[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "eatnyc"
version = "0.1.2" 
description = "A tiny NYC restaurant recommender near NYU."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Team Avalon" }]
keywords = ["nyc", "restaurants", "fun", "food", "recommendations"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/swe-students-fall2025/3-python-package-team_avalon"
Issues = "https://github.com/swe-students-fall2025/3-python-package-team_avalon/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
eatnyc = ["data/*.csv"]

[project.scripts]
eatnyc = "eatnyc.core:cli"