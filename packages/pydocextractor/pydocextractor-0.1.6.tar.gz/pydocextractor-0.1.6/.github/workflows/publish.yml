name: Publish to PyPI

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1) Use default GITHUB_TOKEN for checkout (remove the custom token)
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: latest

      - name: Set up Python 3.11
        run: uv python install 3.11

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current_version
        run: |
          VERSION=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Bump version (patch)
        id: bump_version
        run: |
          CURRENT_VERSION=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          IFS='.' read -r MA MI PA <<< "$CURRENT_VERSION"
          NEW_VERSION="$MA.$MI.$((PA+1))"
          sed -i "s/version = \"$CURRENT_VERSION\"/version = \"$NEW_VERSION\"/" pyproject.toml
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped version from $CURRENT_VERSION to $NEW_VERSION"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build 'twine>=5.1.1' 'pkginfo>=1.11.1'

      - name: Build package
        run: python -m build

      - name: Strip unsupported metadata
        run: python scripts/sanitize_metadata.py

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: python -m twine upload dist/*

      # 2) Use PAT for any pushes (set remote once, then push)
      - name: Authenticate git remote with PAT
        env:
          PAT: ${{ secrets.LEO_PAT }}
        run: |
          git remote set-url origin https://leonardoaraujosantos:${PAT}@github.com/${{ github.repository }}.git

      - name: Commit version bump
        run: |
          git add pyproject.toml
          git commit -m "chore: bump version to ${{ steps.bump_version.outputs.new_version }} [skip ci]"
          git push origin HEAD:main

      - name: Create and push tag
        run: |
          git tag v${{ steps.bump_version.outputs.new_version }} -f
          git push origin --tags

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.bump_version.outputs.new_version }}
          release_name: Release v${{ steps.bump_version.outputs.new_version }}
          body: |
            ## Changes in v${{ steps.bump_version.outputs.new_version }}
            Automatically published to PyPI from main.
            Install with: `pip install pydocextractor==${{ steps.bump_version.outputs.new_version }}`
          draft: false
          prerelease: false