[project]
name = "pydocextractor"

version = "0.1.5"

description = "A Python library for converting documents (PDF, DOCX, XLSX) to Markdown with multiple precision levels"
readme = "README.md"
authors = [
    { name = "Leonardo Araujo", email = "leo@amini.ai" }
]
requires-python = ">=3.11"
dependencies = [
    "jinja2>=3.1",
    "typing-extensions>=4.12",
    "xlrd>=2.0.2",
]
license = { text = "MIT License" }
keywords = ["pdf", "markdown", "document", "conversion", "extractor"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.scripts]
pydocextractor = "pydocextractor.cli:app"

[project.optional-dependencies]
# Extractor adapters (optional)
pdf = [
    "PyMuPDF>=1.23.0",
    "pymupdf4llm>=0.0.5",
    "pdfplumber>=0.7.0",
]
docx = [
    "python-docx>=1.1",
]
xlsx = [
    "openpyxl>=3.1",
    "pandas>=2.2",
]
doc = [
    "docling>=2.57.0",
]
# LLM support for image description (optional)
llm = [
    "httpx>=0.27.0",         # Sync HTTP client for LLM API calls
    "python-dotenv>=1.0.0",  # Environment configuration (.env files)
    "pillow>=10.0.0",        # Image processing and resizing
]
# CLI dependencies
cli = [
    "typer>=0.12.5",
    "rich>=13.0.0",
    "click>=8.0.0",
]
# All extractors + CLI + LLM
all = [
    "pydocextractor[pdf,docx,xlsx,doc,cli,llm]",
]
# Development dependencies
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-benchmark>=4.0.0",
    "pytest-bdd>=7.0.0",
    "ruff>=0.14.0",
    "mypy>=1.8.0",
    "import-linter>=2.1",
    "types-jinja2>=2.11.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pydocextractor"]

[tool.ruff]
line-length = 100
target-version = "py311"
src = ["src", "tests"]
extend-exclude = ["src/pydocextractor/infra/templates/templates/*"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "C90",  # mccabe complexity
    "T20",  # print statements
    "S",   # bandit security
    "DTZ",  # timezone
    "PL",  # pylint
]

ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
    "PLR0913",  # too many arguments
]

[tool.ruff.lint.mccabe]
max-complexity = 12

[tool.ruff.lint.isort]
known-first-party = ["pydocextractor"]

# Architectural boundary guardrails and test file rules
[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"src/pydocextractor/infra/**.py" = ["S603", "S607"]  # allow subprocess patterns if needed
"src/pydocextractor/domain/**.py" = ["S101"]  # allow asserts in domain
"tests/**/*.py" = [
    "S101",  # assert statements are normal in tests
    "PLR2004",  # magic values are acceptable in tests
    "PLC0415",  # imports in functions are acceptable in tests
]
# Allow complex functions in core library files
"src/pydocextractor/app/**.py" = [
    "PLR0912",  # too many branches
    "PLR0915",  # too many statements
    "PLC0415",  # imports in functions (optional dependencies)
    "S110",     # try-except-pass (graceful degradation)
]
"src/pydocextractor/infra/extractors/**.py" = [
    "PLR0912",  # too many branches
    "PLR0915",  # too many statements
    "PLC0415",  # imports in functions (optional dependencies)
    "S110",     # try-except-pass (graceful degradation)
]
"src/pydocextractor/infra/llm/**.py" = [
    "PLR0912",  # too many branches
    "PLR0915",  # too many statements
    "PLC0415",  # imports in functions (optional dependencies)
    "S110",     # try-except-pass (graceful degradation)
]
"src/pydocextractor/domain/profilers/**.py" = [
    "PLR0912",  # too many branches
    "PLR0915",  # too many statements
]
"src/pydocextractor/cli.py" = [
    "PLR0912",  # too many branches
    "PLR0915",  # too many statements
    "PLC0415",  # imports in functions (optional dependencies)
]
"src/pydocextractor/factory.py" = [
    "PLC0415",  # imports in functions (optional dependencies)
    "S110",     # try-except-pass (graceful degradation)
]
"src/pydocextractor/infra/policy/heuristics.py" = [
    "PLR0912",  # too many branches (complex policy logic)
]
"src/pydocextractor/infra/config/env_loader.py" = [
    "PLC0415",  # imports in functions (optional dependencies)
]
"tests/integration/test_end_to_end.py" = [
    "S110",     # try-except-pass (test design)
]
"src/pydocextractor/app/service.py" = [
    "E402",     # module level import not at top (constants before imports)
    "DTZ007",   # naive datetime (PDF metadata parsing)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.11"
strict = true
warn_unused_ignores = true
warn_redundant_casts = true
disallow_any_generics = true

# Disable mypy for test files (they don't need strict typing)
[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

# Domain layer must be strictly typed
[[tool.mypy.overrides]]
module = "pydocextractor.domain.*"
disallow_any_expr = false
disallow_any_decorated = false
disallow_any_explicit = false

# Infrastructure can be more lenient with external types
[[tool.mypy.overrides]]
module = "pydocextractor.infra.*"
disallow_any_explicit = false
disallow_untyped_calls = false

# Ignore missing imports for external libraries
[[tool.mypy.overrides]]
module = [
    "docling.*",
    "pymupdf4llm.*",
    "pdfplumber.*",
    "fitz.*",
    "jinja2.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--verbose",
    "-ra",
    "--cov=src/pydocextractor",
    "--cov-report=term-missing",
    "--cov-report=html",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow running tests",
    "benchmark: Benchmark tests",
    "bdd: BDD tests with pytest-bdd",
    "llm: LLM-related tests (skipped in CI/CD)",
    "feature1: Feature 1 - PDF/Word extraction",
    "feature2: Feature 2 - Excel/CSV tables",
    "feature3: Feature 3 - Documents with tables",
    "happy_path: Happy path scenarios",
    "error_handling: Error handling scenarios",
    "tabular: Tabular data tests",
    "tables: Table-specific tests",
    "pdf: PDF extraction tests",
    "docx: DOCX extraction tests",
    "xlsx: Excel extraction tests",
    "csv: CSV extraction tests",
    "pdf_with_tables: PDF documents with tables",
    "docx_with_tables: DOCX documents with tables",
    "formatting: Text formatting tests",
    "dialect_detection: CSV dialect detection",
    "data_cleaning: Data cleaning tests",
    "integrity: Data integrity tests",
    "edge_cases: Edge case handling",
    "validation: Validation tests",
    "table_statistics: Table statistics extraction tests",
    "statistics: Statistics calculation tests",
    "numerical_stats: Numerical statistics tests",
    "categorical_stats: Categorical statistics tests",
    "sample_output: Sample output tests",
    "mixed_types: Mixed data type tests",
    "data_quality: Data quality tests",
    "pdf_table_stats: PDF table statistics tests",
    "docx_table_stats: DOCX table statistics tests",
    "all_tables_analyzed: All tables analysis tests",
    "csv_enhanced_stats: CSV enhanced statistics tests",
    "excel_enhanced_stats: Excel enhanced statistics tests",
    "frequency_distribution: Frequency distribution tests",
    "multiple_tables: Multiple tables handling tests",
    "enhanced: Enhanced statistics tests",
    "excel: Excel-specific tests",
    "integration: Integration tests",
    "handwritten: Handwritten text extraction tests",
    "ocr: OCR-based extraction tests",
    "images: Image extraction and description tests",
    "quality: Quality level tests",
    "content_verification: Content verification tests",
    "structure: Document structure tests",
]

[tool.coverage.run]
source = ["src/pydocextractor"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[dependency-groups]
dev = [
    "import-linter>=2.5.2",
    "pandas-stubs>=2.3.2.250926",
    "pytest-bdd>=8.1.0",
    "types-defusedxml>=0.7.0.20250822",
]

[tool.uv.sources]

[project.urls]
Homepage = "https://github.com/aminitech/pyDocExtractor"
Documentation = "https://github.com/aminitech/pyDocExtractor#readme"
Repository = "https://github.com/aminitech/pyDocExtractor"
Issues = "https://github.com/aminitech/pyDocExtractor/issues"

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
default = true

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
