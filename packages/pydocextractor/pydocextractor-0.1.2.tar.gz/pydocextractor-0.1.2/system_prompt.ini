# pyDocExtractor - System Prompt Configuration
# This file allows you to define custom LLM prompts for image description
# Copy this file to system_prompt.ini and customize the prompt as needed

# PRIORITY: If this file exists as system_prompt.ini, it takes priority over
# the LLM_PROMPT environment variable in config.env

# The prompt will be formatted as:
# "You are analyzing a document. Based on the following context: {context}\n\n{YOUR_PROMPT}"

[llm]
# Prompt template for image description
# This is the default structured prompt that handles multiple image types
prompt = Please describe the image in detail, which could be (map, tables, handwritten, or images)
    1. If is handwritten text, get the text as it is.
    2. If is a map interpret it, and if given use the map legend.
    3. If is a table identify all numerical and categorical columns, calculate for each numerical
    column (min, max, mean, sum), get for each categorical, unique values, mode and distribution.
    Also output a sample of 10 elements of the table.
    4. If is image describe with a concise (2-3 sentences).
