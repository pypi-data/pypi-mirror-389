[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "secure-string-cipher"
version = "1.0.2"
authors = [
  { name = "TheRedTower", email = "security@avondenecloud.uk" },
]
description = "A secure AES-GCM encryption utility with user-friendly features"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
dependencies = [
    "cryptography>=41.0.0",
    "pyperclip>=1.8.0"
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Security :: Cryptography",
    "Topic :: Utilities"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "bandit>=1.7.5",
    "safety>=2.3.0",
    "tox>=4.11.0",
    "build>=1.0.0",
    "twine>=4.0.0"
]

[project.urls]
"Homepage" = "https://github.com/TheRedTower/secure-string-cipher"
"Bug Tracker" = "https://github.com/TheRedTower/secure-string-cipher/issues"
"Documentation" = "https://github.com/TheRedTower/secure-string-cipher/wiki"
"Changelog" = "https://github.com/TheRedTower/secure-string-cipher/blob/main/CHANGELOG.md"

[project.scripts]
cipher-start = "secure_string_cipher.cli:main"