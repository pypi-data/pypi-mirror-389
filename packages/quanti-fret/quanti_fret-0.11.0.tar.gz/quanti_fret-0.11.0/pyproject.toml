[project]
name = "quanti-fret"
version = "0.11.0"
description = "Performs QuanTI-FRET calibration and analysis from 3-channel movies"
authors = [
    {name = "AurÃ©lie Dupont", email = "aurelie.dupont@univ-grenoble-alpes.fr"},
    {name = "Adrien Saumureau", email = "adrien.saumureau@univ-grenoble-alpes.fr"},
    {name = "Alexis Coullomb", email = "alexis.coullomb@inserm.fr"}
]
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: napari",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Scientific/Engineering :: Physics",
    "Typing :: Typed",
]
license = "BSD-3-Clause"
license-files = ["LICEN[CS]E*"]
requires-python = ">=3.12"
dependencies = [
    "tifffile (>=2025.6.11,<2026.0.0)",
    "qtpy (>=2.4.3,<3.0.0)",
    "matplotlib (>=3.10.3,<4.0.0)",
    "scipy (>=1.16.1,<2.0.0)",
    "platformdirs (>=4.3.8,<5.0.0)",
    "pandas (>=2.3.2,<3.0.0)",
]

[project.urls]
Homepage = "https://liphy-annuaire.univ-grenoble-alpes.fr/pages_personnelles/aurelie_dupont/quantifret/index_quantifret.html"
Repository = "https://gricad-gitlab.univ-grenoble-alpes.fr/liphy/quanti-fret"
Changelog = "https://gricad-gitlab.univ-grenoble-alpes.fr/liphy/quanti-fret/-/blob/main/CHANGELOG.md?ref_type=heads"
Releasenotes = "https://gricad-gitlab.univ-grenoble-alpes.fr/liphy/quanti-fret/-/releases"

[tool.poetry]
packages = [{include = "quanti_fret", from = "src"}]
exclude = ["**/.mypy_cache"]

[tool.poetry.scripts]
quanti-fret-run = "quanti_fret.apps.scripts.run_quanti_fret:main"
quanti-fret-io-check = "quanti_fret.apps.scripts.io_check:main"
quanti-fret-simu = "quanti_fret.apps.scripts.simulation:main"

[tool.poetry.group.test.dependencies]
pytest = "^8.4.1"
flake8 = "^7.3.0"
mypy = "^1.16.1"
pytest-mock = "^3.14.1"
scipy-stubs = "^1.16.1.0"
pandas-stubs = "^2.3.2.250827"
types-tqdm = "^4.67.0.20250809"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.entry-points."napari.manifest"]
napari-hello = "quanti_fret.apps.napari:napari.yaml"
