[tool.ufbx]
name = "ufbx"
version = "0.0.5"
description = "Python bindings for ufbx"
license="MIT"
homepage="https://ufbx.github.io/"
documentation="https://ufbx.github.io/"
authors = ["Samuli Raivio <bqqbarbhg@gmail.com>"]

[tool.ufbx.dependencies]
python = "^3.9"

[build-system]
requires = ["setuptools", "wheel", "setuptools-rust"]

[tool.cibuildwheel]

skip = ["cp36-*", "cp37-*", "cp38-*", "*-win32", "*-manylinux_i686", "pp*"]
