
   <div class="w3-margin">

    % if instruments:
        <p>Choose a device:</p>

        % for device in instruments:
          <div>
             <a href="/device/choosedevice/${device|h}" class="w3-button w3-black w3-ripple w3-round w3-margin" style="width:100%">${device|h}</a>
          </div>
        % endfor

    % else:
        <p>No device available</p>
    % endif

    </div>
