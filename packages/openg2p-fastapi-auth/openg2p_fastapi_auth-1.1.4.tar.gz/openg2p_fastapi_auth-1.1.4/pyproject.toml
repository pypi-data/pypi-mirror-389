[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openg2p-fastapi-auth"
authors = [
    { name="OpenG2P", email="info@openg2p.org" },
]
description = "OpenG2P Library for initializing authn and authz for defined APIs"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: OS Independent",
]
dependencies = [
    "openg2p-fastapi-common",
    "openg2p-fastapi-auth-models",
    "cryptography >=41.0.4",
    "python-jose >=3.3.0",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://openg2p.org"
Documentation = "https://docs.openg2p.org/"
Repository = "https://github.com/openg2p/openg2p-fastapi-common"

[tool.hatch.version]
path = "src/openg2p_fastapi_auth/__init__.py"
