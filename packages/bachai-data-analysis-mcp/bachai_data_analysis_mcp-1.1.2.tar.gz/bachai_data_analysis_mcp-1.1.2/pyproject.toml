version = "1.1.2"
description = "Data Analysis MCP Server - Model Context Protocol server for data analysis with SSE transport"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "BACH Studio", email = "contact@bachstudio.com"}
]
keywords = []
