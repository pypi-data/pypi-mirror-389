name: PyPI Publish

on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types: [created]
  workflow_run:
    workflows: ["Auto Release"]
    types:
      - completed
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    if: github.event_name == 'push' || github.event_name == 'release' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    steps:
    - name: Checkout repository (for tag detection)
      if: github.event_name == 'workflow_run'
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get tag from workflow run
      if: github.event_name == 'workflow_run'
      id: get-tag
      run: |
        # Get the most recent tag matching v*.*.* pattern
        TAG=$(git tag -l 'v*.*.*' | sort -V | tail -1)
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "Found tag: $TAG"
    
    - name: Checkout repository (for build)
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.release.tag_name || steps.get-tag.outputs.tag || github.ref }}

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install build dependencies
      run: |
        uv sync --group dev

    - name: Build package
      run: |
        uv build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: dist/
