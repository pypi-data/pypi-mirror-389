name: Docker Build and Publish

on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types: [created]
  workflow_run:
    workflows: ["Auto Release"]
    types:
      - completed
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: github.event_name == 'push' || github.event_name == 'release' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    steps:
    - name: Checkout repository (for tag detection)
      if: github.event_name == 'workflow_run'
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get tag from workflow run
      if: github.event_name == 'workflow_run'
      id: get-tag
      run: |
        # Get the most recent tag matching v*.*.* pattern
        TAG=$(git tag -l 'v*.*.*' | sort -V | tail -1)
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "Found tag: $TAG"
    
    - name: Checkout repository (for build)
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.release.tag_name || steps.get-tag.outputs.tag || github.ref }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
