name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync

    - name: Run Python linting with ruff
      run: uv run ruff check

    - name: Run Python formatting check with black
      if: matrix.python-version == '3.11'
      run: uv run black --check .

    - name: Run type checking with mypy
      if: matrix.python-version == '3.11'
      run: uv run mypy src/

    - name: Run Python tests with coverage
      run: uv run pytest --cov=src/difflicious --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  javascript:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install JavaScript dependencies
      run: npm install

    - name: Run JavaScript linting with ESLint
      run: npm run lint:js

    - name: Run JavaScript tests with Jest
      run: npm run test:js
