[project]
name = "iflow-mcp_mcp-server-outlook-email"
version = "0.1.0"
description = "Email Processing MCP Server with MongoDB integration"
dependencies = [
    "pywin32; sys_platform == 'win32'",
    "python-dotenv",
    "langchain",
    "langchain_core",
    "langchain-community",
    "langchain-ollama",
    "pymongo",
    "fastmcp",
    "pydantic",
    "pytz",
]

[project.scripts]
mcp-server-outlook-email = "src.mcp_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]
