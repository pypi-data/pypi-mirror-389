site_name: geeagri
site_description: Python tools for agricultural analysis powered by Google Earth Engine.
site_author: geonextgis
site_url: https://geonextgis.github.io/geeagri
repo_url: https://github.com/geonextgis/geeagri

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

copyright: "Copyright &copy; 2024 - 2024 Krishnagopal Halder"

theme:
    palette:
        - scheme: default
          primary: teal
          accent: teal
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode
        - scheme: slate
          primary: teal
          accent: teal
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode
    name: material
    icon:
        repo: fontawesome/brands/github
    logo: assets/logo.png
    favicon: assets/favicon.png
    features:
        - navigation.instant
        - navigation.tracking
        - navigation.top
        - search.highlight
        - search.share
    custom_dir: "docs/overrides"
    font:
        text: Google Sans
        code: Regular

plugins:
    - search
    - mkdocstrings
    - git-revision-date
    - git-revision-date-localized:
          enable_creation_date: true
          type: timeago
    # - pdf-export
    - mkdocs-jupyter:
          include_source: True
          ignore_h1_titles: True
          execute: false
          allow_errors: false
          ignore: ["conf.py"]
          execute_ignore: ["*ignore.ipynb"]

markdown_extensions:
    - admonition
    - abbr
    - attr_list
    - def_list
    - footnotes
    - meta
    - md_in_html
    - pymdownx.superfences
    - pymdownx.highlight:
          linenums: true
    - toc:
          permalink: true

# extra:
#     analytics:
#         provider: google
#         property: UA-XXXXXXXXX-X

nav:
    - Home: index.md
    - Installation: installation.md
    - Usage: usage.md
    - Contributing: contributing.md
    - FAQ: faq.md
    - Changelog: changelog.md
    - Report Issues: https://github.com/geonextgis/geeagri/issues
    - Examples:
        - examples/timeseries_extraction.ipynb
        - examples/image_patch_extraction.ipynb
        - examples/image_scaling.ipynb
        - examples/principal_component_analysis.ipynb
        - examples/harmonic_regression.ipynb
        - examples/moving_window_smoothing.ipynb
        - examples/timeseries_gap_filling.ipynb
        - examples/regular_timeseries.ipynb
        - examples/land_surface_phenology.ipynb
    - API Reference:
        #   - geeagri module: geeagri.md
        #   - common module: common.md
          - extract module: extract.md
          - preprocessing module: preprocessing.md
          - analysis module: analysis.md
          - phenology module: phenology.md