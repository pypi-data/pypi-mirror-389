[project]
name = "vibetuner"
description = "Blessed Python dependencies for Vibetuner projects"
version = "2.5.3"
requires-python = ">=3.10"
dependencies = [
    # These are the base dependencies of AllTuner's blessed stack
    "aioboto3>=15.5.0",
    "arel>=0.4.0",
    "asyncer>=0.0.10",
    "authlib>=1.6.5",
    "beanie[zstd]>=2.0.0",
    "click>=8.3.0",
    "email-validator>=2.3.0",
    "fastapi[standard-no-fastapi-cloud-cli]>=0.120.4",
    "granian[pname]>=2.5.6",
    "httpx[http2]>=0.28.1",
    "itsdangerous>=2.2.0",
    "loguru>=0.7.3",
    "pydantic[email]>=2.12.3",
    "pydantic-extra-types[pycountry]>=2.10.6",
    "pydantic-settings>=2.11.0",
    "pyyaml>=6.0.3",
    "redis[hiredis]>=7.0.1",
    "rich>=14.2.0",
    "sse-starlette>=3.0.3",
    "starlette-babel>=1.0.3",
    "starlette-htmx>=0.1.1",
    "streaq[web]<6.0.0",
    "typer-slim[standard]>=0.20.0",
]

[project.optional-dependencies]
dev = [
    # These are the development dependencies of AllTuner's blessed stack
    "babel>=2.17.0",
    "cloudflare>=4.3.1",
    "copier>=9.9.0,<9.9.1",
    "djlint>=1.36.4",
    "dunamai>=1.25.0",
    "gh-bin>=2.81.0",
    "granian[pname,reload]>=2.5.6",
    "just-bin>=1.43.0",
    "pre-commit>=4.3.0",
    "ruff>=0.14.3",
    "rumdl>=0.0.170",
    "semver>=3.0.4",
    "taplo>=0.9.3",
    "ty>=0.0.1a25",
    "types-aioboto3[s3,ses]>=15.5.0",
    "types-authlib>=1.6.5.20251005",
    "types-pyyaml>=6.0.12.20250915",
    "uv-bump>=0.3.1",
]

[build-system]
requires = ["uv_build>=0.9,<0.10"]
build-backend = "uv_build"
