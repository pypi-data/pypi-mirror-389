[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "triplet-extract"
version = "0.2.0"
description = "Pure Python triplet extraction based on Stanford OpenIE"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "GPL-3.0-or-later"}
authors = [
    {name = "Adrian Lucas Malec", email = "dradrian@gmail.com"}
]
keywords = ["nlp", "information-extraction", "openie", "triplets", "knowledge-graph", "stanford", "relation-extraction"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]

dependencies = [
    "spacy>=3.5.0",
    "javaobj-py3>=0.4.4"
]

[project.optional-dependencies]
progress = ["tqdm>=4.65.0"]
deepsearch = [
    "cupy-cuda12x>=12.0.0; platform_system!='Darwin'",  # CUDA 12.x for Linux/Windows
    "spacy[cuda12x]>=3.5.0; platform_system!='Darwin'",  # GPU-accelerated spaCy
]
dev = [
    "pytest>=7.0.0",
    "black>=24.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/adlumal/triplet-extract"
Repository = "https://github.com/adlumal/triplet-extract"
Issues = "https://github.com/adlumal/triplet-extract/issues"
"Original Paper" = "http://nlp.stanford.edu/pubs/2015angeli-openie.pdf"
"Stanford OpenIE" = "https://nlp.stanford.edu/software/openie.html"

[tool.setuptools.packages.find]
where = ["."]
include = ["triplet_extract*"]

[tool.setuptools.package-data]
triplet_extract = ["models/**/*"]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312', 'py313']
exclude = '''
/(
    \.git
  | \.venv
  | build
  | dist
  | \.eggs
)/
'''

[tool.ruff]
line-length = 100
target-version = "py310"
exclude = [
    ".git",
    ".venv",
    "build",
    "dist",
    ".eggs",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]
ignore = [
    "E501",  # line too long (handled by black)
]
