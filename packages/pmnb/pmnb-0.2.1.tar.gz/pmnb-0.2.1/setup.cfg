[metadata]
name = pmnb
version = 0.2.1
author = likun.pm
author_email = likun2440@gmail.com
description = '产品经理常用工具箱'
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	numpy
	pandas
	scipy
	scikit-learn
	xgboost
	prettytable
	matplotlib
	jieba
	statsmodels
	seaborn
	lightgbm

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

