[project]
name = "zeolite"
version = "0.2.2"
description = "A library to process raw data into a structured format"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "polars>=1.34.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/zeolite"]
