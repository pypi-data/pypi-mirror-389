[project]
name = "kblaunch"
version = "0.3.9"
description = "A CLI tool for launching Kubernetes job fast in EIDF"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Gautier Dagan", email = "gautier.dagan@ed.ac.uk" }
]
dependencies = [
    "kubernetes==31.0.0",
    "loguru==0.7.3",
    "pandas==2.2.3",
    "python-dotenv==1.0.1",
    "typer==0.16.0",
]

[project.scripts]
kblaunch = "kblaunch.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["kblaunch"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

[dependency-groups]
dev = [
    "pdoc>=15.0.1",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.10.0",
]
