[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "comfyui-mcp"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = []
authors = [
  { name = "Tyst Marin", email = "moddingfox@foxtek.us" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "comfyui-utils>=0.0.1",
  "fastmcp>=2.13.0.2",
  "jsonargparse"
]

[project.urls]
Documentation = "https://github.com/ModdingFox/comfyui_mcp#README.md"
Issues = "https://github.com/ModdingFox/comfyui_mcp/issues"
Source = "https://github.com/ModdingFox/comfyui_mcp"

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
show_missing = true

[tool.coverage.run]
source_pkgs = ["comfyui_mcp", "tests"]
branch = true
parallel = true
omit = [
  "src/comfyui_mcp/__about__.py",
]

[tool.coverage.paths]
comfyui_mcp = ["src/comfyui_mcp", "*/comfyui-mcp/src/comfyui_mcp"]
tests = ["tests", "*/comfyui-mcp/tests"]

[tool.hatch.envs.default.scripts]
release = "hatch fmt && hatch run types:check && hatch test --cover && hatch build"
dry_release = "hatch fmt; hatch run types:check; hatch test --cover; hatch build"

[tool.hatch.envs.hatch-test]
dependencies = [
  "coverage-enable-subprocess==1.0",
  "coverage[toml]~=7.4",
  "pytest~=8.1",
  "pytest-mock~=3.12",
  "pytest-randomly~=3.15",
  "pytest-rerunfailures~=14.0",
  "pytest-xdist[psutil]~=3.5",
]

[[tool.hatch.envs.hatch-test.matrix]]
python = ["3.11", "3.12", "3.13"]

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
  "pytest~=8.1",
]

[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/comfyui_mcp tests}"

[tool.hatch.version]
path = "src/comfyui_mcp/__about__.py"

