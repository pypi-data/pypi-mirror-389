[build-system]
requires = ["flit_core >=3.9,<4"]
build-backend = "flit_core.buildapi"
[project]
name = "scchainserver_6_4"
version = "4"
description =	"Application d'administration en ligne de commande et package de dÃ©veloppement Python pour SCENARIchain-server 6.4"
license = {file = "LICENSE"}
authors = [{name = "Kelis", email = "contact@kelis.fr"}]
readme="README.md"
requires-python = ">=3.10"
dependencies = ["requests>2"]
classifiers = [
		"Intended Audience :: System Administrators",
		"Intended Audience :: Developers",
		"License :: CeCILL-B Free Software License Agreement (CECILL-B)",
		"License :: OSI Approved :: Mozilla Public License 1.1 (MPL 1.1)",
		"License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
		"License :: OSI Approved :: GNU Lesser General Public License v2 (LGPLv2)",
		"Operating System :: OS Independent",
		"Programming Language :: Python :: 3",
		"Programming Language :: Python :: 3.10",
		"Programming Language :: Python :: 3.11",
		"Programming Language :: Python :: 3.12",
		"Programming Language :: Python :: 3.13",
		"Topic :: Internet :: WWW/HTTP :: Dynamic Content :: Content Management System",
		"Topic :: Documentation",
		"Topic :: Terminals",
		"Topic :: Terminals :: Terminal Emulators/X Terminals",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
[project.urls]
Homepage= "https://scenari.software"
Documentation= "https://doc.scenari.software/SCENARIchain-server@6.4"
Source= "https://source.scenari.software/git/dev-core"
Forum= "https://forums.scenari.org/c/solserv/SCENARIchain-server"

[project.scripts]
scchainserver_6_4 = "scchainserver_6_4.portal:__main"
