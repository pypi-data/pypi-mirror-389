[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "followweb-visualizor"
version = "1.0.0"
description = "Social network analysis and visualization tool for Instagram follower/following relationships with community detection and influence metrics"
readme = "README.md"
license = "MIT"
authors = [
    {name = "FollowWeb Development Team", email = "followweb.dev@example.com"},
]
maintainers = [
    {name = "FollowWeb Development Team", email = "followweb.dev@example.com"},
]
keywords = [
    "social network analysis",
    "graph theory", 
    "network visualization",
    "community detection",
    "centrality analysis",
    "instagram analysis",
    "follower analysis",
    "network metrics",
    "social media analytics",
    "graph algorithms",
    "network science",
    "social graphs",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Sociology",

    "Programming Language :: Python :: 3",

    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
    "networkx>=2.8.0",
    "pandas>=1.5.0",
    "matplotlib>=3.5.0",
    "pyvis>=0.3.0",
    "scipy>=1.9.0",
    "nx-parallel>=0.3.0; python_version>='3.11'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "pytest-timeout>=2.1.0",
    "pytest-mock>=3.10.0",
    "pytest-benchmark>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "faker>=18.0.0",
    "factory-boy>=3.2.0",
    "pytest-doctestplus>=0.12.0",
    "numpy>=1.21.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "pytest-timeout>=2.1.0",
    "pytest-mock>=3.10.0",
    "pytest-benchmark>=4.0.0",
    "faker>=18.0.0",
    "factory-boy>=3.2.0",
    "pytest-doctestplus>=0.12.0",
    "numpy>=1.21.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=0.18.0",
]

[project.scripts]
followweb = "FollowWeb_Visualizor.main:main"

[project.urls]
Homepage = "https://github.com/followweb/followweb-visualizor"
Documentation = "https://followweb-visualizor.readthedocs.io/"
Repository = "https://github.com/followweb/followweb-visualizor.git"
"Bug Tracker" = "https://github.com/followweb/followweb-visualizor/issues"
Changelog = "https://github.com/followweb/followweb-visualizor/blob/main/docs/CHANGELOG.md"
Contributors = "https://github.com/followweb/followweb-visualizor/blob/main/docs/attribution/CONTRIBUTORS.md"
"Dependencies Attribution" = "https://github.com/followweb/followweb-visualizor/blob/main/docs/attribution/DEPENDENCIES_ATTRIBUTION.md"
"License Notices" = "https://github.com/followweb/followweb-visualizor/blob/main/docs/attribution/LICENSE_NOTICES.md"

# Tool configurations
[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
include = ["FollowWeb_Visualizor*"]
exclude = ["tests*"]



[tool.setuptools.package-data]
"FollowWeb_Visualizor" = ["*.py"]

# Ruff configuration
[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by formatter
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["FollowWeb_Visualizor"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# MyPy configuration
[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "networkx.*",
    "pyvis.*",
    "matplotlib.*",
    "pandas.*",
]
ignore_missing_imports = true

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--tb=short",
    "--strict-markers",
    "--disable-warnings",
]
markers = [
    "unit: Unit tests (fast, isolated)",
    "integration: Integration tests (slower, cross-module)",
    "slow: Slow tests (performance, timing)",
]
minversion = "6.0"
timeout = 300

# Coverage configuration
[tool.coverage.run]
source = ["FollowWeb_Visualizor"]
parallel = true
data_file = "tests/Output/.coverage"
omit = [
    "*/tests/*",
    "*/test_*",
    "setup.py",
]

[tool.coverage.paths]
source = [
    "FollowWeb_Visualizor/",
    "*/site-packages/FollowWeb_Visualizor/",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
show_missing = true
precision = 2
skip_covered = false
skip_empty = false

[tool.coverage.html]
directory = "tests/Output/htmlcov"

[tool.coverage.xml]
output = "coverage.xml"

