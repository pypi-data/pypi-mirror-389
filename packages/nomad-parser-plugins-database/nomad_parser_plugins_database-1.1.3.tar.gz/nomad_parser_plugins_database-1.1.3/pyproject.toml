[build-system]
requires = ["setuptools>=61.0.0", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nomad-parser-plugins-database"
dynamic = ["version"]
description = "Collection of NOMAD parsers for databases."
readme = "README.md"
authors = [{ name = "The NOMAD Authors" }]
license = { file = "LICENSE" }
dependencies = [
    "nomad-lab>=1.3.13",
    "nomad-schema-plugin-simulation-workflow>=1.0.1",
    "nomad-schema-plugin-run>=1.0.1",
    "pydantic>=1.10.8",
]

[project.urls]
homepage = "https://github.com/nomad-coe/database-parsers"

[project.optional-dependencies]
tests = [
    "pytest",
    "pytest-cov",
    "astroid>=2.5.1",
    'mypy>=1.15',
    'ruff',
    'typing-extensions>=4.12',
]

[tool.ruff]
include = ["electronicparsers/*.py", "tests/*.py"]
lint.select = [
    "E", # pycodestyle
    "W", # pycodestyle
    "PL", # pylint
]
lint.ignore = [
	"E501", # Line too long ({width} > {limit} characters)
	"E701", # Multiple statements on one line (colon)
	"E731", # Do not assign a lambda expression, use a def
	"E402", # Module level import not at top of file
	"PLR0911", # Too many return statements
	"PLR0912", # Too many branches
	"PLR0913", # Too many arguments in function definition
	"PLR0915", # Too many statements
	"PLR2004", # Magic value used instead of constant
	"PLW0603", # Using the global statement
	"PLW2901", # redefined-loop-name
	"PLR1714", # consider-using-in
	"PLR5501", # else-if-used
]
lint.fixable = ["ALL"]

# Same as Black.
line-length = 88
indent-width = 4

[tool.ruff.format]
# use single quotes for strings.
quote-style = "single"

# indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

[tool.setuptools.packages.find]
include = [
    "databaseparsers*",
]

[tool.setuptools_scm]

[project.entry-points.'nomad.plugin']
openkimparser = "databaseparsers:openkim_parser_entry_point"

[tool.mypy]
strict = false
ignore_missing_imports = true
follow_imports = "silent"
no_strict_optional = true
disable_error_code = "import, annotation-unchecked"
