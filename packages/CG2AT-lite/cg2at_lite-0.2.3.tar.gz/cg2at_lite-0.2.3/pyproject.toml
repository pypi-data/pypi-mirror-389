[build-system]
requires = ["setuptools >= 77.0.3", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "CG2AT-lite"
version = "0.2.3"
authors = [{name="Owen N. Vickery"},{name="Phillip J. Stansfeld",email="phillip.stansfeld@warwick.ac.uk"}]
maintainers = [{name="Katarina E. Blow",email="katarina.blow@warwick.ac.uk"},{name="Phillip J. Stansfeld",email="phillip.stansfeld@warwick.ac.uk"}]
description = "A lite version of CG2AT for functionality with CCD2MD."
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["numpy","scipy"]
classifiers = ["Programming Language :: Python :: 3"]
license = "GPL-3.0"
license-files = ["LICEN[CS]E*"]
keywords = ["CG", "CCD2MD"]

[project.scripts]
cg2at_lite = "cg2at_lite.bin:cg2at.main"


[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"package" = ["forcefields/**/*", "fragments/**/*"]

[project.urls]
Homepage = "https://github.com/pstansfeld/cg2at-lite"
CG2AT = "https://github.com/owenvickery/cg2at/"
