<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log - User Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 24px;
        }
        
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
            font-weight: 600;
        }
        
        .timeline {
            position: relative;
            padding-left: 40px;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e0e0e0;
        }
        
        .timeline-item {
            position: relative;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -34px;
            top: 25px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #667eea;
            border: 3px solid white;
            box-shadow: 0 0 0 2px #667eea;
        }
        
        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .timeline-title {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }
        
        .timeline-time {
            font-size: 12px;
            color: #666;
        }
        
        .timeline-description {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .timeline-meta {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .activity-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .badge-login {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-logout {
            background: #f8d7da;
            color: #721c24;
        }
        
        .badge-profile {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .badge-security {
            background: #fff3cd;
            color: #856404;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Activity Log</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="window.location.href='/auth-app/static/welcome.html'">Back to Dashboard</button>
            </div>
        </div>
        
        <div class="card">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üîê</div>
                    <div class="stat-value" id="login-count">0</div>
                    <div class="stat-label">Total Logins</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üìÖ</div>
                    <div class="stat-value" id="last-login">Never</div>
                    <div class="stat-label">Last Login</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚è±Ô∏è</div>
                    <div class="stat-value" id="session-duration">0h</div>
                    <div class="stat-label">Avg Session</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üéØ</div>
                    <div class="stat-value" id="total-activities">0</div>
                    <div class="stat-label">Total Activities</div>
                </div>
            </div>
            
            <h2 style="margin-bottom: 20px; color: #333;">Recent Activity</h2>
            <div class="timeline" id="activity-timeline">
                <!-- Activities will be loaded here -->
                <div class="empty-state">
                    <div class="empty-state-icon">üìã</div>
                    <p>Loading activity log...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="auth-helper.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Check authentication
            const userData = await AuricaAuth.requireAuth();
            if (!userData) {
                return;
            }
            
            // Display message that activity logging is not yet implemented
            displayNotImplemented();
        });
        
        function displayNotImplemented() {
            const timeline = document.getElementById('activity-timeline');
            timeline.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üöß</div>
                    <h3 style="color: #333; margin-bottom: 10px;">Activity Logging Not Yet Implemented</h3>
                    <p>This feature requires backend integration to track and store user activities.</p>
                    <p style="margin-top: 10px; color: #666; font-size: 14px;">
                        To implement: Create an activity logging service that captures events like logins, 
                        profile updates, security changes, etc.
                    </p>
                </div>
            `;
            
            // Set stats to 0
            document.getElementById('login-count').textContent = '-';
            document.getElementById('last-login').textContent = '-';
            document.getElementById('session-duration').textContent = '-';
            document.getElementById('total-activities').textContent = '-';
        }
        
        function getActivityIcon(type) {
            const icons = {
                login: 'üîì',
                logout: 'üîí',
                profile: '‚úèÔ∏è',
                security: 'üîê'
            };
            return icons[type] || 'üìå';
        }
        
        function formatTime(date) {
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
            if (hours < 24) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            if (days < 7) return `${days} day${days > 1 ? 's' : ''} ago`;
            return date.toLocaleDateString();
        }
    </script>
</body>
</html>
