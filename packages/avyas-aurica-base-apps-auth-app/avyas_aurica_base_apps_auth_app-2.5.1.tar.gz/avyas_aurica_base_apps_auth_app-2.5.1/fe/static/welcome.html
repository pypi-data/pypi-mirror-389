<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .welcome-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 36px;
        }
        .username {
            color: #667eea;
            font-weight: 700;
        }
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 18px;
            line-height: 1.6;
        }
        .user-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: left;
        }
        .user-info-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .user-info-item:last-child {
            border-bottom: none;
        }
        .user-info-label {
            font-weight: 600;
            color: #555;
        }
        .user-info-value {
            color: #333;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        button {
            flex: 1;
            min-width: 150px;
            padding: 16px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .features {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }
        .features h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .feature-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 12px;
            transition: transform 0.3s;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        .feature-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .feature-name {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        @media (max-width: 768px) {
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-icon">üéâ</div>
        <h1>Welcome, <span class="username" id="username">User</span>!</h1>
        <p class="subtitle">You've successfully logged in with your passkey</p>

        <div class="user-info">
            <div class="user-info-item">
                <span class="user-info-label">üë§ Username:</span>
                <span class="user-info-value" id="info-username">-</span>
            </div>
            <div class="user-info-item">
                <span class="user-info-label">üÜî User ID:</span>
                <span class="user-info-value" id="info-userid">-</span>
            </div>
            <div class="user-info-item">
                <span class="user-info-label">üîë Token:</span>
                <span class="user-info-value" id="info-token">-</span>
            </div>
            <div class="user-info-item">
                <span class="user-info-label">üïê Login Time:</span>
                <span class="user-info-value" id="info-time">-</span>
            </div>
        </div>

        <div class="actions">
            <button class="btn-primary" onclick="window.location.href='/auth-app/static/profile.html'">
                üë§ My Profile
            </button>
            <button class="btn-primary" onclick="window.location.href='/auth-app/static/activity.html'">
                üìä Activity Log
            </button>
            <button class="btn-primary" onclick="window.location.href='/app-manager'">
                üì± Go to Apps
            </button>
            <button class="btn-primary" id="admin-btn" style="display: none;" onclick="window.location.href='/auth-app/static/admin.html'">
                üë• User Management
            </button>
            <button class="btn-danger" onclick="logout()">
                <span id="logout-text">üö™ Logout</span>
            </button>
        </div>

        <div class="features">
            <h3>Available Apps</h3>
            <div class="feature-grid">
                <div class="feature-card" onclick="window.location.href='/chat-app'">
                    <div class="feature-icon">üí¨</div>
                    <div class="feature-name">Chat</div>
                </div>
                <div class="feature-card" onclick="window.location.href='/weather-app'">
                    <div class="feature-icon">üå§Ô∏è</div>
                    <div class="feature-name">Weather</div>
                </div>
                <div class="feature-card" onclick="window.location.href='/dashboard-app'">
                    <div class="feature-icon">üìä</div>
                    <div class="feature-name">Dashboard</div>
                </div>
                <div class="feature-card" onclick="window.location.href='/nl-generator'">
                    <div class="feature-icon">‚ú®</div>
                    <div class="feature-name">Generator</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Authentication Helper -->
    <script src="auth-helper.js"></script>
    <script>
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const userData = await AuricaAuth.requireAuth();
            if (userData) {
                // Display user info
                document.getElementById('username').textContent = userData.username;
                document.getElementById('info-username').textContent = userData.username;
                document.getElementById('info-userid').textContent = userData.user_id;
                
                // Show admin button if user is admin
                if (userData.role === 'admin') {
                    document.getElementById('admin-btn').style.display = 'block';
                }
                
                // Get token from localStorage
                const token = localStorage.getItem('auth_token') || 'Session-based';
                document.getElementById('info-token').textContent = token.substring(0, 20) + '...';
                
                const loginTime = userData.session_created ? new Date(userData.session_created).toLocaleString() : new Date().toLocaleString();
                document.getElementById('info-time').textContent = loginTime;
            }
        });

        async function logout() {
            const logoutBtn = document.getElementById('logout-text');
            logoutBtn.innerHTML = '<span class="loading"></span> Logging out...';
            
            // Use AuricaAuth logout function
            await AuricaAuth.logout();
        }
    </script>
</body>
</html>
