[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["src/mcp_server_replicate"]

[project]
name = "iflow-mcp_mcp-server-replicate"
version = "0.1.9"
description = "FastMCP server implementation for the Replicate API, providing resource-based access to AI model inference"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = [
  "mcp",
  "replicate",
  "ai",
  "inference",
  "stable-diffusion",
  "image-generation",
]
authors = [{ name = "Gerred Dillon", email = "hello@gerred.org" }]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Multimedia :: Graphics",
]
dependencies = [
  "mcp[cli]>=1.2.0",
  "replicate>=1.0.4",
  "python-dotenv>=1.0.0",
  "jsonschema>=4.21.1",
  "httpx>=0.26.0",
  "pydantic>=2.5.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.4.0",
  "pytest-cov>=4.1.0",
  "pytest-asyncio>=0.23.2",
  "black>=23.12.0",
  "ruff>=0.1.9",
  "mypy>=1.8.0",
  "build>=1.0.3",
  "twine>=4.0.2",
]

[project.scripts]
mcp-server-replicate = "mcp_server_replicate.__main__:main"

[project.urls]
Homepage = "https://github.com/gerred/mcp-server-replicate"
Documentation = "https://github.com/gerred/mcp-server-replicate#readme"
Issues = "https://github.com/gerred/mcp-server-replicate/issues"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --cov"
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.black]
line-length = 88
target-version = ["py311"]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "B", "I", "UP"]
ignore = []

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
[[tool.mypy.overrides]]
module = "replicate.*"
ignore_missing_imports = true

[tool.coverage.run]
source = ["mcp-server-replicate"]
branch = true

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "if self.debug:",
  "raise NotImplementedError",
  "if __name__ == .__main__.:",
  "pass",
  "raise ImportError",
]
ignore_errors = true
omit = ["tests/*", "setup.py"]
