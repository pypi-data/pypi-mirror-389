[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zmunk-ui"
version = "1.0.0"
description = "Interactive script utilities"
readme = "README.md"
authors = [{ name = "zmunk", email = "ibrahim.tigrek@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
]
keywords = ["script", "ui", "interactive"]
dependencies = []
requires-python = ">=3.10"

[project.urls]
Homepage = "https://github.com/zmunk/ui-python"
