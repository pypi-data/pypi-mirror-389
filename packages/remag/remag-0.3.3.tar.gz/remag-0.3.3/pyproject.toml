[build-system]
requires = ["setuptools>=77.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "remag"
version = "0.3.3"
description = "Recovery of high-quality eukaryotic genomes from complex metagenomes"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    {name = "Daniel Gómez-Pérez", email = "daniel.gomez-perez@earlham.ac.uk"},
]

maintainers = [
    {name = "Daniel Gómez-Pérez", email = "daniel.gomez-perez@earlham.ac.uk"},
]
keywords = [
    "metagenomics",
    "binning",
    "neural networks",
    "contrastive learning",
    "bioinformatics",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "pysam>=0.18.0",
    "rich-click>=1.5.0",
    "torch>=1.11.0",
    "loguru>=0.6.0",
    "scikit-learn>=1.0.0",
    "tqdm>=4.62.0",
    "leidenalg>=0.9.0",
    "igraph>=0.10.0",
    "einops>=0.6.0",
]

# External bioconda dependencies (install separately):
# - miniprot: Required for core gene analysis

[project.optional-dependencies]
# GPU acceleration packages must be installed separately via conda
# See documentation for GPU installation instructions
plotting = [
    "matplotlib>=3.5.0",
    "umap-learn>=0.5.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/danielzmbp/remag"
Repository = "https://github.com/danielzmbp/remag"
Documentation = "https://github.com/danielzmbp/remag"
"Bug Tracker" = "https://github.com/danielzmbp/remag/issues"

[project.scripts]
remag = "remag.cli:main"

[tool.setuptools]
license-files = ["LICENSE"]

[tool.setuptools.packages.find]
where = ["."]
include = ["remag*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
"remag.hyenadna_classifier" = ["models/*"]
"remag.db" = ["*.faa.gz"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["remag"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers"
testpaths = [
    "tests",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "benchmark: marks tests as benchmark tests",
]
