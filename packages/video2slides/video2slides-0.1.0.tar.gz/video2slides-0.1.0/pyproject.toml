[project]
name = "video2slides"
version = "0.1.0"
description = "Convert video files to PowerPoint presentations with customizable frame extraction"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Anton Kulaga", email = "antonkulaga@gmail.com"}
]
keywords = ["video", "slides", "powerpoint", "presentation", "converter", "pptx"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video",
    "Topic :: Office/Business",
]

dependencies = [
    "opencv-python>=4.12.0",
    "python-pptx>=1.0.2",
    "pillow>=12.0.0",
    "numpy>=2.0.0,<2.3.0",
    "typer>=0.20.0",
    "eliot>=1.17.5",
    "scikit-image>=0.25.2",
    "yt-dlp>=2025.10.22",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.3",
    "mypy>=1.18.2",
]
# NOTE: opencv-contrib-python from PyPI still does NOT include CUDA support
# For real GPU acceleration, you need to either:
# 1. Build OpenCV from source with CUDA enabled
# 2. Use conda: conda install -c conda-forge opencv
# 3. Use system OpenCV built with CUDA
# This extra is provided for convenience but won't enable GPU on its own
gpu = [
    "opencv-contrib-python>=4.12.0",  # Has more features but still no CUDA from PyPI
]

[project.scripts]
video2slides = "video2slides.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["video2slides"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by formatter
    "B008",  # do not perform function calls in argument defaults
    "W191",  # indentation contains tabs
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--cov=video2slides",
    "--cov-report=term-missing",
    "--cov-report=html",
]

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.3",
]

