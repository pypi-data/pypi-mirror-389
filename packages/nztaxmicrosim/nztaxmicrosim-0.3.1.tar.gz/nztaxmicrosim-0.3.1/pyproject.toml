[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nztaxmicrosim"
version = "0.3.1"
description = "A Python-based microsimulation model for the New Zealand tax and transfer system."
readme = "README.md"
authors = [
    {name = "NZ Tax Microsimulation Team", email = "contact@nztaxmicrosim.org"},
]
maintainers = [
    {name = "NZ Tax Microsimulation Team", email = "contact@nztaxmicrosim.org"},
]
license = {text = "MIT"}
keywords = ["taxation", "microsimulation", "new-zealand", "policy-analysis", "economics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Office/Business :: Financial",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
    "pandas",
    "numpy",
    "optuna",
    "pydantic",
    "matplotlib",
    "seaborn",
    "joblib",
    "kedro",
    "scipy",
    "tabulate>=0.9.0",
    "requests",
    "pyyaml",
    "wbdata",
    "fastapi",
    "uvicorn",
    "celery",
    "redis",
    "faker",
    "httpx",
    "python-multipart",
    # Enhanced features dependencies
    "jinja2>=3.0.0",  # Report templates
    "openpyxl>=3.0.0",  # Excel export
    "psutil>=5.8.0",  # Performance monitoring
    "memory-profiler>=0.60.0",  # Memory optimization
]

[project.urls]
Homepage = "https://github.com/Treasury-AnZ/nztaxmicrosim"
Repository = "https://github.com/Treasury-AnZ/nztaxmicrosim"
Documentation = "https://github.com/Treasury-AnZ/nztaxmicrosim/blob/main/README.md"
"Bug Tracker" = "https://github.com/Treasury-AnZ/nztaxmicrosim/issues"
Changelog = "https://github.com/Treasury-AnZ/nztaxmicrosim/blob/main/CHANGELOG.md"

[project.optional-dependencies]
# Advanced export formats (for researchers using statistical software)
research = [
    "pyreadstat>=1.2.0",  # SPSS export
    "pyreadr>=0.4.0",     # R data export
]

# Development and testing
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-benchmark>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-html>=4.0.0",
    "syrupy>=4.0.0",
    "pre-commit>=3.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pyright>=1.1.0",
    "tox>=4.0.0",
    "tox-gh-actions>=2.0.0",
    "pandera>=0.18.0",
    "hypothesis>=6.0.0",
    "mutmut>=2.0.0",
    "lizard>=1.0.0",
    "nbqa>=1.7.0",
    "nbstripout>=0.6.0",
    "safety>=2.0.0",
    "semgrep>=1.0.0",
    "darglint>=1.8.0",
    "pytest-order>=1.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "editorconfig-checker>=2.0.0",
]

# Complete installation with all features
all = [
    "nztaxmicrosim[research,dev]",
]

[tool.pytest.ini_options]
pythonpath = [
    ".",
    "src",
]
testpaths = [
    "tests",
]
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--durations=10",
]
markers = [
    "slow: marks tests as slow",
    "network: marks tests that require network",
    "integration: marks integration tests",
    "unit: marks unit tests",
]

[tool.coverage.run]
source = ["src"]
omit = ["*/shibokensupport/*", "signature_bootstrap.py"]

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
allow_untyped_globals = true
disable_error_code = ["var-annotated"]

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "W", "I"] # Error, Flake8, Warnings, Isort
ignore = []
exclude = ["syspop/"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = "dynamic"

[tool.bandit]
exclude = [".tox"]

[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311', 'py312']

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88


