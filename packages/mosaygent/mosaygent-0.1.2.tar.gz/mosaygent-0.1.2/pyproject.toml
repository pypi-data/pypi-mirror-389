[project]
name = "mosaygent"
version = "0.1.2"
description = "A locally running API for powering the Mosayic tool"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "John Kealy", email = "john@kealy.studio"}]
requires-python = ">=3.10,<3.13"
dependencies = [
    "fastapi>=0.119.0",
    "firebase-admin>=7.1.0",
    "httpx>=0.28.1",
    "jinja2>=3.1.6",
    "psutil>=6.1.1",
    "pydantic>=2.12.3",
    "pydantic-settings>=2.11.0",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.14.0",
    "python-multipart>=0.0.20",
    "PyYAML>=6.0.1",
    "requests>=2.32.5",
    "resend>=2.17.0",
    "supabase>=2.22.0",
    "uvicorn>=0.37.0",
    "mosayic>=0.0.1",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
