[project]
name = "hcube"
version = "0.99.0"
description = "HCube is a simple ORM for working with hyper-cube OLAP data stored in various backends."
authors = [{ name = "Beda Kosata", email = "beda@bigdigdata.com" }]
license = { text = "WTFPL" }
requires-python = ">=3.12"
dependencies = [
    "clickhouse-driver==0.2.9",
    "python-decouple>=3.5",
    "psycopg2-binary>=2.9.11",
    "clickhouse-pool>=0.5.3",
]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pre-commit>=4.3.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.3",
]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
ignore = [
    "A001",  # Variable `Warning` is shadowing a Python builtin
    "A002",  # Argument `id` is shadowing a Python builtin
    "A003",  # Class attribute `list` is shadowing a Python builtin
    "DJ008", # model does not have __str__ method
    "F811",  # redefinition of unused '...'
]
select = [
    'A',  # flake8-builtins
    'B',  # flake8-bugbear
    'DJ', # flake8-django
    'E',  # pycodestyle - errors
    'F',  # pyflakes
    'I',  # isort
    'W',  # pycodestyle - warnings
]
fixable = [
    'I001', # isort: imports are incorrectly sorted
    'E501', # flake8-docstrings: line too long
    'F401', # flake8-docstrings: module imported but unused
]

[tool.uv.sources]
clickhouse-pool = { git = "https://github.com/Big-Dig-Data/clickhouse-pool", rev = "v0.6.2" }
