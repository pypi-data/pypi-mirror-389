[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "flux-pipeline"
version = "0.1.2"
description = "A simple framework for building composable, asynchronous workflows"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Flux Team"},
]
keywords = ["async", "pipeline", "workflow", "composable", "asyncio"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/kai4avaya/flux"
Documentation = "https://github.com/kai4avaya/flux#readme"
Repository = "https://github.com/kai4avaya/flux"
Issues = "https://github.com/kai4avaya/flux/issues"
