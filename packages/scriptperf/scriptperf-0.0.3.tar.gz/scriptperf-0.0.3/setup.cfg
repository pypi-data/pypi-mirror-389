[metadata]
name = scriptperf
description = Run Python scripts with performance monitoring (CPU and memory usage tracking)
author = all-for-freedom
author_email = yangshen@hunnu.edu.cn
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/all-for-freedom/scriptperf
project_urls = 
	Source = https://github.com/all-for-freedom/scriptperf
	Changelog = https://github.com/all-for-freedom/scriptperf/blob/main/CHANGELOG.rst
	Tracker = https://github.com/all-for-freedom/scriptperf/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	psutil>=5.9.0
	matplotlib>=3.5.0
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	spx = scriptperf.cli:run

[tool:pytest]
addopts = 
	--cov scriptperf --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.6
package = scriptperf

[egg_info]
tag_build = 
tag_date = 0

