# See a full list of keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package]
name = "thormacros"
authors = ["Amelia Fraser-Dale"]
description = "Procedural macros sub-crate for the thormotion library"
edition = "2024"
license = "BSD-3-Clause"
readme = "README.md"
repository = "https://github.com/MillieFD/thormotion"
version = "0.1.0"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1"
quote = "1"

[dependencies.syn]
version = "2"
features = ["full"]
