[project]
name = "BoumWave"
version = "2.1.2"
description = "The static blog generator that does exactly what it needs to. Nothing more."
readme = "README.md"
requires-python = ">=3.13"
license = "MIT"
authors = [
    { name = "Cedric Raison", email = "cedric.raison@hey.com" }
]
keywords = ["static-site-generator", "blog", "markdown", "seo", "multilingual"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: Site Management",
    "Topic :: Software Development :: Code Generators",
]

dependencies = [
    "ruff>=0.14.1",
    "pydantic>=2.10.4",
    "jinja2>=3.1.0",
    "markdown>=3.5.0",
    "python-frontmatter>=1.1.0",
    "beautifulsoup4>=4.12.0",
    "babel>=2.17.0",
]

[project.optional-dependencies]
test = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
]

[project.urls]
Homepage = "https://github.com/CedricRaison/BoumWave"
Repository = "https://github.com/CedricRaison/BoumWave"
Issues = "https://github.com/CedricRaison/BoumWave/issues"

[project.scripts]
bw = "boumwave.cli:main"

[tool.uv]
package = true

[tool.setuptools.package-data]
boumwave = ["templates/*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=boumwave",
    "--cov-report=term-missing",
    "--cov-report=html",
]
