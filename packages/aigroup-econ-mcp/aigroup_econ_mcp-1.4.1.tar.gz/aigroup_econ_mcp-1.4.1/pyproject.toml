[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aigroup-econ-mcp"
version = "1.4.1"
description = "专业计量经济学MCP工具 - 100%覆盖Stata核心功能，50项专业分析工具，支持CSV/JSON/TXT格式，让大模型更智能地进行数据分析"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "AIGroup", email = "jackdark425@gmail.com"}
]
dependencies = [
    "pandas>=1.5.0",
    "numpy>=1.21.0",
    "statsmodels>=0.13.0",
    "scipy>=1.7.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.12.0",
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
    "uvicorn>=0.20.0",
    "click>=8.0.0",
    "linearmodels>=7.0",
    "scikit-learn>=1.0.0",
    "psutil>=5.9.0",
    "PyYAML>=6.0",
    "arch>=6.0.0",
]
keywords = ["mcp", "economics", "statistics", "regression", "data-analysis", "econometrics", "time-series", "panel-data"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.scripts]
aigroup-econ-mcp = "aigroup_econ_mcp.cli:cli"

[project.urls]
Homepage = "https://github.com/aigroup/aigroup-econ-mcp"
Repository = "https://github.com/aigroup/aigroup-econ-mcp.git"
Issues = "https://github.com/aigroup/aigroup-econ-mcp/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/aigroup_econ_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0"
]