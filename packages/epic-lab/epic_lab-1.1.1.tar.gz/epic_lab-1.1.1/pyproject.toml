[tool.poetry]
name = "epic-lab"
version = "1.1.1"
description = "Opinionated research lab management tools"
authors = ["Yonatan Perry", "Assaf Ben-David", "Uri Sternfeld"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/epic-framework/epic-lab"
packages = [{include = "epic"}]
include = [
    "epic/lab/scripts/*",
    "epic/lab/vmsetup/*",
]

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.test.dependencies]
pytest = "*"
pytest-cov = "*"
pytest-timeout = "*"
google-cloud-storage = "*"

[tool.poetry.scripts]
epic-lab = "epic.lab.main:main"
epic-synccode = {reference = "epic/lab/scripts/epic-synccode", type = "file"}
epic-notebook = {reference = "epic/lab/scripts/epic-notebook", type = "file"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
