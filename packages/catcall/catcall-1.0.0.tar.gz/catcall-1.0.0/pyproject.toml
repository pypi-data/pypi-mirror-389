[build-system]
requires = ["setuptools>=69.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "catcall"
version = "1.0.0"
description = "Display random cats from CATAAS as high-resolution ASCII art in the #justparchment8 palette"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Amber Williams", email = "amber@example.com"}
]
keywords = ["cat", "ascii", "art", "terminal", "cli", "cataas", "justparchment8"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Artistic Software",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Terminals",
]

dependencies = [
    "requests>=2.25.0",
    "Pillow>=8.0.0",
]

[project.urls]
Homepage = "https://github.com/amberstarlight/catcall"
Repository = "https://github.com/amberstarlight/catcall"
Issues = "https://github.com/amberstarlight/catcall/issues"

[project.scripts]
catcall = "catcall.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

