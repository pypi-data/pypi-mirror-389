[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gptplot"
version = "0.1.3"
description = "AI-powered scientific plotting tool inspired by gnuplot"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Arnob", email = "arnobmukherjee1988@gmail.com"}
]
maintainers = [
    {name = "Arnob", email = "arnobmukherjee1988@gmail.com"}
]
keywords = [
    "plotting",
    "visualization",
    "scientific",
    "gnuplot",
    "data-science",
    "matplotlib",
    "cli",
    "ai",
    "plotting-tool"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Scientific/Engineering :: Physics",
    "Operating System :: OS Independent",
]

dependencies = [
  "pandas>=2.0",
  "numpy>=1.24",
  "matplotlib>=3.8",
  "seaborn>=0.13",
  "scipy>=1.11",
  "rich>=13.7",
  "pyyaml>=6.0"
]

[project.optional-dependencies]
dev = [
  "pytest>=7.4",
  "black>=23.0",
  "ruff>=0.1",
  "build>=1.0",
  "twine>=4.0"
]

#[project.urls]
#Homepage = "https://github.com/yourusername/gptplot"  # TODO: Add your GitHub URL
#Repository = "https://github.com/yourusername/gptplot"  # TODO: Add your GitHub URL
#Documentation = "https://github.com/yourusername/gptplot#readme"  # TODO: Update
#Issues = "https://github.com/yourusername/gptplot/issues"  # TODO: Update

[project.scripts]
gptplot = "gptplot.cli:main"

[tool.setuptools]
packages = ["gptplot"]

[tool.setuptools.package-data]
gptplot = ["*.yaml", "*.json"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
