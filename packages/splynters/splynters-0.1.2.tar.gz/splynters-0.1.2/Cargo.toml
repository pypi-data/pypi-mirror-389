[package]
name = "splynters"
version = "0.1.2"
edition = "2021"
exclude = [
  "benchmark_results/",
  "benches/",
  "python/",
  "real_roaring_data/"
]
readme = "README.md"

[lib]
name = "splynters"
crate-type = ["cdylib", "rlib"]

[dependencies]
bytes = "1.10.1"
pyo3 = {version = "0.27.1", features = ["macros"]}
rayon = "1.11.0"
splinter-rs = "0.9.0"

[dev-dependencies]
criterion = "0.7.0"
rand = "0.8"

[[bench]]
name = "benches" 
harness = false      
