[build-system]
requires = ["maturin>=1.8,<2.0"]
build-backend = "maturin"

[project]
name = "splynters"
version = "0.1.2"
authors = [ {name = "Nicolas Roman Posner", email = "nrposner@uchicago.edu"}, ]
maintainers = [{ name = "Nicolas Roman Posner", email = "nrposner@uchicago.edu" }]
keywords = ["compression", "roaring"]

description = "A Python frontend for the splinter-rs bitmap compression library"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: System :: Archiving :: Compression",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
]

license = { file = "LICENSE" }

[project.urls]
repository = "https://github.com/nrposner/splynters"

[tool.maturin]
features = ["pyo3/extension-module"]
profile = "release"
