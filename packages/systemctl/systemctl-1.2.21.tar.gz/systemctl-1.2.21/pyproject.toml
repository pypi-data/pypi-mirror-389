[project]
name = "systemctl"
version = "1.2.21"
description = "A Python wrapper for systemctl."
authors = [{ name = "Nadim-Daniel Ghaznavi", email = "nghaznavi@gmail.com" }]
license = { text = "GPL-3.0" }
readme = "README.md"
repository = "https://github.com/NadimGhaznavi/systemctl"
keywords = ["systemctl", "systemd", "linux", "wrapper", "subprocess", "services"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Topic :: System :: Systems Administration",
]

[tool.poetry.dependencies]
python = "^3.11"
recommonmark = "^0.7.1"
sphinxcontrib-applehelp = "^2.0.0"
sphinxcontrib-devhelp = "^2.0.0"
sphinxcontrib-htmlhelp = "^2.1.0"
sphinxcontrib-jsmath = "^1.0.1"
sphinxcontrib-qthelp = "^2.0.0"
sphinxcontrib-serializinghtml = "^2.0.0"

[project.urls]
"Bug Tracker" = "https://github.com/NadimGhaznavi/systemctl/issues"
"Documentation" = "https://systemctl.osoyalce.com/"
"Homepage" = "https://systemctl.osoyalce.com/"
"Source" = "https://github.com/NadimGhaznavi/systemctl"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
