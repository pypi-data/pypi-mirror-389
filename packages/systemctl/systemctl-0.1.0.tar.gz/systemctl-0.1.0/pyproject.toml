[project]
name = "systemctl"
version = "0.1.0"
description = "A Python wrapper for systemctl."
authors = [{ name = "Nadim-Daniel Ghaznavi", email = "nghaznavi@gmail.com" }]
license = { text = "GPL-3.0" }
readme = "README.md"
repository = "https://github.com/NadimGhaznavi/systemctl"
keywords = ["systemctl", "systemd", "linux", "wrapper", "subprocess", "services"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Topic :: System :: Systems Administration",
]
requires-python = ">=3.11,<3.14"

dependencies = []

[project.urls]
"Bug Tracker" = "https://github.com/NadimGhaznavi/systemctl/issues"
"Documentation" = "https://systemctl.osoyalce.com/"
"Homepage" = "https://systemctl.osoyalce.com/"
"Source" = "https://github.com/NadimGhaznavi/systemctl"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
