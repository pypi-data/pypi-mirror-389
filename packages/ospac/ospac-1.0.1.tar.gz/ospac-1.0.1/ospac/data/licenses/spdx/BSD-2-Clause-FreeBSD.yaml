license:
  id: BSD-2-Clause-FreeBSD
  name: BSD-2-Clause-FreeBSD
  type: permissive
  spdx_id: BSD-2-Clause-FreeBSD
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - Permissive
      - Apache-2.0
      - MIT
      incompatible_with:
      - GPL
      - AGPL
      requires_review: []
    dynamic_linking:
      compatible_with:
      - Permissive
      - Apache-2.0
      - MIT
      incompatible_with:
      - GPL
      - AGPL
      requires_review: []
    contamination_effect: none
    notes: BSD-2-Clause-FreeBSD is compatible with most permissive licenses and some
      open-source licenses, but may have compatibility issues with copyleft licenses.
  obligations:
  - Retain the above copyright notice and this list of conditions in the documentation
    and/or other materials provided with the distribution.
  - Reproduce the above copyright notice, this list of conditions and the disclaimer
    in the documentation and/or other materials provided with the binary distribution.
  key_requirements:
  - Include the copyright notice, list of conditions, and disclaimer in all redistributions
    (source and binary).
  - Comply with the liability and warranty disclaimers.
