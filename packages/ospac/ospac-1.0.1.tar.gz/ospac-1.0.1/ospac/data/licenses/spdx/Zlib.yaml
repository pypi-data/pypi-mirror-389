license:
  id: Zlib
  name: Zlib
  type: permissive
  spdx_id: Zlib
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    dynamic_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    contamination_effect: none
    notes: The Zlib license is permissive and allows for both static and dynamic linking
      without imposing restrictions on the licensing of the combined work. However,
      care should be taken when combining with copyleft licenses.
  obligations:
  - The origin of the software must not be misrepresented.
  - Altered source versions must be plainly marked as such.
  - This notice may not be removed or altered from any source distribution.
  key_requirements:
  - Acknowledge the original authors in product documentation (appreciated but not
    required).
  - Do not claim that you wrote the original software.
