license:
  id: GFDL-1.3-only
  name: GFDL-1.3-only
  type: copyleft_strong
  spdx_id: GFDL-1.3-only
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: true
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: false
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - GPL-3.0
      - AGPL-3.0
      - LGPL-3.0
      incompatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - GPL-3.0
      - AGPL-3.0
      - LGPL-3.0
      incompatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      requires_review:
      - MPL-2.0
      - EPL-2.0
    contamination_effect: full
    notes: GFDL-1.3-only has a strong copyleft effect, meaning that any derivative
      work must also be licensed under GFDL-1.3-only or a compatible license. Care
      should be taken when combining with non-copyleft licenses.
  obligations:
  - Must include a copy of the license when distributing the document.
  - Must state changes made to the original document.
  - Must keep the document under the same license if modified.
  key_requirements:
  - Include a notice that the document can be distributed under the GFDL.
  - Ensure that any modified versions are also free and under the same license.
