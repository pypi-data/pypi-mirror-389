license:
  id: LPD-document
  name: LPD-document
  type: permissive
  spdx_id: LPD-document
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: false
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: false
    warranty: false
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - Zlib
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - Zlib
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: Permissive licenses generally allow for integration with proprietary software
      without imposing restrictions on the derived works.
  obligations:
  - Preserve the copyright notice.
  - Preserve the notice regarding permission to copy and distribute.
  - Clearly mark any substantive changes or deletions from the original.
  key_requirements:
  - Maintain the copyright notice and permission notice in all copies or substantial
    portions of the document.
  - Clearly indicate any changes made to the original document.
