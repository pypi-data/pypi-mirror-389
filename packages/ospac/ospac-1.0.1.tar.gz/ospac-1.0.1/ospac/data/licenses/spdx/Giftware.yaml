      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Creative Commons Zero
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
