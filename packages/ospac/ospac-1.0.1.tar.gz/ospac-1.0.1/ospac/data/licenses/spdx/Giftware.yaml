  - Encouraged to make a return gift to the Allegro community, such as writing an
    add-on, providing bug reports, or improving the library.
  - Mention Allegro in credits when redistributing or using the code in a game (not
    required).
  key_requirements:
  - No requirement to disclose source code when redistributing.
  - No requirement to include a license or copyright notice when redistributing.
