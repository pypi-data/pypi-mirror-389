license:
  id: Latex2e
  name: Latex2e
  type: permissive
  spdx_id: Latex2e
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: true
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: The LaTeX2e license is permissive and allows for broad compatibility with
      other licenses, particularly permissive ones. However, it is incompatible with
      copyleft licenses like GPL.
  obligations:
  - Preserve copyright notice and permission notice on all copies.
  - Distribute modified versions under the same terms as the original license.
  key_requirements:
  - Include the copyright notice in all copies and substantial portions of the manual.
  - Include a permission notice identical to the original for modified versions.
