license:
  id: CC-PDDC
  name: CC-PDDC
  type: public_domain
  spdx_id: CC-PDDC
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: false
    include_copyright: false
    include_notice: false
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: false
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - public_domain
      - CC0
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - public_domain
      - CC0
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: The CC-PDDC license allows for broad compatibility with other licenses,
      especially those in the public domain or permissive categories. However, it
      is incompatible with copyleft licenses like GPL.
  obligations:
  - The dedicator must have taken reasonable steps to verify the copyright status
    of the work.
  key_requirements:
  - The work is dedicated to the public domain, relinquishing all rights under copyright
    law.
