license:
  id: LAL-1.3
  name: LAL-1.3
  type: copyleft_strong
  spdx_id: LAL-1.3
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: true
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: false
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - GPL-3.0
      - AGPL-3.0
      - LGPL-3.0
      incompatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - GPL-3.0
      - AGPL-3.0
      - LGPL-3.0
      incompatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      requires_review:
      - MPL-2.0
      - EPL-2.0
    contamination_effect: full
    notes: LAL-1.3 has strong copyleft provisions, meaning that any derivative work
      must also be licensed under LAL-1.3 or a compatible license.
  obligations:
  - You must disclose the source of the work when distributing it.
  - You must include the same license when distributing modified versions of the work.
  - You must include a copyright notice and any relevant notices when distributing
    the work.
  key_requirements:
  - Ensure that all copies and modified versions are licensed under the same terms.
  - State any changes made to the original work when distributing it.
