license:
  id: LGPL-2.1
  name: LGPL-2.1
  type: copyleft_weak
  spdx_id: LGPL-2.1
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: true
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    dynamic_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - GPL-2.0
      - GPL-3.0
      incompatible_with:
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    contamination_effect: module
    notes: LGPL-2.1 allows linking with proprietary software under certain conditions,
      but static linking may impose stricter requirements compared to dynamic linking.
  obligations:
  - Distributors must provide the same rights to recipients as granted to them.
  - Source code must be made available to recipients.
  - If linking with other code, complete object files must be provided.
  - Recipients must be informed of their rights under the license.
  key_requirements:
  - Include a copy of the LGPL-2.1 license with distributed software.
  - Include copyright notices for the original authors.
  - State any changes made to the library when distributing modified versions.
