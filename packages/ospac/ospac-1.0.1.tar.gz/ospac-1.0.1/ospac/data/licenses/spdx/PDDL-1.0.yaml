license:
  id: PDDL-1.0
  name: PDDL-1.0
  type: public_domain
  spdx_id: PDDL-1.0
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: false
    include_copyright: false
    include_notice: false
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: false
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - public_domain
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - public_domain
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: PDDL-1.0 is a public domain license, which allows for maximum compatibility
      with other licenses. However, care should be taken when combining with copyleft
      licenses like GPL.
  obligations: []
  key_requirements: []
