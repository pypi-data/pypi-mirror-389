license:
  id: OML
  name: OML
  type: permissive
  spdx_id: OML
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - ISC
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - ISC
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    contamination_effect: none
    notes: The OML license is permissive and allows for integration with other permissive
      licenses without imposing restrictions. However, care should be taken when combining
      with copyleft licenses.
  obligations:
  - Retain existing copyright notices in all copies.
  - Include the license notice verbatim in any distributions.
  - Clearly indicate new licensing terms on the first page of modified files.
  key_requirements:
  - Include copyright notices and license in distributions.
  - State any changes made to the Software or Documentation.
