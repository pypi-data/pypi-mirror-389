license:
  id: ZPL-1.1
  name: ZPL-1.1
  type: permissive
  spdx_id: ZPL-1.1
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: ZPL-1.1 is a permissive license, allowing for broad compatibility with
      other permissive licenses. However, it is incompatible with copyleft licenses
      like GPL.
  obligations:
  - Retain copyright notice and license in redistributions.
  - Include acknowledgment in advertising materials mentioning features derived from
    the software.
  - Do not use names associated with Zope or Zope Corporation for endorsement without
    permission.
  - Retain acknowledgment in modified redistributions.
  - Package modifications as separate patches and label unofficial distributions.
  key_requirements:
  - Include the copyright notice and license in all redistributions.
  - Acknowledge Zope Corporation in advertising materials if applicable.
  - Obtain permission for trademark use.
  - Clearly separate modifications from the original work.
