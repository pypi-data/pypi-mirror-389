  name: Apache-1.1
  type: permissive
  spdx_id: Apache-1.1
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - Apache-2.0
      - BSD
      - MIT
      incompatible_with:
      - GPL
      - LGPL
      - AGPL
      requires_review: []
    dynamic_linking:
      compatible_with:
      - Apache-2.0
      - BSD
      - MIT
      incompatible_with:
      - GPL
      - LGPL
      - AGPL
      requires_review: []
    contamination_effect: none
    notes: The Apache-1.1 license is compatible with other permissive licenses, but
      may not be suitable for software that requires copyleft protection.
