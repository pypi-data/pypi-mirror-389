  name: SL
  type: permissive
  spdx_id: SL
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - ISC
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - ISC
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: Permissive licenses allow for integration with proprietary software without
      imposing restrictions on the proprietary components.
  obligations:
  - Include the copyright notice in all copies of the software.
  key_requirements:
  - Do not claim authorship of the original software.
