license:
  id: CC-BY-NC-SA-2.0
  name: CC-BY-NC-SA-2.0
  type: copyleft_weak
  spdx_id: CC-BY-NC-SA-2.0
  properties:
    commercial_use: false
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: true
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - CC-BY-NC-SA-4.0
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    contamination_effect: derivative
    notes: The CC-BY-NC-SA-2.0 license allows for non-commercial use and requires
      attribution. Any derivative works must also be licensed under the same terms,
      which may affect compatibility with more restrictive licenses.
  obligations:
  - Attribution must be given to the original author.
  - The work cannot be used for commercial purposes.
  - Any derivative works must be licensed under the same terms (ShareAlike).
  - The license must be included with any distributed copies or adaptations of the
    work.
  key_requirements:
  - Provide appropriate credit to the original author.
  - Indicate if changes were made to the original work.
  - Distribute derivative works under the same license.
