    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - LGPL-2.1
      - LGPL-3.0
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    contamination_effect: none
    notes: CC-BY-NC-4.0 is a non-commercial license, which limits its compatibility
      with licenses that require derivative works to be open-source or commercial.
  obligations:
  - Attribution must be given to the original creator.
  - License must be included with any distributed copies or adaptations.
  - Copyright notice must be included.
  - Any modifications must be indicated.
  key_requirements:
  - Cannot use the material for commercial purposes.
  - Must respect any requests from the licensor regarding changes.
