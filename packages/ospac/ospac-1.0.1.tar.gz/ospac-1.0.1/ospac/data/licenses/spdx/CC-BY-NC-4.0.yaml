  name: CC-BY-NC-4.0
  type: permissive
  spdx_id: CC-BY-NC-4.0
  properties:
    commercial_use: false
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
