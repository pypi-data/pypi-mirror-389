license:
  id: Knuth-CTAN
  name: Knuth-CTAN
  type: permissive
  spdx_id: Knuth-CTAN
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: false
    include_copyright: false
    include_notice: false
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    dynamic_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    contamination_effect: none
    notes: The Knuth-CTAN license is permissive and allows for both static and dynamic
      linking with compatible licenses. However, it is incompatible with copyleft
      licenses that impose stricter distribution terms.
  obligations:
  - If modifications are made, the resulting package and/or files must be renamed.
  key_requirements:
  - No modifications are allowed unless the resulting package and/or files are renamed.
