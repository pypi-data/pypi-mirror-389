license:
  id: CC-BY-NC-2.0
  name: CC-BY-NC-2.0
  type: permissive
  spdx_id: CC-BY-NC-2.0
  properties:
    commercial_use: false
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - Creative Commons licenses
      - Proprietary licenses
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - Creative Commons licenses
      - Proprietary licenses
    contamination_effect: none
    notes: CC-BY-NC-2.0 is a non-commercial license, which may limit its compatibility
      with commercial licenses.
  obligations:
  - Attribution must be given to the original author.
  - The work cannot be used for commercial purposes.
  - If modifications are made, they must be indicated.
  key_requirements:
  - Must provide appropriate credit to the original author.
  - Must not use the work for commercial purposes.
  - Must include a copy of the license when distributing the work.
