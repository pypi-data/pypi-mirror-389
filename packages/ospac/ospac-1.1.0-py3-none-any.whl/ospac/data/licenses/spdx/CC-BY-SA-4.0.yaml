license:
  id: CC-BY-SA-4.0
  name: CC-BY-SA-4.0
  type: copyleft_weak
  spdx_id: CC-BY-SA-4.0
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: true
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - LGPL-2.1
      - LGPL-3.0
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    contamination_effect: module
    notes: CC-BY-SA-4.0 allows for compatibility with permissive licenses but requires
      that derivative works also be licensed under CC-BY-SA-4.0. Care should be taken
      when combining with strong copyleft licenses.
  obligations:
  - Attribution must be given to the original creator.
  - ShareAlike condition requires derivative works to be licensed under the same terms.
  - Include a copy of the license with any distributed material.
  key_requirements:
  - Must provide appropriate credit, provide a link to the license, and indicate if
    changes were made.
  - Must license any derivative works under the same license (CC-BY-SA-4.0).
