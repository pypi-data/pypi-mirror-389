license:
  id: CC-BY-SA-2.1-JP
  name: CC-BY-SA-2.1-JP
  type: copyleft_weak
  spdx_id: CC-BY-SA-2.1-JP
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: true
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: false
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - GPL-2.0
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    contamination_effect: derivative
    notes: CC-BY-SA-2.1-JP requires that derivative works be licensed under the same
      terms, which can affect compatibility with more restrictive licenses.
  obligations:
  - You must provide attribution to the original author.
  - You must share any derivative works under the same license.
  - You must include a copy of the license or a URI to the license with any distributed
    copies of the work.
  - You must include a copy of the license or a URI to the license with any distributed
    copies of derivative works.
  key_requirements:
  - Attribution must be given to the original creator.
  - Any modifications must be shared under the same license.
  - License must be included with any copies or derivative works.
