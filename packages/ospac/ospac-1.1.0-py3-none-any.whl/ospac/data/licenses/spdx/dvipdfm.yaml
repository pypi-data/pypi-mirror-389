license:
  id: dvipdfm
  name: dvipdfm
  type: copyleft_weak
  spdx_id: dvipdfm
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: false
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - BSD
      - Apache-2.0
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - Creative Commons
    dynamic_linking:
      compatible_with:
      - MIT
      - BSD
      - Apache-2.0
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - Creative Commons
    contamination_effect: module
    notes: The dvipdfm license allows for weak copyleft, meaning that while modifications
      to the original code must be shared under the same license, it can be combined
      with other software under more permissive licenses without imposing the same
      requirements on the entire work.
  obligations:
  - Changed files must be distributed with a complete and unchanged distribution of
    the original files.
  - Modified versions must be distributed under a different name.
  key_requirements:
  - Include the original copyright notice.
  - Include the license text with the distribution.
