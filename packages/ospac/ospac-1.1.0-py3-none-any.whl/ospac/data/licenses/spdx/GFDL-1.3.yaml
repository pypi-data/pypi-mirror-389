license:
  id: GFDL-1.3
  name: GFDL-1.3
  type: copyleft_strong
  spdx_id: GFDL-1.3
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: true
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: false
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - GPL-3.0
      - AGPL-3.0
      - LGPL-3.0
      incompatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - GPL-3.0
      - AGPL-3.0
      incompatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      requires_review:
      - LGPL-3.0
      - MPL-2.0
    contamination_effect: full
    notes: The GFDL-1.3 license requires that any derivative works or combined works
      must also be distributed under the same license, leading to a full contamination
      effect.
  obligations:
  - Must include a copy of the license when distributing the document.
  - Must state changes made to the original document.
  - Must keep Invariant Sections intact if they are included.
  key_requirements:
  - Provide proper attribution to the original authors.
  - Distribute derivative works under the same license.
