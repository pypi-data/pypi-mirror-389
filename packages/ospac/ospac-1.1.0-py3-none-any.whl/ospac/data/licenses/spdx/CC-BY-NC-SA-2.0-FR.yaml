license:
  id: CC-BY-NC-SA-2.0-FR
  name: CC-BY-NC-SA-2.0-FR
  type: copyleft_weak
  spdx_id: CC-BY-NC-SA-2.0-FR
  properties:
    commercial_use: false
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: true
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: false
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - LGPL-2.1
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    contamination_effect: derivative
    notes: The CC-BY-NC-SA-2.0-FR license allows for non-commercial use and requires
      that derivative works be licensed under the same terms. Care should be taken
      when combining with licenses that have stronger copyleft provisions.
  obligations:
  - Attribution must be given to the original creator.
  - Non-commercial use only.
  - 'Share alike: derivative works must be licensed under the same terms.'
  key_requirements:
  - Must include a copy of the license when distributing the work.
  - Must indicate if changes were made to the original work.
  - Must not use the work for commercial purposes.
