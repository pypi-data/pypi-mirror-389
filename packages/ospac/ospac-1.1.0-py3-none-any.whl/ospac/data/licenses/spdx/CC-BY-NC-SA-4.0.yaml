license:
  id: CC-BY-NC-SA-4.0
  name: CC-BY-NC-SA-4.0
  type: copyleft_weak
  spdx_id: CC-BY-NC-SA-4.0
  properties:
    commercial_use: false
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: true
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - LGPL-2.1
      - LGPL-3.0
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    contamination_effect: derivative
    notes: CC-BY-NC-SA-4.0 is a non-commercial license, which may limit compatibility
      with commercial licenses. Care should be taken when combining with licenses
      that have strong copyleft provisions.
  obligations:
  - Attribution must be given to the original creator.
  - Non-commercial use only.
  - 'Share alike: derivative works must be licensed under the same terms.'
  key_requirements:
  - Include a copy of the license when distributing the work.
  - State any changes made to the original work.
  - Provide proper attribution to the original creator.
