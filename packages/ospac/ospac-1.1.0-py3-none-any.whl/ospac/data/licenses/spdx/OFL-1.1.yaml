license:
  id: OFL-1.1
  name: OFL-1.1
  type: permissive
  spdx_id: OFL-1.1
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: true
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: false
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    contamination_effect: none
    notes: The OFL-1.1 license is designed to be permissive and allows for broad compatibility
      with other permissive licenses. However, it is incompatible with copyleft licenses
      that impose stricter requirements.
  obligations:
  - Fonts cannot be sold by themselves.
  - Include the copyright notice and license in all copies.
  - Do not use Reserved Font Names for Modified Versions without permission.
  key_requirements:
  - Fonts and derivatives must remain under the OFL.
  - Any document created using the fonts is not subject to the OFL.
