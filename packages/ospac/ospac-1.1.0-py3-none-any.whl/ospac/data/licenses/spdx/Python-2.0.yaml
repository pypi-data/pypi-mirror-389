license:
  id: Python-2.0
  name: Python-2.0
  type: permissive
  spdx_id: Python-2.0
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-1.0
      - CC BY-SA
    dynamic_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - LGPL-2.1
      - LGPL-3.0
      - MPL-2.0
      - EPL-1.0
    contamination_effect: none
    notes: The Python-2.0 license is permissive and allows for both static and dynamic
      linking with compatible licenses. However, it is incompatible with copyleft
      licenses like GPL and AGPL.
  obligations:
  - Retain PSF's License Agreement and copyright notice in all copies or substantial
    portions of the software.
  - Include a brief summary of changes made when distributing derivative works.
  key_requirements:
  - Licensee must agree to the terms and conditions of the License Agreement.
  - Licensee must not use PSF trademarks or trade names to endorse or promote products
    or services.
