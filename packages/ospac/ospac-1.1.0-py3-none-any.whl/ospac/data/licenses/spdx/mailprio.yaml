license:
  id: mailprio
  name: mailprio
  type: permissive
  spdx_id: mailprio
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: Mailprio license is permissive and allows for integration with other permissive
      licenses without imposing restrictions.
  obligations:
  - Retain the original copyright notice.
  - Include the list of conditions with the software.
  - Note modified versions as such.
  key_requirements:
  - Maintain the integrity of the original copyright notice.
  - Notify the original author of any changes made.
