license:
  id: GFDL-1.2-or-later
  name: GFDL-1.2-or-later
  type: copyleft_strong
  spdx_id: GFDL-1.2-or-later
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: true
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: false
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - GPL-3.0-or-later
      - AGPL-3.0-or-later
      - LGPL-3.0-or-later
      incompatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - GPL-3.0-or-later
      - AGPL-3.0-or-later
      - LGPL-3.0-or-later
      incompatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      requires_review:
      - MPL-2.0
      - EPL-2.0
    contamination_effect: full
    notes: The GFDL-1.2-or-later license has a strong copyleft requirement, meaning
      that any derivative works must also be distributed under the same license. This
      can lead to incompatibility with permissive licenses.
  obligations:
  - Must include a copy of the license when distributing the document.
  - Must include a copyright notice.
  - Must state changes made to the original document.
  - Must keep the same license for derivative works.
  key_requirements:
  - The document must contain a notice that it is licensed under the GFDL.
  - Any modified version must also be free and licensed under the same terms.
