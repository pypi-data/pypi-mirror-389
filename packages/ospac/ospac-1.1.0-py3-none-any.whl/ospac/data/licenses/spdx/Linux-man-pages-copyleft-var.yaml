license:
  id: Linux-man-pages-copyleft-var
  name: Linux-man-pages-copyleft-var
  type: copyleft_weak
  spdx_id: Linux-man-pages-copyleft-var
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: true
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - LGPL-2.1
      - LGPL-3.0
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    contamination_effect: module
    notes: The Linux-man-pages-copyleft-var license allows for weak copyleft, meaning
      that it can be combined with permissive licenses without imposing the same copyleft
      requirements on the combined work.
  obligations:
  - Preserve copyright notice and permission notice on all copies.
  - Distribute modified versions under the same terms as the original.
  key_requirements:
  - Include the copyright notice and permission notice in all copies.
  - Distribute derived works under a permission notice identical to this one.
