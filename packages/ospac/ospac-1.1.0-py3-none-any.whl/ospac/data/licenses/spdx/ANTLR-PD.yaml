license:
  id: ANTLR-PD
  name: ANTLR-PD
  type: public_domain
  spdx_id: ANTLR-PD
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: false
    include_copyright: false
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: false
    warranty: false
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - public_domain
      - unlicense
      incompatible_with:
      - bsd
      - mit
      - apache_2.0
      - gpl_v3
      requires_review: []
    dynamic_linking:
      compatible_with:
      - public_domain
      - unlicense
      incompatible_with:
      - bsd
      - mit
      - apache_2.0
      - gpl_v3
      requires_review: []
    contamination_effect: none
    notes: No additional compatibility notes
  obligations:
  - Credit must be given to the developers of ANTLR
  key_requirements:
  - Intact headers in source code
  - Acknowledgment of ANTLR use in documentation or research report
