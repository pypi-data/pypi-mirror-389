license:
  id: LGPL-3.0-or-later
  name: LGPL-3.0-or-later
  type: copyleft_weak
  spdx_id: LGPL-3.0-or-later
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: true
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-3.0-only
      - GPL-2.0-only
      - AGPL-3.0-only
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Public Domain
      - GPL-3.0-or-later
      incompatible_with:
      - GPL-2.0-only
      - AGPL-3.0-only
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    contamination_effect: module
    notes: LGPL-3.0-or-later allows linking with proprietary software under certain
      conditions, but static linking may impose stricter requirements.
  obligations:
  - If you modify the Library, you must convey the modified version under the same
    license or the GNU GPL.
  - You must provide the Corresponding Source for the Combined Work when distributing
    it.
  - You must ensure that the facility operates meaningfully even if the Application
    does not supply the required function or data.
  key_requirements:
  - Include a copy of the LGPL license when distributing the Library or Combined Works.
  - State any changes made to the Library when distributing modified versions.
  - Ensure that the object code of an Application can be conveyed under terms of your
    choice if it incorporates material from the Library's header files.
