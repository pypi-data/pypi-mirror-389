      - GPL-3.0
      - AGPL-3.0
      incompatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      requires_review:
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - CC-BY-SA-3.0
      - CC-BY-SA-4.0
      - GPL-3.0
      - AGPL-3.0
      incompatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      requires_review:
