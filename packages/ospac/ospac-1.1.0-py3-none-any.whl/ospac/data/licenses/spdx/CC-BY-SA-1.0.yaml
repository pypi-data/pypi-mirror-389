license:
  id: CC-BY-SA-1.0
  name: CC-BY-SA-1.0
  type: copyleft_weak
  spdx_id: CC-BY-SA-1.0
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: true
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - CC-BY
      - CC-BY-SA-2.0
      - CC-BY-SA-2.5
      - CC-BY-SA-3.0
      - CC-BY-SA-4.0
      - MIT
      - Apache-2.0
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - BSD-2-Clause
      - BSD-3-Clause
      - MPL-2.0
    dynamic_linking:
      compatible_with:
      - CC-BY
      - CC-BY-SA-2.0
      - CC-BY-SA-2.5
      - CC-BY-SA-3.0
      - CC-BY-SA-4.0
      - MIT
      - Apache-2.0
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - BSD-2-Clause
      - BSD-3-Clause
      - MPL-2.0
    contamination_effect: derivative
    notes: CC-BY-SA-1.0 has a weak copyleft nature, meaning that while it allows for
      integration with other licenses, any derivative works must also be shared under
      the same license. Care should be taken when combining with strong copyleft licenses
      like GPL.
  obligations:
  - Attribution to the original author is required.
  - Share derivative works under the same license (ShareAlike).
  - Include a copy of the license when distributing the work.
  key_requirements:
  - Must provide appropriate credit to the original author.
  - Must indicate if changes were made to the original work.
  - Must distribute derivative works under the same license.
