license:
  id: DocBook-DTD
  name: DocBook-DTD
  type: permissive
  spdx_id: DocBook-DTD
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: false
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: The DocBook-DTD license is permissive and allows for integration with other
      licenses, provided that incompatible licenses are avoided.
  obligations:
  - Include the copyright notice in all copies of the DTD.
  - Label modified versions of the DTD as variants of DocBook.
  key_requirements:
  - Provide the copyright notice and the permission paragraph in all copies.
  - No warranty is provided; use at your own risk.
