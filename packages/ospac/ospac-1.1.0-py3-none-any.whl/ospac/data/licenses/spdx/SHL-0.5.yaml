license:
  id: SHL-0.5
  name: SHL-0.5
  type: permissive
  spdx_id: SHL-0.5
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: true
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: The SHL-0.5 license is permissive and allows for integration with other
      permissive licenses without imposing additional restrictions.
  obligations:
  - Include a copy of the license when distributing the Work.
  - Include a copyright notice in all copies or substantial portions of the Work.
  - State changes made to the Work when modifications are made.
  key_requirements:
  - Must include the license text in all distributions of the Work.
  - Must include a copyright notice in all copies or substantial portions of the Work.
  - Must state any changes made to the original Work.
