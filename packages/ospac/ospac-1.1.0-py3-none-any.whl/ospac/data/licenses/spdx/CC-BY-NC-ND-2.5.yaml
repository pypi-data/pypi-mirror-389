license:
  id: CC-BY-NC-ND-2.5
  name: CC-BY-NC-ND-2.5
  type: permissive
  spdx_id: CC-BY-NC-ND-2.5
  properties:
    commercial_use: false
    distribution: true
    modification: false
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    contamination_effect: none
    notes: The CC-BY-NC-ND-2.5 license is a non-derivative license, meaning that derivative
      works are not allowed. This limits compatibility with copyleft licenses.
  obligations:
  - Attribution must be given to the original author.
  - License must be included with any distributed copies of the work.
  - Copyright notice must be included with any distributed copies of the work.
  - Notice of the license must be included with any distributed copies of the work.
  key_requirements:
  - Do not use the work for commercial purposes.
  - Do not create derivative works based on the original work.
