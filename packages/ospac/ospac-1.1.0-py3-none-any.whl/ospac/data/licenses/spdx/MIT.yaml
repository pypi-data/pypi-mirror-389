license:
  id: MIT
  name: MIT
  type: permissive
  spdx_id: MIT
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: true
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: The MIT License is permissive and allows for integration with many other
      licenses, but care should be taken when combining with copyleft licenses like
      GPL.
  obligations:
  - Include the copyright notice and permission notice in all copies or substantial
    portions of the Software.
  key_requirements:
  - Must include the original copyright notice.
  - Must include the permission notice.
