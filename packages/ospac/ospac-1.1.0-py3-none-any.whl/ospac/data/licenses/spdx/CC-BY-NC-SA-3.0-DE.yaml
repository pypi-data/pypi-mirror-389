license:
  id: CC-BY-NC-SA-3.0-DE
  name: CC-BY-NC-SA-3.0-DE
  type: copyleft_weak
  spdx_id: CC-BY-NC-SA-3.0-DE
  properties:
    commercial_use: false
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: true
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - LGPL-2.1
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    contamination_effect: module
    notes: CC-BY-NC-SA-3.0-DE allows for compatibility with permissive licenses but
      restricts commercial use. Care should be taken when combining with strong copyleft
      licenses.
  obligations:
  - Attribution must be given to the original creator.
  - Non-commercial use only.
  - 'Share alike: any derivative work must be licensed under the same terms.'
  key_requirements:
  - Provide proper attribution to the original creator.
  - Include a copy of the license when distributing the work.
  - Indicate if changes were made to the original work.
