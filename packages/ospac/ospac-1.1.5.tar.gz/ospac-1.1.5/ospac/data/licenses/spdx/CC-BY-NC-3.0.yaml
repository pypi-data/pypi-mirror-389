license:
  id: CC-BY-NC-3.0
  name: CC-BY-NC-3.0
  type: permissive
  spdx_id: CC-BY-NC-3.0
  properties:
    commercial_use: false
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - GPL-2.0
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    contamination_effect: none
    notes: CC-BY-NC-3.0 is a non-commercial license, which may limit its compatibility
      with commercial licenses.
  obligations:
  - Attribution must be given to the original author.
  - Non-commercial use only.
  - License must be included with any distribution.
  - Copyright notice must be included with any distribution.
  - Notice of any changes made to the work must be provided.
  key_requirements:
  - Must not use the work for commercial purposes.
  - Must provide appropriate credit to the original author.
  - Must include a copy of the license when distributing the work.
