license:
  id: CC-BY-NC-2.5
  name: CC-BY-NC-2.5
  type: permissive
  spdx_id: CC-BY-NC-2.5
  properties:
    commercial_use: false
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - CC-BY
      - CC-BY-SA
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - CC-BY
      - CC-BY-SA
    contamination_effect: none
    notes: CC-BY-NC-2.5 is a non-commercial license, which limits its compatibility
      with commercial licenses.
  obligations:
  - Attribution must be given to the original author.
  - The work cannot be used for commercial purposes.
  - If modifications are made, they must be indicated.
  - The license must be included with any distribution of the work.
  key_requirements:
  - You must provide appropriate credit, provide a link to the license, and indicate
    if changes were made.
  - You may not use the material for commercial purposes.
  - You may not impose any additional restrictions on the rights granted by the license.
