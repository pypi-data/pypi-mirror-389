license:
  id: NOSL
  name: NOSL
  type: permissive
  spdx_id: NOSL
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: true
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: false
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
    contamination_effect: none
    notes: The NOSL license is permissive and allows for integration with other permissive
      licenses without imposing restrictions. However, care should be taken when integrating
      with copyleft licenses.
  obligations:
  - Include the license text in all copies or substantial portions of the Covered
    Code.
  - Include a copyright notice in all copies or substantial portions of the Covered
    Code.
  - State any changes made to the Covered Code.
  key_requirements:
  - Comply with the terms of the license when distributing the Covered Code.
  - Ensure that any modifications are clearly stated.
