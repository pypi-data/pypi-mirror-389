  name: ErlPL-1.1
  type: copyleft_weak
  spdx_id: ErlPL-1.1
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: true
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - BSD-3-Clause
      - Apache-2.0
      - ErlPL-1.1
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - BSD-3-Clause
      - Apache-2.0
      - ErlPL-1.1
      - LGPL-2.1
      - LGPL-3.0
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review: []
    contamination_effect: module
    notes: ErlPL-1.1 allows for linking with proprietary software under certain conditions,
      but static linking may impose stricter requirements.
  obligations:
  - You must include a copy of this license in all distributions of the Covered Code.
  - You must include a copyright notice in all copies or substantial portions of the
    Covered Code.
  - You must state changes made to the Covered Code when distributing it.
  key_requirements:
