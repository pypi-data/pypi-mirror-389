license:
  id: GFDL-1.3-no-invariants-only
  name: GFDL-1.3-no-invariants-only
  type: copyleft_weak
  spdx_id: GFDL-1.3-no-invariants-only
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: true
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: false
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - LGPL-3.0
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
    contamination_effect: module
    notes: The GFDL-1.3-no-invariants-only license allows for weak copyleft, meaning
      that while modifications to the licensed work must be shared under the same
      license, it can be combined with other works under more permissive licenses
      without imposing the same requirements on those works.
  obligations:
  - Must include a copy of the license when distributing the Document.
  - Must include a copyright notice.
  - Must state changes made to the Document if modified.
  key_requirements:
  - The Document must be distributed under the same license if modified.
  - Invariant Sections cannot be included in this variant of the license.
