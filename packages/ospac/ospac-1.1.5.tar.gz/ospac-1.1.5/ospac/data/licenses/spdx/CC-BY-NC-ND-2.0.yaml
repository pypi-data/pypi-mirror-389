  name: CC-BY-NC-ND-2.0
  type: permissive
  spdx_id: CC-BY-NC-ND-2.0
  properties:
    commercial_use: false
    distribution: true
    modification: false
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    contamination_effect: none
    notes: CC-BY-NC-ND-2.0 is a non-commercial license that prohibits derivative works.
      It is generally compatible with permissive licenses but incompatible with copyleft
      licenses.
  obligations:
  - You must give appropriate credit to the original author.
  - You must not use the material for commercial purposes.
  - You must not alter, transform, or build upon the work.
  key_requirements:
  - Attribution must be provided to the original author.
  - License must be included with any distribution of the work.
  - Copyright notice must be included with any distribution of the work.
