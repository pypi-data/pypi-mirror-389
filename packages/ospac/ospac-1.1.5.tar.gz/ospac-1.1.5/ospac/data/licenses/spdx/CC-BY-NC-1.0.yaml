license:
  id: CC-BY-NC-1.0
  name: CC-BY-NC-1.0
  type: permissive
  spdx_id: CC-BY-NC-1.0
  properties:
    commercial_use: false
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: CC-BY-NC-1.0 is a non-commercial license, which limits its compatibility
      with commercial licenses. Care should be taken when combining with licenses
      that have copyleft provisions.
  obligations:
  - Attribution must be given to the original author.
  - The work cannot be used for commercial purposes.
  - If the work is modified, the changes must be stated.
  key_requirements:
  - Must include a copy of the license when distributing the work.
  - Must include a copyright notice when distributing the work.
