license:
  id: Glide
  name: Glide
  type: copyleft_weak
  spdx_id: Glide
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: true
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: false
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Boost
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Boost
      - LGPL-2.1
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - LGPL-3.0
      - MPL-2.0
      - EPL-2.0
    contamination_effect: module
    notes: The Glide license allows for the use of the software in proprietary applications,
      but any modifications to the Glide licensed code itself must remain under the
      Glide license.
  obligations:
  - Must include a copyright notice on copies distributed.
  - Must provide the source code for the identifiable portion derived from the licensed
    software.
  key_requirements:
  - Distribute verbatim copies of the source code with the license included.
  - Identify and disclose any modifications made to the original program.
