  name: GFDL-1.3-no-invariants-or-later
  type: copyleft_strong
  spdx_id: GFDL-1.3-no-invariants-or-later
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: true
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: false
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - GPL-3.0
      - AGPL-3.0
      - LGPL-3.0
      incompatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - GPL-3.0
      - AGPL-3.0
      - LGPL-3.0
      incompatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      requires_review:
      - MPL-2.0
      - EPL-2.0
    contamination_effect: full
    notes: The GFDL-1.3-no-invariants-or-later license has strong copyleft requirements,
      meaning that any derivative works must also be licensed under the same terms.
  obligations:
  - Must include a copy of the license when distributing the document.
  - Must state changes made to the original document.
  - Must maintain the same license for derivative works.
  key_requirements:
  - Provide proper attribution to the original authors.
  - Include a notice that the document is licensed under the GFDL.
  - Ensure that any modified versions are also free and licensed under the same terms.
