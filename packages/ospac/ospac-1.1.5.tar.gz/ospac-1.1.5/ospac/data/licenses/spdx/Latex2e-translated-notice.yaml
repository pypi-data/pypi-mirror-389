license:
  id: Latex2e-translated-notice
  name: Latex2e-translated-notice
  type: permissive
  spdx_id: Latex2e-translated-notice
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: true
    network_use_disclosure: false
  limitations:
    liability: false
    warranty: false
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - ISC
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - ISC
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: This license is permissive and allows for broad compatibility with other
      permissive licenses. However, it is incompatible with copyleft licenses such
      as GPL.
  obligations:
  - Preserve the copyright notice and permission notice in all copies.
  - Distribute modified versions under the same terms as the original.
  - Translations must also comply with the same conditions for modified versions.
  key_requirements:
  - Include the copyright notice in all copies and modified versions.
  - Include a permission notice identical to this one for derived works.
