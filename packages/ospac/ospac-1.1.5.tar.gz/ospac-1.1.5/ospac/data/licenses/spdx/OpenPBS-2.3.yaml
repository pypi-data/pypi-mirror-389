  obligations:
  - Maintain a current software registration at www.OpenPBS.org for commercial use.
  - Redistribution is only permitted for non-commercial, non-profit purposes.
  - Retain copyright notice and acknowledgment in redistributions.
  - Include license and disclaimer in binary redistributions.
  - Provide information on how to obtain complete source code for the software.
  - Include acknowledgment in advertising materials.
  key_requirements:
  - Proper attribution must be given if the software contributes to a publication,
    product, or service.
  - No charge for the software or any software incorporating it.
  - Redistributions must be accompanied by source code or information on how to obtain
    it.
