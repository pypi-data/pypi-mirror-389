license:
  id: CC-BY-ND-1.0
  name: CC-BY-ND-1.0
  type: permissive
  spdx_id: CC-BY-ND-1.0
  properties:
    commercial_use: true
    distribution: true
    modification: false
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: false
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    contamination_effect: none
    notes: CC-BY-ND-1.0 does not allow modifications, which limits its compatibility
      with licenses that require derivative works.
  obligations:
  - You must give appropriate credit to the original author.
  - You must not alter, transform, or build upon the work.
  key_requirements:
  - Attribution must be provided to the original author.
  - The work can be distributed but not modified.
