license:
  id: BSD-3-Clause-Tso
  name: BSD-3-Clause-Tso
  type: permissive
  spdx_id: BSD-3-Clause-Tso
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: true
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: The BSD-3-Clause-Tso license is permissive and allows for integration with
      other permissive licenses without imposing restrictions. However, it is incompatible
      with copyleft licenses like GPL due to their requirements for derivative works.
  obligations:
  - Must include the original copyright notice in all copies or substantial portions
    of the Software.
  - Must include a copy of the license in all distributions of the Software.
  - Must state any changes made to the Software.
  key_requirements:
  - Retain the copyright notice and license in redistributions.
  - State changes made to the Software if modified.
