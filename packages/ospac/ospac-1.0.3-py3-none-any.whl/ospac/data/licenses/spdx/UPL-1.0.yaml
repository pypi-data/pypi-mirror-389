license:
  id: UPL-1.0
  name: UPL-1.0
  type: permissive
  spdx_id: UPL-1.0
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: true
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - ISC
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - ISC
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: The UPL-1.0 license is permissive and allows for broad compatibility with
      other permissive licenses. However, it is incompatible with copyleft licenses
      such as GPL.
  obligations:
  - Include the copyright notice in all copies or substantial portions of the Software.
  - Include either the complete permission notice or a reference to the UPL in all
    copies or substantial portions of the Software.
  key_requirements:
  - Retain copyright notice.
  - Retain permission notice or reference to UPL.
