license:
  id: TrustedQSL
  name: TrustedQSL
  type: permissive
  spdx_id: TrustedQSL
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    contamination_effect: none
    notes: The TrustedQSL license is permissive and allows for integration with other
      permissive licenses without imposing restrictions.
  obligations:
  - Retain copyright notice and conditions in redistributions of source code.
  - Reproduce copyright notice and conditions in documentation for binary redistributions.
  - Obtain prior written permission from ARRL for using their trademarks in product
    names.
  - Do not claim endorsement by ARRL for derived products.
  key_requirements:
  - Include the copyright notice and disclaimer in all redistributions.
  - Contact ARRL for permission to use their trademarks.
