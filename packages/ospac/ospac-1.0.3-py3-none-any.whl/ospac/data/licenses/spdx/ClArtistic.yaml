license:
  id: ClArtistic
  name: ClArtistic
  type: permissive
  spdx_id: ClArtistic
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: false
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: false
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - BSD
      - Apache-2.0
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - BSD
      - Apache-2.0
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: The ClArtistic license is permissive and allows for wide compatibility
      with other permissive licenses. However, care should be taken when combining
      with copyleft licenses.
  obligations:
  - Duplicate all original copyright notices and associated disclaimers when distributing
    verbatim copies.
  - Insert a prominent notice in each changed file stating how and when it was changed
    if modifications are made.
  - Make modifications Freely Available or allow the Copyright Holder to include them
    in the Standard Version.
  key_requirements:
  - Provide a copy of the license if distributing the Package.
  - Ensure that any modifications are documented and made Freely Available or used
    within a corporation/organization.
