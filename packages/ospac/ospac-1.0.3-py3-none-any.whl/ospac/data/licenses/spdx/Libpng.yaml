license:
  id: Libpng
  name: Libpng
  type: permissive
  spdx_id: Libpng
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: true
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - Zlib
      incompatible_with:
      - GPL
      - AGPL
      requires_review:
      - MPL
      - EPL
    dynamic_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - Zlib
      - GPL
      - AGPL
      incompatible_with: []
      requires_review:
      - MPL
      - EPL
    contamination_effect: none
    notes: Libpng is a permissive license, allowing for both static and dynamic linking
      with minimal restrictions. However, care should be taken when linking with copyleft
      licenses.
  obligations:
  - Include the original copyright notice in all copies or substantial portions of
    the software.
  - Include a copy of the license in all distributions of the software.
  - State any changes made to the original code.
  key_requirements:
  - Must include the copyright notice and license in redistributions.
  - Must state any modifications made to the original code.
