  name: CC-BY-NC-ND-3.0-DE
  type: public_domain
  spdx_id: CC-BY-NC-ND-3.0-DE
  properties:
    commercial_use: false
    distribution: true
    modification: false
    patent_grant: false
    private_use: true
  requirements:
