      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      - CC-BY-SA
      requires_review:
      - CC-BY
      - CC-BY-NC
      - CC-BY-NC-SA
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      - CC-BY-SA
      requires_review:
      - CC-BY
      - CC-BY-NC
      - CC-BY-NC-SA
    contamination_effect: none
    notes: The CC-BY-NC-ND-3.0-DE license prohibits commercial use and derivative
      works, which limits its compatibility with many open-source licenses.
  obligations:
  - Must provide attribution to the original creator.
  - Cannot use the work for commercial purposes.
  - Cannot create derivative works or adaptations.
  key_requirements:
