license:
  id: NRL
  name: NRL
  type: permissive
  spdx_id: NRL
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    contamination_effect: none
    notes: This license allows for permissive use and distribution, but care should
      be taken when combining with copyleft licenses.
  obligations:
  - Follow all terms of the UC Berkeley copyright and license.
  - Retain copyright notice, list of conditions, and disclaimer in redistributions
    of source code.
  - Reproduce copyright notice, list of conditions, and disclaimer in documentation
    for binary redistributions.
  - Display acknowledgements in advertising materials mentioning features or use of
    the software.
  - Obtain prior written permission to use the name of NRL or its contributors for
    endorsement or promotion.
  key_requirements:
  - Retain original copyright notices in derived works.
  - Include the NRL license text in redistributions.
