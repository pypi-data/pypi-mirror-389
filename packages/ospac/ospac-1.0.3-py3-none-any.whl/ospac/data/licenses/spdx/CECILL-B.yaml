license:
  id: CECILL-B
  name: CECILL-B
  type: copyleft_weak
  spdx_id: CECILL-B
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: true
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - LGPL-2.1
      - LGPL-3.0
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review: []
    contamination_effect: module
    notes: CECIIL-B is a weak copyleft license, allowing for more flexibility in combining
      with other licenses compared to strong copyleft licenses like GPL.
  obligations:
  - Give credits for contributions when distributing modified software.
  - Include the license text with any distribution of the software.
  key_requirements:
  - Acknowledge the authors and contributors of the software.
  - Provide access to the source code when distributing modified versions.
