license:
  id: Rdisc
  name: Rdisc
  type: permissive
  spdx_id: Rdisc
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - ISC
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - ISC
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: Rdisc is a permissive license, allowing for broad compatibility with other
      permissive licenses. However, it is incompatible with copyleft licenses like
      GPL.
  obligations:
  - Include the license legend on all tape media and as part of the software program
    in whole or part.
  key_requirements:
  - Users must include the license and copyright notice when distributing the software.
  - No warranties are provided, and users assume all risks associated with the use
    of the software.
