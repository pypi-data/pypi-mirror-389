    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - GPL-3.0-only
      - GPL-3.0-or-later
      - AGPL-3.0-only
      - AGPL-3.0-or-later
      - LGPL-3.0-only
      - LGPL-3.0-or-later
      incompatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Proprietary
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - GPL-3.0-only
      - GPL-3.0-or-later
      - AGPL-3.0-only
      - AGPL-3.0-or-later
      - LGPL-3.0-only
      - LGPL-3.0-or-later
      incompatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Proprietary
      requires_review:
      - MPL-2.0
      - EPL-2.0
    contamination_effect: full
    notes: The GPL-3.0-only license has a strong copyleft effect, meaning that any
      derivative work must also be licensed under GPL-3.0-only. This applies to both
      static and dynamic linking.
  obligations:
  - Distribute the source code or make it available to recipients.
  - Include a copy of the GPL license with distributed software.
  - Include copyright notices of the original authors.
  - State any changes made to the original software.
  - Distribute modified versions under the same GPL license.
  key_requirements:
  - Ensure that all recipients have the same freedoms you received.
  - Do not impose further restrictions on the rights granted by the GPL.
  - Mark modified versions to distinguish them from the original.
