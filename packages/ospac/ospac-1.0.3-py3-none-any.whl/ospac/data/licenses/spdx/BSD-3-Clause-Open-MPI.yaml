license:
  id: BSD-3-Clause-Open-MPI
  name: BSD-3-Clause-Open-MPI
  type: permissive
  spdx_id: BSD-3-Clause-Open-MPI
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: The BSD-3-Clause-Open-MPI license is permissive and allows for both static
      and dynamic linking with compatible licenses. However, care must be taken when
      linking with copyleft licenses, as they may impose additional restrictions.
  obligations:
  - Retain copyright notice in redistributions of source code.
  - Include copyright notice and license in redistributions in binary form.
  - Obtain prior written permission to use the names of copyright holders or contributors
    for endorsement.
  key_requirements:
  - Include the license text and copyright notice in all copies or substantial portions
    of the software.
  - Provide a disclaimer of warranty and liability.
