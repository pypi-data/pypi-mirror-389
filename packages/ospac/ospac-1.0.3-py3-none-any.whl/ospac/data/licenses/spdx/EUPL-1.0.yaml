license:
  id: EUPL-1.0
  name: EUPL-1.0
  type: copyleft_weak
  spdx_id: EUPL-1.0
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: true
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - EUPL-1.0
      - LGPL-2.1
      - LGPL-3.0
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      requires_review:
      - MPL-2.0
      - AGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - EUPL-1.0
      - LGPL-2.1
      - LGPL-3.0
      - MPL-2.0
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review: []
    contamination_effect: module
    notes: EUPL-1.0 allows for compatibility with other licenses under certain conditions,
      particularly for weak copyleft. Care should be taken when combining with strong
      copyleft licenses.
  obligations:
  - Include a copy of the EUPL license when distributing the Work.
  - Include the copyright notice of the Original Work.
  - If modifications are made, the modified work can be distributed under different
    terms.
  key_requirements:
  - The Licensor must place a notice indicating the work is licensed under EUPL V.1.0.
  - Any distribution of the Work must include the license and copyright notice.
