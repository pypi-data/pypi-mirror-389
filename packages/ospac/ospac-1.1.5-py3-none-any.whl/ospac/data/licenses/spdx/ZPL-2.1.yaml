license:
  id: ZPL-2.1
  name: ZPL-2.1
  type: permissive
  spdx_id: ZPL-2.1
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    contamination_effect: none
    notes: ZPL-2.1 is a permissive license, allowing for broad compatibility with
      other permissive licenses. However, it is incompatible with copyleft licenses
      such as GPL and AGPL.
  obligations:
  - Retain copyright notice in source code redistributions.
  - Reproduce copyright notice in binary redistributions.
  - Do not use names of copyright holders for endorsement without permission.
  - Do not use Servicemarks or Trademarks of copyright holders without a separate
    agreement.
  - State changes made to modified files and the date of changes.
  key_requirements:
  - Include the license text and copyright notice in all redistributions.
  - Provide prominent notices for modified files.
