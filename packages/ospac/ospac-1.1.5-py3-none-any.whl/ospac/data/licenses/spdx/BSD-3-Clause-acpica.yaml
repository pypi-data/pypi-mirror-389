license:
  id: BSD-3-Clause-acpica
  name: BSD-3-Clause-acpica
  type: permissive
  spdx_id: BSD-3-Clause-acpica
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - ISC
      - Zlib
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - ISC
      - Zlib
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: The BSD-3-Clause-acpica license is permissive and allows for integration
      with other permissive licenses without imposing restrictions on the licensing
      of derivative works.
  obligations:
  - Retain copyright notice and list of conditions in redistributions of source code.
  - Include a disclaimer in redistributions in binary form.
  - Do not use the names of copyright holders or contributors for endorsement without
    permission.
  key_requirements:
  - Include the copyright notice and list of conditions in all redistributions.
  - Include a disclaimer in binary redistributions.
  - Obtain permission for trademark use.
