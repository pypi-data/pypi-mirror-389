license:
  id: Sleepycat
  name: Sleepycat
  type: permissive
  spdx_id: Sleepycat
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: The Sleepycat license is permissive and allows for integration with other
      permissive licenses without imposing restrictions. However, care should be taken
      when combining with copyleft licenses.
  obligations:
  - Retain copyright notice in source code redistributions.
  - Include copyright notice in binary redistributions.
  - Provide information on how to obtain complete source code for the DB software.
  key_requirements:
  - Source code must be included or available for no more than the cost of distribution
    plus a nominal fee.
  - Redistributions must include the license and disclaimer.
