license:
  id: pkgconf
  name: pkgconf
  type: permissive
  spdx_id: pkgconf
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-1.0
      - CC BY-SA
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-1.0
      - CC BY-SA
    contamination_effect: none
    notes: The pkgconf license is permissive and allows for broad compatibility with
      other permissive licenses. However, care should be taken when combining with
      copyleft licenses, as they may impose restrictions on distribution.
  obligations:
  - Include the copyright notice in all copies of the software.
  - Include the permission notice in all copies of the software.
  key_requirements:
  - Must provide attribution to the original authors.
  - Must include the license text in redistributions.
