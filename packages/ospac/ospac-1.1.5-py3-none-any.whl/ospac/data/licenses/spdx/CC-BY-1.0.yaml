license:
  id: CC-BY-1.0
  name: CC-BY-1.0
  type: permissive
  spdx_id: CC-BY-1.0
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: CC-BY-1.0 is a permissive license that allows for wide compatibility with
      other permissive licenses. However, it is incompatible with copyleft licenses
      like GPL.
  obligations:
  - Attribution must be given to the original author.
  - License must be included with any distribution of the work.
  - Copyright notice must be included with any distribution of the work.
  - Notice of any modifications made to the work must be provided.
  key_requirements:
  - You must give appropriate credit to the original author.
  - You may not impose any additional restrictions on the rights granted by this license.
