license:
  id: CC-BY-3.0-AT
  name: CC-BY-3.0-AT
  type: permissive
  spdx_id: CC-BY-3.0-AT
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: false
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: CC-BY-3.0-AT is a permissive license that allows for broad compatibility
      with other permissive licenses. However, it is incompatible with copyleft licenses
      like GPL.
  obligations:
  - Attribution must be given to the original creator.
  - License must be included with any distribution of the work.
  - Copyright notice must be included with any distribution of the work.
  - Notice of any changes made to the original work must be provided.
  key_requirements:
  - Must provide appropriate credit, provide a link to the license, and indicate if
    changes were made.
  - Cannot impose additional restrictions on the rights granted by the license.
