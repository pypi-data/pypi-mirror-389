license:
  id: SISSL-1.2
  name: SISSL-1.2
  type: permissive
  spdx_id: SISSL-1.2
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: true
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: false
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    contamination_effect: none
    notes: SISSL-1.2 is a permissive license that allows for both static and dynamic
      linking with compatible licenses. However, it is incompatible with copyleft
      licenses such as GPL and AGPL.
  obligations:
  - Include a copy of the license in all distributions of the software.
  - Include a copyright notice in all copies or substantial portions of the software.
  - State any changes made to the original code.
  key_requirements:
  - Must comply with third-party intellectual property claims.
  - Must provide attribution to the Initial Developer.
