license:
  id: BSD-2-Clause-pkgconf-disclaimer
  name: BSD-2-Clause-pkgconf-disclaimer
  type: permissive
  spdx_id: BSD-2-Clause-pkgconf-disclaimer
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: The BSD-2-Clause license is permissive and allows for integration with
      various other licenses, provided that the terms of the original license are
      maintained.
  obligations:
  - Retain the copyright notice in redistributions of source code.
  - Include the copyright notice and license in redistributions in binary form.
  key_requirements:
  - Must provide the license text and copyright notice in all redistributions.
  - No warranty is provided, and liability is limited.
