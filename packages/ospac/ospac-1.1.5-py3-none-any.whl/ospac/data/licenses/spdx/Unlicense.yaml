license:
  id: Unlicense
  name: Unlicense
  type: public_domain
  spdx_id: Unlicense
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: true
    private_use: true
  requirements:
    disclose_source: false
    include_license: false
    include_copyright: false
    include_notice: false
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - BSD
      - Apache-2.0
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - BSD
      - Apache-2.0
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-3.0
    contamination_effect: none
    notes: The Unlicense allows for maximum freedom and is compatible with permissive
      licenses. However, it is incompatible with copyleft licenses like GPL and AGPL
      due to their requirements for derivative works.
  obligations: []
  key_requirements:
  - No obligations to disclose source code or include license.
  - Software is provided 'as is' without any warranty.
