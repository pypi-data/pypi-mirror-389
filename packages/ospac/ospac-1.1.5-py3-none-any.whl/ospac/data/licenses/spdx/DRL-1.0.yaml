license:
  id: DRL-1.0
  name: DRL-1.0
  type: permissive
  spdx_id: DRL-1.0
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    contamination_effect: none
    notes: DRL-1.0 is a permissive license that allows for broad compatibility with
      other permissive licenses. However, it is incompatible with copyleft licenses
      that impose stricter requirements.
  obligations:
  - Retain identification of authors in any shared copies.
  - Provide a URI or hyperlink to the Rule set when sharing.
  - Indicate that the Rules are licensed under the Detection Rule License.
  key_requirements:
  - Include the text of the Detection Rule License or a URI/hyperlink to it when sharing.
  - Attribution to authors must be provided in a reasonable manner.
