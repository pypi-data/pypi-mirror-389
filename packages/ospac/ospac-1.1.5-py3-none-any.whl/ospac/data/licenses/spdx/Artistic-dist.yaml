license:
  id: Artistic-dist
  name: Artistic-dist
  type: permissive|copyleft_weak
  spdx_id: Artistic-dist
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - Permissive
      - MIT
      - BSD
      incompatible_with:
      - Copyleft_Strong
      - GPL_v2
      - AGPL_v3
      requires_review: []
    dynamic_linking:
      compatible_with:
      - Permissive
      - MIT
      - BSD
      incompatible_with:
      - Copyleft_Strong
      - GPL_v2
      - AGPL_v3
      requires_review: []
    contamination_effect: module
    notes: When combining with GPL-3.0 or later, you must treat the combined work
      as a derivative.
  obligations:
  - Duplicate all original copyright notices and associated disclaimers.
  - Insert a prominent notice in each changed file stating how and when you changed
    that file.
  key_requirements:
  - 'Meet one of the three requirements: make modifications Freely Available, use
    them within your corporation or organization, or allow the Copyright Holder to
    include them in the Standard Version.'
