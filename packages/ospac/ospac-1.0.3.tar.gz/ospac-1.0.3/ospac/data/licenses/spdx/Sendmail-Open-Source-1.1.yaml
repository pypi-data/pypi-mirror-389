license:
  id: Sendmail-Open-Source-1.1
  name: Sendmail-Open-Source-1.1
  type: permissive
  spdx_id: Sendmail-Open-Source-1.1
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: true
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    dynamic_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    contamination_effect: none
    notes: The Sendmail-Open-Source-1.1 license is permissive and allows for integration
      with other software licenses, provided that incompatible licenses are avoided.
  obligations:
  - Redistributions must qualify as freeware or open source software.
  - Redistributions must retain copyright notices and license terms.
  - Binary redistributions must include copyright notice and license terms in documentation.
  - Cannot use Sendmail's name or trademarks without permission.
  - License can be canceled for non-compliance.
  key_requirements:
  - Provide a copy of modified source code or an offer to provide it for three years.
  - Retain copyright notices and license terms in redistributions.
  - Include a disclaimer of liability and warranty in redistributions.
