license:
  id: CC0-1.0
  name: CC0-1.0
  type: public_domain
  spdx_id: CC0-1.0
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: true
    private_use: true
  requirements:
    disclose_source: false
    include_license: false
    include_copyright: false
    include_notice: false
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - CC0-1.0
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - CC0-1.0
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: CC0-1.0 is a public domain dedication, which means it imposes no restrictions
      on use, modification, or distribution. It is compatible with permissive licenses
      but incompatible with copyleft licenses.
  obligations:
  - No obligations to disclose source or include license or copyright notices.
  key_requirements:
  - Affirmer must voluntarily apply CC0 to the Work.
  - No expectation of additional consideration or compensation.
