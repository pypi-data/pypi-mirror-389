license:
  id: PHP-3.01
  name: PHP-3.01
  type: permissive
  spdx_id: PHP-3.01
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-1.0
      - Artistic-2.0
    dynamic_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-1.0
      - Artistic-2.0
    contamination_effect: none
    notes: The PHP-3.01 license is permissive and allows for broad compatibility with
      other permissive licenses. However, it is incompatible with copyleft licenses
      such as the GPL and LGPL.
  obligations:
  - Retain copyright notice and list of conditions in redistributions of source code.
  - Reproduce copyright notice and list of conditions in documentation for binary
    redistributions.
  - Obtain prior written permission to use the name 'PHP' for endorsement or promotion.
  - Obtain prior written permission to use 'PHP' in the name of derived products.
  - Include acknowledgment of PHP software in redistributions.
  key_requirements:
  - Must retain copyright notice and conditions in source code redistributions.
  - Must reproduce copyright notice and conditions in binary redistributions.
  - Must not use 'PHP' in product names without permission.
  - Must include acknowledgment of PHP software in all redistributions.
