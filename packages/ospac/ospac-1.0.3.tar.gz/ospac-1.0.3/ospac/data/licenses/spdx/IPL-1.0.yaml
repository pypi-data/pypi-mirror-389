license:
  id: IPL-1.0
  name: IPL-1.0
  type: permissive
  spdx_id: IPL-1.0
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: true
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-1.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-1.0
    contamination_effect: none
    notes: IPL-1.0 is a permissive license, allowing for broad compatibility with
      other permissive licenses. However, it is incompatible with copyleft licenses
      like GPL.
  obligations:
  - Include a copy of the license when distributing the Program.
  - Include copyright notices for the Contributions.
  key_requirements:
  - Contributors must grant a non-exclusive, worldwide, royalty-free copyright license.
  - Contributors must grant a non-exclusive, worldwide, royalty-free patent license
    under Licensed Patents.
