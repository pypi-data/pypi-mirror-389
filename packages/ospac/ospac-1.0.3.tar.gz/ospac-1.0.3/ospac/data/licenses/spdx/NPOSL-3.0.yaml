license:
  id: NPOSL-3.0
  name: NPOSL-3.0
  type: copyleft_weak
  spdx_id: NPOSL-3.0
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: true
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: true
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - LGPL-3.0
      - MPL-2.0
      - EPL-2.0
    contamination_effect: module
    notes: NPOSL-3.0 allows for linking with other licenses but requires that modifications
      to the NPOSL-3.0 licensed code remain under the same license. Care should be
      taken when combining with strong copyleft licenses.
  obligations:
  - Distribute copies of the Original Work and Derivative Works under the same Non-Profit
    Open Software License.
  - Provide a machine-readable copy of the Source Code along with each copy of the
    Original Work.
  - Obtain express prior permission from the Licensor to use their trademarks or service
    marks for endorsement or promotion.
  key_requirements:
  - Include the license text with any distribution of the Original Work or Derivative
    Works.
  - Include a copyright notice with the Original Work.
  - State any changes made to the Original Work when distributing Derivative Works.
