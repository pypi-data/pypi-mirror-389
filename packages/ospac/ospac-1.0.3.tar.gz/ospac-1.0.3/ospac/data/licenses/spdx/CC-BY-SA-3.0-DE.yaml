license:
  id: CC-BY-SA-3.0-DE
  name: CC-BY-SA-3.0-DE
  type: copyleft_weak
  spdx_id: CC-BY-SA-3.0-DE
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: true
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: false
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - LGPL-2.1
      - LGPL-3.0
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    contamination_effect: module
    notes: CC-BY-SA-3.0-DE allows for compatibility with permissive licenses but requires
      that derivative works also be shared under the same license.
  obligations:
  - Attribution must be given to the original creator.
  - Any derivative works must be licensed under the same terms (ShareAlike).
  - License must be included with any distribution of the work.
  key_requirements:
  - Provide appropriate credit, link to the license, and indicate if changes were
    made.
  - Distribute any derivative works under the same license.
