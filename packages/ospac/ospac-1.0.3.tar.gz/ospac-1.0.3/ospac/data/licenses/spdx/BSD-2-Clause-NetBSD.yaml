license:
  id: BSD-2-Clause-NetBSD
  name: BSD-2-Clause-NetBSD
  type: permissive
  spdx_id: BSD-2-Clause-NetBSD
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - Permissive
      - MIT
      - Apache-2.0
      incompatible_with:
      - GPL
      - LGPL
      - AGPL
      requires_review: []
    dynamic_linking:
      compatible_with:
      - Permissive
      - MIT
      - Apache-2.0
      incompatible_with:
      - GPL
      - LGPL
      - AGPL
      requires_review: []
    contamination_effect: none
    notes: BSD-2-Clause-NetBSD (permissive) is compatible with other permissive licenses
      and some open-source licenses, but incompatible with copyleft licenses.
  obligations:
  - Retain the copyright notice and this list of conditions in source code
  - Reproduce the copyright notice, this list of conditions, and disclaimer in binary
    form documentation
  - Notify The NetBSD Foundation, Inc. and contributors if changes are made to the
    software
  key_requirements:
  - Include the BSD-2-Clause-NetBSD license text in source code and binary forms
  - Provide proper attribution to the original copyright holders
