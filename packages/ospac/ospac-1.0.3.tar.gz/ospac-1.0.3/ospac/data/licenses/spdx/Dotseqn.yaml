license:
  id: Dotseqn
  name: Dotseqn
  type: permissive
  spdx_id: Dotseqn
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: false
