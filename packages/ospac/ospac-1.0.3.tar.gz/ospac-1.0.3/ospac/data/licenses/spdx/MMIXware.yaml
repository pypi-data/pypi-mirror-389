license:
  id: MMIXware
  name: MMIXware
  type: permissive
  spdx_id: MMIXware
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: false
    include_copyright: true
    include_notice: false
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: MMIXware is a permissive license, allowing for integration with other licenses,
      but care should be taken with copyleft licenses.
  obligations:
  - No changes may be made to the original files.
  - If modifications are made, the modified file must be given a new name.
  - Modified files must be clearly identified as not part of the original MMIXware
    package.
  key_requirements:
  - Users are encouraged to keep MMIXware files consistent and uncorrputed.
  - Use of change files is recommended for minor alterations.
