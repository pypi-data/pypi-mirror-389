license:
  id: lsof
  name: lsof
  type: permissive
  spdx_id: lsof
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: false
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    contamination_effect: none
    notes: The lsof license is permissive and allows for both static and dynamic linking
      with compatible licenses. Care should be taken when linking with copyleft licenses,
      as they may impose restrictions on distribution.
  obligations:
  - Credit to the authors and Purdue University must appear in documentation and sources.
  - Altered versions must be plainly marked as such and must not be misrepresented
    as being the original software.
  - This notice may not be removed or altered.
  key_requirements:
  - Do not misrepresent the origin of the software.
  - Accept liability for consequences of use is disclaimed.
