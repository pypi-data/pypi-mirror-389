license:
  id: CNRI-Python-GPL-Compatible
  name: CNRI-Python-GPL-Compatible
  type: permissive
  spdx_id: CNRI-Python-GPL-Compatible
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    dynamic_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - LGPL-2.1
      - LGPL-3.0
      - MPL-2.0
      - EPL-2.0
    contamination_effect: none
    notes: The CNRI-Python-GPL-Compatible license is permissive and allows for integration
      with other permissive licenses without imposing copyleft restrictions.
  obligations:
  - Retain CNRI's License Agreement and copyright notice in all copies or derivative
    works.
  - Provide a brief summary of changes made to Python 1.6.1 in derivative works.
  key_requirements:
  - Include CNRI's License Agreement or a specified notice in derivative works.
  - Acknowledge CNRI's copyright in all distributions.
