license:
  id: IPA
  name: IPA
  type: proprietary
  spdx_id: IPA
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: false
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - LGPL-3.0
      - MPL-2.0
    contamination_effect: module
    notes: Proprietary licenses generally impose restrictions on redistribution and
      modification. Care should be taken when combining with open-source licenses.
  obligations:
  - Must include the license text when distributing the Licensed Program.
  - Must include copyright notices when distributing the Licensed Program.
  key_requirements:
  - Recipient must accept the terms of the Agreement to use the Licensed Program.
  - Rights to the Licensed Program remain with the Licensor.
