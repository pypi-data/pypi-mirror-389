    notes: The GFDL-1.1-no-invariants-only license allows for weak copyleft, meaning
      that it can be combined with other licenses, but care must be taken to ensure
      that the resulting work complies with the terms of all involved licenses.
  obligations:
  - Must include a copy of the license when distributing the Document.
  - Must include a copyright notice.
  - Must include a notice stating any changes made to the Document.
  key_requirements:
