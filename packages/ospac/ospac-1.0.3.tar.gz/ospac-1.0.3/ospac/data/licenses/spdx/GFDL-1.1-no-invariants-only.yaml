  name: GFDL-1.1-no-invariants-only
  type: copyleft_weak
  spdx_id: GFDL-1.1-no-invariants-only
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
