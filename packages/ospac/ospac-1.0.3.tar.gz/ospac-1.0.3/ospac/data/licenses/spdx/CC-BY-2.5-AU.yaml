license:
  id: CC-BY-2.5-AU
  name: CC-BY-2.5-AU
  type: permissive
  spdx_id: CC-BY-2.5-AU
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: CC-BY-2.5-AU is a permissive license that allows for wide compatibility
      with other permissive licenses. However, it is incompatible with copyleft licenses
      like GPL.
  obligations:
  - Attribution must be given to the original author.
  - License must be included with any distribution of the work.
  - Copyright notice must be included with any distribution of the work.
  - Notice of any changes made to the work must be provided.
  key_requirements:
  - Must provide attribution to the original author.
  - Must include the license when sharing the work.
  - Must include copyright information when sharing the work.
  - Must provide notice of any modifications made to the work.
