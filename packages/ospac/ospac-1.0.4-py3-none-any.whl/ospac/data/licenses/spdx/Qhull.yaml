license:
  id: Qhull
  name: Qhull
  type: permissive
  spdx_id: Qhull
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: The Qhull license is permissive and allows for integration with other permissive
      licenses without imposing restrictions. However, care should be taken when combining
      with copyleft licenses.
  obligations:
  - All copyright notices must remain intact in all files.
  - A copy of the license text must be distributed with any copies of Qhull that are
    redistributed.
  - If modified, a notice must be included with the name of the modifier, date of
    modification, and reason for modification.
  - When distributing modified versions, notice must be provided that the original
    source code is available.
  key_requirements:
  - Retain copyright notices in all files.
  - Distribute the license text with redistributions.
  - Include modification notices if applicable.
  - Provide notice of availability of original source code for modified versions.
