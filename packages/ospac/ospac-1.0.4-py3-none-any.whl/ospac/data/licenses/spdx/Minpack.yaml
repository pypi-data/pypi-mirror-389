license:
  id: Minpack
  name: Minpack
  type: permissive
  spdx_id: Minpack
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - BSD
      - Apache-2.0
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - BSD
      - Apache-2.0
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: Minpack is a permissive license, allowing for integration with other permissive
      licenses without significant restrictions. However, care should be taken when
      combining with copyleft licenses.
  obligations:
  - Retain copyright notice in redistributions of source code.
  - Reproduce copyright notice in redistributions in binary form.
  - Include acknowledgment in end-user documentation or software.
  key_requirements:
  - Include the copyright notice and disclaimer in all redistributions.
  - Provide acknowledgment of the University of Chicago in documentation or software.
