    notes: The SugarCRM-1.1.3 license allows for integration with other licenses under
      certain conditions, particularly when using weak copyleft licenses. Care should
      be taken to ensure compliance with the terms of the licenses involved.
  obligations:
  - Must disclose source code when distributing modifications.
  - Must include a copy of the license with any distribution.
  - Must include copyright notices in all copies or substantial portions of the software.
  - Must state changes made to the original code.
  key_requirements:
