license:
  id: Intel-ACPI
  name: Intel-ACPI
  type: permissive
  spdx_id: Intel-ACPI
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: true
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    contamination_effect: none
    notes: The Intel-ACPI license is permissive and allows for integration with other
      permissive licenses without imposing restrictions. However, care should be taken
      when combining with copyleft licenses.
  obligations:
  - Include the copyright notice, license, conditions, and disclaimer when redistributing
    source code.
  - Document changes made to the Covered Code and include the date of changes.
  - State that modifications are derived from Original Intel Code.
  key_requirements:
  - Redistribution of source code must include the original copyright notice.
  - Redistribution must include the license and conditions.
  - If modifications are made, a file documenting those changes must be included.
