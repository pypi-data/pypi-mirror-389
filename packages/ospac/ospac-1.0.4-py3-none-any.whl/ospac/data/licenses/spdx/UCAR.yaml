license:
  id: UCAR
  name: UCAR
  type: permissive
  spdx_id: UCAR
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - ISC
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - ISC
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: The UCAR license is permissive and allows for integration with other permissive
      licenses without imposing restrictions. However, care should be taken when combining
      with copyleft licenses.
  obligations:
  - Retain copyright notice in redistributions of source code.
  - Include copyright notice and disclaimer in redistributions in binary form.
  - Obtain specific prior written permission for using names of the development group,
    copyright holders, or contributors for endorsement or promotion.
  key_requirements:
  - Must include the copyright notice and disclaimer in all redistributions.
  - Must not use the names of contributors for promotion without permission.
  - License terminates if a patent infringement claim is made against the copyright
    holders or contributors.
