license:
  id: any-OSI
  name: any-OSI
  type: permissive
  spdx_id: any-OSI
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: false
    include_copyright: false
    include_notice: false
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - Permissive
      - MIT
      - Apache-2.0
      - ISC
      - Unlicense
      - Zlib
      incompatible_with:
      - GPL-1.0
      - LGPL-2.1
      - AGPL-3.0
      - Mozilla-Public-Licence
      - Eclipse-Public-Licence
      requires_review: []
    dynamic_linking:
      compatible_with:
      - Permissive
      - MIT
      - Apache-2.0
      - ISC
      - Unlicense
      - Zlib
      - LGPL-3.0-or-later
      incompatible_with:
      - GPL-1.0
      - LGPL-2.1
      - AGPL-3.0
      - Mozilla-Public-Licence
      - Eclipse-Public-Licence
      - Apache-1.1
      requires_review: []
    contamination_effect: none
    notes: ''
  obligations:
  - Choose an OSI-approved license from the list provided.
  key_requirements:
  - Ensure the chosen license is compliant with applicable laws and regulations.
