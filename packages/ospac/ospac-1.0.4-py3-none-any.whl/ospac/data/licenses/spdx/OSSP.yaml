license:
  id: OSSP
  name: OSSP
  type: permissive
  spdx_id: OSSP
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: true
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - ISC
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - ISC
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: The OSSP license is permissive and allows for integration with other licenses,
      but care should be taken when combining with copyleft licenses.
  obligations:
  - Include a copy of the license in all copies or substantial portions of the software.
  - Include copyright notice in all copies or substantial portions of the software.
  key_requirements:
  - Retain the copyright notice and license in redistributions.
  - Provide a copy of the license when distributing the software.
