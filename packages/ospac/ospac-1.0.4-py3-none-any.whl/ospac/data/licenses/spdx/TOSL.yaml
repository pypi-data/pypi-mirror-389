license:
  id: TOSL
  name: TOSL
  type: permissive
  spdx_id: TOSL
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: TOSL is a permissive license, allowing for broad compatibility with other
      permissive licenses. However, it is incompatible with copyleft licenses like
      GPL.
  obligations:
  - Retain copyright notice in redistributions of source code.
  - Reproduce copyright notice and disclaimer in redistributions of binary form.
  - Provide information on how to obtain complete source code with the distribution.
  key_requirements:
  - Source code must be included or made available in a timely manner.
  - Source code must be freely redistributable under reasonable conditions.
