license:
  id: BSD-3-Clause-flex
  name: BSD-3-Clause-flex
  type: permissive
  spdx_id: BSD-3-Clause-flex
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: The BSD-3-Clause-flex license is permissive and allows for integration
      with various other licenses, provided that the terms of the original license
      are maintained.
  obligations:
  - Retain the copyright notice in redistributions of source code.
  - Include the copyright notice and disclaimer in redistributions in binary form.
  - Obtain specific prior written permission to use the names of the University or
    contributors for endorsement or promotion.
  key_requirements:
  - Maintain the copyright notice and list of conditions in all copies or substantial
    portions of the software.
  - Provide a copy of the license with any binary distribution.
