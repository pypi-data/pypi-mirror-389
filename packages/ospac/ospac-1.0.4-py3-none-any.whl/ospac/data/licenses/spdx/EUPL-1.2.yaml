license:
  id: EUPL-1.2
  name: EUPL-1.2
  type: copyleft_weak
  spdx_id: EUPL-1.2
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: true
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: false
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - EUPL-1.2
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - EUPL-1.2
      - LGPL-2.1
      - LGPL-3.0
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review: []
    contamination_effect: module
    notes: EUPL-1.2 allows for compatibility with other licenses under certain conditions,
      particularly when linking dynamically. Static linking may impose stricter compatibility
      requirements.
  obligations:
  - Include a copy of the license when distributing the Work.
  - Include the copyright notice when distributing the Work.
  - State changes made to the Original Work when creating Derivative Works.
  key_requirements:
  - The Licensor must place a notice indicating the Work is licensed under the EUPL.
  - Any distribution of the Work must include the license and copyright notice.
