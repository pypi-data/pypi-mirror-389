  - Include the copyright notice in all copies of the software.
  - Include the permission notice and warranty disclaimer in supporting documentation.
  - Do not use the names of Lucent Technologies, Bell Labs, or any Lucent entity in
    advertising or publicity without prior written permission.
  key_requirements:
  - Retain copyright notice in all copies.
  - Retain permission notice and warranty disclaimer in documentation.
