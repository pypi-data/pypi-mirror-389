license:
  id: CC-BY-SA-2.5
  name: CC-BY-SA-2.5
  type: copyleft_weak
  spdx_id: CC-BY-SA-2.5
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: true
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-1.0
    dynamic_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - LGPL-2.1
      - LGPL-3.0
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-1.0
    contamination_effect: module
    notes: CC-BY-SA-2.5 allows for compatibility with permissive licenses but requires
      that derivative works also be licensed under CC-BY-SA or a compatible license.
  obligations:
  - Attribution to the original author is required.
  - Share derivative works under the same license (ShareAlike).
  - Include a copy of the license with any distributed copies or adaptations.
  key_requirements:
  - Must provide appropriate credit to the original author.
  - Must indicate if changes were made to the original work.
  - Must distribute derivative works under the same license.
