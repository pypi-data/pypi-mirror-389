license:
  id: PostgreSQL
  name: PostgreSQL
  type: permissive
  spdx_id: PostgreSQL
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    contamination_effect: none
    notes: The PostgreSQL license is permissive and allows for broad compatibility
      with other licenses, particularly permissive ones. However, it is incompatible
      with copyleft licenses like GPL and AGPL.
  obligations:
  - Include the copyright notice in all copies of the software.
  - Include the license text in all copies of the software.
  key_requirements:
  - Must retain the copyright notice.
  - Must include the license text with any distribution.
