license:
  id: Plexus
  name: Plexus
  type: permissive
  spdx_id: Plexus
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: Plexus license is permissive and allows for integration with other permissive
      licenses without restrictions. However, care should be taken when integrating
      with copyleft licenses.
  obligations:
  - Retain copyright statements and notices in redistributions of source code.
  - Include a copy of the license in redistributions of binary form.
  - Do not use the name 'classworlds' to endorse or promote derived products without
    permission.
  - Do not name derived products 'classworlds' without permission.
  - Give due credit to The Codehaus.
  key_requirements:
  - Include copyright notice and license in all redistributions.
  - Obtain permission for any use of the trademark 'classworlds'.
  - Provide a disclaimer of warranties and liabilities.
