license:
  id: OSL-1.1
  name: OSL-1.1
  type: copyleft_weak
  spdx_id: OSL-1.1
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: true
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: true
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: false
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    dynamic_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - Zlib
      - Public Domain
      - LGPL-2.1
      - LGPL-3.0
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    contamination_effect: module
    notes: OSL-1.1 allows for linking with proprietary software under certain conditions,
      but care must be taken to comply with its terms when distributing combined works.
  obligations:
  - Provide a machine-readable copy of the Source Code when distributing the Original
    Work or Derivative Works.
  - License any distributed copies of the Original Work or Derivative Works under
    the same Open Software License.
  - Include the license text and copyright notice with any distributed copies.
  key_requirements:
  - Must include a notice stating the work is licensed under the Open Software License
    version 1.1.
  - Must not sublicense the Original Work or Derivative Works.
  - Must not use Licensor's trademarks without permission.
