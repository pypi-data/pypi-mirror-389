license:
  id: CC-BY-3.0-DE
  name: CC-BY-3.0-DE
  type: permissive
  spdx_id: CC-BY-3.0-DE
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    contamination_effect: none
    notes: CC-BY-3.0-DE is a permissive license that allows for wide compatibility
      with other permissive licenses. However, it is incompatible with copyleft licenses
      that impose stricter requirements.
  obligations:
  - Attribution must be given to the original creator.
  - License must be included with any distribution of the work.
  - Copyright notice must be included with any distribution of the work.
  - Notice of any changes made to the original work must be provided.
  key_requirements:
  - Provide proper attribution to the original author.
  - Include a copy of the license when distributing the work.
  - State any changes made to the original work.
