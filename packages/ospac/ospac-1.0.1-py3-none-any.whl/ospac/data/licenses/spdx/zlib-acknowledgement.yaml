      on the licensing of derivative works. However, care should be taken when combining
      with copyleft licenses.
  obligations:
  - Must not misrepresent the origin of the software.
  - Acknowledgment in product documentation is required if the software is used in
    a product.
  - Altered source versions must be plainly marked as such.
  - The notice may not be removed or altered from any source distribution.
  key_requirements:
  - Include the copyright notice in any distribution.
  - Acknowledge the original authors in product documentation if the software is used.
