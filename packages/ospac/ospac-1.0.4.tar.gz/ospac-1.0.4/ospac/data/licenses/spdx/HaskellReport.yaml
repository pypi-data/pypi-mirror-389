license:
  id: HaskellReport
  name: HaskellReport
  type: permissive
  spdx_id: HaskellReport
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: false
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: false
    warranty: false
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    dynamic_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    contamination_effect: none
    notes: The HaskellReport license is permissive and allows for both static and
      dynamic linking with compatible licenses. Care should be taken when combining
      with copyleft licenses.
  obligations:
  - The report must be reproduced in its entirety, including the copyright notice.
  - Modified versions must be clearly presented as such and cannot claim to be a definition
    of the Haskell 2010 Language.
  key_requirements:
  - Include the copyright notice when distributing the report.
  - Clearly indicate any modifications made to the original report.
