license:
  id: CC-BY-ND-2.5
  name: CC-BY-ND-2.5
  type: permissive
  spdx_id: CC-BY-ND-2.5
  properties:
    commercial_use: true
    distribution: true
    modification: false
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    contamination_effect: none
    notes: CC-BY-ND-2.5 does not allow derivative works, which limits compatibility
      with copyleft licenses.
  obligations:
  - You must provide appropriate credit to the original author.
  - You must include a copy of the license when distributing the work.
  - You must not alter, transform, or build upon the work.
  key_requirements:
  - Attribution to the original author is required.
  - No derivative works are allowed.
  - License must be included with any distribution of the work.
