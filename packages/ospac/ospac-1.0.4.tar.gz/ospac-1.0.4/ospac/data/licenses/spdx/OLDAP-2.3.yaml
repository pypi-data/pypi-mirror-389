license:
  id: OLDAP-2.3
  name: OLDAP-2.3
  type: permissive
  spdx_id: OLDAP-2.3
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    contamination_effect: none
    notes: OLDAP-2.3 is a permissive license that allows for broad compatibility with
      other permissive licenses. However, it is incompatible with copyleft licenses
      like GPL and AGPL.
  obligations:
  - Retain copyright statements and notices in source code redistributions.
  - Reproduce copyright statements, conditions, and disclaimer in binary redistributions.
  - Include a verbatim copy of the license document in redistributions.
  - Obtain prior written permission from the OpenLDAP Foundation to use the name 'OpenLDAP'
    for endorsement or promotion.
  - Obtain prior written permission from the OpenLDAP Foundation to use 'OpenLDAP'
    in product names.
  - Give due credit to the OpenLDAP Project.
  key_requirements:
  - Include the license text in all distributions.
  - Retain all copyright notices.
  - Do not use the name 'OpenLDAP' without permission.
