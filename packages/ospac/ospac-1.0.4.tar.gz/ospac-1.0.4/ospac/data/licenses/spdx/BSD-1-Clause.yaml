  name: BSD-1-Clause
  type: permissive
  spdx_id: BSD-1-Clause
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - Permissive
      - MIT
      - Apache-2.0
      - GPL-3.0
      incompatible_with:
      - GPL-2.0
      - AGPL-3.0
      requires_review: []
    dynamic_linking:
      compatible_with:
      - Permissive
      - MIT
      - Apache-2.0
      incompatible_with:
      - GPL-2.0
      - AGPL-3.0
      requires_review: []
    contamination_effect: none
    notes: BSD-1-Clause with category permissive is a very permissive license, allowing
      the work to be used as if it were public domain. It's compatible with most licenses
      and can be distributed freely.
  obligations:
  - Retain the copyright notice and this list of conditions
  key_requirements:
  - 'Include this disclaimer: `THIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS
    AND CONTRIBUTORS ``AS IS''''`'
