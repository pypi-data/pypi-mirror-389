license:
  id: Intel
  name: Intel
  type: permissive
  spdx_id: Intel
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    contamination_effect: none
    notes: The Intel permissive license allows for broad compatibility with other
      permissive licenses, but care must be taken when combining with copyleft licenses.
  obligations:
  - Redistributions of source code must retain the copyright notice, list of conditions,
    and disclaimer.
  - Redistributions in binary form must reproduce the copyright notice, list of conditions,
    and disclaimer in documentation or other materials.
  - Cannot use the name of Intel Corporation or its contributors to endorse or promote
    derived products without permission.
  key_requirements:
  - Retain copyright notice in redistributions.
  - Include license and disclaimer in binary redistributions.
  - Obtain permission for trademark use.
