license:
  id: NCSA
  name: NCSA
  type: permissive
  spdx_id: NCSA
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: The NCSA license is permissive and allows for integration with other licenses,
      provided that incompatible licenses are avoided.
  obligations:
  - Retain the copyright notice in redistributions of source code.
  - Include the copyright notice and license in redistributions in binary form.
  - Do not use the names of the development group or institution to endorse or promote
    derived products without permission.
  key_requirements:
  - Include the copyright notice and license in all copies or substantial portions
    of the Software.
  - Provide a copy of the license with any binary distributions.
