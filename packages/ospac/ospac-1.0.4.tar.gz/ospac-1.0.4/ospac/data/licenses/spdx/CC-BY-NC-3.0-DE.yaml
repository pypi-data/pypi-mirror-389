license:
  id: CC-BY-NC-3.0-DE
  name: CC-BY-NC-3.0-DE
  type: permissive
  spdx_id: CC-BY-NC-3.0-DE
  properties:
    commercial_use: false
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: false
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - LGPL-2.1
      - LGPL-3.0
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    contamination_effect: none
    notes: CC-BY-NC-3.0-DE is a non-commercial license, which may limit its compatibility
      with commercial licenses.
  obligations:
  - Attribution must be given to the original creator.
  - Non-commercial use only.
  - Any modifications must be indicated.
  key_requirements:
  - Must include a copy of the license when distributing the work.
  - Must provide proper attribution to the original creator.
  - Must not use the work for commercial purposes.
