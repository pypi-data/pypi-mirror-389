license:
  id: Nunit
  name: Nunit
  type: permissive
  spdx_id: Nunit
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Unlicense
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: NUnit is a permissive license, allowing for broad compatibility with other
      permissive licenses. However, it is incompatible with copyleft licenses like
      GPL.
  obligations:
  - Must not misrepresent the origin of the software.
  - Must acknowledge the original authors in product documentation if used.
  - Altered source versions must be marked as such.
  - This notice must not be removed or altered from any source distribution.
  key_requirements:
  - Include the original copyright notice.
  - Include a copy of the license in all distributions.
  - Acknowledge the authors in any product documentation.
