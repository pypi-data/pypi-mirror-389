license:
  id: IEC-Code-Components-EULA
  name: IEC-Code-Components-EULA
  type: proprietary
  spdx_id: IEC-Code-Components-EULA
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: false
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - LGPL-3.0
      - MPL-2.0
    contamination_effect: full
    notes: The proprietary nature of the IEC-Code-Components-EULA license imposes
      strict limitations on compatibility with open-source licenses, particularly
      those that require derivative works to be open-source.
  obligations:
  - Retain the Copyright Notice and list of conditions in redistributions.
  - Attribute each Code Component to IEC and identify the IEC standard from which
    it is taken.
  - Obtain prior written permission to use the name of IEC or specific contributors
    for endorsement.
  key_requirements:
  - Include the disclaimer of warranties and liabilities.
  - Provide attribution for Code Components derived from IEC standards.
