  name: CC-PDM-1.0
  type: public_domain
  spdx_id: CC-PDM-1.0
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: false
    include_copyright: false
    include_notice: false
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - CC0-1.0
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - CC0-1.0
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-3.0
    contamination_effect: none
    notes: The CC-PDM-1.0 license allows for broad compatibility with permissive licenses,
      but care should be taken when combining with copyleft licenses.
  obligations:
  - No obligations to disclose source or include license.
  key_requirements:
  - Users should not imply endorsement by the author.
  - Moral rights of the author may persist in some jurisdictions.
