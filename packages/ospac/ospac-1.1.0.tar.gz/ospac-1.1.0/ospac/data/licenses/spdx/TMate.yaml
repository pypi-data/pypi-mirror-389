license:
  id: TMate
  name: TMate
  type: permissive
  spdx_id: TMate
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: TMate license is permissive and allows for integration with other permissive
      licenses without imposing restrictions.
  obligations:
  - Retain copyright notice in redistributions of source code.
  - Include copyright notice and disclaimer in redistributions of binary form.
  - Provide information on how to obtain complete source code for the software that
    uses SVNKit.
  - Obtain explicit permission from TMate Software for redistribution without source
    code.
  key_requirements:
  - Redistributions must retain the copyright notice.
  - Redistributions must include a copy of the license.
  - Source code must be disclosed or made available under reasonable conditions.
