license:
  id: CC-BY-NC-SA-2.5
  name: CC-BY-NC-SA-2.5
  type: copyleft_weak
  spdx_id: CC-BY-NC-SA-2.5
  properties:
    commercial_use: false
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: true
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - LGPL-2.1
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    contamination_effect: derivative
    notes: CC-BY-NC-SA-2.5 is a non-commercial license, which may limit compatibility
      with commercial licenses. Ensure compliance with the non-commercial clause when
      distributing.
  obligations:
  - Attribution to the original author is required.
  - Non-commercial use only.
  - Share derivative works under the same license.
  key_requirements:
  - Must provide appropriate credit, provide a link to the license, and indicate if
    changes were made.
  - Must not use the material for commercial purposes.
  - Must distribute derivative works under the same license.
