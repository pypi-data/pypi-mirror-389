license:
  id: RPL-1.1
  name: RPL-1.1
  type: copyleft_weak
  spdx_id: RPL-1.1
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: true
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: true
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - Zlib
      - Public Domain
      - LGPL-2.1
      - LGPL-3.0
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
    contamination_effect: module
    notes: RPL-1.1 allows for linking with non-copyleft licenses, but any modifications
      to the RPL-1.1 licensed code must remain under the same license.
  obligations:
  - Provide access to the source code of any modifications or derivative works.
  - Document modifications clearly and title extensions distinctly from the original
    software.
  - Do not charge for the source code beyond nominal reproduction costs.
  - Do not modify or delete copyright notices or license text.
  key_requirements:
  - Distribute modifications under the same license.
  - Make source code available for any extensions deployed.
  - Do not assert patent claims against the Licensor or Contributors.
