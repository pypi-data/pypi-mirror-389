license:
  id: CC-BY-ND-3.0
  name: CC-BY-ND-3.0
  type: permissive
  spdx_id: CC-BY-ND-3.0
  properties:
    commercial_use: true
    distribution: true
    modification: false
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    contamination_effect: none
    notes: CC-BY-ND-3.0 does not allow modifications, which limits its compatibility
      with copyleft licenses.
  obligations:
  - Attribution must be given to the original author.
  - The license must be included with any distribution of the work.
  - The copyright notice must be included with any distribution of the work.
  - Any distribution must not alter the work in any way.
  key_requirements:
  - You must provide appropriate credit, provide a link to the license, and indicate
    if changes were made.
  - You may not distribute modified versions of the work.
