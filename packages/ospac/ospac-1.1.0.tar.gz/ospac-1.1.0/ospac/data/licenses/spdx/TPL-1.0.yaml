      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - Zlib
      - LGPL-2.1
      - LGPL-3.0
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
