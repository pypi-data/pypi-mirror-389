license:
  id: CC-BY-SA-2.0
  name: CC-BY-SA-2.0
  type: copyleft_weak
  spdx_id: CC-BY-SA-2.0
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: true
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: true
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - GPL-2.0
      incompatible_with:
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
    contamination_effect: derivative
    notes: CC-BY-SA-2.0 requires that derivative works be licensed under the same
      terms, which can affect compatibility with stronger copyleft licenses.
  obligations:
  - Attribution must be given to the original author.
  - Share derivative works under the same license (ShareAlike).
  - Include a copy of the license with any distributed works.
  key_requirements:
  - Must provide appropriate credit to the original author.
  - Must indicate if changes were made to the original work.
  - Must distribute derivative works under the same license.
