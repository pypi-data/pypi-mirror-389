license:
  id: FreeBSD-DOC
  name: FreeBSD-DOC
  type: permissive
  spdx_id: FreeBSD-DOC
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    dynamic_linking:
      compatible_with:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    contamination_effect: none
    notes: The FreeBSD-DOC license is permissive and allows for integration with other
      licenses, but care should be taken when combining with copyleft licenses.
  obligations:
  - Retain the copyright notice, list of conditions, and disclaimer in redistributions
    of source code.
  - Reproduce the copyright notice, list of conditions, and disclaimer in documentation
    and materials provided with redistributions in compiled form.
  key_requirements:
  - Include the copyright notice and conditions in all redistributions.
  - Provide the disclaimer of warranties and liabilities.
