license:
  id: radvd
  name: radvd
  type: permissive
  spdx_id: radvd
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: false
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    dynamic_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      - LGPL-2.1
      - LGPL-3.0
      requires_review:
      - MPL-2.0
      - EPL-2.0
      - CC BY-SA
    contamination_effect: none
    notes: The radvd license is permissive and allows for integration with other permissive
      licenses without imposing restrictions. However, care should be taken when combining
      with copyleft licenses, as they may impose additional obligations.
  obligations:
  - Must not redistribute versions specifically labelled as not for redistribution.
  - Must follow all terms of other applicable copyrights and licenses.
  - Redistributions of source code must retain copyright notice, conditions, and disclaimer.
  - Redistributions in binary form must reproduce copyright notice, conditions, and
    disclaimer in documentation.
  - Advertising materials must acknowledge the authors and contributors.
  key_requirements:
  - Retain copyright notice in redistributions.
  - Include the license text in redistributions.
  - Acknowledge authors in advertising materials.
  - Obtain written permission for trademark use.
