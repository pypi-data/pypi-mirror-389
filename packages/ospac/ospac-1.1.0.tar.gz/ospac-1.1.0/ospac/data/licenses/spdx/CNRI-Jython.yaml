    notes: The CNRI-Jython license is permissive and allows for integration with other
      permissive licenses without imposing restrictions. However, it is incompatible
      with copyleft licenses that impose stricter distribution terms.
  obligations:
  - Retain CNRI's copyright notice in all copies or substantial portions of the Software.
  - Indicate the nature of modifications made to the Software in any derivative work.
  - Display the CNRI License Agreement or a prominent notice regarding the license
    terms in derivative works.
  key_requirements:
  - Include CNRI's copyright notice in the Software and any derivative versions.
  - State changes made to the Software in any derivative work.
  - Do not use CNRI trademarks in a trademark sense to endorse or promote products
    or services.
