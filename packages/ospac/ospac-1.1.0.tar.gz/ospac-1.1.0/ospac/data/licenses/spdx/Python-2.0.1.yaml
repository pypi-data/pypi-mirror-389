  name: Python-2.0.1
  type: permissive
  spdx_id: Python-2.0.1
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: true
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
