license:
  id: SSH-short
  name: SSH-short
  type: permissive
  spdx_id: SSH-short
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: false
    include_copyright: false
    include_notice: false
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: false
    warranty: false
    trademark_use: true
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - BSD-2-Clause
      - BSD-3-Clause
      - Apache-2.0
      - Zlib
      - Public Domain
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: The SSH-short license is permissive and allows for integration with other
      permissive licenses without imposing restrictions. However, care should be taken
      when combining with copyleft licenses.
  obligations:
  - Derived versions must be clearly marked as such.
  - If derived work is incompatible with the protocol description, it must not be
    called 'ssh' or 'Secure Shell'.
  key_requirements:
  - Clearly mark derived versions.
  - Use a different name for incompatible derived works.
