license:
  id: gnuplot
  name: gnuplot
  type: permissive
  spdx_id: gnuplot
  properties:
    commercial_use: true
    distribution: true
    modification: true
    patent_grant: false
    private_use: true
  requirements:
    disclose_source: false
    include_license: true
    include_copyright: true
    include_notice: true
    state_changes: true
    same_license: false
    network_use_disclosure: false
  limitations:
    liability: true
    warranty: true
    trademark_use: false
  compatibility:
    static_linking:
      compatible_with:
      - MIT
      - BSD
      - Apache-2.0
      - Zlib
      - ISC
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    dynamic_linking:
      compatible_with:
      - MIT
      - BSD
      - Apache-2.0
      - Zlib
      - ISC
      incompatible_with:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
      requires_review:
      - MPL-2.0
      - LGPL-2.1
      - LGPL-3.0
    contamination_effect: none
    notes: The Gnuplot license is permissive and allows for integration with other
      permissive licenses without imposing restrictions. However, care should be taken
      when combining with copyleft licenses.
  obligations:
  - Include the copyright notice in all copies of the software.
  - Include the permission notice in supporting documentation.
  - Distribute modifications as patches to the released version.
  - Add special version identification to distinguish modified versions.
  - Provide contact information for support of modified versions.
  - Retain original authors' contact information for the base software.
  key_requirements:
  - Distribute corresponding source modifications in the form of a patch file along
    with binaries.
  - Add special version identification to distinguish your version.
  - Provide your name and address as the primary contact for support.
