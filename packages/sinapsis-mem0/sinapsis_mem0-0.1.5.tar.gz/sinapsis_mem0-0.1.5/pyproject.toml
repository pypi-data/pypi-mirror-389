[project]
name = "sinapsis-mem0"
version = "0.1.5"
description = "Sinapsis templates for LLM memory management."
authors = [
    {name = "SinapsisAI", email = "dev@sinapsis.tech"},
]
readme = "README.md"
requires-python = ">=3.10"
license-files = ["LICENSE"]
dependencies = [
    "mem0ai>=0.1.100",
    "sinapsis>=0.2.10",
]

[dependency-groups]

dev = [
    "ruff>=0.8.3",
    "pre-commit>=4.0.1",
]

[project.optional-dependencies]
graph = [
    "mem0ai[graph]>=0.1.100",
]
all = [
    "sinapsis-mem0[graph]"
]

[tool.ruff]
lint.select = [
    "ARG",
    "ANN",
    "BLE",
    "C4",
    "D",
    "E",
    "F",
    "FIX",
    "FLY",
    "I",
    "PERF",
    "PIE",
    "PLR6301",
    "RUF",
    "RSE",
    "SIM",
    "SLOT",
    "T10",
    "T20",
    "TD",
    "TID",
    "UP",
    "W",
]
lint.preview = true
lint.pydocstyle.convention = "google"
lint.ignore = [
    "ANN401",
    "D100",
    "D104",
    "D107"
]
line-length = 120
show-fixes = true
target-version = "py310"
fix = true

[[tool.uv.index]]
name = 'sinapsis'
url = "https://pypi.sinapsis.tech/"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://sinapsis.tech"
Documentation = "https://docs.sinapsis.tech/docs"
Tutorials = "https://docs.sinapsis.tech/tutorials"
Repository = "https://github.com/Sinapsis-AI/sinapsis-chatbots.git"
