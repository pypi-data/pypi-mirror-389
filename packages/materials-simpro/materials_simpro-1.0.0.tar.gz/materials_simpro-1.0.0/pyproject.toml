[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "materials-simpro"
version = "1.0.0"
description = "DFT simulation package with complete human knowledge database"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Materials-SimPro Team", email = "materials-simpro@example.com"}
]
maintainers = [
    {name = "Materials-SimPro Team", email = "materials-simpro@example.com"}
]
keywords = [
    "dft",
    "chemistry",
    "materials",
    "simulation",
    "database",
    "computational-chemistry",
    "quantum-mechanics",
    "molecular-dynamics"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "requests>=2.28.0",
    "tqdm>=4.65.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.11.0",
    "isort>=5.12.0",
    "flake8>=6.1.0",
    "mypy>=1.7.0",
]
docs = [
    "sphinx>=7.2.0",
    "sphinx-rtd-theme>=1.3.0",
    "nbsphinx>=0.9.3",
]
gpu = [
    "cupy-cuda12x>=12.3.0",
]
all = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.11.0",
    "matplotlib>=3.7.0",
    "plotly>=5.14.0",
]

[project.urls]
Homepage = "https://github.com/Yatrogenesis/Materials-SimPro"
Documentation = "https://github.com/Yatrogenesis/Materials-SimPro/wiki"
Repository = "https://github.com/Yatrogenesis/Materials-SimPro.git"
"Bug Tracker" = "https://github.com/Yatrogenesis/Materials-SimPro/issues"
Changelog = "https://github.com/Yatrogenesis/Materials-SimPro/blob/master/CHANGELOG.md"

[project.scripts]
matsim = "cli.main:cli"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md", "*.json", "*.yaml", "*.yml"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--verbose --cov=src --cov-report=html --cov-report=term"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
