[project]
name = "protoform"
version = "0.0.2"
description = "shaping data"

[tool.poetry]
name = "protoform"
version = "0.0.2"
description = "shaping data"
authors = ["michael pan <michael@dataxight.com>", "Tan Phan <tan@dataxight.com>", "Tri Le <tri@dataxight.com>", "Nam Phung <nam@dataxight.com", "Piyapong Khumrin <piyapong@dataxight.com>"]
repository = "https://github.com/dataxight/protoform"
documentation = "https://github.com/dataxight/protoform"
readme = "README.md"
#package-mode=false
packages = [
  {include = "protoform", from="src"}
]

[tool.poetry.scripts]
protoform = "protoform.cli:main"

[tool.poetry.extras]
mysql = ["pymysql"]
pyathena = ["PyAthena"]
snowflake = ["snowflake-sqlalchemy","snowflake"]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
daft = "^0.6.2"
rustworkx = ">=0.16.0"
ciso8601 = ">=2.3.1"
sqlglot = ">=26.19.0"
connectorx = ">=0.4.3"
uritools = ">=5.0.0"
pandas = "^2.3.1"
sqlalchemy = "^2.0.41"
impyla = "^0.21.0"
pyhive = "^0.7.0"
pydantic = "^2.11.7"
snowflake = "^1.7.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
deptry = "^0.16.2"
mypy = "^1.5.1"
pre-commit = "^3.4.0"
tox = "^4.11.1"
docker = "^7.0.0"
pymysql = "^1.1.0"
cryptography = "^42.0.0"
PyAthena = "^3.17.1"
snowflake-sqlalchemy = "^1.7.6"
snowflake = "^1.7.0"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.2"
mkdocs-material = "^9.2.7"
mkdocstrings = {extras = ["python"], version = "^0.26.1"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
files = ["protoform"]
disallow_untyped_defs = "True"
disallow_any_unimported = "True"
no_implicit_optional = "True"
check_untyped_defs = "True"
warn_return_any = "True"
warn_unused_ignores = "True"
show_error_codes = "True"



[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = [
  "src",
  "."
]
log_cli = true
log_cli_level = "WARN"
log_cli_format = "%(message)s"


[tool.ruff]
target-version = "py39"
line-length = 120
fix = true
lint.select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
lint.ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.ruff.format]
preview = true

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["protoform"]


[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]
