[project]
name = "json2docx-mcp"
version = "0.1.2"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "docxtpl>=0.19.1",
    "fastmcp>=2.12.4",
    "jinja2>=3.1.5",
    "python-docx>=1.1.2",
]

[project.scripts]
notes-mcp = "json2docx_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
only-include = ["notes_mcp.py"]

[tool.hatch.build.targets.wheel]
only-include = ["notes_mcp.py"]
