[build-system]
requires      = ["hatchling"]
build-backend = "hatchling.build"

[project]
name            = "rtsvg"
version         = "0.1.23.20251105"
authors         = [{ name = "D. Trimm", email = "dave.trimm+rtsvg@gmail.com" }]
description     ="Visualization Package Leveraging SVG in Jupyter Notebooks"
readme          = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
license         = { file = "LICENSE" }
dependencies    = [
  "geopandas",
  "hdbscan",
  "jupyter_bokeh",
  "networkx",
  "numpy",
  "pandas",
  "panel",
  "polars",
  "pyarrow",
  "pyperclip",
  "scikit-learn",
  "scipy",
  "shapely",
  "squarify",
  "svglib",
  "umap-learn",
  "wordcloud",
]

classifiers=[
"Programming Language :: Python :: 3",
"License :: OSI Approved :: Apache Software License",
"Operating System :: OS Independent",
]

[project.urls]
Homepage   = "https://github.com/datrcode/racetrack_svg_framework"
Repository = "https://github.com/datrcode/racetrack_svg_framework"

[tool.coverage.run]
branch = true
command_line = "-m unittest discover -s tests/"
source = ["."]
