[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "RyoFaker"
dynamic = ["version"]
description = "Enterprise data generation library extending Faker"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "ADA Data Science Team", email = "data-science@ada.com"}
]
maintainers = [
    {name = "ADA Data Science Team", email = "data-science@ada.com"}
]
keywords = [
    "faker",
    "fake",
    "data",
    "test",
    "generator",
    "fixtures",
    "synthetic",
    "schema",
    "enterprise",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Typing :: Typed",
]

dependencies = [
    "Faker>=20.0.0",
    "pandas>=2.0.0",
    "pyarrow>=10.0.0",
    "pyyaml>=6.0",
    "jsonschema>=4.0.0",
    "networkx>=3.0",
    "tqdm>=4.65.0",
]

[project.optional-dependencies]
spark = ["pyspark>=3.4.0"]
cloud = [
    "oci>=2.100.0",
    "azure-storage-blob>=12.0.0",
    "boto3>=1.26.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "mypy>=1.5.0",
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "twine>=4.0.0",
    "build>=0.10.0",
    "ruff>=0.1.0",
]
all = [
    "pyspark>=3.4.0",
    "oci>=2.100.0",
    "azure-storage-blob>=12.0.0",
    "boto3>=1.26.0",
]

[project.urls]
Homepage = "https://github.com/ada/ryofaker"
Documentation = "https://ryofaker.readthedocs.io"
Repository = "https://github.com/ada/ryofaker"
Issues = "https://github.com/ada/ryofaker/issues"
Changelog = "https://github.com/ada/ryofaker/blob/main/CHANGELOG.md"

[project.scripts]
ryofaker = "ryofaker.cli:execute_from_command_line"

[project.entry-points.pytest11]
ryofaker = "ryofaker.contrib.pytest.plugin"

[tool.setuptools]
packages = ["ryofaker"]

[tool.setuptools.dynamic]
version = {file = "VERSION"}

[tool.setuptools.package-data]
ryofaker = ["py.typed", "schema/templates/*.json", "schema/templates/*.yaml"]

# Black configuration
[tool.black]
line-length = 120
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

# isort configuration
[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

# Pytest configuration
[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=ryofaker",
    "--cov-report=term-missing",
    "--cov-report=html",
]

# MyPy configuration
[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
show_error_codes = true
pretty = true

# Ruff configuration (fast linter)
[tool.ruff]
line-length = 120
target-version = "py39"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py

# Coverage configuration
[tool.coverage.run]
source = ["ryofaker"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]
