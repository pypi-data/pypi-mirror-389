[project]
name = "acex"
version = "1.2.5"
description = "Extendable Automation & Control Ecosystem"
readme = "README.md"
authors = [
    {name = "Johan Lahti", email = "johan.lahti@acebit.se"}
]
requires-python = ">=3.13"
dependencies = [
    "uvicorn (>=0.37.0,<0.38.0)", 
    "jinja2 (>=3.1.6,<4.0.0)",
    "acex-api",
    "acex-core",  
    "acex-cli"
]

[tool.poetry.dependencies]
python = "^3.13"
uvicorn = ">=0.37.0,<0.38.0"
jinja2 = ">=3.1.6,<4.0.0"
# Dependencies from acex-api
fastapi = ">=0.118.0,<0.119.0"
# Dependencies from acex-core  
requests = ">=2.32.4"
sqlmodel = ">=0.0.24"
psycopg2-binary = ">=2.9.10"

# Local packages
acex-api = { path = "src/acex/api", develop = true }
acex-cli = { path = "src/acex/cli", develop = true }
acex-core = { path = "src/acex/core", develop = true }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
