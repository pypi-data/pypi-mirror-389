[project]
name = "acex-api"
version = "0.1.4"
description = "API components for acex framework"
authors = [
    {name = "Johan Lahti", email = "johan.lahti@acebit.se"}
]
requires-python = ">=3.13"
dependencies = [
    "fastapi (>=0.118.0,<0.119.0)",
    "acex-core"
]

[tool.poetry]
packages = [
    { include = "api", to = "acex/api" },

]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
