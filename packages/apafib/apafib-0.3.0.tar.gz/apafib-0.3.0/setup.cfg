[metadata]
description_file = README.md

[bumpver]
current_version = "0.3.0"
version_pattern = "MAJOR.MINOR.PATCH[PYTAGNUM]"
commit_message = "bump version {old_version} -> {new_version}"
commit = True
tag = True
push = True

[bumpver:file_patterns]
setup.cfg = 
	current_version = "{version}"
setup.py = 
	"{version}"
	"{pep440_version}"
apafib/__init__.py = 
	__version__ = "{version}"

[egg_info]
tag_build = 
tag_date = 0

