[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "google-search-resource"
version = "0.0.2"
description = "A tool for researching and analyzing Google search page behavior and structure"
readme = "README.md"
authors = [
    {name = "Yaacov Zamir", email = "kobi.zamir@gmail.com"}
]
maintainers = [
    {name = "Yaacov Zamir", email = "kobi.zamir@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Browsers",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = [
    "google",
    "search",
    "research",
    "web-scraping",
    "playwright",
    "captcha-detection",
    "browser-automation",
    "analysis",
]
requires-python = ">=3.8"
dependencies = [
    "playwright>=1.40.0",
]

[project.optional-dependencies]
yaml = ["pyyaml>=6.0"]
dev = [
    "black>=23.0.0",
    "pylint>=2.17.0",
    "pytest>=7.4.0",
    "pyyaml>=6.0",
]

[project.urls]
Homepage = "https://github.com/yaacov/gsr"
Documentation = "https://github.com/yaacov/gsr#readme"
Repository = "https://github.com/yaacov/gsr"
Issues = "https://github.com/yaacov/gsr/issues"

[project.scripts]
gsr = "gsr.cli:main"

[tool.setuptools]
packages = ["gsr"]
include-package-data = true

[tool.setuptools.package-data]
"gsr" = [
    "*.yaml",
    "*.json",
]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | sessions
)/
'''

[tool.pylint.messages_control]
disable = [
    "C0103",  # Invalid name
    "C0114",  # Missing module docstring
    "R0913",  # Too many arguments
    "R0914",  # Too many local variables
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
