[project]
name = "lexi-align"
version = "0.5.4"
description = "Word alignment between two languages using structured generation"
readme = "README.md"
authors = [
    { name = "Bor Hodošček", email = "dev@bor.space" }
]
requires-python = ">=3.10"
dependencies = [
    "llm-schema-lite>=0.6.1",
    "pydantic>=2.9.0",
    "tqdm>=4.67.1",
]

[project.optional-dependencies]
litellm = ["litellm>=1.51.0"]
outlines = [
    "outlines>=1.2.8",
    "datasets>=3.2.0",
    "transformers>=4.56.2",
    "accelerate>=1.0.1",
    # Needed by some models:
    "protobuf>=5.29.1",
    "sentencepiece>=0.2.0",
    "numba>=0.61.2",
]
llama-cpp = ["llama-cpp-python>=0.3.6"]
viz = [
    "matplotlib>=3.9.2",
    "seaborn>=0.13.2",
    "altair>=5.5.0",
    "polars>=1.29.0",
    "pyfonts>=1.1.3",
]
# Keeping PyTorch in sync with flash-attn
cpu = [
    "torch==2.8.0",
]
cuda = [
    "torch==2.8.0",
    "flash-attn",
    "bitsandbytes",
]
rocm = [
    "torch==2.8.0+rocm6.4",
    "pytorch_triton_rocm==3.4.0",
]

[dependency-groups]
dev = [
    "mypy>=1.18.1",
    # All extra dependencies for ci and convenience.
    # Note that this will use the normal torch (CUDA on linux).
    "litellm>=1.51.0",
    "boto3>=1.35.50",
    "llama-cpp-python>=0.3.1",
    "outlines>=0.1.1",
    "transformers>=4.46.1",
    # "torch>=2.5.1",
    "accelerate>=1.0.1",
    # Eval
    "requests>=2.31.0",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "pandas>=2.0.0",
    # Testing
    "pytest>=7.0.0",
    "pytest-mock>=3.12.0",
    "mypy>=1.13.0",
    "pandas-stubs",
    "types-tqdm",
    "types-requests",
    "hf-transfer>=0.1.8",
    "pytest-asyncio>=0.24.0",
    "loguru>=0.7.2",
    "scipy>=1.14.1",
    # Notebook
    "marimo[lsp]>=0.13.0",
    "altair>=5.5.0",
    "polars>=1.33.1",
    "numba>=0.61.2",
    "pyfonts>=1.1.3",
]

[tool.uv]
no-build-isolation-package = ["flash-attn"]
conflicts = [
    [
        { extra = "cpu" },
        { extra = "cuda" },
        { extra = "rocm" },
    ],
]

[tool.uv.sources]
torch = [
    { index = "pytorch-cpu", extra = "cpu", marker = "platform_system != 'Darwin'" },
    # { index = "pytorch-cuda", extra = "cuda" },
    { index = "pytorch-rocm", extra = "rocm" },
]
pytorch-triton-rocm = [
    { index = "pytorch-rocm", extra = "rocm" },
]
# flash-attn = { url = "https://github.com/Zarrac/my-pytorch-builds/releases/download/flash-attn-2.7.4.post1-cuda12.8/flash_attn-2.7.4.post1+pt270cu128cxx11abiTRUE-cp312-cp312-linux_x86_64.whl" }
# If wanting the development version:
# outlines = { git = "https://github.com/dottxt-ai/outlines.git" }
# If wanting to use CUDA wheels:
# llama-cpp-python = { index = "llama-cpp-python-cuda", extra = "cuda" }

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[[tool.uv.index]]
name = "pytorch-rocm"
url = "https://download.pytorch.org/whl/rocm6.4"
explicit = true

[[tool.uv.index]]
name = "pytorch-cuda"
url = "https://download.pytorch.org/whl/cu129"
explicit = true

[[tool.uv.index]]
name = "llama-cpp-python-cuda"
url = "https://abetlen.github.io/llama-cpp-python/whl/cu125"
explicit = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --doctest-modules"
testpaths = [
    "tests",
    "src",
    "evaluations",
]
doctest_optionflags = "NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL"
asyncio_default_fixture_loop_scope = "function"

[tool.marimo.experimental]
lsp = true
