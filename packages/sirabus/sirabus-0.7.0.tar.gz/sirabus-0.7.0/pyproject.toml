[project]
name = "sirabus"
version = "0.7.0"
description = "Service Bus application pattern for Python with support for multiple messaging protocols."
readme = "README.md"
authors = [
    { name = "Jacob Reimers", email = "pypi@reimers.io" }
]
keywords = ["amqp", "rabbitmq", "sqs", "redis", "pubsub", "cloudevents", "event bus", "message bus", "message broker",
    "service bus", "event-driven", "microservices", "aws", "gcp"]
requires-python = ">=3.13"
dependencies = [
    "aett>=3.4.0"
]
packages = [
    { include = "sirabus" }
]

[project.optional-dependencies]
amqp = [
    "aio-pika>=9.5"
]
redis = [
    "redis>=6.4"
]
sqs = [
    "boto3>=1.40"
]
cloudevents = [
    "cloudevents>=1.12.0",
]
pubsub = [
    "google-cloud-pubsub>=2.33",
]

[dependency-groups]
dev = [
    "behave>=1.3.3",
    "mypy>=1.18.2",
    "ruff>=0.14.3",
    "testcontainers[redis,google]>=4.13.2",
    "pika>=1.3.2",
    "boto3-stubs>=1.40.64",
]

[tool.behave]
capture = false
junit = false
logging_level = "FATAL"
outfiles = ["test_report.txt"]
paths = ["tests/features"]

[build-system]
requires = ["uv_build>=0.8.0,<0.9.0"]
build-backend = "uv_build"
