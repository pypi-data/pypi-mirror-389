[build-system]
requires = [
  "scikit-build-core>=0.8",
]
build-backend = "scikit_build_core.build"

[project]
name = "positronic-franka"
version = "0.3.0"
description = "Python interface to Franka robots for Positronic project"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Positronic" }]
license = { text = "Proprietary" }
dependencies = [
  "numpy>=1.22",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: C++",
  "Programming Language :: Python :: Implementation :: CPython",
  "Operating System :: OS Independent",
]

[tool.scikit-build]
cmake.version = ">=3.18"
cmake.args = ["-DCMAKE_POLICY_VERSION_MINIMUM=3.5"]
wheel.packages = ["python/positronic_franka"]
editable.mode = "redirect"
