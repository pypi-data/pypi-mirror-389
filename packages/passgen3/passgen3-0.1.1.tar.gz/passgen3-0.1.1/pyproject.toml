[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"


[tool.setuptools]
packages = ["passgen3"]

[project]
name = "passgen3"
version = "0.1.1"
description = "Python модуль для генерации пароля"
readme = "README.md"
authors = [
  {name = "Timofey", email = "timofey1166@email.com"}
]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
keywords = ["generator", "password", "random"]
dependencies = []
requires-python = ">=3.6"


[project.urls]
Homepage = "https://github.com/itz-timoxa/passgen3"
Repository = "https://github.com/itz-timoxa/passgen3"