metadata:
  version: 1.0
  description: Nested GPS panel

widgets:
  - type: table
    header:
      time: "UTC Time, usec"
      lat: "Lat"
      lon: "Lon"
      sats: "Sats"
    rows:
      - time:   {type: BoundLabel, topics: [dronecan.uavcan.equipment.gnss.Fix2::gnss_timestamp.usec]}
        lat:    {type: BoundLabel, topics: [dronecan.uavcan.equipment.gnss.Fix2::latitude_deg_1e8]}
        lon:    {type: BoundLabel, topics: [dronecan.uavcan.equipment.gnss.Fix2::longitude_deg_1e8]}
        sats:   {type: BoundLabel, topics: [dronecan.uavcan.equipment.gnss.Fix2::sats_used]}
  - type: GpsWidget
    topic: dronecan.uavcan.equipment.gnss.Fix2
    field_lat: latitude_deg_1e8
    field_lon: longitude_deg_1e8
