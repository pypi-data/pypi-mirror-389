# pip install pytest-html pytest-forked pytest-env
# --numprocesses=auto increases performance
# --forked is required because otherwise all doctests get run within a same
# process

[pytest]
env = LINO_LOGLEVEL=INFO
addopts = -v --forked --html=pytest_report.html --self-contained-html --doctest-glob="*.rst" --ignore=docs/dev/lets/step4.rst --ignore=docs/specs/noi/mailbox.rst --ignore=docs/specs/noi/github.rst
