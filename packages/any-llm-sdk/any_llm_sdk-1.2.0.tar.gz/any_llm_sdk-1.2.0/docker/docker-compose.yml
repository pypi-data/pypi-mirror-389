services:
  gateway:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        VERSION: ${VERSION:-0.0.0+local}
    ports:
      - "8000:8000"
    volumes:
      - ./config.yaml:/app/config.yaml
      - ./service_account.json:/app/service_account.json
    environment:
      - DATABASE_URL=postgresql://gateway:gateway@postgres:5432/gateway
      - GATEWAY_MASTER_KEY=${GATEWAY_MASTER_KEY:-change-me-in-production}
    command: ["any-llm-gateway", "serve", "--config", "/app/config.yaml"]
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=gateway
      - POSTGRES_PASSWORD=gateway
      - POSTGRES_DB=gateway
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gateway"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
