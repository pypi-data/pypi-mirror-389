[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arabic-conjugator"
version = "0.1.0"
description = "Utilities for Arabic verb root parsing and conjugation."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [ { name = "hmolavi" } ]
keywords = ["arabic", "conjugation", "triliteral"]

[project.urls]
"Source" = "https://github.com/hmolavi/ArabicConjugator"
