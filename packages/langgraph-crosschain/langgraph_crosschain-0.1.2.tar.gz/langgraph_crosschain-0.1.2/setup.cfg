[metadata]
name = langgraph-crosschain
version = attr: langgraph_crosschain.__version__
author = Karthick Raja M
author_email = your.email@example.com
description = Cross-chain node communication framework for LangGraph
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/karthyick/langgraph-crosschain
project_urls = 
	Bug Tracker = https://github.com/karthyick/langgraph-crosschain/issues
	Documentation = https://langgraph-crosschain.readthedocs.io
	Source Code = https://github.com/karthyick/langgraph-crosschain
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Scientific/Engineering :: Artificial Intelligence

[options]
packages = find:
python_requires = >=3.9
install_requires = 
	langgraph>=0.2.0
	langchain>=0.1.0
	pydantic>=2.0.0
	typing-extensions>=4.0.0

[options.packages.find]
include = langgraph_crosschain*
exclude = tests*

[egg_info]
tag_build = 
tag_date = 0

