[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "custom-ui-pyqt6"
version = "1.0.0"
description = "Modern PyQt6 UI components with glassmorphism effects and smooth animations"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "CrypterENC", email = "a95899003@gmail.com"}
]
keywords = ["pyqt6", "ui", "components", "glassmorphism", "modern", "design"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
]
dependencies = [
    "PyQt6>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/custom-ui-pyqt6"
Documentation = "https://github.com/yourusername/custom-ui-pyqt6#readme"
Repository = "https://github.com/yourusername/custom-ui-pyqt6"
"Bug Tracker" = "https://github.com/yourusername/custom-ui-pyqt6/issues"

[tool.setuptools]
packages = ["custom_ui_package"]

[tool.setuptools.package-data]
custom_ui_package = ["*.qss"]
