[project]
name = "dmlx"
version = "0.2.0"
description = "Declarative machine learning experiments."
readme = "README.md"
authors = [{ name = "3h" }]
license = "ISC"
requires-python = ">=3.10"
dependencies = ["click>=8.2.1"]
keywords = [
    "declarative",
    "machine learning",
    "experiment",
    "component",
    "parameter",
    "argument",
    "option",
    "management",
    "command line interface",
    "cli",
]

[project.urls]
Homepage = "https://github.com/huang2002/dmlx"
Documentation = "https://github.com/huang2002/dmlx/blob/main/README.md"
Repository = "https://github.com/huang2002/dmlx.git"
Changelog = "https://github.com/huang2002/dmlx/blob/main/CHANGELOG.md"

[build-system]
requires = ["uv_build>=0.9.5,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "mkdocstrings[python]>=0.30.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.4",
]

[tool.ruff.lint]
select = ["I", "F"]
