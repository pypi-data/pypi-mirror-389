[tool.poetry]
name = "deepbridge"
version = "0.1.50"
description = ""
authors = ["Team DeepBridge <gustavo.haase@gmail.com>"]
readme = "README.md"
packages = [{include = "deepbridge"}]
exclude = [
    "simular_lib/**",
    ".claude/**",
    ".github/**",
    ".vscode/**",
    "academic/**",
    "papers/**",
    "planejamento_doc/**",
    "scripts/**",
    "tests/**"
]
classifiers = [
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Environment :: Console",
    "Natural Language :: Portuguese (Brazilian)",
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3.12",
]


[tool.poetry.urls]
"Documentação" = "https://deepbridge.readthedocs.io/en/latest/"
"Código" = "https://github.com/DeepBridge-Validation/DeepBridge"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
typer = {extras = ["all"], version = "^0.15.1"}
numpy = "^2.2.3"
pandas = "^2.2.3"
scikit-learn = "^1.6.1"
xgboost = "^2.1.4"
scipy = "^1.15.1"
rich = "^13.9.4"
joblib = "^1.4.2"
ipython = "^8.32.0"
optuna = "^4.2.1"
matplotlib = "^3.10.0"
tabulate = "^0.9.0"
seaborn = "^0.13.2"
jinja2 = "^3.1.5"
setuptools = "^76.0.0"
plotly = "^6.0.0"
ipywidgets = "^8.1.5"
statsmodels = "^0.14.4"
dask = {extras = ["distributed"], version = "^2025.3.0"}
pyarrow = "^19.0.1"
onnxruntime = "^1.22.1"



[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-cov = "^6.0.0"
blue = "^0.9.1"
isort = "^6.0.0"
taskipy = "^1.14.1"


[tool.poetry.group.doc.dependencies]
mkdocs-material = "^9.6.4"
mkdocstrings = "^0.28.0"
mkdocstrings-python = "^1.15.0"
mkdocs-macros-plugin = "^1.3.7"
jinja2 = "^3.1.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.pytest.ini_options]
pythonpath = "."
addopts =  "--doctest-modules"

[tool.isort]
profile = "black"
line_length = 79

[tool.taskipy.tasks]
lint = "blue --check --diff . && isort --check --diff ."
docs = "mkdocs serve"
pre_test = "task lint"
test = "pytest -s -x --cov=deepbridge -vv"
post_test = "coverage html"