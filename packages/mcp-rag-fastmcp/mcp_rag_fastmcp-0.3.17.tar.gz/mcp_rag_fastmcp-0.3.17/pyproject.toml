[project]
name = "mcp-rag-fastmcp"
version = "0.3.17"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "python-dotenv>=1.0.1",
    "openai>=1.40.0",
    "volcengine-python-sdk[ark]>=1.0.0",
    "mcp>=1.12.4",
    "requests>=2.32.3",
    "rich>=14.1.0",
    "tqdm>=4.67.1",
    "flask>=3.0.0",
]

[project.scripts]
# CLI entrypoint: `mcp-rag` will invoke mcp_rag.cli:main
mcp-rag = "mcp_rag.cli:main"

[project.urls]
Homepage = "https://github.com/fastmcp-me/mcp-rag#readme"
Repository = "https://github.com/fastmcp-me/mcp-rag.git"
Issues = "https://github.com/fastmcp-me/mcp-rag/issues"

[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_rag"]
