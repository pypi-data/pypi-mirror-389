[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "lumos-salience"
version = "1.0.0"
description = "LLM-based Universal Measure Of Salience - Testing LLMs' ability to capture image salience"
readme = "readme.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  { name = "Cantay Caliskan", email = "ccaliska@ur.rochester.edu" },
  { name = "Zhizhuang Chen", email = "zchen141@u.rochester.edu" }
]
keywords = ["Computer Vision", "Large Language Model", "Saliency Detection", "Image Segmentation"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Scientific/Engineering :: Image Recognition",
]

dependencies = [
  "numpy>=1.19.0",
  "opencv-python>=4.5.0",
  "pandas>=1.3.0",
  "pillow>=8.0.0",
  "torch>=2.0.0",
  "tqdm>=4.60.0",
  "requests>=2.25.0",
  "transformers>=4.30.0",
  "accelerate>=0.20.0",
]

[project.urls]
Repository = "http://github.com/NNyarlathotep/Lumos-Salience"
Issues = "https://github.com/NNyarlathotep/Lumos-Salience/issues"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/lumos"]
