[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "hybmkg-pycast"
version = "0.1.3"
authors = [
    { name="Nurdeka Hidayanto", email="nurdeka.bmkg@gmail.com" }
]
description = "Hybrid climate forecasting framework for BMKG using Python"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"

dependencies = [
    "numpy>=1.26.0",
    "pandas>=2.3.0",
    "scipy>=1.15.0",
    "matplotlib>=3.10.0",
    "xarray>=2025.6.0",
    "netCDF4>=1.7.0",
    "cartopy>=0.25.0",
    "pyproj>=3.7.0",
    "shapely>=2.0.0",
    "joblib>=1.3.0",
    "tqdm>=4.67.0",
    "simpful>=2.12.0",
    "scikit-learn>=1.7.0",
    "xgboost>=3.1.0",
    "lightgbm>=4.6.0",
    "tensorflow>=2.15.0",
    "keras>=2.15.0",
    "statsmodels>=0.14.0",
    "pmdarima>=2.0.0",
    "PyWavelets>=1.6.0"
]

[project.urls]
Source = "https://github.com/nurdeka/hybmkg_pycast"
