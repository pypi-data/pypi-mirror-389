[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vcf2bedgraph"
version = "0.1.3"
description = "Convert VCF files to BedGraph format"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["cyvcf2>=0.30.0", "pysam>=0.19.0"]
license = { text = "MIT" }
authors = [{ name = "Your Name", email = "your.email@example.com" }]
keywords = ["vcf", "bedgraph", "genomics", "bioinformatics"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/fcliquet/vcf2bedgraph"
Repository = "https://github.com/fcliquet/vcf2bedgraph.git"
Issues = "https://github.com/fcliquet/vcf2bedgraph/issues"

[project.scripts]
vcf2bedgraph = "vcf2bedgraph.cli:main"
