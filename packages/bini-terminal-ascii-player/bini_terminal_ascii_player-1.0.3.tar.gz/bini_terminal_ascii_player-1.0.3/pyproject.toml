[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bini-terminal-ascii-player"
version = "1.0.3"
authors = [
    {name = "scarlieee02", email = "akari192168@gmail.com"},
]
description = "Play videos and images as full screen ASCII art in your terminal"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["terminal", "ascii", "video", "image", "media", "player", "fullscreen"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "opencv-python>=4.5.0",
    "Pillow>=8.0.0",
    "numpy>=1.19.0",
]

[project.scripts]
bini = "terminal_media_player.cli:main"
terminal-ascii-player = "bini_bini_terminal_media_player.cli:main"
ascii-video = "bini_bini_terminal_media_player.cli:main"