[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gitpulse-cli"
version = "0.1.0"
description = "A lightweight CLI tool that reports Git pull events to a GitPulse server."
readme = "README.md"
requires-python = ">=3.7"
authors = [{ name = "Tayo Adepetu", email = "youremail@example.com" }]
license = { text = "MIT" }
keywords = ["git", "cli", "hooks", "automation", "laravel", "gitpulse"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/gitpulse-cli"
Repository = "https://github.com/yourusername/gitpulse-cli"
Issues = "https://github.com/yourusername/gitpulse-cli/issues"

[project.scripts]
gitpulse = "gitpulse.main:main"
