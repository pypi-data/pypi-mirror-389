[project]
name = "ibm-watsonxdata-dl-retrieval-mcp-server"
version = "0.2.9"
description = "An IBM watsonx.data mcp server that seamlessly connects AI agents with document libraries"
readme = "README.md"
authors = [
    { name = "IBM watsonx.data" }
]
requires-python = ">=3.11"
license = { text = "Apache-2.0" }
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
]
dependencies = [
    "mcp[cli,sse]>=1.17.0",
    "requests==2.32.4",
    "fastmcp==2.13.0",
]
long_description_content_type = "text/markdown"

[project.urls]
Repository = "https://github.com/IBM/ibm-watsonxdata-dl-retrieval-mcp-server.git"
"Bug Tracker" = "https://github.com/IBM/ibm-watsonxdata-dl-retrieval-mcp-server/issues"

[project.scripts]
ibm-watsonxdata-dl-retrieval-mcp-server = "ibm_watsonxdata_dl_retrieval_mcp_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.optional-dependencies]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0"
]

[dependency-groups]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.1",
    "pytest-cov>=4.1.0",
]

[tool.poetry.dependencies]
pre-commit = "^3.8.0"  # or the latest version

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
asyncio_mode = "auto"
