[build-system]
    requires = ["hatchling"]
    build-backend = "hatchling.build"

[project]
    name = "gfapy-wrap"
    version = "0.0.0"
    description = "Python wrapper for gfapy."
    authors = [{ name = "vepain", email = "victorepain@disroot.org" }]
    readme = "README.md"
    license = { file = "LICENSE" }
    requires-python = ">=3.13"

    dependencies = [
        "typer >=0.19, <0.20",
        "gfapy >= 1.2, <1.3",
        "networkx >=3.5, <3.6",
        "types-networkx >=3.5, <3.6",
        "biopython >=1.85, <1.86 ",
        "bgzip >=0.5, <0.6",
        "returns[compatible-mypy] >=0.26, <0.27",
    ]

    [project.scripts]
        wgfapy = "wgfapy.__main__:main"

[tool.hatch.build.targets.wheel]
    packages = ["src/wgfapy"]

[tool.setuptools.package-data]
    wgfapy = ["py.typed"]
