site_name: notion-py-client
site_description: Type-safe Python client for Notion API
site_author: Masafumi Higashi
site_url: https://higashi-masafumi.github.io/notion-py/
repo_url: https://github.com/Higashi-Masafumi/notion-py
repo_name: Higashi-Masafumi/notion-py

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            docstring_style: google

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Quick Start: quickstart.md
  - API Endpoints:
      - Databases: api/databases.md
      - Data Sources: api/datasources.md
      - Pages: api/pages.md
      - Blocks: api/blocks.md
      - Users: api/users.md
      - Comments: api/comments.md
      - Search: api/search.md
  - Type Reference:
      - Overview: types/index.md
      - Blocks: types/blocks.md
      - Properties: types/properties.md
      - Filters: types/filters.md
      - Requests: types/requests.md
  - Advanced Usage:
      - Domain Mapping: advanced/mapper.md
      - Utilities: advanced/utils.md
