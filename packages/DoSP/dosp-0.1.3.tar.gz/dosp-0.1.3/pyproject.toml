[project]
name = "DoSP"
version = "0.1.3"
description = "A DoSP (Data over Socket Protocol) client and server"
authors = [{name = "daniil10295", email = "chernyak.daniil.2010@gmail.com"}]
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICEN[CS]E*"]
classifiers = [
    #   3 - Alpha
    #   4 - Beta
    #   5 - Production/Stable
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "pycryptodome",
    "cryptography"
]

[tool.setuptools.packages.find]
where = ["."]
include = [
    "dosp*"
]

[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"
