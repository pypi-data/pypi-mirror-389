[metadata]
name = pydecs
version = 2025.11.06
description = This tool enables us to analyze equilibrium concentrations of point and complex defects in crystalline solids
author = Takafumi Ogawa
author_email = takafumi.ogawa.1+pydecs@gmail.com
url = https://gitlab.com/tkog/pydecs
license = Apache-2.0
license_file = LICENSE.txt
classifiers = 
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Chemistry
	Topic :: Scientific/Engineering :: Physics

[options]
packages = find:
zip_safe = False
install_requires = 
	numpy
	scipy
	matplotlib
	toml
	pathos

[options.extras_require]
extra = 
	pymatgen
	pymatgen-analysis-defects
	pandas
	networkx
	bvlain
	ase

[options.entry_points]
console_scripts = 
	pydecs-convDOS-VASP = pydecs.aux_convDOS:convDOSfromVASP
	pydecs-convGasEne-JANAF = pydecs.aux_convGasEne:convGasEneFromJANAF
	pydecs-getGasEne-JANAF = pydecs.aux_convGasEne:getGasEneFromJANAF
	pydecs-checkEqPhases = pydecs.aux_check_equilibrium_phases:check_equilibrium_phases_0K
	pydecs = pydecs.pydecs:pydecs_main
	pydecs-plot-densities = pydecs.aux_plot_defectdata:plot_defect_data
	pydecs-prep-poscar2cif = pydecs.aux_prep:poscar_to_cif
	pydecs-prep-cif2pocar = pydecs.aux_prep:cif_to_poscar
	pydecs-prep-grouping-POSCAR = pydecs.aux_prep:group_by_symmetry
	pydecs-prep-chkDupl-POSCARs = pydecs.aux_prep:check_duplication
	pydecs-prep-findInt-CHGCAR = pydecs.aux_prep:find_interstitial_from_CHGCAR
	pydecs-prep-genDefectModels = pydecs.aux_prep:generate_defect_models
	pydecs-run-setupFolders = pydecs.aux_runSupport:setup_folders_vasp
	pydecs-post-EdefCorrect-ExtFNV-VASP = pydecs.aux_EdefCorrection_VASP:calcEdefCorrectionVASP
	pydecs-post-autoFNV = pydecs.aux_runSupport:apply_extFNV_to_all
	pydecs-post-collectEnergies = pydecs.aux_runSupport:collect_energies_vasp
	pydecs-post-identify-defects = pydecs.aux_post:identify_defects
	pydecs-post-autoDefIdentification = pydecs.aux_runSupport:apply_defIdentification_to_all
	pydecs-dpath-long = pydecs.aux_dpath:search_diffpath_long
	pydecs-dpath-mkimages-pathsFile = pydecs.aux_dpath:mkimages_from_pathsfile
	pydecs-dpath-mkimages-twoPOSCARs = pydecs.aux_dpath:mkimages_from_twoposcars

[egg_info]
tag_build = 
tag_date = 0

