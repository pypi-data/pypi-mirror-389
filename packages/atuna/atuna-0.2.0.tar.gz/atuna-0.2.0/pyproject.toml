[project]
name = "atuna"
version = "0.2.0"
description = "A Fine-tuning assistant for large language models"
readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "Pasieka Manuel", email = "manuel.pasieka@protonmail.ch" }]
license = { text = "MIT" }
keywords = [
    "machine-learning",
    "fine-tuning",
    "llm",
    "transformers",
    "unsloth",
    "optuna",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "bitsandbytes>=0.48.1",
    "ninja>=1.13.0",
    "optuna>=4.5.0",
    "pydantic-settings>=2.11.0",
    "transformers>=4.57.1",
    "unsloth>=2025.10.10",
    "unsloth-zoo>=2025.10.12",
    "vllm>=0.11.0",
    "torchao==0.13.0",
    "loguru>=0.7.3",
    "optuna-dashboard>=0.19.0",
    "tensorboard>=2.20.0",
]

[project.urls]
Homepage = "https://github.com/mapa17/atuna"
Repository = "https://github.com/mapa17/atuna"
Issues = "https://github.com/mapa17/atuna/issues"

[project.scripts]
atuna = "atuna.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["src/atuna"]

[tool.hatch.build.targets.wheel]
packages = ["src/atuna"]

# Include logo and documentation files in the package
[tool.hatch.build.targets.wheel.shared-data]
"docs" = "docs"

[tool.uv.sources]
xformers = { git = "https://github.com/facebookresearch/xformers.git", rev = "main" }

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
    "ty>=0.0.1a24",
    "ruff>=0.14.2",
    "pytest>=7.0.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "twine>=4.0.0",
    "bandit>=1.7.0",
    "safety>=2.3.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocs-mermaid2-plugin>=1.1.0",
]
all = ["tensorboard>=2.20.0", "optuna-dashboard>=0.19.0"]

# UV tool configuration
[tool.uv]
dev-dependencies = [
    "pre-commit>=4.3.0",
    "ty>=0.0.1a24",
    "ruff>=0.14.2",
    "pytest>=7.0.0",
    "pytest-cov>=4.1.0",
    "twine>=4.0.0",
]

# UV workspace configuration for multi-package projects (future use)
# [tool.uv.workspace]
# members = [".", "plugins/*"]

[tool.ty]
# Configuration options will be documented as ty matures
