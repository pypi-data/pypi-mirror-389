[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tlsleuth"
version = "0.1.0"
requires-python = ">=3.9"
authors = [
  { name = "Rafael Fron", email = "range.bay8483@eagereverest.com" },
]
maintainers = [
  { name = "Rafael Fron", email = "range.bay8483@eagereverest.com" },
]
description = "Scan hosts for weak TLS/SSL settings and certificate issues."
readme = "README.md"
keywords = ["tls", "ssl", "certificates", "https", "encryption", "security"]
license = { text = "MIT" }
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: System Administrators",
  "Intended Audience :: Information Technology",
  "Topic :: Security",
  "Topic :: Internet :: WWW/HTTP",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
]
dependencies = []

[project.optional-dependencies]
test = [
  "pytest>=7.0",
]

[project.scripts]
tlsleuth = "tlsleuth.cli:main"

[project.urls]
Repository = "https://github.com/RafaLe0/TLSleuth"
Issues = "https://github.com/RafaLe0/TLSleuth/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["tlsleuth*"]

[tool.setuptools.package-data]
tlsleuth = [
  "TLSleuthAscii.txt",
  "logging.conf",
]

