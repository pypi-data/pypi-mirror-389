[project]
name = "fastmongo"
version = "0.0.46"
authors = [
  { name="ZeroSeeker", email="zeroseeker@foxmail.com" },
]
description = "make it easy to use pymongo"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "envx >= 1.0.1",
    "pymongo == 4.15.3",
    "showlog >= 0.0.6"
]

[project.urls]
Homepage = "https://gitee.com/ZeroSeeker/fastmongo"
Issues = "https://gitee.com/ZeroSeeker/fastmongo/issues"

[build-system]
requires = [
    "hatchling >= 1.26"
]
build-backend = "hatchling.build"