[project]
name = "crosstray"
version = "0.1.1"
description = "A lightweight Python library for creating system tray icons on Windows. (Future versions will add macOS and Linux support.) No heavy GUI dependenciesâ€”just simple status indicators, notifications, and menus."
readme = "README.md"
authors = [
  {name = "Uman Sheikh", email = "muman014@gmail.com"}
]
maintainers = [
  {name = "Uman Sheikh", email = "muman014@gmail.com"}
]
classifiers = [
    # TODO
]
license = {text = "MIT"}
dependencies = [
  "typer",
  "pywin32; platform_system == 'Windows'"
]
requires-python = ">= 3.10"

[project.optional-dependencies]
test = [
    "coverage",  # testing
    "pytest",  # testing
    "ruff",  # linting
    "ty", # checking types
    "ipdb", # debugging
]
dev = ["pytest", "pytest-cov"]

[project.urls]
bugs = "https://github.com/UmanSheikh/crosstray/issues"
changelog = "https://github.com/UmanSheikh/crosstray/blob/master/changelog.md"
homepage = "https://github.com/UmanSheikh/crosstray"

[project.scripts]
crosstray = "crosstray.cli:app"

[tool.ty]
# All rules are enabled as "error" by default; no need to specify unless overriding.
# Example override: relax a rule for the entire project (uncomment if needed).
# rules.TY015 = "warn"  # For invalid-argument-type, warn instead of error.

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]

[tool.uv]
package = true
