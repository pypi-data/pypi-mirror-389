[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "windmill_lib"
version = "0.0.4"
authors = [
    {name = "Abdiel Souza", email = "abdielcsouza@gmail.com"}
