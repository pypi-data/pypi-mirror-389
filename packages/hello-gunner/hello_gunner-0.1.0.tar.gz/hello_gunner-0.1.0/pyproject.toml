[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hello-gunner"
version = "0.1.0"
description = "Tiny example package with a CLI and type hints"
readme = "README.md"
requires-python = ">=3.9"
dependencies = []

[project.scripts]
hello = "hello_pkg.cli:main"

[tool.setuptools.package-data]
hello_pkg = ["py.typed"]
