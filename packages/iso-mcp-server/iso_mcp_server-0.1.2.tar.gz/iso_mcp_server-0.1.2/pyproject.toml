[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "iso-mcp-server"
version = "0.1.2"
description = "MCP server exposing tools to validate ISO 45001/9001 MoM spreadsheets"
authors = [{name = "Your Name", email = "you@example.com"}]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "pandas>=2.1.0",
  "openpyxl>=3.1.2",
  "python-docx>=1.1.0",
  "markdown>=3.5.1",
  "jinja2>=3.1.3",
  "mcp>=1.0.0",
  "uvicorn>=0.30.0",
  "fastapi>=0.111.0"
]

[project.scripts]
iso-mcp = "iso_mcp_server.server:main"

# ⬇️ This is the important bit
[tool.setuptools]
packages = ["iso_mcp_server"]
include-package-data = true
