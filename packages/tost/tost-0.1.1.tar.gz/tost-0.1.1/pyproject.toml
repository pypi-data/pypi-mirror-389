[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.maturin]
module-name = "tost._tost"
bindings = "pyo3"
python-source = "python/src"
cargo-manifest-path = "rust/Cargo.toml"

[project]
name = "tost"
version = "0.1.1"
description = "TOON (Token-Oriented Object Notation) Python API - A compact data format optimized for LLM token usage"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "JohanLi233", email = "li_zhonghan@qq.com" }
]
keywords = ["toon", "token", "format", "llm", "serialization", "encoding", "decoding"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup",
]

[project.urls]
Homepage = "https://github.com/JohanLi233/tost"
Repository = "https://github.com/JohanLi233/tost"
Documentation = "https://github.com/JohanLi233/tost#readme"
Issues = "https://github.com/JohanLi233/tost/issues"

[dependency-groups]
dev = [
    "maturin>=1.0,<2.0",
]

[tool.uv]
index-url = "https://pypi.tuna.tsinghua.edu.cn/simple"
