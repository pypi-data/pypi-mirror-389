[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pydeconstruct"
version = "0.1.0"
description = "Deconstruct a Python file into C, assembly, and machine code"
readme = "README.md"
authors = [{ name = "Your Name", email = "you@example.com" }]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = ["cython>=3.0"]

[project.scripts]
pydeconstruct = "pydeconstruct.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
