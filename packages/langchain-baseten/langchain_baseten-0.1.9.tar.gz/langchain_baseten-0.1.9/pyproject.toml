[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
authors = []
requires-python = ">=3.9.0,<4.0.0"
dependencies = [
    "langchain-core>=0.3.55,<2.0.0",
    "openai>=2.4.0,<3.0.0",
    "baseten-performance-client>=0.0.11",
]
name = "langchain-baseten"
version = "0.1.9"
description = "An integration package connecting Baseten and LangChain"

[project.license]
text = "MIT"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
"Source Code" = "https://github.com/basetenlabs/langchain-baseten/tree/master/libs/baseten"
"Release Notes" = "https://github.com/langchain-ai/langchain/releases?q=tag%3A%22langchain-baseten%3D%3D0%22&expanded=true"
repository = "https://github.com/langchain-ai/langchain"

[dependency-groups]
test = [
    "pytest>=7.3.0,<8.0.0",
    "freezegun>=1.2.2,<2.0.0",
    "pytest-mock>=3.10.0,<4.0.0",
    "syrupy>=4.0.2,<5.0.0",
    "pytest-watcher>=0.3.4,<1.0.0",
    "pytest-asyncio>=0.21.1,<1.0.0",
    "pytest-socket>=0.7.0,<1.0.0",
    "langchain-core",
    "langchain-tests",
]
test_integration = []
lint = [
    "ruff>=0.13.1,<0.14.0",
]
dev = [
    "langchain-core",
]
typing = [
    "mypy>=1.10.0,<2.0.0",
    "langchain-core",
]

[tool.uv.sources.langchain-core]
path = "../../core"
editable = true

[tool.uv.sources.langchain-tests]
path = "../../standard-tests"
editable = true

[tool.mypy]
disallow_untyped_defs = "True"

[tool.ruff]
target-version = "py39"

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
select = [
    "A",
    "ASYNC",
    "C4",
    "COM",
    "D",
    "E",
    "EM",
    "F",
    "FA",
    "FBT",
    "FLY",
    "I",
    "ICN",
    "INT",
    "ISC",
    "PGH",
    "PIE",
    "PERF",
    "PYI",
    "Q",
    "RET",
    "RSE",
    "RUF",
    "S",
    "SLF",
    "SLOT",
    "SIM",
    "T10",
    "T20",
    "TID",
    "UP",
    "W",
    "YTT",
]
ignore = [
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D107",
    "COM812",
    "ISC001",
    "PERF203",
    "S112",
    "RUF012",
    "SLF001",
    "UP007",
    "UP045",
]
unfixable = [
    "B028",
]

[tool.ruff.lint.pydocstyle]
convention = "google"
ignore-var-parameters = true

[tool.ruff.lint.extend-per-file-ignores]
"tests/**/*.py" = [
    "S101",
    "S311",
]

[tool.coverage.run]
omit = [
    "tests/*",
]

[tool.pytest.ini_options]
addopts = "--snapshot-warn-unused --strict-markers --strict-config --durations=5"
markers = [
    "requires: mark tests as requiring a specific library",
    "compile: mark placeholder test used to compile integration tests without running them",
]
asyncio_mode = "auto"
