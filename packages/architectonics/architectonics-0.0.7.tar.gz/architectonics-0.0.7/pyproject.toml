[tool.poetry]
name = "architectonics"
version = "0.0.7"
description = ""
authors = ["kirshuvl <kirshuvl@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.11"
alembic = "1.16.5"
asyncpg = "0.30.0"
dotenv = "0.9.9"
fastapi = "0.116.1"
pydantic = "2.11.7"
SQLAlchemy = "2.0.43"
uvicorn = "0.35.0"
aio-pika = "^9.5.7"

[tool.poetry.dev-dependencies]
isort = "6.0.1"
black = "25.1.0"
flake8 = "7.0.0"
pyproject-flake8 = "7.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "COMMON", "CORE", "SCHEMA", "SERVICES", "REPOSITORIES", "MODELS",  "FIRSTPARTY", "LOCALFOLDER"]
known_common = "common"
known_core = "core"
known_schema = "schema"
known_services = "services"
known_repositories = "repositories"
known_models = "models"
profile = "black"
force_sort_within_sections = true
line_length = 150
multi_line_output=3
include_trailing_comma = true
lines_between_sections=1

[tool.flake8]
max-line-length = 150
exclude = ["migrations", "*/migrations/*", "*/settings/*", ]
extend-ignore = ["F821"]

[tool.black]
line-length = 150
include = '\.pyi?$'
