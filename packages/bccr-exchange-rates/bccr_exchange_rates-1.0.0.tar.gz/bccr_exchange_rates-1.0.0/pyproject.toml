[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bccr-exchange-rates"
version = "1.0.0"
description = "Python library for scraping Costa Rican exchange rates from Banco Central de Costa Rica (BCCR)"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Mauricio LorÃ­a"}
]
keywords = ["bccr", "costa rica", "exchange rates", "currency", "scraping", "banco central",
    "tipo de cambio","compra y venta","tipo cambio"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]

dependencies = [
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.0",
    "python-dateutil>=2.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/bccr-exchange-rates"
Repository = "https://github.com/yourusername/bccr-exchange-rates"
Issues = "https://github.com/yourusername/bccr-exchange-rates/issues"
Documentation = "https://github.com/yourusername/bccr-exchange-rates#readme"

[tool.setuptools]
packages = ["bccr_exchange_rates"]

[tool.setuptools.package-data]
bccr_exchange_rates = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.black]
line-length = 100
target-version = ['py311']

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
