[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "finsignals"
version = "0.1.0"
description = "Lightweight library for financial signal generation and analysis"
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name = "Yash Kothari", email = "yash.kothari39@nmims.in" }
]
dependencies = [
  "pandas>=1.3",
  "numpy>=1.20",
  "matplotlib>=3.4"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Office/Business :: Financial :: Investment"
]
