[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "marketspec"
version = "0.1.0"
description = "Unified instrument spec parser and venue symbol resolver for crypto markets"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "QuantFolks"}]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Software Development :: Libraries",
  "Typing :: Typed",
]

[tool.hatch.build]
include = ["src/marketspec/**", "LICENSE", "README.md", "pyproject.toml"]

[tool.hatch.build.targets.wheel]
packages = ["src/marketspec"]
only-include = ["src/marketspec"]

[tool.hatch.build.targets.sdist]
include = ["src/marketspec", "LICENSE", "README.md", "pyproject.toml"]

[tool.ruff]
target-version = "py39"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = ["E","F","I","UP","B","A","S","PT","PLC","PLE","PLW"]
per-file-ignores = { "tests/*" = ["S101", "PT018"] }

[tool.mypy]
python_version = "3.9"
strict = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true