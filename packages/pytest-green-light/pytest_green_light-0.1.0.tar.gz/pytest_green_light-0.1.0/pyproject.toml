[build-system]
requires = ["setuptools>=65.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pytest-green-light"
version = "0.1.0"
description = "Pytest plugin that gives SQLAlchemy async engines the green light - automatically fixes MissingGreenlet errors"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Odos Matthews", email = "odosmatthews@gmail.com"}
]
maintainers = [
    {name = "Odos Matthews", email = "odosmatthews@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Pytest",
]

dependencies = [
    "pytest>=7.0.0",
    "sqlalchemy>=2.0.0",
    "greenlet>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest-asyncio>=0.21.0",
    "aiosqlite>=0.19.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "ty>=0.0.1",
]
postgres = [
    "asyncpg>=0.28.0",
    "testing.postgresql>=2.0.0",
]
mysql = [
    "aiomysql>=0.2.0",
    "testing.mysqld>=2.0.0",
]
all = [
    "pytest-asyncio>=0.21.0",
    "aiosqlite>=0.19.0",
    "asyncpg>=0.28.0",
    "aiomysql>=0.2.0",
    "testing.postgresql>=2.0.0",
    "testing.mysqld>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/eddiethedean/pytest-green-light"
Documentation = "https://github.com/eddiethedean/pytest-green-light#readme"
Repository = "https://github.com/eddiethedean/pytest-green-light"
Issues = "https://github.com/eddiethedean/pytest-green-light/issues"

[project.entry-points.pytest11]
green_light = "pytest_green_light.plugin"

[tool.pytest.ini_options]
markers = [
    "async_sqlalchemy: marks tests that use SQLAlchemy async (deselect with '-m \"not async_sqlalchemy\"')",
    "postgresql: marks tests that require PostgreSQL (deselect with '-m \"not postgresql\"')",
    "mysql: marks tests that require MySQL (deselect with '-m \"not mysql\"')",
    "sqlalchemy_version: marks tests for specific SQLAlchemy versions",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["E501"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.isort]
profile = "black"
line_length = 88

[tool.ty]
# Type checking configuration for ty
# ty automatically discovers and uses pyproject.toml
[environment]
python-version = "3.8"
