[metadata]
name = missalpha
version = 0.1.0
description = Lower/upper bounds of Cronbach's alpha with missing data.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
author = Biying Zhou
author_email = biying.zhou@psu.edu
url = https://github.com/BiyingZhou/missalpha
project_urls = 
	Homepage = https://github.com/BiyingZhou/missalpha
	Issues = https://github.com/BiyingZhou/missalpha/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Scientific/Engineering :: Information Analysis

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6,<3.8
install_requires = 
	numpy==1.18.5
	pandas==1.1.5
	scipy==1.0.0
	cvxpy==0.4.10
	qcqp==0.8.3
	CVXcanon==0.1.1
	ecos==2.0.14
	fastcache==1.1.0
include_package_data = True

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	missalpha = missalpha.cli:main

[options.package_data]
missalpha = 
	data/*.csv

[egg_info]
tag_build = 
tag_date = 0

