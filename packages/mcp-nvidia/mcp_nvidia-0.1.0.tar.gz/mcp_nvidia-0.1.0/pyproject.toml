[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-nvidia"
version = "0.1.0"
description = "MCP server to search across NVIDIA blogs and releases to empower LLMs to better answer NVIDIA specific queries"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Bharat Raghunathan"}
]
maintainers = [
    {name = "Bharat Raghunathan"}
]
keywords = ["mcp", "nvidia", "search", "llm", "model-context-protocol", "ai", "gpu", "cuda"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "mcp>=1.1.0",  # Requires MCP SDK with CallToolResult.structuredContent support (2025-06-18 spec)
    "httpx>=0.28.0",
    "beautifulsoup4>=4.14.0",
    "ddgs>=9.0.0",
    "nltk>=3.8.0",
]

[project.urls]
Homepage = "https://github.com/bharatr21/mcp-nvidia"
Repository = "https://github.com/bharatr21/mcp-nvidia.git"
Issues = "https://github.com/bharatr21/mcp-nvidia/issues"
Documentation = "https://github.com/bharatr21/mcp-nvidia#readme"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]
test = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]

[project.scripts]
mcp-nvidia = "mcp_nvidia.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_nvidia"]

[tool.hatch.build.targets.sdist]
include = [
    "src/",
    "README.md",
    "LICENSE",
]
