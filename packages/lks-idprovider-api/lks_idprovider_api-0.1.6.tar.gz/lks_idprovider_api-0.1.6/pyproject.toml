[build-system]
requires = ["poetry-core>=2.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "lks-idprovider-api"
version = "0.1.6"
description = "Pure API specification for LKS Identity Provider library with protocols, models, and contracts"
authors = [
    {name = "Raul Medeiros", email = "rmedeiros@lksnext.com"}
    ]
license = "LKSISL"
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "pydantic>=2.0.0,<3.0.0",
    "typing-extensions>=4.0.0",
    "pyright (>=1.1.402,<2.0.0)",
]

[project.urls]
Homepage = "https://github.com/lksnext/lks-idprovider-python"
Repository = "https://github.com/lksnext/lks-idprovider-python"
Documentation = "https://github.com/lksnext/lks-idprovider-python#readme"
Issues = "https://github.com/lksnext/lks-idprovider-python/issues"

[tool.poetry]
packages = [{include = "lks_idprovider", from = "src"}]

# Include/exclude files for the package
include = [
    "src/**/*.py",
    "README.md",
]
exclude = [
    "tests/",
    "docs/",
    "scripts/",
    "*.log",
    ".git*",
    ".*cache*",
    "__pycache__/",
    "*.pyc",
    "*.pyo",
    "build/",
    "dist/",
]



# Publishing configuration
[tool.poetry.build]
generate-setup-file = false

[tool.poetry.group.dev.dependencies]
pytest-asyncio = "^0.24.0"
pytest-cov = "^5.0.0"
black = "^24.0.0"
isort = "^5.13.0"
ruff = "^0.6.0"
pre-commit = "^4.0.0"


[tool.black]
line-length = 88


[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["lks_idprovider"]

[tool.ruff]
line-length = 88
target-version = "py39"
extend-exclude = ["build", "dist"]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = []

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers"
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
pythonpath = ["src"]

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
