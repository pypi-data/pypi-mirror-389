[project]
name = "pub-lake"
version = "0.1.0"
description = "Aggregate publication metadata from bioRxiv, OpenAlex, and more."
readme = "README.md"
authors = [
  {name = "Thomas Eidens", email = "thomas.eidens@embo.org"}
]
maintainers = [
  {name = "Thomas Eidens", email = "thomas.eidens@embo.org"}
]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
license = {text = "MIT"}
dependencies = [
    "pandas>=2.3.3",
    "pyalex>=0.18",
    "pydantic>=2.12.3", # OpenAlex API client
    "requests>=2.32.5", # for bioRxiv API calls
    "sqlalchemy>=2.0.44", # ORM
    "sqlalchemy-utc>=0.14.0", # ORM timezone support
    "tenacity>=9.1.2", # retry logic
    "tqdm>=4.67.1", # progress bars
    "typer-slim>=0.20.0", # CLI framework
]
requires-python = ">= 3.10"

[dependency-groups]
dev = [
    {include-group = "docs"},
    {include-group = "lint"},
    {include-group = "test"},
]
lint = [
    "ruff>=0.14.1",  # format/lint
    "ty>=0.0.1a23",  # type check
]
test = [
    "coverage>=7.11.0",  # report test coverage
    "ipdb>=0.13.13",  # interactive debugging
    "pytest>=8.4.2",  # run tests
]
docs = [
    "myst-parser>=4.0.1",  # Markdown support for Sphinx
    "sphinx>=8.1.3",  # documentation generator
    "sphinx-pyproject>=0.3.0",  # Sphinx integration with pyproject.toml
]
publish = [
    "build>=1.2.1",
    "twine>=5.2.0",
]

[project.urls]
bugs = "https://github.com/source-data/pub-lake/issues"
changelog = "https://github.com/source-data/pub-lake/blob/main/HISTORY.md"
homepage = "https://github.com/source-data/pub-lake"

[project.scripts]
pub_lake = "pub_lake.cli:app"

[tool.ty]
# All rules are enabled as "error" by default; no need to specify unless overriding.
# Example override: relax a rule for the entire project (uncomment if needed).
# rules.TY015 = "warn"  # For invalid-argument-type, warn instead of error.

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]

[tool.sphinx-pyproject]
extensions = [
    "myst_parser",
]

[tool.uv]
package = true

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
