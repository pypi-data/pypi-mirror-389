[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "dc43-demo-app"
description = "End-to-end FastAPI and Spark demo for dc43"
readme = "README.md"
requires-python = ">=3.11"
dynamic = ["version"]
authors = [
  { name = "Andy Petrella" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "dc43-service-clients>=0.27.0.0",
  "dc43-service-backends>=0.27.0.0",
  "dc43-integrations[spark]>=0.27.0.0",
  "dc43-contracts-app[spark]>=0.27.0.0",
  "fastapi>=0.118.0",
  "uvicorn>=0.30.0",
  "jinja2>=3.1.0",
  "python-multipart>=0.0.5",
  "databricks-dlt>=0.2.0,<0.3",
]

[project.scripts]
dc43-demo = "dc43_demo_app.runner:main"

[tool.setuptools.dynamic]
version = {file = "VERSION"}

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["dc43_demo_app*"]

[tool.setuptools.package-data]
"dc43_demo_app" = [
  "static/**/*",
  "templates/**/*",
  "demo_data/**/*",
]
