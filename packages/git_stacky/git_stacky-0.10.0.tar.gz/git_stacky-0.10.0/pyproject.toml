[tool.poetry]
name = "git_stacky"
version = "0.10.0"
description = "Minimal Git extension for working with multi-commit stacks"
authors = ["Hunter Gatewood <hgatewood@gmail.com>"]
readme = "README.md"

[tool.poetry.scripts]
git-stack = "git_stacky.cli:cli"

[tool.poetry.dependencies]
python = "^3.12"
click = "^8.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
