[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "umitkavala-zeroc"
version = "1.0.2"
description = "Zeroc: High-Performance API Compression Protocol"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Umit Kavala"}
]
keywords = [
    "compression",
    "protobuf",
    "zstd",
    "zstandard",
    "api",
    "performance",
    "bandwidth",
    "serialization"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Archiving :: Compression",
    "Topic :: Internet :: WWW/HTTP",
    "Typing :: Typed"
]

dependencies = [
    "zstandard>=0.21.0",
    "crc32c>=2.3"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-benchmark>=4.0.0",
    "pyright>=1.1.0",
    "ruff>=0.1.0",
    "types-protobuf>=4.0.0"
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0"
]

[project.urls]
Homepage = "https://github.com/umitkavala/zeroc"
Documentation = "https://github.com/umitkavala/zeroc/tree/main/spec"
Repository = "https://github.com/umitkavala/zeroc"
Issues = "https://github.com/umitkavala/zeroc/issues"
Changelog = "https://github.com/umitkavala/zeroc/releases"

[tool.setuptools]
packages = ["zeroc"]

[tool.setuptools.package-data]
zeroc = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --cov=zeroc --cov-report=term-missing --cov-report=html"

[tool.coverage.run]
source = ["zeroc"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod"
]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports

[tool.pyright]
include = ["zeroc"]
exclude = ["**/__pycache__"]
reportMissingTypeStubs = false
pythonVersion = "3.8"
pythonPlatform = "All"
