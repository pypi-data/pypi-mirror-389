[project]
name = "alquimia-client"
version = "0.1.1"
description = "Seamslesly connect your apps with Alquimia Runtime API"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "httpx",
    "pydantic",
]
[dependency-groups]
dev = [
    "ruff>=0.14.0",
    "tool>=0.8.0",
]
[build-system]
requires = ["setuptools>=70.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
repository = "https://github.com/alquimia-ai/alquimia-python-client.git"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["alquimia*"]
