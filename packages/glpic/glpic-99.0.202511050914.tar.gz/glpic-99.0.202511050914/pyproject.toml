[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "glpic"
version = "99.0.202511050914"
description = "GLPI client"
readme = "README.md"
license = {text = "ASL"}
authors = [{ name = "Karim Boumedhel", email = "karimboumedhel@gmail.com" }]
urls = {Homepage = "http://github.com/karmab/glpic"}
dependencies = [ "fastmcp", "prettytable"]

[project.scripts]
glpic = "glpic.cli:cli"
glpimcp = "glpic.mcp_server:main"

[tool.setuptools.packages.find]
where = ["src"]
