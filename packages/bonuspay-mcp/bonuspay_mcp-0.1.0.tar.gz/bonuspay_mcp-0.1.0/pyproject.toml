[project]
name = "bonuspay-mcp"
version = "0.1.0"
description = "MCP Server for BonusPay API."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.28.1",
    "httpx-sse>=0.4.1",
    "mcp[cli]>=1.15.0",
    "cryptography>=42.0.3",
    "python-dotenv>=1.1.1",
    "typer>=0.16.0"
]
[[project.authors]]
name = "gavin"
email = "meiyan532484710@gmail.com"

[project.scripts]
bonuspay-mcp = "bonuspay.__main__:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/bonuspay"]

[tool.hatch.build]
packages = ["src/bonuspay"]
