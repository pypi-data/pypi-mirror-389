[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mavi-companion"
version = "0.4.0"
description = "Mavi Companion CLI - fast coding assistant for documentation lookups."
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "Vishnu Chityala" }
]
dependencies = [
  "typer==0.20.0",
  "rich==14.2.0",
  "keyring==25.6.0",
  "langchain==1.0.3",
  "langchain-core==1.0.2",
  "langchain-google-genai==3.0.0",
  "langchain-huggingface==1.0.0",
  "langchain-ollama==1.0.0",
  "langchain-openai==1.0.1",
  "langgraph==1.0.2",
  "langgraph-checkpoint==3.0.0",
  "langgraph-prebuilt==1.0.2",
  "langgraph-sdk==0.2.9",
  "langsmith==0.4.39",
  "torch==2.9.0",
  "transformers==4.57.1",
  "twine==6.2.0"
]

[project.scripts]
mavi = "mavi_companion.main:app"
mavi-companion = "mavi_companion.main:app"

[tool.setuptools.packages.find]
include = ["mavi_companion*"]
