[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mavi-companion"
version = "0.5.2"
description = "Mavi Companion CLI - fast coding assistant for documentation lookups."
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "Vishnu Chityala" }
]

dependencies = [
    "typer",
    "rich",
    "keyring",
    "langchain",
    "langchain-core",
    "langchain-community==0.4.1",
    "langchain-huggingface",
    "langchain-google-genai",
    "huggingface-hub",
    "transformers",
    "torch",
    "google-generativeai",
    "duckduckgo-search",
    "langchain-community[github]",
    "requests",
    "pydantic",
    "python-dotenv",
]

[project.scripts]
mavi = "mavi_companion.main:app"
mavi-companion = "mavi_companion.main:app"

[tool.setuptools.packages.find]
include = ["mavi_companion*"]
