[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "edapipeline"
version = "0.1.4"
description = "Comprehensive Exploratory Data Analysis Pipeline"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Syed Nazmus Sakib", email = "your.email@example.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = [
    "numpy>=1.19.0",
    "pandas>=1.1.0",
    "matplotlib>=3.3.0",
    "seaborn>=0.11.0",
    "scipy>=1.5.0",
]

[project.urls]
Homepage = "https://github.com/SyedNazmusSakib-SNS/EDAPipeline"
"Bug Tracker" = "https://github.com/SyedNazmusSakib-SNS/EDAPipeline/issues"

[tool.setuptools.packages.find]
where = ["src"]