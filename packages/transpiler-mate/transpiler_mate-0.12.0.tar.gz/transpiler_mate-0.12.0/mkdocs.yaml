site_name: transpiler-mate
site_url: https://terradue.github.io/transpiler-mate/
site_author: Fabrice Brito, Simone Tripodi
repo_url: https://github.com/Terradue/transpiler-mate/
repo_name: Terradue/transpiler-mate

theme:
    logo: imgs/icon-eoap.png
    name: material

    palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

plugins:
  - search
  - mermaid2:
      version: 11.4.1
  - mkdocs-jupyter:
      execute: true
      show_input: True
      no_input: False

markdown_extensions:
  - pymdownx.details
  - abbr
  - admonition
  - footnotes
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - attr_list
  - pymdownx.snippets:
      base_path: './'
  - pymdownx.highlight:
      line_spans: __span

extra_css:
  - styles/css/app.css
  
extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - index.md
  - conventions.md
  - JSON Schemas:
    - DataCite 4.6: ./schemas/datacite_4_6.md
    - Schema.org/SoftwareApplication: ./schemas/software_application.md
  - CrossWalks:
    - ./xwalks/codemeta.md
    - ./xwalks/datacite.md
    - ./xwalks/ogc_record.md
    - ./xwalks/invenio.md
  - CLI Commands:
    - ./cli/codemeta.md
    - ./cli/datacite.md
    - ./cli/ogc_record.md
    - ./cli/invenio.md
  - API doc: ./api/latest/transpiler_mate/index.md

