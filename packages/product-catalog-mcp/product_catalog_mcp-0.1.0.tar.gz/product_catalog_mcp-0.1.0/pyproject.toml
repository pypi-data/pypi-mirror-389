[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "product-catalog-mcp"
version = "0.1.0"
description = "MCP server for querying product catalog data"
readme = "README_MCP_SERVER.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
keywords = ["mcp", "product-catalog", "fastmcp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "fastmcp>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/product-catalog-mcp"
Repository = "https://github.com/yourusername/product-catalog-mcp"

[project.scripts]
product-catalog-mcp = "product_catalog_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/product_catalog_mcp"]
