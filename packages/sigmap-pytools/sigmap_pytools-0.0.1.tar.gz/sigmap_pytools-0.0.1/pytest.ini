[pytest]
# Pytest configuration for polygeohasher

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

testpaths = tests
pythonpath = .


minversion = 7.0

# Console output options
addopts =
    -v
    -ra
    --showlocals
    --strict-markers
    --strict-config
    -W default

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests across multiple modules
    slow: Tests that take significant time to run
    network: Tests that require network access
    requires_gadm: Tests that require GADM data download

# Ignore warnings from specific modules
filterwarnings =
    ignore::DeprecationWarning:shapely.*
    ignore::RuntimeWarning:shapely.*
    ignore::FutureWarning:geopandas.*

# Logging options
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test discovery
norecursedirs = .git .tox dist build *.egg __pycache__ .pytest_cache gadm_cache

# Coverage options
[coverage:run]
source = src/sigmap/polygeohasher
omit = 
    */tests/*
    */test_*.py
    */__init__.py

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov
