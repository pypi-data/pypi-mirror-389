name: Publish

on:
    release:
        types: 
            - "published"

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - name: Set up Python
              uses: actions/setup-python@v6
              with:
                  python-version: "3.13"
            - name: Install uv
              uses: astral-sh/setup-uv@v7
              with:
                  version: "latest"
            - name: Build and Publish
              shell: bash
              env:
                  UV_PUBLISH_TOKEN: ${{ secrets.UV_PUBLISH_TOKEN }}
              run: |
                  uv build
                  uv publish
