[project]
name = "pure-ab-3d-mot"
version = "2.1.0"
description = "The gist of the AB3DMOT (a base-line of 3D multiple-object tracking)."
readme = "README.md"
authors = [
    { name = "Xinshuo Weng", email = "xinshuo.weng@gmail.com" }
]
maintainers = [
    { name = "Peter Koval", email = "koval.peter@gmail.com" }
]
keywords = ['Kalman filter', 'kinematic', 'tracking by detection',
    'baseline for nuScenes']

requires-python = ">=3.8"
dependencies = [
    "association-quality-clavia>=0.2.0",
    "filterpy>=1.4.5",
    "scipy>=1.10.1",
    "scipy-stubs>=1.14.1.3; python_version > '3.9'",
]

[project.urls]
Repository = "https://github.com/kovalp/pure-ab-3d-mot"
ChangeLog = "https://github.com/kovalp/pure-ab-3d-mot/blob/main/CHANGELOG.md"

[tool.uv]
package = true

[dependency-groups]
dev = [
    "bump-my-version>=1.2.2",
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
    "ruff>=0.13.0",
]

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
