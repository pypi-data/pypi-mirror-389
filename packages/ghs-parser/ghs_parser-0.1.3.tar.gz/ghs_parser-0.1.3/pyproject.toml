[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ghs-parser"
version = "0.1.3"
description = "Parser for detecting GHS icons in PDFs"
authors = [
  { name="Adilkhan", email="adilhanzai@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "numpy==2.2.6",
    "opencv-python==4.12.0.88",
    "PyMuPDF==1.26.6"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
ghs_parser = ["icons/*.png", "icons/*.jpg", "icons/*.jpeg"]