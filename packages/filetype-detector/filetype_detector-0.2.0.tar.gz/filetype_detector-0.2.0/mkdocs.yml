site_name: filetype-detector Documentation
site_description: A Python library for detecting file types using multiple inference strategies
site_author: devcomfort
site_url: https://filetype-detector.readthedocs.io/

repo_name: filetype-detector
repo_url: https://github.com/devcomfort/filetype-detector
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search:
      lang: en

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
    - Guide: user-guide.md
    - Examples: examples.md
    - Performance: performance.md
  - API Reference:
    - Base Classes: api/base.md
    - LexicalInferencer: api/lexical.md
    - MagicInferencer: api/magic.md
    - MagikaInferencer: api/magika.md
    - CascadingInferencer: api/cascading.md
    - Inferencer Map: api/inferencer-map.md
  - Architecture: architecture.md
  - Contributing: contributing.md
  - FAQ: faq.md
