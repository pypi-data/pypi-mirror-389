[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "exceljet-client"
version = "0.1.6"
description = "Client library for the ExcelJet API"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Exceljet Team", email = "kurt@exceljet.net"}
]
dependencies = [
    "requests>=2.32.3",
    "pydantic>=2.11.3",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.5",
    "build>=1.2.2",
    "responses>=0.25.7",
    "twine>=6.1.0",
    "bump2version>=1.0.1",
]

[project.urls]
Homepage = "https://github.com/exceljet2/exceljet-client"
Documentation = "https://docs.exceljet.com/api"
