[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "universal-music-downloader"
version = "0.1.0"
description = "A Python library and command-line tool to download songs from various streaming platforms."
readme = "README.md"
requires-python = ">=3.8,<4.0"
license = "MIT"
authors = [
    { name = "Daniel Rico", email = "danialess77@gmail.com" },
]

dependencies = [
    "requests~=2.32.5",
    "yt-dlp~=2025.10.22",
    "spotdl>=4.4.3",
]

[project.urls]
Homepage = "https://https://github.com/darv-15/Universal-Music-Downloader"

[project.scripts]
umd = "universal_music_downloader.cli:main"

[tool.setuptools.packages.find]
where = ["src"]