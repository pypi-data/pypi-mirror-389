[project]
name = "trainlytics"
version = "0.1.0"
description = "Open-source Python package for workout analysis and recommendations."
authors = [{ name = "Rodrigo Costa", email = "rodrigocosta8638@gmail.com" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pandas",
    "numpy",
    "scikit-learn",
    "matplotlib",
    "plotly",
    "pytest",
    "flake8",
    "black",
    "streamlit"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["trainlytics"]

[project.urls]
Homepage = "https://github.com/Raoc1987/trainlytics"
Documentation = "https://raoc1987.github.io/trainlytics"
