name: Test and Publish to TestPyPI

on:
  pull_request:
    branches: [ main ]

jobs:
  get-new-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.calc_version.outputs.new_version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Get latest tag
        id: get_latest_tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$latest_tag" >> $GITHUB_OUTPUT
          echo "Latest tag: $latest_tag"

      - name: Calculate new version
        id: calc_version
        run: |
          latest_tag="${{ steps.get_latest_tag.outputs.latest_tag }}"
          GITHUB_RUN_NUMBER="${{ github.run_number }}"
          GITHUB_PR_NUMBER="${{ github.event.pull_request.number || '' }}"
          version=${latest_tag#v}
          IFS='.' read -r major minor patch <<< "$version"
          next_patch=$((patch + 1))
          new_version="${major}.${minor}.${next_patch}rc${GITHUB_PR_NUMBER}${GITHUB_RUN_NUMBER}"
          echo "new_version=$new_version" >> $GITHUB_OUTPUT
          echo "New version: $new_version"

  test-and-build:
    uses: ./.github/workflows/_reusable-test-build.yml
    needs: [get-new-version]
    with:
      python_version: '3.11'
      test_path: 'pypi_workflow_generator/'
      artifact_version: ${{ needs.get-new-version.outputs.new_version }}

  publish-to-testpypi:
    name: Publish to TestPyPI
    needs: [test-and-build, get-new-version]
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # For TestPyPI Trusted Publishing

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true