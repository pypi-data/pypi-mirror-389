name: Build, Test, and Publish Python Package

# This workflow uses PyPI Trusted Publishers for secure package publishing.
# For more information on how to set this up, please refer to the project's README.md
# and the official PyPI documentation: https://docs.pypi.org/trusted-publishers/

on:
  push:
    tags:
      - 'v*.*.*' # Trigger on version tags
  pull_request:
    branches: [ main ]

jobs:
  build-test-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for Trusted Publishing
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}  # Explicitly checkout the ref that triggered the workflow
          fetch-depth: 0 # Required for setuptools_scm
          fetch-tags: true

      - name: Debug git state for version detection
        run: |
          echo "=== Git Describe Output ==="
          git describe --tags --long --dirty --always
          echo ""
          echo "=== Current HEAD ==="
          git rev-parse HEAD
          echo ""
          echo "=== All Tags (last 10) ==="
          git tag -l | sort -V | tail -10
          echo ""
          echo "=== Tags at HEAD ==="
          git tag --points-at HEAD
          echo ""
          echo "=== GitHub Context ==="
          echo "github.ref: ${{ github.ref }}"
          echo "github.sha: ${{ github.sha }}"
          echo "github.event_name: ${{ github.event_name }}"

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with pytest
        run: python -m pytest pypi_workflow_generator/

      - name: Build package
        run: python -m build

      - name: Set IS_PULL_REQUEST for pre-release
        if: github.event_name == 'pull_request'
        run: echo "IS_PULL_REQUEST=true" >> $GITHUB_ENV

      - name: Publish pre-release to TestPyPI
        if: github.event_name == 'pull_request'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true
      - name: Publish release to PyPI
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true