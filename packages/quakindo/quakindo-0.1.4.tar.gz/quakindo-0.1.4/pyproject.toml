[build-system]
requires = ["setuptools>=80.9.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quakindo"
version = "0.1.4"
authors = [
  { name="Dhimas Primajaya", email="dhimasprimajaya99@gmail.com" },
]
description = "A simple package to scrape and parse the latest earthquake data from BMKG."
readme = "README.md"
requires-python = ">=3.8"
keywords = ["bmkg", "earthquake", "scraper", "update"]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha"
]
dependencies = [
    "requests",
    "beautifulsoup4",
    "lxml",
]

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["gempaterupdate"]


[project.urls]
Homepage = "https://github.com/Dhimas-Primajaya/Latest-Earthquake-Update"
Repository = "https://github.com/Dhimas-Primajaya/Latest-Earthquake-Update"
