[package]
name = "oxc-py"
version = "0.1.3"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "oxc_py"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.27.1"
oxc_allocator = "0.44.0"
oxc_codegen = "0.44.0"
oxc_parser = "0.44.0"
oxc_semantic = "0.44.0"
oxc_span = "0.44.0"
oxc_transformer = "0.44.0"
tempfile = "3.17.1"
