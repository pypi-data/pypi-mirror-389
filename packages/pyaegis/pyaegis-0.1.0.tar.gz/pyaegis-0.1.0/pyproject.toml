[project]
name = "pyaegis"
version = "0.1.0"
description = "Python bindings for libaegis - high-performance AEGIS authenticated encryption"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Frank Denis", email = "github@pureftpd.org" }
]
requires-python = ">=3.11"
keywords = [
    "aegis",
    "encryption",
    "authenticated-encryption",
    "aead",
    "cryptography",
    "cffi",
    "security",
    "crypto",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: C",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]
dependencies = [
    "cffi>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "build>=1.3.0",
    "twine>=6.2.0",
    "ruff>=0.14.2",
    "mypy>=1.18.2",
    "pre-commit>=4.3.0",
]
test = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
]

[project.urls]
Homepage = "https://github.com/aegis-aead/pyaegis"
Repository = "https://github.com/aegis-aead/pyaegis"
Issues = "https://github.com/aegis-aead/pyaegis/issues"
Changelog = "https://github.com/aegis-aead/pyaegis/blob/main/CHANGELOG.md"

[build-system]
requires = ["setuptools>=80.9.0", "wheel>=0.45.1", "cffi>=2.0.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = []

[tool.setuptools.packages.find]
where = ["src"]
include = ["pyaegis*"]

[tool.setuptools.package-data]
pyaegis = ["*.so", "*.pyd", "*.dylib", "py.typed"]

[tool.ruff]
line-length = 100
target-version = "py311"
src = ["src"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
    "RUF",    # ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["pyaegis"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = "pyaegis._aegis_ffi"
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]

[tool.coverage.run]
source = ["src/pyaegis"]
omit = [
    "*/tests/*",
    "*/_aegis_ffi.py",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
