[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ncm-converter-mcp"
version = "1.0.1"
description = "Netease Cloud Music .ncm audio converter MCP server based on ncmdump-py"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "NCM Converter MCP", email = "dev@example.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "ncmdump-py>=1.1.6",
]

[project.scripts]
ncm-converter-mcp = "ncm_converter_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["ncm_converter_mcp"]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
]
