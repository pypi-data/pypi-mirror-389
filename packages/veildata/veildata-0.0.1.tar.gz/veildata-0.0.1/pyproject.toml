 [build-system]
 requires = ["setuptools>=69", "wheel"]
 build-backend = "setuptools.build_meta"

 [project]
 name = "veildata"
 version = "0.0.1"
 description = "Minimal placeholder package to reserve the name on PyPI"
 readme = "README.md"
 requires-python = ">=3.8"
 license = {text = "MIT"}
 authors = [
   { name = "Eric" }
 ]
 keywords = ["veildata"]
 classifiers = [
   "Programming Language :: Python :: 3",
   "License :: OSI Approved :: MIT License",
   "Operating System :: OS Independent",
 ]

 [project.urls]
 Homepage = "https://pypi.org/project/veildata/"

 [tool.setuptools]
 package-dir = {"" = "src"}

 [tool.setuptools.packages.find]
 where = ["src"]


