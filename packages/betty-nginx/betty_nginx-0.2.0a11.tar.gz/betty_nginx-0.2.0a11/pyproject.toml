[build-system]
requires = [
    'setuptools ~= 80.0',
]
build-backend = 'setuptools.build_meta'

[project]
version = 'v0.2.0a11'
name = 'betty_nginx'
description = 'Nginx for Betty provides nginx and Docker integration for your Betty sites'
readme = 'README.md'
license = {file = 'LICENSE.txt'}
authors = [
  {name = 'Bart Feenstra', email = 'bar@bartfeenstra.com'},
]
requires-python = '~= 3.11'
dependencies = [
    'aiofiles ~= 25.1',
    'betty == 0.5.0a17',
    'docker ~= 7.1',
]
classifiers = [
    'Environment :: Console',
    'Intended Audience :: Developers',
    'Intended Audience :: End Users/Desktop',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)',
    'Programming Language :: Lua',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: 3.14',
    'Programming Language :: Unix Shell',
    'Operating System :: MacOS :: MacOS X',
    'Operating System :: POSIX :: Linux',
    'Operating System :: Microsoft :: Windows',
    'Topic :: Internet',
    'Topic :: Scientific/Engineering :: Visualization',
    'Topic :: Sociology :: Genealogy',
    'Topic :: Sociology :: History',
    'Topic :: Software Development :: Code Generators',
    'Natural Language :: Dutch',
    'Natural Language :: English',
    'Natural Language :: French',
    'Natural Language :: German',
    'Natural Language :: Ukrainian',
    'Typing :: Typed',
]

[project.urls]
Github = 'https://github.com/bartfeenstra/betty-nginx'
Twitter = 'https://twitter.com/BettyProject'
X = 'https://twitter.com/BettyProject'

[project.entry-points.'betty.command']
'nginx-generate' = 'betty_nginx._console:NginxGenerate.plugin'
'nginx-serve' = 'betty_nginx._console:NginxServe.plugin'

[project.entry-points.'betty.extension']
'nginx' = 'betty_nginx:Nginx.plugin'

[project.optional-dependencies]
setuptools = [
    'build ~= 1.3',
    'twine ~= 6.0',
    'wheel ~= 0.45.1',
]
test = [
    'aioresponses ~= 0.7.8',
    'basedmypy ~= 2.5',
    'coverage ~= 7.6',
    'html5lib ~= 1.1',
    'pytest ~= 8.3',
    'pytest-asyncio ~= 1.2',
    'pytest-mock ~= 3.14',
    'ruff ~= 0.8',
    'types-aiofiles ~= 25.1',
    'types-html5lib ~= 1.1',
    'types-requests ~= 2.32',
    'virtualenv ~= 20.26',
    'betty_nginx[setuptools]',
]
development = [
    'pytest-repeat ~= 0.9',
    'betty_nginx[test]',
]
ci = [
    'codecov ~= 2.1',
    'betty_nginx[test]',
]

[tool.setuptools.packages.find]
where = ['.']
exclude = [
    'betty_nginx.tests',
    'betty_nginx.tests.*',
]

[tool.setuptools.package-data]
betty_nginx = [
    'py.typed',

    # Assets.
    'assets/**',
    'extension/*/assets/**',
]

[tool.setuptools.exclude-package-data]
betty_nginx = [
    '__pycache__',
]
