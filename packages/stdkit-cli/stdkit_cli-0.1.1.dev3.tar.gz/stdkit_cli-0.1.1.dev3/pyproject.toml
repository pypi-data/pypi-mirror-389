[project]
name = "stdkit-cli"
version = "0.1.1.dev3"
description = "Pure-stdlib Python tools for the command line"
readme = "README.md"
authors = [
    { name = "oyghen", email = "oyghen@duck.com" }
]
requires-python = ">=3.11"
dependencies = [
    "stdkit>=0.1.1.dev2",
    "typer>=0.20.0",
]

[project.scripts]
stdkit-cli = "stdkit_cli.__main__:main"
sample-int = "stdkit_cli.sample_int:app"

[build-system]
requires = ["uv_build>=0.9.7,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "ruff>=0.14.3",
]
