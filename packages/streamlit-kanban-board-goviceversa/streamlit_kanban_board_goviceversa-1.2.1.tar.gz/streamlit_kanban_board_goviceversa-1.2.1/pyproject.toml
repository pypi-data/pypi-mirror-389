

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "streamlit-kanban-board-goviceversa"
version = "1.2.1"
description = "A powerful, interactive Kanban board component for Streamlit applications with drag-and-drop functionality, DLA V2 pre-computed permissions, and customizable workflows."
license = {text = "MIT"}
authors = [
    {name = "Pierluigi Segatto", email = "pier@goviceversa.com"}
]
readme = "README.md"
keywords = ["streamlit", "kanban", "board", "drag-drop", "workflow", "pipeline", "project-management"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial",
    "Topic :: Office/Business :: Groupware", 
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
]
requires-python = ">=3.9"
dependencies = [
    "streamlit>=1.0.0",
]

[project.urls]
"Homepage" = "https://github.com/goviceversa-com/streamlit_kanban_board"
"Repository" = "https://github.com/goviceversa-com/streamlit_kanban_board"
"Documentation" = "https://github.com/goviceversa-com/streamlit_kanban_board#readme"
"Bug Tracker" = "https://github.com/goviceversa-com/streamlit_kanban_board/issues"
"Funding" = "https://github.com/sponsors/pierluigisegatto"

[tool.setuptools.packages.find]
include = ["streamlit_kanban_board_goviceversa"]

[tool.setuptools.package-data]
streamlit_kanban_board_goviceversa = ["frontend/build/**/*"]

 