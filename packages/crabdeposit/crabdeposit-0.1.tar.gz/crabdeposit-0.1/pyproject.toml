[project]
name = "crabdeposit"
dynamic = ["version"]
authors = [
  { name="Alex Baldwin", email="contact@alexbaldwin.dev" },
]
license = { text="GPL-3.0" }
description = "A Python library for creating CRAB-compatible data deposits and interacting with CRAB programatically. "
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy >= 1.13.3",
    "pyarrow >= 12.0.1",
]

[project.urls]
Homepage = "https://github.com/NOC-OI/crabdeposit"
Issues = "https://github.com/NOC-OI/crabdeposit/issues"

[tool.setuptools.dynamic]

[tool.setuptools]
packages = ["crabdeposit"]
package-dir = {"" = "src"}

[tool.setuptools_scm]

[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"
