[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-monitor"
version = "2.0.0"
description = "Enterprise-grade AI monitoring and observability toolkit for LLM applications"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "AI Monitor Team", email = "ai-monitor@example.com"},
]
maintainers = [
    {name = "AI Monitor Team", email = "ai-monitor@example.com"},
]
keywords = [
    "ai", "monitoring", "llm", "agent", "observability", "prometheus", "opentelemetry",
    "tracing", "metrics", "quality-analysis", "hallucination-detection", "drift-detection",
    "dashboard", "alerting", "security", "cost-optimization", "async"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "numpy>=1.20.0",
    "requests>=2.25.0",
    "httpx>=0.24.0",
    "tiktoken>=0.5.0",
    "psutil>=5.9.0",
]

[project.optional-dependencies]
prometheus = [
    "prometheus-client>=0.15.0",
]
tracing = [
    "opentelemetry-api>=1.22.0",
    "opentelemetry-sdk>=1.22.0",
    "opentelemetry-exporter-jaeger>=1.21.0",
]
jaeger = [
    "opentelemetry-api>=1.15.0",
    "opentelemetry-sdk>=1.15.0",
    "opentelemetry-exporter-jaeger>=1.15.0",
]
dashboard = [
    "flask>=2.0.0",
    "flask-cors>=3.0.0",
]
semantic = [
    "sentence-transformers>=2.0.0",
]
system = [
    "psutil>=5.9.0",
]
all = [
    "prometheus-client>=0.15.0",
    "opentelemetry-api>=1.22.0",
    "opentelemetry-sdk>=1.22.0",
    "opentelemetry-exporter-jaeger>=1.21.0",
    "psutil>=5.9.0",
    "flask>=2.0.0",
    "flask-cors>=3.0.0",
    "sentence-transformers>=2.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black",
    "flake8",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/Maersk-Global/ai-llm"
Documentation = "https://github.com/Maersk-Global/ai-llm#readme"
Repository = "https://github.com/Maersk-Global/ai-llm"
Issues = "https://github.com/Maersk-Global/ai-llm/issues"
Changelog = "https://github.com/Maersk-Global/ai-llm/blob/main/CHANGELOG.md"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["ai_monitor*"]
exclude = ["tests*", "docs*", "examples*", "ai_monitor_backup*"]

[tool.setuptools.package-data]
ai_monitor = ["*.md", "*.txt"]
