[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "IBB_Helper"
version = "0.3.2"
description = "Helper functions for symbolic math, matrix visualization, and plotting"
readme = "README.md"
license = {text = "BSD3"}
authors = [{name = "University of Stuttgart, Institute for Structural Mechanics (IBB)", email = "mvs@ibb.uni-stuttgart.de"}]
urls = {repository = "https://www.ibb.uni-stuttgart.de/en/"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent"
]

dependencies = [
    "numpy>=1.19",
    "sympy>=1.8",
    "matplotlib>=3.3",
    "plotly>=5.0",
    "ipython>=7.0",
    "setuptools>=42",
    "wheel"
]
