site_name: SteadyText Documentation
site_description: Deterministic text generation and embeddings with zero configuration
site_url: https://steadytext.dev
repo_url: https://github.com/julep-ai/steadytext
repo_name: julep-ai/steadytext

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - toc.follow
    - toc.integrate
  icon:
    repo: fontawesome/brands/github

