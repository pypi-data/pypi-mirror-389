# General settings
seed: 42

# Model configuration
model:
  model_dim: 3D
  type: "segmentation"
  network:
    name: "unet3d"
  in_channels: 1
  out_channels: 3
  features: [32, 64, 128, 256]
  dropout: 0.0
  loss:
    type: "dice"
    smooth: 0.00001
  optimizer:
    type: "adam"
    lr: 0.001
    weight_decay: 0.0001
  # scheduler:
  #   type: "plateau"
  #   patience: 5
  #   factor: 0.5
  #   monitor: "val/val_loss" #`train/train_loss`, `train/train_loss_step`, `val/val_loss`, `val/val_dice`, `val/val_iou`, `train/train_loss_epoch`, `train/train_dice`, `train/train_iou`
  
  metrics:
    dice:
      type: "dice"
      threshold: 0.5
    iou:
      type: "iou"
      threshold: 0.5
    accuracy:
      type: "accuracy"
      threshold: 0.5
      per_class: false
# Data configuration
data:
  type: "medical"
  batch_size: 1
  num_workers: 32
  data_dir: "LITS2017"
  # train_val_split: [0.8, 0.2]
  dataset_args:  
    image_subdir: "image" 
    mask_subdir: "label"
    image_suffix: "*.nii"  
    mask_suffix: "*.nii" 


  train_transforms:
    Resized:
      keys: ["image", "label"]
      spatial_size: [256, 256, 256]
