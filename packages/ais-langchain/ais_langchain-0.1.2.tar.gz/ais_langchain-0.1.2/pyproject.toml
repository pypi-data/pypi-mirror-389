[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ais-langchain"
version = "0.1.2"
description = "Production-grade LangChain integration for AIS Protocol - Connect AIS agents to LangGraph workflows"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [
    {name = "Mercola Consulting Services", email = "manishk@mercola.com"}
]
maintainers = [
    {name = "Mercola Consulting Services", email = "manishk@mercola.com"}
]
keywords = [
    "ais-protocol",
    "langchain",
    "langgraph",
    "ai-agents",
    "agent-communication",
    "multi-agent",
    "llm"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

dependencies = [
    "langchain>=1.0.0",
    "langchain-core>=1.0.0",
    "langgraph>=1.0.0",
    "pydantic>=2.0.0",
    "aiohttp>=3.9.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.7.0",
    "ruff>=0.0.280",
    "mypy>=1.5.0"
]
examples = [
    "langchain-openai>=0.1.0"
]

[project.urls]
Homepage = "https://github.com/ais-protocol/ais-langchain-python"
Documentation = "https://github.com/ais-protocol/ais-langchain-python#readme"
Repository = "https://github.com/ais-protocol/ais-langchain-python"
Issues = "https://github.com/ais-protocol/ais-langchain-python/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
ais_langchain = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "I", "W", "UP"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
