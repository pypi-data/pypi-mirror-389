[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "daksh"
version = "0.7.0"
description = "Documentation & Artifact Knowledge Synchronization Hub"
readme = "README.rst"
authors = [
  {name = "Yeshwanth Reddy", email = "yeshwanth@divami.com"}
]
maintainers = [
  {name = "Yeshwanth Reddy", email = "yeshwanth@divami.com"}
]
classifiers = [

]
license = {text = "MIT license"}
dependencies = [
  "typer",
  "nbdev"
]

[project.optional-dependencies]
dev = [
    "coverage",  # testing
    "mypy",  # linting
    "pytest",  # testing
    "ruff"  # linting
]

[project.urls]

bugs = "https://github.com/yeshwanth-divami/daksh/issues"
changelog = "https://github.com/yeshwanth-divami/daksh/blob/master/changelog.md"
homepage = "https://github.com/yeshwanth-divami/daksh"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"*" = ["*.*"]

[project.scripts]
daksh = "daksh:cli"

# Mypy
# ----

[tool.mypy]
files = "."

# Use strict defaults
strict = true
warn_unreachable = true
warn_no_return = true

[[tool.mypy.overrides]]
# Don't require test functions to include types
module = "tests.*"
allow_untyped_defs = true
disable_error_code = "attr-defined"

