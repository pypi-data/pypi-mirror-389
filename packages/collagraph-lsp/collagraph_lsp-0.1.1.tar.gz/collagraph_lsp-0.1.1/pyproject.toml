[project]
name = "collagraph-lsp"
version = "0.1.1"
description = "LSP server for Collagraph (.cgx) files with ruff integration"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Berend Klein Haneveld", email = "berendkleinhaneveld@gmail.com" }
]
dependencies = [
    "pygls>=2.0.0",
    "ruff>=0.14.0",
    "collagraph>=0.8.0",
    "ruff-cgx>=0.1.4",
    "jedi>=0.19.0",
]

[dependency-groups]
dev = [
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "ruff",
]
ruff = [
    "ruff"
]

[project.scripts]
collagraph-lsp = "collagraph_lsp.server:main"

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff.lint]
select = [
    "E4",
    "E5",
    "E7",
    "E9",
    "F",   # Pyflakes (default)
    "I",   # isort imports
    "N",   # pep8-naming
    "T10", # flake8-debugger
    "T20", # flake8-print
    "RUF", # ruff
]
