apiVersion: v1
kind: Secret
metadata:
  name: {{project_name}}-secrets
  namespace: {{project_name}}
  labels:
    app: {{project_name}}
    component: secrets
type: Opaque
stringData:
  # Database credentials
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "changethis"  # Change in production
  DATABASE_URL: "postgresql+asyncpg://postgres:changethis@postgres-service:5432/{{project_name}}_db"
  
  # Application secrets
  SECRET_KEY: "changethis-super-secret-key"  # Generate a secure key
  
  # Email configuration
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_USER: "your-email@gmail.com"
  SMTP_PASSWORD: "your-app-password"
  EMAILS_FROM_EMAIL: "noreply@{{project_name}}.com"
  
  # Monitoring secrets
  SENTRY_DSN: "https://your-sentry-dsn@sentry.io/project-id"
  
  # Admin user
  FIRST_SUPERUSER: "admin@{{project_name}}.com"
  FIRST_SUPERUSER_PASSWORD: "changethis"
---
apiVersion: v1
kind: Secret
metadata:
  name: {{project_name}}-tls
  namespace: {{project_name}}
  labels:
    app: {{project_name}}
    component: tls
type: kubernetes.io/tls
data:
  # Base64 encoded TLS certificate and key
  # Generate with: kubectl create secret tls {{project_name}}-tls --cert=path/to/tls.crt --key=path/to/tls.key
  tls.crt: LS0tLS1CRUdJTi... # Your certificate here
  tls.key: LS0tLS1CRUdJTi... # Your private key here