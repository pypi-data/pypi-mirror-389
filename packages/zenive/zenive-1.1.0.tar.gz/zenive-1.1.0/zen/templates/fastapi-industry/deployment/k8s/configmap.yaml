apiVersion: v1
kind: ConfigMap
metadata:
  name: {{project_name}}-config
  namespace: {{project_name}}
  labels:
    app: {{project_name}}
    component: config
data:
  # Application configuration
  PROJECT_NAME: "{{project_name}}"
  ENVIRONMENT: "production"
  API_V1_STR: "/api/v1"
  
  # Database configuration
  POSTGRES_SERVER: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "{{project_name}}_db"
  
  # Redis configuration
  REDIS_URL: "redis://redis-service:6379/0"
  CELERY_BROKER_URL: "redis://redis-service:6379/1"
  CELERY_RESULT_BACKEND: "redis://redis-service:6379/2"
  
  # Monitoring configuration
  METRICS_ENABLED: "true"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  
  # Rate limiting
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_REQUESTS: "1000"
  RATE_LIMIT_WINDOW: "60"
  
  # Security
  SECURITY_HEADERS_ENABLED: "true"
  
  # Performance
  DB_POOL_SIZE: "20"
  DB_MAX_OVERFLOW: "30"
  
  # Kubernetes specific
  K8S_NAMESPACE: "{{project_name}}"
  K8S_SERVICE_NAME: "{{project_name}}-api"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{project_name}}-nginx-config
  namespace: {{project_name}}
  labels:
    app: {{project_name}}
    component: nginx
data:
  nginx.conf: |
    upstream fastapi_backend {
        server {{project_name}}-api:8000;
    }
    
    server {
        listen 80;
        server_name _;
        
        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
        
        # Rate limiting
        limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
        limit_req_zone $binary_remote_addr zone=auth:10m rate=1r/s;
        
        # Health check endpoint
        location /health {
            proxy_pass http://fastapi_backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # API endpoints with rate limiting
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://fastapi_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Auth endpoints with stricter rate limiting
        location /auth/ {
            limit_req zone=auth burst=5 nodelay;
            
            proxy_pass http://fastapi_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Metrics endpoint (internal only)
        location /metrics {
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
            
            proxy_pass http://fastapi_backend/metrics;
            proxy_set_header Host $host;
        }
        
        # Static files (if any)
        location /static/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }