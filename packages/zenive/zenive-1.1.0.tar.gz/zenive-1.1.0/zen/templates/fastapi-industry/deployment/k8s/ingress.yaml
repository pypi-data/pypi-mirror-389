apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{project_name}}-ingress
  namespace: {{project_name}}
  labels:
    app: {{project_name}}
    component: ingress
  annotations:
    # NGINX Ingress Controller annotations
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://{{project_name}}.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options DENY;
      add_header X-Content-Type-Options nosniff;
      add_header X-XSS-Protection "1; mode=block";
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
      add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Load balancing
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
    
    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    
    # Body size
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    
    # Certificate management (cert-manager)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
spec:
  tls:
  - hosts:
    - api.{{project_name}}.com
    - {{project_name}}.com
    secretName: {{project_name}}-tls
  rules:
  - host: api.{{project_name}}.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{project_name}}-nginx
            port:
              number: 80
  - host: {{project_name}}.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: {{project_name}}-nginx
            port:
              number: 80
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: {{project_name}}-nginx
            port:
              number: 80
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: {{project_name}}-nginx
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{project_name}}-network-policy
  namespace: {{project_name}}
  labels:
    app: {{project_name}}
spec:
  podSelector:
    matchLabels:
      app: {{project_name}}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from nginx ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  # Allow ingress from same namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: {{project_name}}
    ports:
    - protocol: TCP
      port: 8000
  # Allow ingress from monitoring namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8000
  egress:
  # Allow egress to DNS
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow egress to PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          app: {{project_name}}
          component: postgres
    ports:
    - protocol: TCP
      port: 5432
  # Allow egress to Redis
  - to:
    - podSelector:
        matchLabels:
          app: {{project_name}}
          component: redis
    ports:
    - protocol: TCP
      port: 6379
  # Allow egress to external services (HTTPS)
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow egress to SMTP
  - to: []
    ports:
    - protocol: TCP
      port: 587