apiVersion: v1
kind: Namespace
metadata:
  name: {{project_name}}
  labels:
    name: {{project_name}}
    environment: production
    app: fastapi-industry
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: {{project_name}}-quota
  namespace: {{project_name}}
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "10"
    services: "10"
    secrets: "20"
    configmaps: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: {{project_name}}-limits
  namespace: {{project_name}}
spec:
  limits:
  - default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
    type: Container