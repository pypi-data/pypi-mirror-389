apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{project_name}}-api-hpa
  namespace: {{project_name}}
  labels:
    app: {{project_name}}
    component: api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{project_name}}-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "100"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{project_name}}-worker-hpa
  namespace: {{project_name}}
  labels:
    app: {{project_name}}
    component: worker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{project_name}}-worker
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 25
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{project_name}}-api-pdb
  namespace: {{project_name}}
  labels:
    app: {{project_name}}
    component: api
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: {{project_name}}
      component: api
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{project_name}}-worker-pdb
  namespace: {{project_name}}
  labels:
    app: {{project_name}}
    component: worker
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: {{project_name}}
      component: worker