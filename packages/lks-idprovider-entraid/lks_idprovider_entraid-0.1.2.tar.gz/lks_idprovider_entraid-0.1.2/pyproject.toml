[build-system]
requires = ["poetry-core>=2.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "lks-idprovider-entraid"
version = "0.1.2"
description = "Azure Entra ID provider implementation for LKS Identity Provider library"
authors = [
    {name = "Raul Medeiros", email = "rmedeiros@lksnext.com"}
]
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "azure-identity>=1.15.0,<2.0.0",
    "aiohttp>=3.9.0,<4.0.0",
    "httpx>=0.28.1,<0.29.0",
    "python-multipart>=0.0.9,<0.1.0",
    "pyjwt[crypto]>=2.8.0,<3.0.0",
    "cryptography>=45.0.6,<46.0.0",
    "lks-idprovider-api>=0.1.3,<0.2.0"
]

[tool.poetry]
packages = [{include = "lks_idprovider_entraid", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.24.0"
pytest-cov = "^5.0.0"
pytest-httpx = "^0.30.0"
pytest-mock = "^3.12.0"
pytest-dotenv = "^0.5.2"
black = "^24.0.0"
isort = "^5.13.0"
ruff = "^0.6.0"
pyright = "^1.1.402"
mypy = "^1.11.0"
pre-commit = "^4.0.0"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.0"
mkdocstrings = "^0.26.0"
mkdocstrings-python = "^1.11.0"

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["lks_idprovider_entraid", "lks_idprovider"]

[tool.ruff]
line-length = 88
target-version = "py311"
extend-exclude = ["build", "dist"]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = []

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers"
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
env_files = [".env", ".env.test"]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
