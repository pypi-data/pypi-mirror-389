[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "flex-uuid-python"
version = "0.1.0"
description = "Flexible UUID parsing, normalization, and SQLAlchemy integration"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "Dehkartes", email = "dehkartes@gmail.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
    
]
dependencies = [
    "build>=1.2.2.post1",
    "hypothesis>=6.113.0",
    "pytest>=8.3.5",
    "sqlalchemy>=2.0",
    "twine>=6.1.0",
]

[project.urls]
Homepage = "https://github.com/your/repo"

[tool.hatch.build]
packages = ["flex_uuid"]
include = ["LICENSE", "README.md"]
