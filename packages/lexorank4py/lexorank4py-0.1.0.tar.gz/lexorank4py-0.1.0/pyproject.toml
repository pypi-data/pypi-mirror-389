[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lexorank4py"
version = "0.1.0"
description = "LexoRank reference implementation in Python"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [
    {name = "Luo Fan", email = "luofan036@gmail.com"}
]
keywords = ["lexorank", "ordering", "ranking", "base36"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://github.com/luofanlf/lexorank4py"
Repository = "https://github.com/luofanlf/lexorank4py"
Issues = "https://github.com/luofanlf/lexorank4py/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["lexorank*"]

