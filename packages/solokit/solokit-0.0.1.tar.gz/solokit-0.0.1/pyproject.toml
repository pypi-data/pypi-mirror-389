[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "solokit"
version = "0.0.1"
description = "AI-augmented development toolkit for solo developers (Coming Soon)"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Ankush Dixit", email = "ankush.dixit@iitdalumni.com"}
]
keywords = ["ai", "development", "claude-code", "solo-developer"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://getsolokit.com"
Repository = "https://github.com/ankushdixit/solokit"