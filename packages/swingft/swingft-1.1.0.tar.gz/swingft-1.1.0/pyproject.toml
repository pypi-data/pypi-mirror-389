[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "swingft"
version = "1.1.0"
description = "Swingft CLI tool"
requires-python = ">=3.8"
dependencies = [
    "requests>=2.31.0",
    "Flask>=3.0.0",
    "cryptography>=41.0.0",
    "networkx>=2.8",
    "pyyaml>=6.0",
    "llama-cpp-python>=0.2.83",
    "huggingface-hub>=0.23.0",
    "platformdirs>=3.5.0",
    "pbxproj>=3.1.0"
]

[project.scripts]
swingft = "swingft_cli.cli:main"

[tool.setuptools.packages.find]
where = ["src", "."]

[tool.setuptools.package-data]
"swingft_cli" = ["**/*"]
