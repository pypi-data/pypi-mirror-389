[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=6.2", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "satellitecenter"
dynamic = ["version"]
description = "卫星中心自动化建模工具 - 用于处理遥感数据的光谱与实测数据匹配和建模"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
keywords = ["satellite", "hyperspectral", "water-quality", "modeling"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "numpy>=2.3.4",
    "pandas>=2.3.3",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.12.0",
    "ruff>=0.1.9",
    "mypy>=1.8.0",
    "isort>=5.13.0",
    "bandit>=1.7.5",
    "pip-audit>=2.6.1",
    "setuptools_scm[toml]>=6.2",
]

[project.urls]
Homepage = "https://github.com/1034378361/SateliteCenter"
Documentation = "https://github.com/1034378361/SateliteCenter/wiki"
Repository = "https://github.com/1034378361/SateliteCenter.git"
Issues = "https://github.com/1034378361/SateliteCenter/issues"

[project.scripts]
satellitecenter = "satellitecenter.main:main"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["satellitecenter", "satellitecenter.config", "satellitecenter.utils"]

[tool.setuptools.package-data]
satellitecenter = ["config/*.json"]

[tool.setuptools_scm]
write_to = "src/satellitecenter/_version.py"
version_scheme = "python-simplified-semver"
local_scheme = "no-local-version"

[tool.black]
line-length = 88
target-version = ["py312"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 88
target-version = "py312"
select = ["E", "F", "I", "N", "W", "B", "C90"]
ignore = ["E501"]  # line-too-long (black handles this)

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Start with false, gradually enable
check_untyped_defs = true
no_implicit_optional = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = "-v --cov=src/satellitecenter --cov-report=html --cov-report=term-missing --cov-fail-under=60"
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.isort]
profile = "black"
line_length = 88

