[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyfunctionhood"
version = "0.1.2"
description = "Local computation of immediate neighbours of a given monotone non-degenerate Boolean function"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "AGPL-3.0" }
authors = [
  { name = "Pedro T. Monteiro", email="Pedro.Tiago.Monteiro@tecnico.ulisboa.pt" },
  { name = "Patrícia Roxo" },
  { name = "José E. R. Cury" },
  { name = "Vasco Manquinho" },
  { name = "Claudine Chaouiya" }
]
keywords = ["boolean", "monotone", "hasse-diagram", "functions", "bitarray"]
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent",
  "License :: OSI Approved :: GNU Affero General Public License v3",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Mathematics",
]
dependencies = [
  "bitarray"
]

[project.urls]
Homepage = "https://github.com/ptgm/pyfunctionhood"
Repository = "https://github.com/ptgm/pyfunctionhood"

[project.scripts]
pyfunctionhood = "pyfunctionhood.main:main"
