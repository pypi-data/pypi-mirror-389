[tool.poetry]
name = "faim-sdk"
version = "0.3.1"
description = "Python SDK for FAIM time-series forecasting with foundation AI models"
authors = ["FAIM <info@faim.it.com>"]
license = "Apache-2.0"
readme = "README.md"
packages = [
    { include = "faim_sdk" },
    { include = "faim_client" },
]
include = ["CHANGELOG.md", "faim_client/py.typed", "faim_sdk/py.typed", "faim_sdk/eval/py.typed"]

[tool.poetry.dependencies]
python = "^3.11"
numpy = ">=1.26.0,<2.0.0"
pyarrow = ">=22.0.0"
httpx = ">=0.23.0,<0.29.0"
attrs = ">=22.2.0"
matplotlib = {version = ">=3.5.0", optional = true}

[tool.poetry.extras]
viz = ["matplotlib"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "jupyterlab>=4.4.10",
    "pandas>=2.3.3",
    "statsmodels>=0.14.5",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["F", "I", "UP"]
