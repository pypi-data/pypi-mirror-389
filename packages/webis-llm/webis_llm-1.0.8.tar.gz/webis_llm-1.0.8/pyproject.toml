[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "webis-llm"
version = "1.0.8"
description = "HTML内容提取工具，使用AI自动识别网页上的有价值信息"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "TheBinKing", email = "example@example.com"}
]
maintainers = [
    {name = "TheBinKing", email = "example@example.com"}
]
keywords = ["web", "extraction", "ai", "content"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    # 核心依赖
    "beautifulsoup4==4.13.3",
    "gne==0.3.1",
    "joblib==1.4.2",
    "nltk==3.9.1",
    "numpy>=1.23.5,<2.0.0",
    "pandas>=1.5.0,<2.0.0",
    "requests==2.32.3",  # 注意: R改为小写r
    "scikit_learn==1.6.1",
    "tqdm==4.67.1",
    "trafilatura==2.0.0",
    "xgboost==2.1.4",
    "python-dotenv==1.0.1",
    
    # 服务器和API依赖
    "fastapi==0.110.0",
    "uvicorn==0.30.2",
    "pydantic==2.6.3",
    "python-multipart==0.0.9",
    "aiofiles==23.2.1",
    
    # 模型服务依赖
    "vllm==0.4.1",
    "torch>=2.2.1",
    "transformers>=4.40.0",
    "accelerate==0.30.1",
    "sentencepiece==0.2.0",
    
    # 工具和实用程序
    "typer==0.9.0",
    "rich==13.7.0",
    "pillow==10.3.0",
    "playwright==1.41.1",
    "selenium==4.18.1",
    "tomli==2.0.1",  # 用于读取 TOML 文件
]

[project.urls]
"Homepage" = "https://github.com/TheBinKing/Webis"
"Bug Tracker" = "https://github.com/TheBinKing/Webis/issues"

[project.scripts]
Webis = "src.cli.cli:cli_app"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
include = ["src*", "frontend*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
frontend = ["*.html", "*.js", "*.css", "assets/*"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
