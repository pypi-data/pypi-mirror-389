ci:
  autoupdate_commit_msg: "chore: update pre-commit hooks"
  autofix_commit_msg: "style: pre-commit fixes"

exclude: "example_scans"

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # broken in old git from 2013
      # - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-yaml
        exclude: mkdocs.yml
      - id: check-yaml
        name: check-yaml (unsafe)
        files: mkdocs.yml
        args: ["--unsafe"]
      - id: debug-statements
      - id: end-of-file-fixer
        exclude: ^outputs/|\.dtd$|\.json$|\.xml|^tbump.toml$
      - id: mixed-line-ending
      - id: name-tests-test
        args: ["--pytest-test-first"]
      - id: requirements-txt-fixer
      - id: trailing-whitespace
      # additional not in scientific-python/cookie
      - id: check-json
      - id: check-toml

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1 # keep at v4.0.1
    hooks:
      - id: check-added-large-files

  - repo: https://github.com/adamchainz/blacken-docs
    rev: 1.16.0
    hooks:
      - id: blacken-docs
        additional_dependencies: [black==22.3.0]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.2
    hooks:
      - id: ruff-check
        args: ["--fix", "--show-fixes"]
      - id: ruff-format

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: "v1.10.0"
    hooks:
      - id: rst-backticks
      - id: rst-directive-colons
      - id: rst-inline-touching-normal

  - repo: https://github.com/rbubley/mirrors-prettier
    rev: "v3.3.2"
    hooks:
      - id: prettier
        types_or: [yaml, markdown, html, css, scss, javascript] #, json]
        args: [--prose-wrap=always]
        language_version: 16.14.2

  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        args: ["-w", "-L", "hist,gaus"]
        exclude: |
          (?x)^(
            .*\.json |
            .*\.pem
          )$

  - repo: local
    hooks:
      - id: disallow-caps
        name: Disallow improper capitalization
        language: pygrep
        entry: PyBind|Numpy|Cmake|CCache|Github|PyTest
        exclude: .pre-commit-config.yaml
      - id: disallow-bad-permalinks
        name: Disallow _ in permalinks
        language: pygrep
        entry: "^permalink:.*_.*"

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck

