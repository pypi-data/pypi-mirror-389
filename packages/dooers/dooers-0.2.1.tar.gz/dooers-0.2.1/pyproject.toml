[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["dooers"]

[project]
name = "dooers"
version = "0.2.1"
description = "Dooers CLI: push agents with .dooersignore, dynamic routing, and progress spinner"
authors = [{name="Dooers", email="dev@dooers.example"}]
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
keywords = ["cli", "deployment", "agents", "docker", "gcp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
  "typer>=0.12.3",
  "requests>=2.32.3",
  "tqdm>=4.66.4",
]

[project.scripts]
dooers = "dooers.cli:app"
