[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "observa-framework"
version = "0.1.2"
description = "A framework for antipattern detection and observability analysis"
authors = [
  { name = "Anderson Almada", email = "almada@crateus.ufc.br" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "fastapi",
  "sqlalchemy",
  "psycopg2-binary",
  "httpx",
  "uvicorn",
  "dotenv"
]

[project.urls]
Homepage = "https://github.com/andersonalmada/detect-antipatterns"

[tool.setuptools.packages.find]
include = ["observa*"]
exclude = ["data*", "tests*"]