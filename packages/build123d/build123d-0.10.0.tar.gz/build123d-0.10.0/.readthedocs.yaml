version: 2

formats:
  - epub
  - pdf

build:
  os: "ubuntu-22.04"
  tools:
    python: "3.10"
  apt_packages:
    - graphviz
  jobs:
    post_checkout:
      # necessary to ensure that the development builds get a correct version tag
      - git fetch --unshallow || true

# Build from the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs
