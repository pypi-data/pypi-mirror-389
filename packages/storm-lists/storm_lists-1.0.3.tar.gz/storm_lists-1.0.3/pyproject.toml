[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "storm-lists"
version = "1.0.3"
dependencies = [
    "matplotlib",
    "numpy",
    "pandas"
]
requires-python = ">=3.9"
authors = [
    {name = "John C Coxon", email = "work@johncoxon.co.uk"},
    {name = "Maria-Theresia Walach", email = "m.walach@lancaster.ac.uk"}
]
description = "Implementations of geomagnetic storm list algorithms, including Walach & Grocott (2019)."
readme = "README.md"
license = "AGPL-3.0-or-later"
license-files = ["LICENCE.txt"]
keywords = [
    "geomagnetic storms",
]
classifiers = ["Development Status :: 4 - Beta",
               "Intended Audience :: Science/Research",
               "Natural Language :: English",
               "Programming Language :: Python :: 3",
               "Topic :: Scientific/Engineering :: Physics"
]

[project.urls]
doi = "https://doi.org/10.5281/zenodo.17521944"
repository = "https://github.com/johncoxon/storm-lists"