[build-system]
requires = ["uv_build >= 0.6"]
build-backend = "uv_build"

[project]
name = "cocoindex-mcp"
version = "0.0.2"
description = "MCP server for querying cocoindex code embeddings database"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Yasser Alattas", email = "y.alattas@gmail.com" }]
dependencies = [
    "httpx>=0.28.1",
    "mcp>=1.20.0",
    "cocoindex",
    "cocoindex[embeddings]",
    "psycopg[binary,pool]",
    "pgvector",
    "numpy",
    "python-dotenv",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
homepage = "https://github.com/yalattas/cocoindex-mcp"
repository = "https://github.com/yalattas/cocoindex-mcp"
issues = "https://github.com/yalattas/cocoindex-mcp/issues"

[project.scripts]
cocoindex-mcp = "cocoindex_mcp.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["cocoindex_mcp*"]