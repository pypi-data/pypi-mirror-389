[project]
name = "loeg"
version = "0.3.0"
description = "Løg: Quick log prettifier"
readme = "README.md"
authors = [
    { name = "sorenmulli", email = "soren@vholm.dk" }
]
requires-python = ">=3.12"
dependencies = [
    "colorama>=0.4.6",
]

[project.scripts]
loeg = "loeg.__main__:main"
"løg" = "loeg.__main__:main"

[build-system]
requires = ["uv_build>=0.9.4,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "ipdb>=0.13.13",
    "pynvim>=0.6.0",
    "ruff>=0.14.1",
]

[tool.pyright]
typeCheckingMode = "basic"

[tool.ruff]
line-length = 100
[tool.ruff.lint]
select = [
# Pyflakes errors: Enabled default in ruff
    "F",
# Stable pycodestyle errors: Enabled default in ruff
    "E4",
    "E7",
    "E9",
# Pycodestyle warnings: Decided 13-05-2024
    "W",
# Some PEP8 naming: Decided 13-05-2024
    "N801",
    "N803",
    "N804",
    "N805",
    "N807",
    "N999",
# Pylint convention and error: Decided 24-05-2024
    "PLC",
    "PLE",
# Select pylint refactors: Decided 24-05-2024
    "PLR0202",
    "PLR0203",
    "PLR0206",
    "PLR0912",
    "PLR0913",
    "PLR0914",
    "PLR1711",
# Decided 30-08-2024
    "PLW",
    "B",
    "C",
    "T10",
    "ICN",
    "LOG",
    "Q"

]
ignore = [
    "PLW1514",
    "C408"
]
preview = true

[tool.ruff.lint.pylint]
max-args = 10
max-branches = 15
max-locals = 25
