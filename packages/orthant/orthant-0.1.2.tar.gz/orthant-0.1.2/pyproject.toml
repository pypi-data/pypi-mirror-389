[project]
name = "orthant"
version = "0.1.2"
description = "A database migration tool for Qdrant Vector DB."
authors = [{ name = "Saurabh Ghanekar", email = "ghanekarsaurabh8@gmail.com" }]
license = "BSD-2-Clause"
license-files = ["LICENSE"]
readme = "README.md"
urls = { homepage = "https://github.com/dexter2389/orthant", repository = "https://github.com/dexter2389/orthant", documentation = "https://github.com/dexter2389/orthant" }
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
scripts = { orthant = "orthant.cli:main" }
dependencies = [
    "click>=8.1", "mako>=1.3", "pydantic>=2.12.0", "qdrant-client>=1.14", "rich>=13.9"
]

[dependency-groups]
dev = ["pre-commit>=4.0", "ruff>=0.9"]
test = ["pytest>=8.3", "pytest-cov>=6.0"]


[tool.uv]
default-groups = ["dev", "test"]


[[tool.uv.index]]
explicit = true
name = "testpypi"
publish-url = "https://test.pypi.org/legacy"
url = "https://test.pypi.org/simple"


[tool.ruff]
line-length = 88
src = ["src"]


[tool.ruff.lint]
select = [
    # "D",      # pydocstyle
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "S",      # flake8-bandit
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG001", # unused arguments in functions
]
ignore = [
    "E501", # line too long, handled by black
    "B008", # do not perform function calls in argument defaults
    "W191", # indentation contains tabs
    "B904", # Allow raising exceptions without from e, for HTTPException
]

[tool.ruff.lint.pydocstyle]
convention = "google"


[tool.versioning]
backend = "uv"

[tool.versioning.files]
version_variable = ["src/orthant/__init__.py:__version__"]


[tool.hatch.build.targets.wheel]
packages = ["src/orthant"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
