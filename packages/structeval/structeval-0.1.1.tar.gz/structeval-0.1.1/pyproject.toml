[build-system]
requires = [
  "hatchling>=1.25",
  "hatch-vcs>=0.4",
]
build-backend = "hatchling.build"

[project]
name = "structeval"
dynamic = ["version"]
description = "A lightweight library for doing smart, semantically aware json diffs"
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE" }
authors = [
  { name = "Jonathan Leslie", email = "jonathanleslie73@gmail.com" },
]
keywords = ["embeddings", "diff", "json", "evaluation"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed",
]
dependencies = [
  "numpy>=1.23",
  "pydantic>=2.12.3",
  "scipy>=1.9",
  "sentence-transformers>=5.1.2",
]

[project.urls]
Homepage = "https://github.com/jhiker/structeval"
Repository = "https://github.com/jhiker/structeval"
Issues = "https://github.com/jhiker/structeval/issues"

[project.optional-dependencies]
dev = [
  "pytest>=7",
  "pytest-cov>=4",
  "mypy>=1.8",
  "ruff>=0.4",
  "pre-commit>=3.6",
  "hypothesis>=6.14"
]
docs = [
  "mkdocs>=1.5",
  "mkdocs-material>=9",
  "mkdocstrings[python]>=0.24",
]

[tool.hatch.version]
source = "vcs"
fallback-version = "0.0.0"

[tool.hatch.build.targets.wheel]
packages = ["src/structeval"]

[project.scripts]
structeval = "structeval.cli:main"

[tool.ruff]
target-version = "py39"
line-length = 175

[tool.ruff.lint]
select = [
  "E", "F", "I",  # pycodestyle, pyflakes, import sorting
  "UP",              # pyupgrade
  "B",               # flake8-bugbear
  "C4",              # flake8-comprehensions
  "SIM",             # flake8-simplify
  "ARG",             # flake8-unused-arguments
  "PL",              # pylint rules
  "RUF",             # ruff-specific
]
ignore = [
  "PLR2004",  # allow magic values in comparisons
]

[tool.ruff.lint.pylint]
max-args = 10

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true
check_untyped_defs = true
show_error_codes = true
pretty = true
ignore_missing_imports = true
mypy_path = ["src"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-q --strict-markers --disable-warnings --cov=structeval --cov-report=term-missing"
testpaths = ["tests"]
xfail_strict = true

[tool.coverage.run]
branch = true
source = ["structeval"]
omit = [
  "tests/*",
]

[tool.coverage.report]
show_missing = true
skip_covered = true
precision = 2

[dependency-groups]
dev = [
    "twine>=6.2.0",
]


