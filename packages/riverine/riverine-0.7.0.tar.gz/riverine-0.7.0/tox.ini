[tox]
envlist = py-{echo,noecho},report
isolated_build = True

[testenv]
setenv =
    py-{echo,noecho}: COVERAGE_FILE = .coverage.{envname}
commands =
    pytest --cov riverine --cov-report=xml {posargs:-vv}
deps =
    pytest
    pytest-cov
    !py-noecho: kithairon
depends =
    py-{echo,noecho}: clean
    codecov: py-{echo,noecho}
    report: py-{echo,noecho}

[testenv:black]
description = run black with check-only under {basepython}
commands = black --check --color --diff src/ tests/ setup.py
deps = black
skip_install = true
extras = testing

[testenv:flake8]
description = run flake8 under {basepython}
commands = flake8 src/ tests/ setup.py
deps = flake8
skip_install = true
extras = testing

[testenv:codecov]
skip_install = true
passenv = TOXENV CI CODECOV_*
deps = codecov>=1.4.0
commands = codecov -e TOXENV

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage html
    coverage report --fail-under=85

[testenv:mypy]
deps =
    mypy @ git+git://github.com/python/mypy.git
skip_install = false
commands =
    pip install -U .
    mypy --pretty --show-error-context --ignore-missing-imports ./src/riverine
