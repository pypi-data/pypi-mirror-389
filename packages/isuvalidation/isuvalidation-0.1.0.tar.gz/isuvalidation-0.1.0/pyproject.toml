[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "isuvalidation"
version = "0.1.0"
description = "Credential validation helper for any project."
readme = "README.md"
requires-python = ">=3.9"
authors = [
    {name = "yannickRafael"}
]
dependencies = [
    "requests>=2.31",
    "python-dotenv>=1.0"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["isuvalidation", "isuvalidation.*"]
