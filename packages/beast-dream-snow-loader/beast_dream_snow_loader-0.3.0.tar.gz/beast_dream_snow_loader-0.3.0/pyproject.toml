# UV workspace configuration
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "beast-dream-snow-loader"
version = "0.3.0"
description = "UniFi Dream Machine â†’ ServiceNow CMDB Data Loader with Operational Resilience"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Lou Springer", email = "lou@nkllon.com"},
]
maintainers = [
    {name = "Lou Springer", email = "lou@nkllon.com"},
]
keywords = ["beastmaster", "servicenow", "unifi", "cmdb", "data-loader", "integration"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: System :: Networking",
]
# Note: Version 0.3.0 is the current stable release
# Stable releases install with standard `pip install beast-dream-snow-loader`
# Pre-releases (alpha/beta/rc) would require `--pre` flag, but this is a stable release
dependencies = [
    "pydantic",
    "requests",
    "psutil",  # For system resource monitoring
]
# Note: python-dotenv NOT used - cluster-wide rule: all env vars in user's home directory
# Environment variables set via system environment (shell config in home directory)
# Code reads from os.getenv() (system environment variables only)
# Note: beast-unifi-integration will be added when available

[project.optional-dependencies]
dev = [
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "types-requests>=2.31.0",
    "types-psutil>=5.9.0",
]

[project.urls]
Homepage = "https://github.com/nkllon/beast-dream-snow-loader"
Repository = "https://github.com/nkllon/beast-dream-snow-loader"
Documentation = "https://github.com/nkllon/beast-dream-snow-loader#readme"
"Bug Tracker" = "https://github.com/nkllon/beast-dream-snow-loader/issues"
"PyPI" = "https://pypi.org/project/beast-dream-snow-loader/"

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "B017",  # pytest.raises(Exception) is too broad
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**" = ["B007"]  # Allow unused loop variables in tests

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true



[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
]
markers = [
    "asyncio: marks tests as async (deselect with '-m \"not asyncio\"')",
]

