name: Test Publish (Dry Run)

on:
  workflow_dispatch:
    inputs:
      test_version:
        description: 'Version to test (e.g., 0.1.0b1)'
        required: true
        type: string

jobs:
  test-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run quality checks
        run: |
          uv run ruff check .
          uv run black --check .
          uv run mypy src/ || true  # Allow warnings
          uv run pytest tests/ -v

      - name: Build package (dry run)
        run: uv build

      - name: Check package contents
        run: |
          echo "Package built successfully!"
          ls -lh dist/
          echo ""
          echo "Package contents:"
          tar -tzf dist/*.tar.gz | head -20

      - name: Verify version
        run: |
          VERSION="${{ inputs.test_version }}"
          echo "Checking version $VERSION in package..."
          # Extract and check version from package
          python -c "import tomli; data = tomli.loads(open('pyproject.toml').read()); print(f'Expected: {data[\"project\"][\"version\"]}')"
          
      - name: Summary
        run: |
          echo "âœ… All checks passed!"
          echo "ðŸ“¦ Package ready for publishing"
          echo "ðŸš€ To publish: Create GitHub release with tag v${{ inputs.test_version }}"

