# UV workspace configuration
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "beast-dream-snow-loader"
version = "0.1.0b1"
description = "UniFi Dream Machine â†’ ServiceNow CMDB Data Loader (BETA - Work in Progress)"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Lou Springer", email = "lou@nkllon.com"},
]
maintainers = [
    {name = "Lou Springer", email = "lou@nkllon.com"},
]
keywords = ["beastmaster", "servicenow", "unifi", "cmdb", "data-loader", "integration"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: System :: Networking",
]
# Note: Version 0.1.0b1 is a BETA pre-release
# Pre-releases are not installed by default (require --pre flag)
# This indicates the package is still work in progress
dependencies = [
    "pydantic",
    "requests",
]
# Note: python-dotenv NOT used - cluster-wide rule: all env vars in user's home directory
# Environment variables set via system environment (shell config in home directory)
# Code reads from os.getenv() (system environment variables only)
# Note: beast-unifi-integration will be added when available

[project.optional-dependencies]
dev = [
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
]

[project.urls]
Homepage = "https://github.com/nkllon/beast-dream-snow-loader"
Repository = "https://github.com/nkllon/beast-dream-snow-loader"
Documentation = "https://github.com/nkllon/beast-dream-snow-loader#readme"
"Bug Tracker" = "https://github.com/nkllon/beast-dream-snow-loader/issues"
"PyPI" = "https://pypi.org/project/beast-dream-snow-loader/"

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'

[tool.ruff]
target-version = "py310"
line-length = 88
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
]

