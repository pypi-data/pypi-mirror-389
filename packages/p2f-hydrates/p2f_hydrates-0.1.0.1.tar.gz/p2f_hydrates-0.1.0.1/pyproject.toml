[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "p2f_hydrates"
version = "0.1.0.1"
authors = [
  {name="Karsten Kunneman", email="karstenkunneman@protonmail.com"},
  {name="Amadeu K. Sum", email="asum@mines.edu"},
]
description = "A package providing functionality for the simulation of equilibrium and inhibition of clathrate hydrates"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "CC-BY-SA-4.0"
license-files = ["LICENSE",]

dependencies = [
"numpy==1.21.0",
"matplotlib==3.7.5",
"thermo==0.4.1"]

[project.urls]
Homepage = "https://github.com/karstenkunneman/p2f_hydrates"
Issues = "https://github.com/karstenkunneman/p2f_hydrates/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/p2f_hydrates"]