### Core ###

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling~=1.27.0", "hatch-semver~=2.0.2"]

[project]
authors = [
  {name = "Krys Lawrence", email = "aquarion.5.krystopher@spamgourmet.org"},
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: GPU :: NVIDIA CUDA :: 12",
  "Environment :: Plugins",
  "Framework :: Hatch",
  "Framework :: Pydantic :: 2",
  "Framework :: Pytest",
  "Framework :: Sphinx",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: GNU Affero General Public License v3",
  "Natural Language :: English",
  "Natural Language :: French",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Topic :: Multimedia :: Sound/Audio :: Speech",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Text Processing :: Linguistic",
  "Typing :: Typed",
]
dependencies = [
  "babel~=2.17.0",
  "loguru~=0.7.3",
  "pluggy~=1.6.0",
]
description = 'Text To Speech (TTS) beckend library for Aquarion AI'
dynamic = ["version"]
keywords = ["aquarion", "ai", "tts", "speech"]
license = "AGPL-3.0-only"
license-files = ["LICENSES/AGPL-3.0-only.txt"]
name = "aquarion-libtts"
readme = "README.md"
requires-python = ">=3.12"

[project.urls]
Changelog = "https://aquarion-libtts.readthedocs.io/en/latest/changelog.html"
Documentation = "https://aquarion-libtts.readthedocs.io/en/latest/"
#Download = ""
Homepage = "https://github.com/aquarion-ai"
Issues = "https://github.com/aquarion-ai/aquarion-libtts/issues"
Source = "https://github.com/aquarion-ai/aquarion-libtts"

[project.optional-dependencies]
cpu = [
  "torch~=2.8.0",
]
cu128 = [
  "torch~=2.8.0",
]
cu129 = [
  "torch~=2.8.0",
]
kokoro = [
  "en-core-web-sm~=3.8.0",
  "kokoro~=0.9.4",
  "pip~=25.2.0",
  "pydantic~=2.12.0",
  "torch~=2.8.0",
]

[project.entry-points.'aquarion-libtts']
kokoro_v1 = "aquarion.libs.libtts.kokoro._hook"

