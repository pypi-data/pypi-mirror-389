default_install_hook_types:
  - pre-commit
  - pre-push
  - commit-msg
default_stages: [pre-commit]
default_language_version:
  python: python3.12

repos:
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.9.1
    hooks:
      - id: commitizen
        additional_dependencies: [cz-conventional-gitmoji~=0.7.0]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-builtin-literals
        args: [--no-allow-dict-kwargs]
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-yaml
      - id: debug-statements
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: file-contents-sorter
        args: [--ignore-case]
        files: project-words.txt
      - id: fix-byte-order-marker
      - id: forbid-submodules
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: name-tests-test
        exclude: '_steps\.py'
      - id: pretty-format-json
        args: [--autofix, --indent, "4"]
      - id: trailing-whitespace

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks: # Most hooks from this repo are handled by Ruff instead.
      - id: python-use-type-annotations
      - id: text-unicode-replacement-char

  - repo: https://github.com/google/yamlfmt
    rev: v0.17.2
    hooks:
      - id: yamlfmt # See .yamlfmt.yaml for config.

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        additional_dependencies:
          - tomli

  - repo: https://github.com/ninoseki/uv-sort
    rev: v0.6.1
    hooks:
      - id: uv-sort

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.9.2
    hooks:
      - id: uv-lock

  - repo: local
    hooks:
      - id: markdownlint-cli2
        name: lint markdown
        stages: [pre-commit]
        entry: devbox
        args: [run, markdownlint-cli2] # See .markdownlint-cli2.jsonc for config.
        language: system
        types: [markdown]

  - repo: local
    hooks:
      - id: check_commit
        name: check commit
        stages: [pre-commit]
        entry: devbox
        args: [run, check, commit]
        language: system
        require_serial: true
        always_run: true
        fail_fast: true
        pass_filenames: false
        verbose: true

  - repo: local
    hooks:
      - id: check_push
        name: check push
        stages: [pre-push]
        entry: devbox
        args: [run, check, push]
        language: system
        require_serial: true
        always_run: true
        fail_fast: true
        pass_filenames: false
        verbose: true
