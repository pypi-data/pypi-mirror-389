[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "unzone"
version = "0.1.0"
description = "Recursively find and delete Zone.Identifier files created by Windows"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
keywords = ["zone-identifier", "windows", "cleanup", "utility", "unzone"]
authors = [
    {name = "Spenser Mcconnell"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Filesystems",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/spenquatch/unzone"
Issues = "https://github.com/spenquatch/unzone/issues"

[project.scripts]
unzone = "unzone:main"

[tool.setuptools]
py-modules = ["unzone"]
