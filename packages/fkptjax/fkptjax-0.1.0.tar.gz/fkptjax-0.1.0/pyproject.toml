[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fkptjax"
version = "0.1.0"
description = "Perturbation theory calculations for LCDM and Modified Gravity theories using fk-Kernels implemented in Python with JAX"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "David Kirkby", email = "dkirkby@uci.edu"},
    {name = "Matthew Dowicz", email = "mdowicz@uci.edu"},
]
keywords = ["cosmology", "perturbation-theory", "modified-gravity", "jax"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Astronomy",
]

dependencies = [
    "jax>=0.4.0",
    "jaxlib>=0.4.0",
    "numpy>=1.24.0",
    "scipy>=1.10.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/dkirkby/fkptjax"
Repository = "https://github.com/dkirkby/fkptjax"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers"

[tool.mypy]
python_version = "3.10"
warn_return_any = false
warn_unused_configs = true
# Allow some flexibility for scientific computing code
disallow_untyped_defs = false
check_untyped_defs = true
# Allow untyped calls to third-party libraries without stubs
allow_untyped_calls = true
# Ignore missing imports for libraries without type stubs
ignore_missing_imports = true
# Exclude calculator modules from checking due to constructor+initialize pattern
exclude = ["src/fkptjax/calculate_numpy\\.py$", "src/fkptjax/calculate_jax\\.py$"]
