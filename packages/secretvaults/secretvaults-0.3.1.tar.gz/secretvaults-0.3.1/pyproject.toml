[project]
name = "secretvaults"
version = "0.3.1"
description = "SDK for interacting with Nillion's Private Storage solutions."
readme = "README.rst"
license = "MIT"
requires-python = ">=3.12"
dependencies = [
    "aiohttp>=3.8.0",
    "blindfold~=1.0.0rc0",
    "nuc>=0.1.0",
    "pydantic>=2.0.0",
    "structlog>=23.0.0",
    "python-dotenv>=1.1.1"
]

[project.optional-dependencies]
docs = [
    "toml~=0.10.2",
    "sphinx~=7.4",
    "sphinx-rtd-theme~=3.0"
]
test = [
    "pytest~=8.4",
    "pytest-cov~=7.0",
    "pytest-asyncio~=0.25.3"
]
lint = [
    "pylint~=3.3.0",
    "black>=23.0.0"
]
coveralls = [
    "coveralls~=4.0"
]
publish = [
    "build~=0.10",
    "twine~=4.0"
]

[build-system]
requires = [
    "setuptools>=77.0"
]
build-backend = "setuptools.build_meta"

[project.urls]
Repository = "https://github.com/NillionNetwork/secretvaults-py"
Documentation = "https://secretvaults.readthedocs.io"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 120

[tool.pytest.ini_options]
addopts = "--doctest-modules --ignore=docs --ignore=example --cov=secretvaults --cov-report term-missing"