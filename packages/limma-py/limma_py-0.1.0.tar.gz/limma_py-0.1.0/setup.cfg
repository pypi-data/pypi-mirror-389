[metadata]
name = limma_py
version = 0.1.0
author = Zhang Xian
author_email = 2967569628@qq.com
description = Python implementation of R's limma package for differential expression analysis
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/wd1566/limma-py
project_urls = 
	Bug Tracker = https://github.com/wd1566/limma-py/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Bio-Informatics

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	numpy>=1.21.0
	pandas>=1.3.0
	scipy>=1.7.0
	statsmodels>=0.13.0
	patsy>=0.5.3

[options.package_data]
* = *.py

[options.extras_require]
dev = 
	pytest>=7.0.0
	sphinx>=5.0.0
	twine>=4.0.0

[egg_info]
tag_build = 
tag_date = 0

