[metadata]
name = lymo
version = 0.6
description = Python HTTP micro-framework for AWS Lambda.
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/hut42/lymo
author = Hut Forty Two
author_email = info@hutfortytwo.co.uk
maintainer = Hut Forty Two
maintainer_email = developers@hutfortytwo.co.uk
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: Implementation :: CPython

[options]
packages = find:
install_requires = 
	Jinja2~=3.1.0
python_requires = >=3.10
include_package_data = True
package_dir = 
	=src
zip_safe = False

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

