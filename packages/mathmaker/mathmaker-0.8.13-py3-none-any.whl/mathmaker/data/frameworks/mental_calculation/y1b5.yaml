divisions: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: various divisions"
  - exercise: !!omap
    - questions: divi direct -> nnpairs:4-9 (1)
                 divi direct, context=one_nth_times -> nnpairs:4-9 (1)
                 divi direct -> int_irreducible_frac (2)
                 multi hole -> int_irreducible_frac (1)
                 divi direct -> decimal_and_10_100_1000 (2)
                 divi euclidean -> nnpairs:2-9 (3)

multi_divi_10_100_1000: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: multiplications and divisions by 10, 100 and 1000"
  - exercise: !!omap
    - text_exc: "All results must be written as decimal numbers."
    - questions: divi direct -> decimal_and_10_100_1000, auto_hint=false (5)
                 multi direct -> decimal_and_10_100_1000 (5)

multiplications: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: multiplications"
  - exercise: !!omap
    - questions: multi reversed -> nnpairs:3-9 (1)
                 multi direct -> nnpairs:3-9, nb_variant=multiplesof10 (1)
                 multi direct -> table_11_tens_easy (1)
                 multi direct -> nnpairs:3-4×15 (1)
                 multi direct -> nnpairs:3-4×25 (1)
                 multi direct -> decimal_and_10_100_1000 (1)
                 multi direct, nb_variant=decimal1 -> nnpairs:3-9 (1)
                 multi direct, nb_variant=decimal2 -> nnpairs:2-9 (1)
                 multi hole -> nnpairs:6-9 (1)
                 multi hole -> int_irreducible_frac (1)

multi_decimal: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: multiplications with decimal numbers"
  - exercise: !!omap
    - questions: multi direct, nb_variant=decimal -> nnpairs:2-9 (10)

positional_notation: !!omap
- preset: "mental calculation"
- title: "Mental calculation: positional notation"
- exercise: !!omap
  - questions: digitplace direct -> digits_places, place_lt=10000 (2)
               digitplace reversed -> digits_places, place_lt=10000 (2)
               digitplace numberof -> digits_places, place_lt=10000, generation_type=default (6)

percentages: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: simple percentages calculations"
  - exercise: !!omap
    - questions: percent direct -> 50%of..., level=easy, context=simple_unit (2)
                 percent direct -> 50%of..., context=simple_unit (1)
                 percent direct -> 25%of..., level=easy, context=simple_unit (3)
                 percent direct -> 10%of..., context=simple_unit (4)

geometry: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: geometry"
  - exercise: !!omap
    - questions: perimeter polygon, qvariant=missing_length -> polygons, sum_ingredients=int_2to10, sides_nb=3-4 (2)
                 [2][area rectangle, picture=true -> table_11_tens_easy (1)
                     area rectangle, picture=true -> nnpairs:3-4×15,25 (1)
                     area rectangle, picture=true -> nnpairs:3-9, nb_variant=multiplesof10 (1)]
                 [1][perimeter righttriangle -> nnpairs:3-9×3-9, code=1_1 (1)
                     perimeter polygon -> polygons, sum_ingredients=int_2to10, nb_variant=±half, level=1 (1)
                     perimeter polygon -> polygons, sum_ingredients=int_2to10, nb_variant=±half, level=2 (1)]
                 perimeter rectangle, picture=true -> nnpairs:11-30 (1)
                 [2][rectangle length_or_width, context=from_area, picture=true -> nnpairs:3-9 (1)
                     rectangle length_or_width, context=from_area, picture=true -> nnpairs:3-4×15,25 (1)]
                 rectangle length_or_width, context=from_perimeter, picture=true -> nnpairs:5-20 (2)

time_units: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: time units conversions"
  - exercise: !!omap
    - questions: time_units conversion, category=2 -> nnpairs:4,8,12×15 (3)
                 time_units conversion, category=2 -> nnpairs:15×16,20,24,28,32,36,40 (7)

decimal_numerals: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: decimal numerals"
  - exercise: !!omap
    - questions: decimal numerals, direction=to_decimal -> decimals (5)
                 decimal numerals, direction=to_fraction -> decimals (5)

operator_precedence: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: order of operations"
  - exercise: !!omap
    - questions: order of_operations, subvariant=only_positive -> singleint_5to50;;nnpairs:3-10, variant=50-57 (1)
                 order of_operations, subvariant=only_positive -> singleint_5to50;;nnpairs:3-10, variant=100-107 (1)
                 order of_operations, subvariant=only_positive -> singleint_5to20;;nnpairs:3-10, variant=58-73 (4)
                 order of_operations, subvariant=only_positive -> singleint_5to20;;nnpairs:3-10, variant=148-155 (4)

fraction_of_a_linesegment: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: fraction of a line segment"
  - exercise: !!omap
    - questions: fraction_of a_linesegment -> simple_proper_fractions (10)

operations_vocabulary: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: operations' vocabulary"
  - exercise: !!omap
    - questions: vocabulary divi -> nnpairs:4-9 (2)
                 [3][vocabulary half -> table_2 (1)
                     vocabulary double -> table_2 (1)
                     vocabulary third -> table_3 (1)
                     vocabulary triple -> table_3 (1)
                     vocabulary quarter -> table_4 (1)
                     vocabulary quadruple -> table_4 (1)]
                 vocabulary multi -> nnpairs:3-9 (1)
                 vocabulary multi -> table_11_tens_easy (1)
                 vocabulary multi -> nnpairs:3-4×25 (1)
                 vocabulary addi -> nnpairs:11-99 (1)
                 vocabulary subtr -> nnpairs:11-99 (1)

exam: !!omap
  - preset: "mental calculation"
  - title: "<DEFAULT>"
  - answers_title: "<DEFAULT>"
  - exercise: !!omap
    - layout:
      - min_row_height: 0.8
    - mix:
      - questions: multi hole,
                   divi direct
      - nb: int_irreducible_frac (1)
            nnpairs:4-9 (1)
    - questions: multi direct, nb_variant=decimal -> nnpairs:2-9 (1)
                 [1][multi reversed -> nnpairs:3-9 (1)
                     multi direct -> nnpairs:3-9, nb_variant=multiplesof10 (1)
                     multi direct -> nnpairs:2-4×15 (1)
                     multi direct -> nnpairs:2-4×25 (1)
                     multi direct -> table_11_tens_easy (1)]
                 [1][divi direct -> decimal_and_10_100_1000 (1)
                     multi direct -> decimal_and_10_100_1000 (1)]
                 [1][area rectangle, picture=true -> table_11_tens_easy (1)
                     area rectangle, picture=true -> nnpairs:3-4×15,25 (1)
                     area rectangle, picture=true -> nnpairs:3-9, nb_variant=multiplesof10 (1)]
                 [1][perimeter polygon, qvariant=missing_length -> polygons, sum_ingredients=int_2to10, sides_nb=3-4 (1)
                     rectangle length_or_width, context=from_area, picture=true -> nnpairs:3-9 (1)
                     rectangle length_or_width, context=from_area, picture=true -> nnpairs:3-4×15,25 (1)
                     rectangle length_or_width, context=from_perimeter, picture=true -> nnpairs:5-20 (1)]
                 divi euclidean -> nnpairs:2-9 (1)
                 [1][perimeter righttriangle -> nnpairs:3-9×3-9, code=1_1 (1)
                     perimeter polygon -> polygons, sum_ingredients=int_2to10, nb_variant=±half, level=1 (1)
                     perimeter polygon -> polygons, sum_ingredients=int_2to10, nb_variant=±half, level=2 (1)
                     perimeter rectangle, picture=true -> nnpairs:11-30 (1)]
                 [1][addi direct, context=mini_problem -> intpairs_5to20 (1)
                     multi direct, context=mini_problem -> intpairs_4to9 (1)
                     subtr direct, context=mini_problem, subvariant=only_positive -> intpairs_10to100 (1)
                     divi direct, context=mini_problem -> intpairs_4to9 (1)
                     divi direct, context=mini_problem, back_to_unit=true -> intpairs_4to9 (1)]
                 [1][subtr direct -> clocktime_data (1)
                     addi direct -> clocktime_data (1)
                     mini_pb time -> clocktime_data (1)]
                 digitplace numberof -> digits_places, place_lt=10000, generation_type=default (1)
                 [1][decimal numerals, direction=to_decimal -> decimals (1)
                     decimal numerals, direction=to_fraction -> decimals (1)]
                 fractions conversions -> nnsingletons:1,10,20,25,50,75 (1)
                 fraction_of a_linesegment -> simple_proper_fractions (1)
                 divi direct, context=one_nth_times -> nnpairs:4-9 (1)
                 [1][time_units conversion, category=2 -> nnpairs:12×15 (1)
                     time_units conversion, category=2 -> nnpairs:15×16,20,24,28,32,36,40 (1)]
                 [1][order of_operations, subvariant=only_positive -> singleint_5to20;;nnpairs:3-10, variant=58-73 (1)
                     order of_operations, subvariant=only_positive -> singleint_5to20;;nnpairs:3-10, variant=148-155 (1)]
                 [1][vocabulary divi -> nnpairs:4-9 (2)
                     vocabulary multi -> nnpairs:3-9 (1)
                     vocabulary multi -> table_11_tens_easy (1)
                     vocabulary multi -> nnpairs:3-4×25 (1)
                     vocabulary addi -> nnpairs:11-99 (1)
                     vocabulary subtr -> nnpairs:11-99 (1)]
                 [1][percent direct -> 50%of..., level=easy, context=simple_unit (1)
                     percent direct -> 25%of..., level=easy, context=simple_unit (1)
                     percent direct -> 10%of..., context=simple_unit (1)]

