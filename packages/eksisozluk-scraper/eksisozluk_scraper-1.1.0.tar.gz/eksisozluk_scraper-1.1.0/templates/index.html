<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Duplicate Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding-top: 50px; }
        .container { max-width: 600px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Upload CSV to Find Duplicates</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" class="p-4 border rounded shadow-sm">
            <div class="form-group">
                <label for="file">Choose CSV File:</label>
                <input type="file" class="form-control-file" id="file" name="file" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Upload and Process</button>
        </form>
    </div>
</body>
</html>
