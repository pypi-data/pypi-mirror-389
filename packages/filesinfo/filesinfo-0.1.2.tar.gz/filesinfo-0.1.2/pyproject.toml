[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "filesinfo"
version = "0.1.2"
description = "File extension metadata and platform selection utilities"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE"]
authors = [{name = "Cagri Tas"}]
keywords = ["file", "extension", "metadata", "sandbox"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/cagritas/filesinfo"
Repository = "https://github.com/cagritas/filesinfo"

[project.scripts]
filesinfo = "filesinfo.cli:main"

[tool.setuptools]
packages = ["filesinfo", "filesinfo.data"]
include-package-data = true

[tool.setuptools.package-data]
filesinfo = ["data/*.json"]
