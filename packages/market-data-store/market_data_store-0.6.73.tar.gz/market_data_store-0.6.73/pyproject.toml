[project]
name = "market-data-store"
version = "0.6.73"
description = "Data store control-plane (schema, migrations, policies, ops) for market-data."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "market-data-core>=1.4.61,<2.0.0",
  "fastapi>=0.115",
  "uvicorn[standard]>=0.30",
  "sqlalchemy>=2.0",
  "asyncpg>=0.29",
  "alembic>=1.13",
  "psycopg2-binary>=2.9",
  "psycopg[binary]>=3.2",
  "psycopg-pool>=3.2",
  "typer>=0.12",
  "pydantic>=2.7",
  "pydantic-settings>=2.0",
  "python-dotenv>=1.0",
  "prometheus-client>=0.20",
  "loguru>=0.7",
]

[project.scripts]
mds = "mds_client.cli:app"

[project.optional-dependencies]
dev = [
  "ruff>=0.13.2",
  "black>=25.9.0",
  "pre-commit>=4.3.0",
  "jsonschema>=4.0",
  "pytest>=7.0",
  "pytest-asyncio>=0.21",
  "pytest-timeout>=2.1",
]

[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.black]
line-length = 100
target-version = ['py311']

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_test_loop_scope = "function"
asyncio_default_fixture_loop_scope = "function"
