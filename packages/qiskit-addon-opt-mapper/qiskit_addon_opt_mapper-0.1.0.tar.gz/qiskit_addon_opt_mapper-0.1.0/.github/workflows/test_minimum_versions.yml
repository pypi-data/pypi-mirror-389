name: Minimum version tests

on:
  push:
    branches:
      - main
      - 'stable/**'
  pull_request:
    branches:
      - main
      - 'stable/**'

jobs:
  tests:
    name: minimum version tests (${{ matrix.os }}, ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies (minimum versions)
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install extremal-python-dependencies~=0.0.5
          pip install "tox==$(extremal-python-dependencies get-tox-minversion)"
          extremal-python-dependencies pin-dependencies-to-minimum --inplace
      - name: Test using tox environment
        shell: bash
        run: |
          tox -e py --parallel --parallel-no-spinner
      - name: Run all notebook tests and doctest
        if: matrix.python-version == '3.10' || matrix.python-version == '3.11'
        shell: bash
        run: |
          tox -e notebook,doctest
      - name: Run notebook tests excluding CPLEX notebook
        if: matrix.python-version != '3.10' && matrix.python-version != '3.11'
        shell: bash
        run: |
          tox -e notebook -- docs/how_tos/01_optimization_problem.ipynb docs/how_tos/02_converters_for_optimization_problems.ipynb