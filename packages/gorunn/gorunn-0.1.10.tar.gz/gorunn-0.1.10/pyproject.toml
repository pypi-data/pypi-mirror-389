[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gorunn"
version = "0.1.10"
authors = [
    {name = "Goran Parapid", email = "goran@parapid.com"}
]
description = "CLI tool for managing local environments"
readme = "README.md"
license = {text = "Apache Software License"}
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: MacOS",
]
keywords = ["cli", "docker", "development", "environment"]
dependencies = [
    "click==8.1.7",
    "gitdb==4.0.11",
    "GitPython==3.1.43",
    "Jinja2==3.1.4",
    "MarkupSafe==2.1.5",
    "PyYAML==6.0.1",
    "smmap==5.0.1",
    "requests==2.32.2",
    "boto3==1.34.101",
    "packaging==24.0",
    "python-dotenv==1.0.1",
    "inquirer==3.4.0",
    "psutil==6.1.0",
    "cryptography==43.0.3",
]

[project.urls]
Homepage = "https://github.com/parapidcom/gorunn"
Repository = "https://github.com/parapidcom/gorunn"
Issues = "https://github.com/parapidcom/gorunn/issues"

[project.scripts]
gorunn = "gorunn.cli:cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["gorunn*"]

[tool.setuptools.package-data]
gorunn = [
    "templates/*/*",
    "templates/**/**/*"
]

[tool.setuptools]
include-package-data = true
