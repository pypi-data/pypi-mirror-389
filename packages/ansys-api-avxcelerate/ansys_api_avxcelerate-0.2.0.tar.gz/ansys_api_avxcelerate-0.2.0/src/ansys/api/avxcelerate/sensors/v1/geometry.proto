/**
*
* This file describes the geometric messages used in other messages 
* of the API.
*/
syntax = "proto3";

package ansys.api.avxcelerate.sensors.v1;

// Vector in a 3D referential.
//
message Vector3D {
  // Value on the X axis.
  //
  double x = 1;
  
  // Value on the Y axis.
  //
  double y = 2;
  
  // Value on the Z axis.
  //
  double z = 3;
}

// Euler angles.
//
// Note: In AVX convention, yaw is the rotation around the Y axis, pitch is 
// the rotation around the X axis and roll is the rotation around the Z axis.
//
message EulerAngles {
  // The rotation around the Y axis.
  //
  double yaw = 1;
  
  // The rotation around the X axis.
  //
  double pitch = 2;
  
  // The rotation around the Z axis.
  //
  double roll = 3;
}