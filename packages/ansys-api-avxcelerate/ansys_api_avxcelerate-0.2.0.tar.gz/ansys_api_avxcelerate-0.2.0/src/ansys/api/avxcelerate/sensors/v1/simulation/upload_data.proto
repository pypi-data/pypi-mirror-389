/**
*
* This file describes the messages used by the Resource Uploader service.
*/
syntax = "proto3";

package ansys.api.avxcelerate.sensors.v1.simulation;


// Upload request message.
//
message UploadRequest {
  // The metadata used to identify the resource to upload.
  //
  UploadMetaData upload_metadata = 1;
  
  // The data to upload.
  //
  bytes data = 2;
}

// Provides information on the resource to upload.
//
// Note: Metadata must be sent in the first `UploadRequest`. 
// Metadata sent later are ignored.
//
message UploadMetaData {
  // Map containing metadata values.
  //
  // Key [string]: Type of the metadata.
  // Must be "ResourceIdentifier" for Tracks, Assets, and Lighting Systems 
  // or "ResourceType" for sensor configuration.
  // 
  // Value [string]: Value associated with the metadata type. 
  //  
  // Note: This field must contain at least one "ResourceIdentifier" key 
  // (without associated value), or one "ResourceType" key with the
  // associated value "SensorConfiguration".
  //
  map<string, string> values = 1;
}