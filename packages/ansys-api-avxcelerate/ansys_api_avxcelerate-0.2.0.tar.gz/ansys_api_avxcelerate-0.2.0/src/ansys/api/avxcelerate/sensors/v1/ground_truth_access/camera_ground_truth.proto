/**
*
* This file describes the message related to camera ground truth data.
*/
syntax = "proto3";

package ansys.api.avxcelerate.sensors.v1.ground_truth_access;

import "ansys/api/avxcelerate/sensors/v1/status.proto";
import "ansys/api/avxcelerate/sensors/v1/colors.proto";


// Mapping table of tags and colors used in the simulation 
// for the pixel segmentation camera output.
//
message PixelSegmentationTagColorMap {
  // The tag-color mapping table.
  //
  // Key [string]: The name of the tag.
  //
  // Value [Color]: The RGB color.
  //
  map<string, ansys.api.avxcelerate.sensors.v1.Color> tag_color_map = 1;

  // The status of the request
  //
  ansys.api.avxcelerate.sensors.v1.Status status = 2;
}
