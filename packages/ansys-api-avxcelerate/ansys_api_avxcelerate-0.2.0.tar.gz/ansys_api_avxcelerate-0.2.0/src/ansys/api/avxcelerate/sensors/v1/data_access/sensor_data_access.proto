/**
*
* This file describes the service used to access the sensor data produced 
* during the AVX simulation.
*/
syntax = "proto3";

package ansys.api.avxcelerate.sensors.v1.data_access;

import "ansys/api/avxcelerate/sensors/v1/data_access/sensor_data_buffer.proto";
import "ansys/api/avxcelerate/sensors/v1/data_access/sensor_data_identifier.proto";

// Data Access Service
// 
// This service provides the procedures to request sensor data during the 
// simulation.
//
service DataAccess {
  // Requests the produced sensor data using the specified sensor data 
  // identifier.
  //
  // Returns the requested data as a serialized sensor data buffer.
  //
  // Note: With this procedure call, the size of the message is limited to 
  // 2 gigabytes.
  //
  rpc RequestData(SensorDataIdentifier) returns (SensorDataBuffer) {}

  // Requests the produced sensor data using the specified sensor data 
  // identifier.
  //
  // Returns the requested data as a stream of sensor data buffer.
  //
  // Note: With this procedure call, the message has no size limitation.
  //
  rpc RequestDataStream(SensorDataIdentifier) returns (stream SensorDataBuffer) {}
}
