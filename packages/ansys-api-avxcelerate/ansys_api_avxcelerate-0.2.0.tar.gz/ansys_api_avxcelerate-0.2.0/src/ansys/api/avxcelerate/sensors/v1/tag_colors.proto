/**
*
* This file describes the `PixelSegmentationMapping` message.
*/
syntax = "proto3";

package ansys.api.avxcelerate.sensors.v1;

import "ansys/api/avxcelerate/sensors/v1/colors.proto";

// Defines the mapping table of tags and colors.
//
message PixelSegmentationMapping {

  // The tag-color mapping table.
  //
  // Key [string]: The name of the tag.
  //
  // Note: For pre-defined tags, use the CamelCase form of the tag name in 
  // AVxcelerate Asset Preparation Editor. For example, 
  // "RoadSign" for Road Sign, "StreetLight" for Street Light, 
  // "SteeringWheel" for Steering Wheel. 
  // Be aware of the following two exceptions: "SimulationObject" should be 
  // used instead of Object, "Indicator" should be used instead of 
  // Turn Indicator. 
  // For custom tags, the expected text string is the name of the tag as 
  // it is written in AVxcelerate Asset Preparation Editor.
  //
  // Value [Color]: The RGB color.
  //
  map<string, ansys.api.avxcelerate.sensors.v1.Color> tag_color_map = 1;
}