/**
*
* This file describes the service used to manage Lighting Systems.
*/
syntax = "proto3";

package ansys.api.avxcelerate.sensors.v1.lighting_system_control;

import "ansys/api/avxcelerate/sensors/v1/object_identifier.proto";
import "ansys/api/avxcelerate/sensors/v1/status.proto";

// Lighting System Service
//
// This service provides the procedure to define the Lighting System 
// to set as active.
//
// Note: The changes will be applied at the next world update (requested using 
// the `Update` method of the Simulation service).
//
service LightingSystem {
  // Changes the active Lighting System to the one defined as input parameter.
  //
  rpc Switch(ObjectIdentifier) returns (ansys.api.avxcelerate.sensors.v1.Status) {}
}
