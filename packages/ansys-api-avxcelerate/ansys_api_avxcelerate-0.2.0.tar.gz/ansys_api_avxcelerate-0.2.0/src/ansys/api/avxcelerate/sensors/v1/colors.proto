/**
*
* This file describes the `Color` message used in other messages of this API.
*/
syntax = "proto3";

package ansys.api.avxcelerate.sensors.v1;

// Defines a color in RGB format.
//
message Color {

  // The value for the red component.
  //
  // Range: [0, 255]
  //
  uint32 red = 1;

  // The value for the green component.
  //
  // Range: [0, 255]
  //
  uint32 green = 2;

  // The value for the blue component.
  //
  // Range: [0, 255]
  //
  uint32 blue = 3;
}

// Defines a spectrum with a percent intensity value per wavelength.
// For each wavelength, the value corresponds to the part of this wavelength
// power in the total spectrum power.
//
message Spectrum {

  // A list of pairs, each pair associating a wavelength with a value in percent.
  //
  // Units:
  // The wavelength is in nanometer (nm).
  // The intensity for this wavelength is in percent (value between 0 and 100).
  // 
  // Note: You must provide an even number of data.
  //
  repeated double data = 1;
}