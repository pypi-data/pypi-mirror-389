/**
*
* This file describes the message used to identify a resource.
*/
syntax = "proto3";

package ansys.api.avxcelerate.sensors.v1;

// Defines the unique identifier of any resource for the simulation.
//
// It applies to track, assets (vehicles, pedestrians, static objects), sensors 
// or Lighting Systems.
//
message ResourceIdentifier {
  // The unique string that identifies the resource.
  //
  // Note: Most of the time, the expected value is the full file name and 
  // path of the resource.
  //
  string id = 1;
}