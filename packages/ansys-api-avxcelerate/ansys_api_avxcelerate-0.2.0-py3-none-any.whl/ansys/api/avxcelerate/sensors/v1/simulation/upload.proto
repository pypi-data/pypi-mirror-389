/**
*
* This file describes the service used to upload resources to the AVX server 
* by leveraging gRPC streaming capabilities.
*/
syntax = "proto3";

package ansys.api.avxcelerate.sensors.v1.simulation;

import "ansys/api/avxcelerate/sensors/v1/status.proto";
import "ansys/api/avxcelerate/sensors/v1/simulation/upload_data.proto";

// Resource Uploader Service
//
// This service provides the procedure to upload resources as byte stream 
// using gRPC streaming capabilities.
//
service ResourceUploader {
// Requests resource uploading.
//
  rpc UploadResource (stream UploadRequest) returns (ansys.api.avxcelerate.sensors.v1.Status);
}
