/**
*
* This file describes the service used to get auxiliary information about 
* sensor ground truth data.
*/
syntax = "proto3";

package ansys.api.avxcelerate.sensors.v1.ground_truth_access;

import "ansys/api/avxcelerate/sensors/v1/ground_truth_access/contribution_dictionary.proto";
import "ansys/api/avxcelerate/sensors/v1/ground_truth_access/camera_ground_truth.proto";
import "google/protobuf/empty.proto";

// Ground Truth Data Helper Service
// 
// This service provides the procedures to acquire ground truth auxiliary 
// information.
//
service GroundTruthDataHelper {
  // Requests a dictionary which offers the possibility to relate IDs 
  // in the contribution output of the lidar specified in the request message 
  // to the asset information.
  //
  rpc GetContributionDictionary(SensorIdentifier) returns (ContributionDictionary) {}

  // Requests the mapping table of tags and colors used in the simulation
  // for the pixel segmentation camera output.
  //
  rpc GetPixelSegmentationTagColorMap(google.protobuf.Empty) returns (PixelSegmentationTagColorMap) {}
}