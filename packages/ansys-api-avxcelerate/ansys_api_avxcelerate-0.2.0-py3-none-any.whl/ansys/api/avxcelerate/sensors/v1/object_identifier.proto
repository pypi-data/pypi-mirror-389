/**
*
* This file describes the message used to identify an object.
*/
syntax = "proto3";

package ansys.api.avxcelerate.sensors.v1;

// Unique identifier of a simulation object.
// 
// It applies to vehicles, pedestrians, static objects (e.g. road signs) or 
// Lighting Systems.
//
message ObjectIdentifier {
  // Unique identifier of the associated object.
  //
  // Note: The identifier is case-sensitive.
  //
  string id = 1;
}