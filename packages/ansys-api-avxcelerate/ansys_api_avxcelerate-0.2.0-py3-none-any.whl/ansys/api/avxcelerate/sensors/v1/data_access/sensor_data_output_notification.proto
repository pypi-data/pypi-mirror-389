/**
*
* This file describes the service used to get notifications when new 
* sensor data is produced.
*/
syntax = "proto3";

package ansys.api.avxcelerate.sensors.v1.data_access;

import "ansys/api/avxcelerate/sensors/v1/data_access/sensor_data_description.proto";

import "google/protobuf/empty.proto";

// Sensor Data Notifier Service
// 
// This service provides the procedures to get notified when new 
// sensor data is available in the data store.
//
service SensorDataNotifier {
  // Subscribes to the stream publishing notifications about new sensor data 
  // in the data store. This stream ends when the simulation is completed.
  //
  // Returns a stream of sensor data descriptions containing all the needed 
  // information to identify the type of the newly generated data and to 
  // request it from the data store.
  //
  rpc Subscribe(google.protobuf.Empty) returns (stream SensorDataDescription) {}
}