/**
*
* This file describes the message used to request the sensor data 
* produced during the AVX simulation.
*/
syntax = "proto3";

package ansys.api.avxcelerate.sensors.v1.data_access;

// Key to retrieve a sensor data.
//
message SensorDataIdentifier {
  // A unique identifier for a produced sensor data.
  //
  string data_id = 1;
}