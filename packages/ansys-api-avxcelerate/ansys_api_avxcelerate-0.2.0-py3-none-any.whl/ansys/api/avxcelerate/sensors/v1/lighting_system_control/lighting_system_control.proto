/**
*
* This file describes the service used to implement a lighting system control.
*/
syntax = "proto3";

package ansys.api.avxcelerate.sensors.v1.lighting_system_control;

import "ansys/api/avxcelerate/sensors/v1/lighting_system_control/lighting_system_state.proto";
import "ansys/api/avxcelerate/sensors/v1/status.proto";

// Lighting System Control Service
// 
// This service provides the procedures to retrieve and update the position 
// and orientation of each projector and module contained in 
// a Lighting System, as well as the flux and light functions of each lamp 
// contained in a module.
//
// Note: The changes will be applied at the next world update (requested using 
// the `Update` method of the Simulation service).
//
service LightingSystemControl {
  // Updates some properties of a Lighting System's components, such as 
  // the position or orientation of projectors or modules, or the flux or 
  // light functions of lamps.
  //
  // Note: Only the components and properties specified in the 
  // `LightingSystemState` message will be updated.
  //
  // Returns an error if any of the names provided in the request 
  // (in the `LightingSystemState` message) does not exist, or in case of  
  // errors in the parameters to update (for example when a provided value  
  // is out of range).
  //
  // Returns a success status when the content of the request (in the 
  // `LightingSystemState` message) is valid. The changes will then be applied 
  // to the simulation at the next world update.
  //
  rpc Set(LightingSystemState) returns (ansys.api.avxcelerate.sensors.v1.Status) {}
  
  // Requests the current state of a given Lighting System defined by its name.
  //
  // Returns the state of the Lighting System at a specific simulation time.
  //
  rpc Get(LightingSystemName) returns (TimeStampedLightingSystemState) {}
}
