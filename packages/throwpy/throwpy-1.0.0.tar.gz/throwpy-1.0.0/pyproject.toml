[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "throwpy"
version = "1.0.0"
description = "A lightweight decorator for automatic exception handling and logging in Python."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
    { name = "Giuseppe De Martino, PhD", email = "ThrowPy@proton.me" }
]
keywords = ["decorator", "exception", "logging", "error-handling", "python"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
Homepage = "https://github.com/demnap-work/ThrowPy"
Issues = "https://github.com/demnap-work/ThrowPy"
