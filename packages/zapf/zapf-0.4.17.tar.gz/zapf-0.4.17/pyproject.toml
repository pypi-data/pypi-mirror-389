[build-system]
requires = ["setuptools>=61.0", "setuptools_scm>=6"]
build-backend = "setuptools.build_meta"

[project]
name = "zapf"
dynamic = ["version"]
authors = [
    {name="Georg Brandl", email="g.brandl@fz-juelich.de"},
    {name="Enrico Faulhaber", email="enrico.faulhaber@frm2.tum.de"},
]
license = {text = "GPL-2.0-or-later"}
description = "Client library for the PILS specification"
readme = "README.rst"
requires-python = ">=3.9"
dependencies = [
    "numpy",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Human Machine Interfaces",
]

[project.optional-dependencies]
tango = [
    "pytango>=9.3",
]

[dependency-groups]
dev = ["pytest"]

[project.urls]
Repository = "https://forge.frm2.tum.de/review/plugins/gitiles/mlz/pils/zapf"

[tool.setuptools]
packages = ["zapf"]

[tool.setuptools_scm]

[tool.uv]
cache-keys = [{file = "pyproject.toml"}, {git = {commit = true, tags = true}}]

[tool.ruff.lint]
select = ["ALL"]
ignore = ["ANN", "C408", "D1", "D203", "D213", "EM1", "ERA", "FIX", "G004", "INP001",
          "PLR09", "PLR2004", "S101", "T201", "TD", "TRY003", "TRY301"]
flake8-quotes.inline-quotes = "single"
flake8-quotes.multiline-quotes = "single"
mccabe.max-complexity = 30
