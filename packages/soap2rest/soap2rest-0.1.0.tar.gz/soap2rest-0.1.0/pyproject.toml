[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"*" = ["py.typed"]

[tool.setuptools.packages.find]
where = ["."]
include = ["soap2rest*"]
exclude = [
    "tests*",
    "test_*",
    "*.tests",
    "*.tests.*",
]

[project]
name = "soap2rest"
version = "0.1.0"
description = "Convert any SOAP WSDL service to a REST API using FastAPI"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Ashish", email = "you@example.com"}
]
maintainers = [
    {name = "Ashish", email = "you@example.com"}
]
keywords = [
    "soap",
    "rest",
    "api",
    "wsdl",
    "fastapi",
    "conversion",
    "web-service",
    "http",
    "soap-to-rest"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Framework :: FastAPI",
]
dependencies = [
    "fastapi>=0.104.0,<1.0",
    "uvicorn[standard]>=0.24.0,<1.0",
    "zeep>=4.2.0,<5.0",
    "pydantic>=2.0.0,<3.0",
    "anyio>=3.0.0,<4.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.24.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/soap2rest"
Documentation = "https://github.com/yourusername/soap2rest#readme"
Repository = "https://github.com/yourusername/soap2rest"
Issues = "https://github.com/yourusername/soap2rest/issues"
"Bug Tracker" = "https://github.com/yourusername/soap2rest/issues"

[project.scripts]
soap2rest = "soap2rest.cli:main"
