[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "dns-threat-detector"
version = "2.0.1"
description = "Production-ready DNS threat detection using machine learning - Model-driven architecture"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "UMUDGA Project", email = "contact@umudga.edu"}
]
keywords = [
    "dns",
    "threat-detection",
    "machine-learning",
    "dga",
    "typosquatting",
    "security",
    "cybersecurity",
    "malware",
    "phishing"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Topic :: Security",
    "Topic :: Internet :: Name Service (DNS)",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "torch>=2.0.0",
    "lightgbm>=4.0.0",
    "scikit-learn>=1.3.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "tldextract>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.scripts]
dns-detect = "dns_threat_detector.cli:main"

[project.urls]
Homepage = "https://github.com/SubratDash67/DNS-Security"
Documentation = "https://github.com/SubratDash67/DNS-Security/wiki"
Repository = "https://github.com/SubratDash67/DNS-Security"
"Bug Reports" = "https://github.com/SubratDash67/DNS-Security/issues"
