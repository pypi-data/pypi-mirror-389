[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project]
name = "nbsync"
version = "0.4.3"
description = "A core library to synchronize Jupyter notebooks and Markdown documents, enabling seamless integration and dynamic content execution"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "daizutabi", email = "daizutabi@gmail.com" }]
keywords = [
  "jupyter",
  "notebook",
  "documentation",
  "markdown",
  "python",
  "visualization",
  "dynamic-execution",
  "real-time-sync",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Documentation",
  "Topic :: Software Development :: Documentation",
  "Topic :: Text Processing :: Markup :: Markdown",
]
requires-python = ">=3.10"
dependencies = ["nbstore>=0.5.2"]

[project.urls]
Changelog = "https://github.com/daizutabi/nbsync/releases"
Documentation = "https://daizutabi.github.io/nbsync/"
Homepage = "https://daizutabi.github.io/nbsync/"
Issues = "https://github.com/daizutabi/nbsync/issues"
Source = "https://github.com/daizutabi/nbsync"

[dependency-groups]
dev = [
  "basedpyright>=1.31.7",
  "ipykernel>=6",
  "matplotlib>=3",
  "nbconvert>=7",
  "prek>=0.2.12",
  "pytest-cov>=6",
  "pytest-mock>=3.15.1",
  "pytest-randomly>=3",
  "ruff>=0.14.0",
  "ty>=0.0.1a22",
]
docs = ["mkapi", "mkdocs-material", "mkdocs-nbsync>=0.1.5"]

[tool.pytest.ini_options]
testpaths = ["src", "tests"]
addopts = ["--doctest-modules", "--cov=nbsync", "--cov-report=lcov:lcov.info"]

[tool.coverage.report]
exclude_lines = [
  "except ImportError",
  "if TYPE_CHECKING:",
  "raise NotImplementedError",
  "no cov",
]
skip_covered = true

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["ALL"]
unfixable = ["F401"]
ignore = [
  "ANN401",
  "ARG001",
  "ARG002",
  "C901",
  "D",
  "PLC0415",
  "PLR0911",
  "S105",
]

[tool.ruff.lint.per-file-ignores]
"**/tests/*" = ["ANN", "ARG", "D", "FBT", "PGH003", "PLR", "RUF", "S", "SLF"]

[tool.basedpyright]
include = ["src", "tests"]
reportAny = false
reportExplicitAny = false
reportImportCycles = false
reportUnusedCallResult = false
