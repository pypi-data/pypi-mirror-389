[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "laikatest-client"
# Package version (keep in sync with laikatest_client/_version.py)
version = "1.0.0"

description = "Python SDK for fetching LaikaTest prompt templates via API"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [ { name = "LaikaTest Team" } ]
keywords = ["laikatest", "prompts", "sdk", "client", "ai", "llm", "prompt-management"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/ForecloseAI/laikatest_client_py"
Source = "https://github.com/ForecloseAI/laikatest_client_py"
"Bug Reports" = "https://github.com/ForecloseAI/laikatest_client_py/issues"

[project.optional-dependencies]
# No runtime dependencies; kept for future optional extras

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["laikatest_client*"]

# (No dynamic versioning here to avoid import-time issues during isolated builds)
