[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qf-data"
version = "0.1.0"
description = "Fast, minimal data utilities for trading: schemas, resampling, alignment, gaps, calendars."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name="Your Name", email="you@example.com" }]
keywords = ["trading", "quant", "data", "resample", "market data", "crypto", "finance"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
]

dependencies = [
    "numpy>=1.24",
    "pyarrow>=15.0.0",
    "python-dateutil>=2.8.2",
]

[project.optional-dependencies]
pandas = ["pandas>=2.1"]
test = ["pytest>=7.4", "hypothesis>=6.88"]
dev = ["pytest>=7.4", "hypothesis>=6.88", "ruff>=0.6.9", "mypy>=1.11"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]

[tool.mypy]
python_version = "3.10"
strict = true
ignore_missing_imports = true
