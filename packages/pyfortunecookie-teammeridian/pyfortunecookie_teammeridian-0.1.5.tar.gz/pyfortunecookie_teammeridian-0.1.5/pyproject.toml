[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyfortunecookie-teammeridian"
description = "A fun fortune cookie generator with lucky number and color"
version = "0.1.5"
authors = [
  { name="SinaL0123", email="sl9608@nyu.edu" },
  { name = "DplayerXAX", email="danielhuang0905@outlook.com" },
  { name = "aayanmathur", email="am12611@nyu.edu"},
  { name = "TogawaSaki0214", email="hc3311@nyu.edu" },
  { name = "amendahawi", email="am13948@nyu.edu" }
]
license = { file = "LICENSE" }
readme = "README.md"
keywords = ["fortune", "fun", "demo"]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Intended Audience :: Education",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = ["pytest"]

[project.urls]
Homepage = "https://github.com/swe-students-fall2025/3-python-package-team_meridian"
Repository = "https://github.com/swe-students-fall2025/3-python-package-team_meridian.git"
"Bug Tracker" = "https://github.com/swe-students-fall2025/3-python-package-team_meridian/issues"

[project.scripts]
pyfortunecookie = "pyfortunecookie.__main__:main"
