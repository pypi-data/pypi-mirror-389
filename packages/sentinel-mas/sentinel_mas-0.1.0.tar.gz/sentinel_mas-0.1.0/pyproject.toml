[project]
name = "sentinel-mas"
version = "0.1.0"
description = "A Multi-Agent System for intelligent task processing"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Kelvin Lee", email = "chekeng82@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

dependencies = [
    "bandit>=1.7.7",
    "black>=23.9.0",
    "coverage>=7.3.0",
    "fastapi>=0.119.0",
    "fastmcp>=2.12.5",
    "flake8>=6.1.0",
    "freezegun>=1.5",
    "gradio>=5.49.1",
    "httpx>=0.28.1",
    "isort>=5.13.0",
    "jinja2>=3.1.6",
    "langchain>=0.3.27",
    "langchain-anthropic>=1.0.0",
    "langchain-community>=0.3.31",
    "langchain-core>=0.3.79",
    "langchain-mcp-adapters>=0.1.11",
    "langchain-openai>=0.3.35",
    "langchain-tavily>=0.2.12",
    "langgraph>=0.6.10",
    "langgraph-cli[inmem]>=0.4.3",
    "matplotlib>=3.10.7",
    "mypy>=1.9.0",
    "openai>=2.3.0",
    "pandas>=2.3.3",
    "pip>=25.2",
    "psycopg[binary]>=3.2.10",
    "pushover>=0.5",
    "pydantic>=2",
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.10.0",
    "pytest-xdist>=3.3.0",
    "python-dateutil>=2.9.0.post0",
    "python-jose[cryptography]>=3.5.0",
    "pytz>=2025.2",
    "pyyaml>=6.0",
    "requests>=2.32.5",
    "respx>=0.22.0",
    "safety>=2.3.5",
    "sentence-transformers>=5.1.1",
    "sqlalchemy>=2.0.44",
    "streamlit>=1.50.0",
    "tavily-python>=0.7.12",
    "tiktoken>=0.12.0",
    "types-python-jose>=3.5.0.20250531",
    "uvicorn[standard]>=0.37.0",
    "yfinance>=0.2.66",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-xdist>=3.3.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
    "bandit>=1.7.5",
    "safety>=2.3.5",
]

[project.urls]
Homepage = "https://github.com/A0291221R/sentinel_mas"
Documentation = "https://github.com/A0291221R/sentinel_mas"
Repository = "https://github.com/A0291221R/sentinel_mas"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["sentinel_mas*"]
exclude = ["ui_app*", "images*", "scripts*", "notebooks*", "tests*", "docs*"]

[tool.setuptools.package-data]
sentinel_mas = [
    "*.yaml",
    "*.yml",
    "**/*.yaml",
    "**/*.yml",
    "policy_sentinel/configs/*.yml",
    "prompts/*.yaml",
    "data/**/*"
]


[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
exclude = '''
/(
  \.git
  | \.venv
  | \.mypy_cache
  | \.pytest_cache
  | \.ruff_cache
  | build
  | dist
  | node_modules
  | htmlcov
)/
'''
[tool.ruff]
line-length = 88
src = ["sentinel_mas", "tests"]
extend-exclude = [
  ".venv", "venv", "**/.venv", ".mypy_cache", ".pytest_cache", ".ruff_cache",
  "build", "dist", "htmlcov", "test-results", "all-test-results", "node_modules"
]

[tool.ruff.lint]
select = ["E", "F", "I"]        # W-class (pycodestyle warnings) are removed from core
ignore = ["E203"]       # valid under Ruff <0.5.0 style; keep for compat


[tool.isort]
profile = "black"
line_length = 88
known_first_party = ["sentinel_mas"]
src_paths = ["sentinel_mas", "tests"]

[tool.mypy]
python_version = "3.12"
files = ["sentinel_mas", "tests"]
mypy_path = ["."]
exclude = '''
(^\.venv/|^venv/|^all-test-results/|^test-results/|^build/|^dist/|\
^node_modules/|^htmlcov/)
'''
explicit_package_bases = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
check_untyped_defs = false
warn_return_any = false
ignore_missing_imports = true

[tool.coverage.run]
source = ["sentinel_mas"]
omit = [
  "tests/**",
  "*/test_*",
  "scripts/**",
]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "if self\\.debug:",
  "if settings\\.DEBUG",
  "raise AssertionError",
  "raise NotImplementedError",
  "if 0:",
  "if __name__ == [\"']__main__[\"']:",
  "class .*\\bProtocol\\):",
  "@(abc\\.)?abstractmethod",
]
ignore_errors = true


[tool.coverage.html]
directory = "test-results/cov_html"

[tool.pytest.ini_options]
addopts = "-ra -q"
testpaths = ["tests"]
xfail_strict = true
# junit_family = "xunit2" 

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [
  ".git", ".venv", "venv", "**/.venv",
  ".mypy_cache", ".pytest_cache", ".ruff_cache",
  "build", "dist", "htmlcov",
  "test-results", "all-test-results", "node_modules",
]

[dependency-groups]
dev = [
    "black>=25.9.0",
    "ruff>=0.14.3",
    "types-pytz>=2025.2.0.20250809",
    "types-pyyaml>=6.0.12.20250915",
]
