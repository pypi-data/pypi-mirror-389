[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "reactor_runtime"
version = "0.0.4"
description = "Reactor runtime with public model API"
authors = [
	{ name = "Reactor", email = "team@reactor.inc" }
]
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
	"websockets>=13.0",
	"numpy<2.0",
	"pydantic>=2.0.0",
    "pyyaml",
    "av>=12.0.0",
    "aiortc>=1.10.0",
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.23.0",
 	"livekit-api>=1.0.5",
	"livekit==1.0.12",
	"aiohttp>=3.9.3",
	"redis",
	"supabase>=2.0.0",
	"boto3>=1.28.0",
	"opentelemetry-api",
	"opentelemetry-sdk",
	"opentelemetry-exporter-otlp-proto-http",
	"tqdm"
]

[project.scripts]
reactor = "reactor_cli.main:main"
