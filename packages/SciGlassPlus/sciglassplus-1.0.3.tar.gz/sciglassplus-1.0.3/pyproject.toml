[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "SciGlassPlus"
version = "1.0.3"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE.txt" }
dependencies = [
    "numpy>=1.26.4",
    "pandas>=2.3.2",
    "openpyxl>=3.1.5"
]

[tool.setuptools]
include-package-data = true