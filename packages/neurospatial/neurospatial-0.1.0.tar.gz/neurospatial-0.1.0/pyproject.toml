[project]
name = "neurospatial"
version = "0.1.0"
description = "Discretize continuous N-dimensional spatial environments into bins/nodes with connectivity graphs"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
dependencies = [
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "matplotlib>=3.7.0",
    "networkx>=3.0",
    "scipy>=1.10.0",
    "scikit-learn>=1.2.0",
    "shapely>=2.0.0",
    "track-linearization>=2.4.0",
    "jupyter>=1.1.1",
    "nbconvert>=7.16.6",
    "ipykernel>=6.0.0",
]
authors = [{ name = "Eric Denovellis", email = "eric.denovellis@ucsf.edu" }]
keywords = [
    "neuroscience",
    "spatial",
    "navigation",
    "place-fields",
    "discretization",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/edeno/neurospatial"
Repository = "https://github.com/edeno/neurospatial"
Issues = "https://github.com/edeno/neurospatial/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.3",
    "pre-commit>=4.3.0",
    "ipython>=8.0.0",
    "mypy>=1.18.2",
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.26.0",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.0",
    "mkdocs-section-index>=0.3.0",
    "mkdocs-jupyter>=0.25.0",
]
opencv = [
    "opencv-python>=4.11.0.86",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatchling.build.targets.wheel]
packages = ["src/neurospatial"]

[tool.hatchling.build.targets.sdist]
include = [
    "src/neurospatial/py.typed",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --strict-markers"

[tool.ruff]
line-length = 88
target-version = "py310"
fix = true
show-fixes = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
docstring-code-format = true

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort (import sorting)
    "N",   # pep8-naming
    "UP",  # pyupgrade (modernize syntax)
    "B",   # flake8-bugbear (find bugs)
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "PTH", # flake8-use-pathlib
    "RUF", # Ruff-specific rules
]
ignore = [
    "E501",   # Line too long (handled by formatter)
    "B008",   # Function calls in argument defaults (common in dataclasses)
    "B028",   # No explicit stacklevel in warnings (can add if needed)
    "RUF002", # Ambiguous unicode in docstrings (allow × and math symbols)
    "RUF003", # Ambiguous unicode in comments (allow × and math symbols)
    "TC001",  # Move first-party imports to TYPE_CHECKING (too aggressive)
    "TC002",  # Move third-party imports to TYPE_CHECKING (too aggressive)
    "TC003",  # Move stdlib imports to TYPE_CHECKING (too aggressive)
]

[tool.ruff.lint.per-file-ignores]
# Test files: Allow mathematical notation and test-specific patterns
"tests/**/*.py" = [
    "S101",    # Allow assert in tests
    "PLR2004", # Allow magic values in tests
    "N802",    # Allow non-lowercase function names in tests
    "N803",    # Allow uppercase argument names (G, R, etc.) for mathematical objects
    "N806",    # Allow uppercase variables (G, R, A, T, etc.) for mathematical notation
]

# Example notebooks: Allow imports in cells (converted from .ipynb)
"examples/*.py" = [
    "E402",  # Module level import not at top of file (common in notebook cells)
]

# Source files with intentional mathematical notation
"src/neurospatial/distance.py" = [
    "N803",  # Allow G (graph) as argument name - standard NetworkX convention
    "N806",  # Allow G (graph), L (Laplacian) as variables - standard math notation
]
"src/neurospatial/transforms.py" = [
    "N806",  # Allow T (transformation matrix) - standard linear algebra notation
]
"src/neurospatial/calibration.py" = [
    "N806",  # Allow A (affine matrix) - standard linear algebra notation
]
"src/neurospatial/composite.py" = [
    "N806",  # Allow M (adjacency matrix) - standard graph theory notation
]
"src/neurospatial/environment.py" = [
    "N806",  # Allow G (graph) - standard NetworkX convention
]

# Package init files: Allow unused imports (re-exports)
"__init__.py" = [
    "F401", # Allow unused imports (re-exports)
]

[tool.ruff.lint.isort]
known-first-party = ["neurospatial"]
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]

[tool.ruff.lint.flake8-type-checking]
strict = false

[tool.coverage.run]
source = ["src"]
omit = ["tests/*", "**/__pycache__/*"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]

[tool.mypy]
# General mypy configuration for scientific Python package
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Allow untyped defs in science code (too strict otherwise)
disallow_any_generics = false  # Allow generic types without parameters (common in numpy)
warn_redundant_casts = true
warn_unused_ignores = true
no_implicit_reexport = true
strict_equality = true
warn_unreachable = true
pretty = true
show_error_codes = true
show_error_context = true
show_column_numbers = true

# Scientific computing: Allow untyped calls to libraries
# Many scientific libraries have incomplete type stubs
allow_untyped_calls = true
allow_incomplete_defs = true
check_untyped_defs = false

# Note: numpy.typing.mypy_plugin is deprecated in NumPy 2.3+
# NumPy now has built-in type stubs that work without plugins

# Ignore missing imports for libraries without type stubs
[[tool.mypy.overrides]]
module = [
    "scipy.*",
    "sklearn.*",
    "cv2.*",
    "shapely.*",
    "matplotlib.*",
    "networkx.*",
    "pandas.*",
    "track_linearization.*",
]
ignore_missing_imports = true

# Stricter checking for our own code
[[tool.mypy.overrides]]
module = "neurospatial.*"
warn_return_any = true
warn_unused_ignores = true

# Test files can be less strict
[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
allow_untyped_calls = true
allow_incomplete_defs = true
