site_name: neurospatial
site_description: Spatial environment discretization for neuroscience
site_url: https://edeno.github.io/neurospatial/
repo_url: https://github.com/edeno/neurospatial
repo_name: edeno/neurospatial
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            docstring_section_style: table
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_root_toc_entry: true
            show_object_full_path: false
            show_category_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            group_by_category: true
            show_signature_annotations: true
            separate_signature: true
            line_length: 88
            merge_init_into_class: true
            show_if_no_docstring: false
            inherited_members: false
            filters:
              - "!^_"
  - mkdocs-jupyter:
      include_source: true
      execute: false
      allow_errors: false

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 4

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/edeno
    - icon: fontawesome/solid/envelope
      link: mailto:eric.denovellis@ucsf.edu
  version:
    provider: mike

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Getting Started:
      - getting-started/index.md
      - Installation: getting-started/installation.md
      - Quickstart: getting-started/quickstart.md
      - Core Concepts: getting-started/core-concepts.md
  - User Guide:
      - user-guide/index.md
      - Environments: user-guide/environments.md
      - Layout Engines: user-guide/layout-engines.md
      - Regions: user-guide/regions.md
      - Composite Environments: user-guide/composite-environments.md
      - Alignment & Transforms: user-guide/alignment.md
      - Complete Workflows: user-guide/workflows.md
  - API Reference:
      - api/index.md
  - Examples:
      - examples/index.md
      - Introduction & Basics: examples/01_introduction_basics.ipynb
      - Layout Engines: examples/02_layout_engines.ipynb
      - Morphological Operations: examples/03_morphological_operations.ipynb
      - Regions of Interest: examples/04_regions_of_interest.ipynb
      - Track Linearization: examples/05_track_linearization.ipynb
      - Composite Environments: examples/06_composite_environments.ipynb
      - Advanced Operations: examples/07_advanced_operations.ipynb
      - Complete Workflow: examples/08_complete_workflow.ipynb
  - Contributing: contributing.md
  - Changelog: changelog.md
