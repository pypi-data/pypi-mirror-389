# file: pyproject.toml
[project]
name = "jax2onnx"
version = "0.10.1"
description = "export JAX to ONNX"
authors = [{ name = "enpasos", email = "matthias.unverzagt@enpasos.ai" }]
readme = "README.md"
requires-python = ">=3.11,<4.0"  # required by flax
dependencies = [
    "jax>=0.7.2",  
    "flax>=0.12.0",
    "ml_dtypes>=0.5.1",
    "optax>=0.2.4",
    "orbax-checkpoint>=0.11.6",
    "orbax-export>=0.0.6",
    "netron>=8.2.9",
    "onnx>=1.17.0",
    "onnxruntime>=1.23.1",
    "einops>=0.8.1",
    "equinox>=0.13.1",
    "onnx-ir>=0.1.10",
]

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
treescope = ">=0.1.8"
torch = "==2.4.0"   


[tool.poetry]
packages = [
    { include = "jax2onnx" }
]

[[tool.poetry.source]]
name = "jax-releases"
url = "https://storage.googleapis.com/jax-releases/jax_releases.html"
priority = "supplemental"








[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-json-report = "^1.5.0"
pre-commit = "^4.1.0"
ruff = "^0.9.5"
pytest-order = "^1.3.0"
black = "^25.1.0"
types-pyyaml = "^6.0.12.20250822"
pytest-cov = "^7.0.0"
mypy = "==1.15.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "--disable-warnings"



[tool.black]
# line-length = 88
target-version = ["py310"]

[tool.ruff]
# line-length = 88
target-version = "py310"
# extend-select = ["I", "B", "UP", "N"]
# extend-ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
show_error_codes = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
incremental = false
files = [
    "jax2onnx/converter/function_scope.py",
    "jax2onnx/converter/ir_postprocess.py",
    "jax2onnx/converter/ir_builder.py",
    "jax2onnx/converter/ir_context.py",
    "jax2onnx/plugins/_ir_shapes.py",
    "tests/extra_tests/framework/test_onnx_ir_surface.py",
    "scripts/audit_ir_dynamic_access.py",
]


[[tool.mypy.overrides]]
module = ["jax2onnx.*"]
follow_imports = "skip"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "jax2onnx.converter.function_scope",
    "jax2onnx.converter.ir_pretty",
    "jax2onnx.converter.ir_postprocess",
    "jax2onnx.converter.ir_builder",
    "jax2onnx.converter.ir_context",
    "jax2onnx.plugins._ir_shapes",
]
follow_imports = "normal"
ignore_missing_imports = true
allow_untyped_globals = false
disallow_untyped_defs = true
disallow_any_generics = true
check_untyped_defs = true

[[tool.mypy.overrides]]
module = ["tests.*", "scripts.*"]
ignore_errors = true

[tool.jax]
enable_x64 = true



[tool.jax2onnx.logging]
default_level = "WARNING"
format = "%(asctime)s [%(levelname)s] %(name)s:%(lineno)d: %(message)s"

[tool.jax2onnx.logging.levels]
"jax2onnx" = "INFO"
