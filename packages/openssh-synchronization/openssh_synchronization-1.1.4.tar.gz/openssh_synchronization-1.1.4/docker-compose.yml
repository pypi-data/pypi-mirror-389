version: '3.8'

services:
  openssh-sync:
    build: .
    container_name: openssh-synchronization
    volumes:
      - ./data/openssh:/data/openssh
    environment:
      - CHECK_INTERVAL=24
      - DOWNLOAD_DIR=/data/openssh
      - MIN_VERSION=10.2.1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('https://mirrors.aliyun.com/openssh/portable', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s