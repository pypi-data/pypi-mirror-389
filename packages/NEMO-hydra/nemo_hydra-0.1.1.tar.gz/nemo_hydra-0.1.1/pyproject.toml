[project]
name = "NEMO-hydra"
version = '0.1.1'
description = "Plugin to facilitate NEMO integration within Hydra"
keywords = ["NEMO"]
readme = "README.md"
authors = [{name = "Atlantis Labs LLC", email = "atlantis@atlantislabs.io"}]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Framework :: Django :: 4.2",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.9"
dependencies = [
    "django",
]
license = {file = "LICENSE"}

[project.urls]
Homepage = "https://gitlab.com/nemo-community/atlantis-labs/nemo-hydra"
Changelog = "https://gitlab.com/nemo-community/atlantis-labs/nemo-hydra/-/releases"
Issues = "https://gitlab.com/nemo-community/atlantis-labs/nemo-hydra/-/issues"
CI = "https://gitlab.com/nemo-community/atlantis-labs/nemo-hydra/-/pipelines"

[project.optional-dependencies]
NEMO-CE = ["NEMO-CE>=7.2.0",]
NEMO = ["NEMO>=7.2.0",]
dev-tools = ["pre-commit", "djlint", "black"]

[tool.setuptools.packages.find]
include = ["NEMO_hydra*"]

[tool.setuptools.package-data]
"NEMO_hydra" = ["templates/**/*", "static/**/*"]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 120
target-version = ['py311']

[tool.djlint]
profile = "django"
max_attribute_length=100
max_line_length=120
ignore = "H031"