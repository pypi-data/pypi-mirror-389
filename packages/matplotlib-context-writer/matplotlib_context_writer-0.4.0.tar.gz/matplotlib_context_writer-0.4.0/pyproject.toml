[tool.poetry]
name = "matplotlib-context-writer"
version = "0.4.0"
description = "Plot matplotlib animations flexibly."
authors = ["Jona Klemenc <jona.klemenc@posteo.de>"]
readme = "README.md"
packages = [{include = "matplotlib_context_writer", from = "src"}]

[tool.poetry.dependencies]
python = ">3.10.7,<4.0.0"
matplotlib = "^3.10.7"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
