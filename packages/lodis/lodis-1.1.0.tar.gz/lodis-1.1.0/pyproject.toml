[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lodis"
version = "1.1.0"
description = "A lightweight, in-memory key-value store with TTL (time-to-live) expiration"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Jonathan Senkerik", email = "jsenkerik@proton.me" }
]
maintainers = [
    { name = "Jonathan Senkerik", email = "jsenkerik@proton.me" }
]
keywords = ["cache", "key-value", "ttl", "in-memory", "redis-like"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]
requires-python = ">=3.7"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
    "twine",
    "build",
]

[project.urls]
Homepage = "https://github.com/josenk/lodis"
Repository = "https://github.com/josenk/lodis.git"
Issues = "https://github.com/josenk/lodis/issues"

[tool.hatch.build.targets.sdist]
include = [
    "lodis/",
    "tests/",
    "README.md",
    "LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["lodis"]

[tool.black]
line-length = 88
target-version = ['py37']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "--strict-markers --strict-config"

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
