[tool.poetry]
name = "optelier"
version = "0.1.1"
description = "DX-first evaluator: submission -> evaluation -> score"
authors = ["Stuart <stuart@example.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/yourusername/optelier"
repository = "https://github.com/yourusername/optelier"
keywords = ["optimization", "modeling", "analytics", "evaluation", "submission"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
packages = [{include = "optelier", from = "src"}]

[tool.poetry.scripts]
optelier = "optelier.cli:main"

[tool.poetry.dependencies]
python = "^3.11"
pandas = "^2.3.3"
numpy = "^2.3.4"
docker = "^6.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
mypy = "^1.18.2"
ruff = "^0.14.3"
black = "^25.9.0"
pytest-cov = "^7.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
markers = [
    "docker: marks tests that require Docker daemon running (deselect with '-m \"not docker\"')",
]
