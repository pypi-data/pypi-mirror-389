[tool.poetry]
name = "optelier"
version = "0.1.0"
description = "A Python package for optimization and modeling"
authors = ["Stuart <stuart@example.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/yourusername/optelier"
repository = "https://github.com/yourusername/optelier"
keywords = ["optimization", "modeling", "analytics"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
packages = [{include = "optelier", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
