[package]
name = "pyglobalsearch"
version = "0.4.0"
edition = "2021"
authors = ["Germán Martín Heim <german.martin.heim@gmail.com>"]
license = "MIT"
description = "Python bindings for the globalsearch crate"
readme = "README.md"
repository = "https://github.com/GermanHeim/globalsearch-rs"
keywords = ["optimization", "math", "science"]
categories = ["science", "mathematics"]
publish = false
rust-version = "1.78"
exclude = ["/media"]

[lib]
name = "pyglobalsearch"
crate-type = ["cdylib"]

[dependencies]
globalsearch = { version = "0.4.0", path = "..", features = ["rayon"] }
pyo3 = { version = "0.27.1", features = ["extension-module"] }
ndarray = "0.16.1"
seq-macro = "0.3"

[package.metadata.maturin]
bindings = "pyo3"
