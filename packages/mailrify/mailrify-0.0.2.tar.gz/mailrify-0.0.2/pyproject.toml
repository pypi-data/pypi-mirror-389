[build-system]
requires = ["hatchling>=1.20"]
build-backend = "hatchling.build"

[project]
name = "mailrify"
version = "0.0.2"
description = "Official Python SDK for Mailrify"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Mailrify", email = "support@mailrify.com" }]
keywords = ["mailrify", "email", "sdk", "api"]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Communications :: Email",
  "Typing :: Typed",
]
dependencies = [
  "httpx>=0.25,<1.0",
  "pydantic>=2,<3",
]

[project.optional-dependencies]
dev = [
  "black>=23.0",
  "build>=1.0",
  "mypy>=1.6",
  "pytest>=7.0",
  "pytest-asyncio>=0.21",
  "pytest-cov>=4.1",
  "respx>=0.20",
  "ruff>=0.1.5",
  "coverage[toml]>=7.0",
  "twine>=4.0",
  "pip-audit>=2.7",
]

[project.urls]
Homepage = "https://github.com/Mailrify/mailrify-python"
Repository = "https://github.com/Mailrify/mailrify-python"
Issues = "https://github.com/Mailrify/mailrify-python/issues"
Changelog = "https://github.com/Mailrify/mailrify-python/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["src/mailrify"]

[tool.hatch.build.targets.sdist]
include = [
  "src/mailrify",
  "README.md",
  "CHANGELOG.md",
  "LICENSE",
  "CONTRIBUTING.md",
  "SECURITY.md",
  "scripts",
]

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.ruff]
line-length = 100
target-version = "py39"
exclude = ["src/mailrify/models/__init__.py"]

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B"]
ignore = ["E203", "E501"]

[tool.mypy]
python_version = "3.9"
strict = true
packages = ["mailrify"]
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra"
testpaths = ["tests"]
filterwarnings = ["error"]
markers = [
  "integration: requires a live Mailrify environment",
]

[tool.coverage.run]
branch = true
source = ["mailrify"]

[tool.coverage.report]
show_missing = true
