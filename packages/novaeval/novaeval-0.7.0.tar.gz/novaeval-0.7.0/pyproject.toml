[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "novaeval"
version = "0.7.0"
description = "A comprehensive, open-source LLM evaluation framework for testing and benchmarking AI models"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Noveum AI", email = "team@noveum.ai"},
]
maintainers = [
    {name = "Noveum AI", email = "team@noveum.ai"},
]
keywords = [
    "llm", "evaluation", "ai", "machine-learning", "benchmarking",
    "testing", "rag", "agents", "conversational-ai", "g-eval"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
]
requires-python = ">=3.9"
dependencies = [
    "pydantic>=2.5.0",
    "httpx>=0.25.0",
    "tenacity>=8.2.0",
    "rich>=13.0.0",
    "typer>=0.9.0",
    "pyyaml>=6.0",
    "jinja2>=3.1.0",
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "datasets>=2.14.0",
    "openai>=1.3.0",
    "anthropic>=0.8.0",
    "tiktoken>=0.5.0",
    "sentence-transformers>=2.2.0",
    "tqdm>=4.66.0",
    "click>=8.1.0",
    "requests>=2.31.0",
    "google-genai>=0.1.0",
    "ijson>=3.4.0",
    "noveum-trace>=0.3.5",
    "python-dotenv>=1.0.0",
    "ollama>=0.5.3",
    "transformers>=4.20.0",
    "scikit-learn>=1.0.0",
    "plotly>=5.0.0",
]

