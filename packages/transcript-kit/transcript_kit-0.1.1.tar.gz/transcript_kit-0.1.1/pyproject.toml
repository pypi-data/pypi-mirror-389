[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "transcript-kit"
version = "0.1.1"
description = "AI-powered YouTube transcript processor"
readme = "README.md"
authors = [{name = "Kevin Callens"}]
license = {text = "MIT"}
requires-python = ">=3.8"
keywords = ["youtube", "transcript", "ai", "openrouter", "subtitles"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Multimedia :: Video",
    "Topic :: Text Processing",
]

dependencies = [
    "requests>=2.28.0",
    "urllib3>=1.26.0,<2.0.0",  # Pin to v1.x to avoid LibreSSL warning on macOS
    "click>=8.0.0",
    "pyyaml>=6.0",
    "platformdirs>=3.0.0",
    "yt-dlp>=2023.0.0",  # YouTube subtitle downloader
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "ruff>=0.0.250",
]

[project.scripts]
transcript-kit = "transcript_kit.cli:main"
tk = "transcript_kit.cli:main"

[project.urls]
Homepage = "https://github.com/kevincallens/transcript-kit"
Repository = "https://github.com/kevincallens/transcript-kit"
Issues = "https://github.com/kevincallens/transcript-kit/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.ruff]
line-length = 100
target-version = "py38"
