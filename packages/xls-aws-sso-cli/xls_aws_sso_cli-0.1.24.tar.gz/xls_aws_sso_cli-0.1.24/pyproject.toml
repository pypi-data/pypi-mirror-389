[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xls-aws-sso-cli"
version = "0.1.24"
description = "AWS SSO Management CLI Tool"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Fahrizal Shofyan Aziz", email = "fahrizalshofyanaziz@gmail.com"}
]
keywords = ["cli", "aws", "sso", "xls", "aws-sso"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.7.0",
    "inquirerpy>=0.3.4",
]

[project.scripts]
xls-sso = "xls_aws_sso_cli:main"

[project.urls]
Homepage = "https://github.com/fahrizalvianaz/python-cli"
Repository = "https://github.com/fahrizalvianaz/python-cli"
Issues = "https://github.com/fahrizalvianaz/python-cli/issues"