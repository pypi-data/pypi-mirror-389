[project]
name = "kandown"
version = "0.1.5"
description = "Kandown is a lightweight, markdown-inspired Kanban board application that lets you manage tasks using a simple YAML file, featuring a web UI, image and markdown support, and a hybrid demo mode for browser-based or local file storage."
readme = "README.md"
authors = [
    { name = "Maic Siemering", email = "maic@siemering.tech" }
]
license = { text = "MIT" }
keywords = ["kanban", "markdown", "task management", "flask", "yaml"]
requires-python = ">=3.10"
dependencies = [
    "flask>=3.1.2",
    "markdown>=3.10",
    "click>=8.3.0",
    "pyyaml>=6.0.3",
    "atomicwrites>=1.4.1",
    "pydantic>=2.12.4",
    "waitress>=3.0.2",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: Flask",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Utilities",
]

[project.urls]
GitHub = "https://github.com/eruvanos/kandown"
"Live Page" = "https://eruvanos.github.io/kandown"
"Backlog" = "https://eruvanos.github.io/kandown/?backlog=https://raw.githubusercontent.com/eruvanos/kandown/refs/heads/main/backlog.yaml"
Issues = "https://github.com/eruvanos/kandown/issues"

[project.scripts]
kandown = "kandown.cli:main"

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true


[tool.pytest.ini_options]
markers = [
    "e2e: end to end tests",
]

[tools.pytest.ini_options]
addopts = "--tracing retain-on-failure --headed --browser chromium"


[tool.ruff]
line-length = 120

[dependency-groups]
dev = [
    "puepy>=0.6.5",
    "pytest>=8.4.2",
    "pytest-playwright>=0.7.1",
    "ruff>=0.13.2",
]
