[project]
urls = { repository = "https://github.com/matheusbach/whisperx" }
authors = [{ name = "Max Bain" }, { name = "Matheus Bach" }]
name = "whisperx-legen-fork"
version = "3.4.4"
description = "Flavored fork of m-bain/WhisperX for LeGen better experience"
readme = "README.md"
requires-python = ">=3.9, <3.13"
license = { text = "BSD-2-Clause" }

dependencies = [
    "ctranslate2<4.5.0",
    "faster-whisper>=1.1.1",
    "nltk>=3.9.1",
    "numpy>=2.0.2",
    "onnxruntime>=1.19",
    "pandas>=2.2.3",
    "pyannote-audio==3.4.0",
    "torch>=2.5.1",
    "torchaudio>=2.5.1",
    "transformers>=4.48.0",
]


[project.scripts]
whisperx = "whisperx.__main__:cli"

[build-system]
requires = ["setuptools"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["whisperx*", "whisperx_legen_fork*"]
