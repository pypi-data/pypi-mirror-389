[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tactik"
version = "0.1.7"
description = "A Python library for topic modeling, clustering, and NLP analysis."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

authors = [
    { name = "Niklas Schulmeyer", email = "nps0027@auburn.edu" }
]

dependencies = [
    "matplotlib>=3.8.0",
    "numpy>=1.26.0",
    "pandas>=2.0.0",
    "scikit-learn>=1.3.0",
    "scipy>=1.11.0",
    "seaborn>=0.13.0",
    "tqdm>=4.65.0",
    "gensim>=4.3.0",
    "hdbscan>=0.8.40",
    "nltk>=3.8",
    "sentence-transformers>=4.1.0",
    "spacy>=3.8.0",
    "torch>=2.3.0",
    "transformers>=4.52.0",
    "umap-learn>=0.5.7",
    "yake>=0.4.8"
]

[project.urls]
Homepage = "https://github.com/npsAub/tactik"
Issues = "https://github.com/npsAub/tactik/issues"

[tool.setuptools.packages.find]
where = ["src"]