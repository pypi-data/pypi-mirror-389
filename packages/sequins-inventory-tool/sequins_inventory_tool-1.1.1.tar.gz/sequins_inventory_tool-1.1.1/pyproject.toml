[build-system]
requires = ["setuptools >= 61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sequins-inventory-tool"
version = "1.1.1"
description = "A tool for sequins inventory."
requires-python = ">=3.13"
dependencies = [
  "cryptography==46.0.3",
  "python-dotenv==1.2.1",
  "pydantic==2.12.3",
  "pymongo==4.15.3",
  "requests==2.32.5",
  "rich==14.2.0",
  "packaging==25.0",
  "pandas==2.3.3",
  "platformdirs==4.5.0",
  "tomlkit==0.13.3",
  "typer==0.20.0",
  "python-dateutil==2.9.0.post0",
]
readme = "README.md"
license = "Apache-2.0"
authors = [
  {name = "The Sequins Software Team"},
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python"
]

[project.scripts]
sequins-inventory-tool = "app.main:app"

[project.optional-dependencies]
test = [
  "mongomock==4.3.0",
  "pytest==8.4.2",
  "pytest-asyncio==1.2.0",
  "pytest-cov==7.0.0",
  "pytest-env==1.2.0",
  "pytest-mock==3.15.1",
  "pytest-mongodb==2.4.0",
  "requests-mock==1.12.1",
  "responses==0.25.8",
]

[tool.setuptools.packages.find]
exclude = ["tests", "tests.*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=app --cov-report=xml"
env = [
  "API_ENDPOINT=http://test",
  "API_KEY=test-key",
]
