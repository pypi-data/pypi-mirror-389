[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "json-toon"
version = "1.0.2"
description = "Convert Python data to TOON (Token-Oriented Object Notation) - A lightweight, LLM-friendly structured data format"
authors = [{ name = "Monish Meher", email = "monishmeher@gmail.com" }]
license = "MIT"
keywords = ["json", "toon", "converter", "llm", "prompt"]
requires-python = ">=3.8"
readme = "README.md"

[project.urls]
Homepage = "https://github.com/CatalystMeher/json_toon"
