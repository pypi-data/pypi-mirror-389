[pytest]
# Pytest configuration for AI Smart Contract Auditor

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 7.0

# Add current directory to Python path
pythonpath = .

# Disable caching for fresh test runs
cache_dir = /tmp/pytest_cache

# Command line options
addopts =
    # Clear cache before each run for fresh tests
    --cache-clear
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Strict config (fail on config errors)
    --strict-config
    # Show warnings
    -W default
    # Coverage options (when --cov is used)
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    # Fail on first error (comment out for full test run)
    # -x
    # Show slowest 10 tests
    --durations=10
    # Capture output (use -s to disable)
    --capture=no

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    e2e: End-to-end tests (slowest, full workflows)
    slow: Slow tests (skip with -m "not slow")
    requires_api: Tests that require API keys
    requires_db: Tests that require database
    requires_tools: Tests that require external tools (Slither, Foundry)
    smoke: Smoke tests (quick validation)
    regression: Regression tests
    performance: Performance benchmarks
    property: Property-based tests (hypothesis)
    advanced: Advanced test scenarios

# Coverage configuration
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod
    # Don't complain about type checking blocks
    if TYPE_CHECKING:

[coverage:html]
directory = htmlcov

# Benchmark configuration
[tool:pytest-benchmark]
min_rounds = 5
max_time = 1.0
min_time = 0.000005
timer = time.perf_counter
disable_gc = true
warmup = true
warmup_iterations = 100000
