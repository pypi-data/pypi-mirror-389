repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.8
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        additional_dependencies: ["pydantic>=2.7", "pydantic-settings>=2.2"]
        args: ["--config-file=pyproject.toml"]
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        pass_filenames: false
      - id: mkdocs
        name: mkdocs build
        entry: uv run mkdocs build --strict
        language: system
        pass_filenames: false
