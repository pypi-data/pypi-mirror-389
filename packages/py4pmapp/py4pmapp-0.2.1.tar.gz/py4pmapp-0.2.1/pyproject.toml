[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "py4pmapp"
version = "0.2.1"
description = "Paquete para limpiar y preparar datos para PMApp"
readme = "README.md"
authors = [
    {name = "Carlos Fernandez-Llatas", email = "cfllatas@gmail.com"}
]
license-files = ["LICENSE"]

requires-python = ">=3.11"
dependencies = ["pandas>=1.5","chardet>=5.2.0","tqdm>=4.67.1"]
