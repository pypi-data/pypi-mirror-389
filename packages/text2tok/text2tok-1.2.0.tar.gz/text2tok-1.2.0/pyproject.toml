[build-system]
requires = ["setuptools>=69"]
build-backend = "setuptools.build_meta"

[project]
name = "text2tok"
version = "1.2.0"
authors = [
    { name="Li Peng-Hsuan", email="jacobvsdanniel@gmail.com" },
]
description = "Text tokenizers optimized for sparse retrieval."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "regex>=2025.9.1",
    "transformers>=4.50.0",
]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/jacobvsdanniel/text2tok"

[tool.setuptools]
py-modules = ["text2tok"]

