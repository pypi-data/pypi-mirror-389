[project]
name = "user-simulator"
version = "0.4.8"
description = "LLM-based user simulator for chatbot testing."
readme = "README.md"
requires-python = ">=3.12"
license = {file = "LICENSE.txt"}

authors = [
    {name = "Alejandro Del Pozzo Escalera"},
    {name = "Juan de Lara Jaramillo"},
    {name = "Esther Guerra SÃ¡nchez"}
]

dependencies = [
    "allpairspy>=2.5.1",
    "beautifulsoup4>=4.13.4",
    "build>=1.3.0",
    "chatbot-connectors>=0.6.0",
    "colorama>=0.4.6",
    "httpx>=0.28.1",
    "inflect>=7.0.0",
    "langchain>=0.3.25",
    "langchain-openai>=0.3.23",
    "openai>=1.0.0",
    "pandas>=2.3.0",
    "pillow>=11.2.1",
    "pydantic>=2.0.0",
    "pymupdf==1.26.1",
    "pyyaml>=6.0.2",
    "requests>=2.32.4",
    "scikit-learn>=1.7.0",
    "selenium>=4.33.0",
    "sqlalchemy==2.0.41",
    "twine>=6.1.0",
    "typing-extensions>=4.13.2",
    "webdriver-manager>=4.0.2",
    "zstandard==0.23.0",
]

[project.urls]
Homepage = "https://github.com/satori-chatbots/user-simulator"

[project.scripts]
sensei-init-project = "user_sim.cli.init_project:main"
sensei-chat = "user_sim.cli.sensei_chat:main"
sensei-check = "user_sim.cli.sensei_check:main"
sensei-validation-check = "user_sim.cli.validation_check:main"
sensei-gen-user-profile = "user_sim.cli.gen_user_profile:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["user_sim*", "technologies*", "metamorphic*", "config*", "data*"]

[tool.setuptools.package-data]
config = ["**/*"]
data = ["**/*"]
