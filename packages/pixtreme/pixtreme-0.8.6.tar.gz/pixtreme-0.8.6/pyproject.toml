[project]
name = "pixtreme"
version = "0.8.6"
description = "pixtreme: A High-Performance Graphics Library with CUDA Support"
authors = [
    { name = "minamik", email = "mia@sync.dev" },
]
readme = "README.md"
license = "MIT"
license-files = [
    "LICENSE",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: GPU :: NVIDIA CUDA :: 12",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Software Development :: Libraries",
]
requires-python = ">=3.12"
dependencies = [
    "pixtreme-core>=0.8.6",
]

[project.optional-dependencies]
aces = [
    "pixtreme-aces>=0.8.6",
]
filter = [
    "pixtreme-filter>=0.8.6",
]
draw = [
    "pixtreme-draw>=0.8.6",
]
upscale = [
    "pixtreme-upscale>=0.8.6",
]
all = [
    "pixtreme-aces>=0.8.6",
    "pixtreme-filter>=0.8.6",
    "pixtreme-draw>=0.8.6",
    "pixtreme-upscale[tensorrt]>=0.8.6",
]
legacy = [
    "pixtreme-legacy>=0.8.6",
]
full = [
    "pixtreme-aces>=0.8.6",
    "pixtreme-filter>=0.8.6",
    "pixtreme-draw>=0.8.6",
    "pixtreme-upscale[tensorrt]>=0.8.6",
    "pixtreme-legacy>=0.8.6",
]

[project.urls]
repository = "https://github.com/sync-dev-org/pixtreme"
issues = "https://github.com/sync-dev-org/pixtreme/issues"

[tool.uv.sources.pixtreme-core]
workspace = true

[tool.uv.sources.pixtreme-aces]
workspace = true

[tool.uv.sources.pixtreme-filter]
workspace = true

[tool.uv.sources.pixtreme-draw]
workspace = true

[tool.uv.sources.pixtreme-upscale]
workspace = true

[tool.uv.sources.pixtreme-legacy]
workspace = true

[tool.hatch.build.targets.wheel]
packages = [
    "src/pixtreme",
]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "README.md",
    "LICENSE",
]
exclude = [
    "/.pytest_cache",
    "/__pycache__",
]

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"
