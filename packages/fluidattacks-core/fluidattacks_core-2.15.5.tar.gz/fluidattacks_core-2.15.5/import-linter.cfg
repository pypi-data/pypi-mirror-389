[importlinter]
  root_package = fluidattacks_core
  include_external_packages = True

[importlinter:contract:dag]
  name = Direct Acyclic Graph
  type = layers
  containers =
    fluidattacks_core
  exhaustive = true
  layers =
    git
    authz
    http
    serializers
    bugsnag
    aio
    logging
    cpg
    filesystem
    sarif
