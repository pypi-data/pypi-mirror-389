[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "sysprompt-engine"
dynamic = ["version"]
description = "A flexible system prompt creator with version control and validation"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Salahuddin Yousaf", email = "salahuddiny8@gmail.com"}  # TODO: Update with your info
]
keywords = ["prompt", "ai", "llm", "prompt-engineering", "template", "version-control"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "jinja2>=3.0.0",
    "pyyaml>=6.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/Salahuddin-Yousaf12/promptengine"  # TODO: Update with your GitHub repo
"Bug Reports" = "https://github.com/Salahuddin-Yousaf12/promptengine/issues"
"Source" = "https://github.com/Salahuddin-Yousaf12/promptengine"

[tool.setuptools]
packages = ["promptengine", "promptengine.core", "promptengine.version_control", "promptengine.validation"]

[tool.setuptools.dynamic]
version = {attr = "promptengine.__version__"}

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
