[project]
name = "pixtreme-core"
version = "0.8.6"
description = "pixtreme-core: High-Performance GPU Image Processing Core Library"
authors = [
    { name = "minamik", email = "mia@sync.dev" },
]
readme = "README.md"
license = "MIT"
license-files = [
    "LICENSE",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: GPU :: NVIDIA CUDA :: 12",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Software Development :: Libraries",
]
requires-python = ">=3.12"
dependencies = [
    "cupy-cuda12x>=13.4.1",
    "numpy",
    "nvidia-nvimgcodec-cu12[all]>=0.6.0",
    "openexr>=3.3.3",
    "opencv-python",
    "platformdirs>=4.0.0",
]

[project.urls]
repository = "https://github.com/sync-dev-org/pixtreme"
issues = "https://github.com/sync-dev-org/pixtreme/issues"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/pixtreme_core",
]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "README.md",
    "LICENSE",
]
exclude = [
    "/.pytest_cache",
    "/__pycache__",
]
