[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "taskflow-pipeline"
version = "0.1.1"
description = "A Python library for orchestrating RPA, data processing, and AI task pipelines from YAML/JSON configurations"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Berk Terekli", email = "berk.terekli@example.com"}
]
maintainers = [
    {name = "Berk Terekli", email = "berk.terekli@example.com"}
]
keywords = [
    "automation",
    "rpa",
    "pipeline",
    "workflow",
    "orchestration",
    "task-automation",
    "yaml-config",
    "data-processing",
    "ai-tasks",
    "robotic-process-automation"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business",
    "Topic :: System :: Systems Administration",
    "Typing :: Typed",
]

dependencies = [
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/berkterekli/taskflow-pipeline"
Repository = "https://github.com/berkterekli/taskflow-pipeline"
Documentation = "https://github.com/berkterekli/taskflow-pipeline#readme"
"Bug Tracker" = "https://github.com/berkterekli/taskflow-pipeline/issues"
Changelog = "https://github.com/berkterekli/taskflow-pipeline/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["taskflow*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "0.1.1"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
