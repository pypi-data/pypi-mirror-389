[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-knowledge-server"
version = "0.1.7"
description = "MCP server exposing internal knowledge retrieval tools."
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [{name = "Generated", email = "generated@example.com"}]
keywords = ["mcp", "model context protocol", "knowledge", "retrieval", "dify"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License"
]
dependencies = [
  "build>=1.2.2.post1",
  "mcp[cli]>=1.2.0",
  "twine>=6.1.0",
  "httpx>=0.26",
  "beautifulsoup4>=4.12",
  "lxml>=5.0",
  "pydantic>=2.7"

  # "starlette>=0.37",
  # "uvicorn>=0.29",
]

[project.scripts]
mcp-knowledge-server = "mcp_knowledge_server.server:main"

# 建议显式指定要打进 wheel 的包目录（非 src/ 布局时更稳）
[tool.hatch.build.targets.wheel]
packages = ["mcp_knowledge_server"]

[tool.hatch.build.targets.sdist]
include = ["mcp_knowledge_server", "README.md"]
