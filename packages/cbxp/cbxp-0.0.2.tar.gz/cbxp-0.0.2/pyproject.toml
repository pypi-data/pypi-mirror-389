[build-system]
requires = ["setuptools >= 80.9.0"]
build-backend = "setuptools.build_meta"

[project]
    name="cbxp"
    version="0.0.2"
    requires-python = ">= 3.12"
    authors = [
        { name = "Leonard J. Carcaramo Jr", email = "lcarcaramo@ibm.com" },
        { name = "Elijah Swift", email = "elijah.swift@ibm.com" },
        { name = "Varun Chennamadhava", email = "varunchennamadhava@ibm.com" },
    ]
    maintainers = [
        { name = "Leonard J. Carcaramo Jr", email = "lcarcaramo@ibm.com" },
        { name = "Elijah Swift", email = "elijah.swift@ibm.com" },
        { name = "Varun Chennamadhava", email = "varunchennamadhava@ibm.com" },
    ]
    description="A unified and standardized interface for extracting z/OS control block data."
    readme = "README.md"
    license = "Apache-2.0"
    classifiers=[
        "Development Status :: 3 - Alpha",
        "Intended Audience :: Developers",
        "Intended Audience :: System Administrators",
        "Operating System :: POSIX :: Other",
        "Programming Language :: C",
        "Programming Language :: C++",
        'Programming Language :: Python',
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.12",
        "Programming Language :: Python :: 3.13",
        'Programming Language :: Python :: 3 :: Only',
        "Programming Language :: Python :: Implementation :: CPython",
        "Programming Language :: Python :: Implementation :: PyPy",
        "Topic :: System :: Hardware :: Mainframes",
        "Topic :: System :: Systems Administration",
    ]

[project.urls]
    Homepage = "https://ambitus.github.io/cbxp/"
    Documentation = "https://ambitus.github.io/cbxp/interfaces/python/"
    Source = "https://github.com/ambitus/cbxp"
    Issues = "https://github.com/ambitus/cbxp/issues"
    "Release Notes" = "https://github.com/ambitus/cbxp/milestones?state=closed"

[tool.setuptools.packages.find]
    where = ["python"]
    include = ["cbxp"]

[tool.setuptools.package-data]
    cbxp = ["LICENSE", "NOTICES"]
