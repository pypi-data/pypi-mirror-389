[build-system]
requires = ["setuptools>=67.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "laybot-ai"
version = "0.1.1"
description = "LayBot LingTeach AI Python SDK"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}

authors = [
  {name = "LayBot", email = "support@laybot.cn"}
]

dependencies = [
  "requests>=2.31"
]

[project.urls]
Homepage = "https://ai.laybot.cn"
Source    = "https://github.com/laybot/ai-sdk-python"
