[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nightscout-dash"
version = "1.6.0"
description = "Web dashboard for Nightscout glucose data"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "flask>=2.0.0",
    "requests>=2.25.0",
    "waitress>=2.0.0",
]

[project.scripts]
nightscout-dash = "nightscout_dash.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["nightscout_dash"]
