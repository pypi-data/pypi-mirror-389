name: TypeScript TAG Validation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test || true

      - name: Run linting
        run: npm run lint || true
