name: Python TAG Validation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install -e ".[dev]"

      - name: Run pytest
        run: pytest tests/ --cov --cov-report=xml

      - name: Run mypy
        run: mypy src/moai_adk --ignore-missing-imports

      - name: Run ruff
        run: ruff check src/ tests/

      - name: Check coverage (85%)
        run: |
          coverage=$(python -c "import json; data=json.load(open('.coverage')); print(int(data['totals']['percent_covered']))" 2>/dev/null || echo "0")
          if [ "$coverage" -lt 85 ]; then
            echo "Coverage $coverage% is below 85% target"
            exit 1
          fi
