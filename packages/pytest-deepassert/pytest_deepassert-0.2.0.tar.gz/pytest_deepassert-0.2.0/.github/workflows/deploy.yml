name: Deploy to PyPI

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get current tag
      id: get_tag
      run: |
        # Get the tag that triggered this workflow
        TAG=$(git describe --tags --exact-match HEAD 2>/dev/null || echo "")
        if [ -z "$TAG" ]; then
          echo "Error: This workflow must be run from a tagged commit"
          echo "Please run this workflow from a release tag"
          exit 1
        fi
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "âœ… Running from tag: $TAG"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install build twine

    - name: Extract version from tag
      id: version
      run: |
        TAG="${{ steps.get_tag.outputs.tag }}"
        # Remove 'v' prefix if present
        VERSION=${TAG#v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "ðŸ“¦ Building version: $VERSION"

    - name: Verify version matches pyproject.toml
      run: |
        PYPROJECT_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
        TAG_VERSION="${{ steps.version.outputs.version }}"

        if [ "$PYPROJECT_VERSION" != "$TAG_VERSION" ]; then
          echo "âŒ Version mismatch:"
          echo "  pyproject.toml: $PYPROJECT_VERSION"
          echo "  Tag: $TAG_VERSION"
          echo "Please ensure the version in pyproject.toml matches the release tag"
          exit 1
        fi

        echo "âœ… Version match confirmed: $TAG_VERSION"

    - name: Build package
      run: |
        echo "ðŸ”¨ Building package..."
        python -m build
        echo "ðŸ“¦ Package built successfully"
        ls -la dist/

    - name: Verify package contents
      run: |
        echo "ðŸ” Verifying package contents..."
        python -m twine check dist/*
        echo "âœ… Package verification passed"

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        print-hash: true
        verbose: true

    - name: Create deployment summary
      if: success()
      run: |
        echo "## ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Package:** pytest-deepassert" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "**Tag:** ${{ steps.get_tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
        echo "**PyPI:** https://pypi.org/project/pytest-deepassert/${{ steps.version.outputs.version }}/" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "The package has been successfully published to PyPI! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
