[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "desmoscl"  # what users pip install
version = "1.0.6"  # follow PEP 440 (e.g., 0.1.0, 0.1.1)
description = "Python Tools for Programming Desmos/Amplify Computation Layer (CL), maintained by Ganesh Sriram"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
license = { file = "LICENSE.txt" }
authors = [{ name = "Ganesh Sriram", email = "gsriram@umd.edu" }]
keywords = ["desmos", "amplify", "cl", "computation layer", "classroom"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

# runtime deps
dependencies = [
  # "numpy>=1.26",
  # "pandas>=2",
  # "sys",
  # "io"
]

[project.urls]
Homepage = "https://github.com/gsriramlab-umd"
Issues = "https://github.com/gsriramlab-umd"

# optional extras (pip install yourpkg[dev])
[project.optional-dependencies]
dev = ["pytest", "build", "twine"]

# console script (optional)
[project.scripts]
your-command = "desmoscl.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

# auto-discover packages under src/
[tool.setuptools.packages.find]
where = ["src"]
include = ["desmoscl*"]

# include non-Python files inside your package at wheel time
[tool.setuptools.package-data]
desmoscl = ["data/*"]    # adjust glob(s) to your needs
