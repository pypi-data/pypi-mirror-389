[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "explainable-ai-tf"
version = "0.1.2"
description = "Lightweight TensorFlow explainability API (per-method thin wrappers)."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [{ name = "Nechami Noyfeld" }]

dependencies = [
  "tensorflow>=2.10",
  "numpy>=1.24",
  "saliency>=0.2.1",
  "matplotlib>=3.8"
]

[project.optional-dependencies]
dev = ["pytest>=7.0", "build", "twine"]

[project.urls]
Homepage = "https://github.com/nechaminoy"
Source   = "https://github.com/nechaminoy/XAI"
Issues   = "https://github.com/nechaminoy/XAI/issues"

[tool.setuptools.packages.find]
include = ["explainable_ai*"]
exclude = ["tests*"]

[tool.setuptools]
license-files = ["LICENSE"]
