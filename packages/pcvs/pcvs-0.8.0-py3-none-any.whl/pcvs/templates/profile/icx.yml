compiler:
  compilers:
    cc:
      envs: [PCVS_CC=icx]
      program: icx
      extension: "\\.(h|H|i|I|s|S|c|c90|c99|c11)$"
    cxx:
      envs: [PCVS_CXX=icpx]
      program: icpx
      extension: "\\.(hpp|C|cc|cxx|cpp|c\\+\\+)$"
    fc:
      envs: [PCVS_FC=ifx]
      program: ifx
      extension: "\\.(f|F)(77|90|95|(20)?(03|08)|c)?$"
machine: {concurrent_run: 4, cores_per_node: 4, name: localhost, nodes: 1}
