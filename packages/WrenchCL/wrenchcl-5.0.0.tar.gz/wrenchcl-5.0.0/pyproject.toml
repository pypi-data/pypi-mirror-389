[build-system]
requires = [
    "hatchling>=1.24.2",
    "hatch-vcs>=0.4.0"
]
build-backend = "hatchling.build"

[project]
name = "WrenchCL"
dynamic = ["version"]
description = "Comprehensive library for seamless integration with AWS, OpenAI, and utility tools."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.11"
authors = [
    { name = "Willem van der Schans", email = "willem@wrench.ai" }
]
maintainers = [
    { name = "Willem van der Schans", email = "willem@wrench.ai" },
    { name = "Jeong Kim", email = "jeong@wrench.ai" }
]
keywords = ["aws", "openai", "utilities", "database", "cloud", "sdk"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent"
]
dependencies = [
    "python-dotenv>=1.0,<2.0",
    "requests>=2.32,<3.0",
    "filetype>=1.2,<2.0",
    "ansi2txt>=0.2.0,<1.0.0",
    "ftfy>=6.3.1,<7.0.0"
]

[dependency-groups]
# ----------------------------
# ðŸ§± Core Runtime + Operational
# ----------------------------
aws = [
    "psycopg2>=2.9,<3.0",
    "sshtunnel>=0.4,<1.0",
    "boto3>=1.28,<2.0",
    "botocore>=1.31,<2.0",
    "paramiko==3.5.1"
]

trace = [
    "ddtrace>=3.2.0,<3.3.0"
]

color = [
    "colorama>=0.4,<1.0"
]

mkdocs = [
    "mkdocs>=1.6.0",
    "mkdocstrings[python]>=0.25.0",
    "markdown-include>=0.8.0",
    "mkdocs-material>=9.5.0",
    "mkdocs-git-revision-date-localized-plugin>=1.2.0",
    "ruff>=0.14.3",
    "livereload>=2.7.1",
]

# ----------------------------
# ðŸ§ª Developer / Local Testing
# ----------------------------
dev = [
    "pytest>=8.0.0",
    "pytest-mock>=3.12.0",
    "pytest-cov>=7.0.0",
    "pytest-xdist>=3.3.0",
    "pytest-sugar>=0.9.7",
    "coverage>=7.4.0",
    "pyyaml>=6.0.1",
    "pydantic>=2.0.0",
    "pandas>=2.3.0",
    "mypy>=1.0.0",
    "mypy-boto3-rds>=1.40.3",
    "mypy-boto3-lambda>=1.40.7",
    "mypy-boto3-s3>=1.40.0",
    "mypy-boto3-secretsmanager>=1.40.0",
    "ruff>=0.14.3"
]

# ----------------------------
# ðŸš€ Client-Facing (Runtime)
# ----------------------------
all = [
  { include-group = "aws" },
  { include-group = "trace" },
  { include-group = "color" }
]

# ----------------------------
# ðŸ§° Developer-Facing Aggregate
# ----------------------------
dev-all = [
  { include-group = "dev" },
  { include-group = "aws" },
  { include-group = "trace" },
  { include-group = "color" },
  { include-group = "mkdocs" }
]

[project.urls]
"Homepage" = "https://github.com/WrenchAI/WrenchCL"
"Repository" = "https://github.com/WrenchAI/WrenchCL"
"Bug Tracker" = "https://github.com/WrenchAI/WrenchCL/issues"
"Documentation" = "https://wrenchcl.readthedocs.io/en/latest"
"Changelog" = "https://github.com/WrenchAI/WrenchCL/blob/main/CHANGELOG.md"
"PyPI" = "https://pypi.org/project/WrenchCL/"
"Author GitHub" = "https://github.com/Kydoimos97"
"Author PyPI" = "https://pypi.org/user/Kydoimos97/"
"Maintainer GitHub" = "https://github.com/dalmad2"
"Maintainer PyPI" = "https://pypi.org/user/sot232/"

[tool.hatch.version]
source = "vcs"
tag-pattern = "^v(?P<version>\\d+\\.\\d+\\.\\d+)$"

[tool.hatch.build.targets.sdist]
include = [
    "WrenchCL",
    "pyproject.toml",
    "README.md",
    "LICENSE",
    "uv.lock"
]

[tool.hatch.build.targets.wheel]
packages = ["WrenchCL"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
