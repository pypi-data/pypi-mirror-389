[project]
name = "allison"
version = "1.3.0"
description = "⚠️ Deprecated: Allison has been renamed to Sorix. Please install 'sorix' instead."
authors = [
  { name = "Mitchell Mirano", email = "mitchellmirano25@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }

# Dependencias mínimas (solo núcleo, sin GPU obligatoria)
dependencies = [
  "numpy>=2.0,<3.0",
]

[project.optional-dependencies]

# Para usuarios que deseen compatibilidad CUDA opcional (versión 13.x)
cp13 = [
  "cupy-cuda13x>=13.0",
  "numpy>=2.0,<3.0",
]

[project.urls]
"Migration Notice" = "https://pypi.org/project/sorix/"
"New Package (Sorix)" = "https://pypi.org/project/sorix/"
"GitHub (Allison - Archived)" = "https://github.com/Mitchell-Mirano/Allison"
"GitHub (Sorix - Active)" = "https://github.com/Mitchell-Mirano/sorix"
"Author" = "https://github.com/Mitchell-Mirano"

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["allison"]

[tool.setuptools.package-data]
"allison" = ["*.py", "**/*.py"]

[tool.setuptools.dynamic]
readme = { file = "README.md", content-type = "text/markdown" }

[dependency-groups]
dev = [
  "joblib>=1.5.2",
  "jupyter>=1.1.1",
  "matplotlib>=3.10.6",
  "seaborn>=0.13.2",
]
