[project]
name = "looptick"
version = "0.1.4"
description = "A simple loop execution time measurement tool."
readme = "README.md"
authors = [
    { name = "DBinK", email = "DBinKv1d@Gmail.com" }
]
requires-python = ">=3.10"

keywords = ["timer", "loop", "benchmark", "performance", "profiling"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Debuggers",
    "Topic :: System :: Benchmark"
]

dependencies = []

[project.urls]
Source = "https://github.com/DBinK/LoopTick"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


