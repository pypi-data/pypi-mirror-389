[tool.poetry]
name = "testzeus-sdk"
version = "0.0.15"
description = "Python SDK for TestZeus testing platform"
authors = ["Shriyansh Agnihotri <shriyansh@testzeus.com>"]
readme = "README.md"
repository = "https://github.com/test-zeus-ai/testzeus-sdk"
license = "MIT"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
]

[tool.poetry.dependencies]
python = ">=3.11"
pocketbase = "^0.15.0"
aiohttp = "^3.9.3"
python-dotenv = "^1.0.1"
dotenv = "^0.9.9"
toml = "^0.10.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
black = "^23.0.0"
isort = "^5.12.0"
mypy = "^1.0.0"
ipython = "^9.1.0"
ipdb = "^0.13.13"
flake8 = "^7.2.0"
pytest-asyncio = "^0.23.6"
ipykernel = "^6.29.5"

[tool.poetry.scripts]
generate-stubs = "scripts.generate_stubs:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
python_files = "test_*.py"
python_functions = "test_*"
filterwarnings = [
    "ignore::pytest.PytestCollectionWarning"
]

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
