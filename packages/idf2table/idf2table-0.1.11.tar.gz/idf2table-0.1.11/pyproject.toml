[project]
name = "idf2table"
version = "0.1.11"
description = "Convertir des fichiers EnergyPlus IDF en DataFrames pandas"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "openpyxl>=3.1.5",
    "pandas>=2.3.3"
]
authors = [
    { name = "TIPEE", email = "contact@plateforme-tipee.com" },
]
license = { text = "MIT" }
keywords = ["energyplus", "idf", "pandas", "dataframe", "eppy", "building", "simulation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
[project.urls]
Homepage = "https://gitlab.plateforme-tipee.com/idf/idf2table"
Documentation = "https://gitlab.plateforme-tipee.com/idf/idf2table/-/blob/main/README.md"
Repository = "https://gitlab.plateforme-tipee.com/idf/idf2table.git"
Issues = "https://gitlab.plateforme-tipee.com/idf/idf2table/-/issues"

[project.scripts]
idf2table = "idf2table.cli:main"

[dependency-groups]
dev = [
    "black>=25.9.0",
    "build>=1.3.0",
    "twine>=6.2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
eppy = { git = "https://github.com/santoshphilip/eppy.git" }

[tool.hatch.metadata]
allow-direct-references = true