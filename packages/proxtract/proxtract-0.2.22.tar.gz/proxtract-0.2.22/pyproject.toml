[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "proxtract"
version = "0.2.22"
description = "Interactive CLI to extract project files into a single bundle"
authors = [
    { name = "Proxtract Team" }
]
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = ["cli", "developer-tools", "prompt-engineering", "project-extraction"]
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Environment :: Console",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent"
]
dependencies = [
    "rich>=13.7.0",
    "textual>=0.60",
    "pathspec>=0.11",
    "tiktoken>=0.7",
    "argcomplete>=3.1.4"
]

[project.scripts]
proxtract = "proxtract.main:main"
prx = "proxtract.main:main"

[project.optional-dependencies]
banner = ["art>=6.0"]
gitignore = ["pathspec>=0.11"]
tokens = ["tiktoken>=0.7"]
clipboard = ["pyperclip>=1.8"]
config = ["tomli>=2.0"]
all = [
    "art>=6.0",
    "pathspec>=0.11",
    "tiktoken>=0.7",
    "pyperclip>=1.8",
    "tomli>=2.0",
    "argcomplete>=3.1.4",
]
dev = [
    "build>=1.0.3",
    "twine>=4.0.2",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
include-package-data = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=src/proxtract",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
    "--cov-report=xml",
    "--cov-fail-under=80"
]
testpaths = [
    "tests"
]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "tui: marks tests as TUI-related",
    "cli: marks tests as CLI-related",
    "core: marks tests as core functionality",
    "config: marks tests as configuration-related"
]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning:rich.*",
    "ignore::DeprecationWarning:textual.*"
]

[tool.coverage.run]
source = ["src/proxtract"]
omit = [
    "*/tests/*",
    "*/test_*",
    "setup.py"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod"
]

[tool.coverage.html]
directory = "htmlcov"
