[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "LocalSearch"
version = "0.0.1"
description = "Local AI search engine for folders with a web interface"
authors = [
    { name = "Rick Sanchez" }
]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}

dependencies = [
    "beautifulsoup4==4.14.2",
    "faiss-cpu==1.9.0",
    "fastapi==0.120.0",
    "pymupdf",
    "groq==0.33.0",
    "numpy",
    "pydantic==2.12.3",
    "sentence_transformers==4.1.0",
    "starlette==0.48.0",
    "uvicorn==0.38.0"
]

[tool.setuptools.packages.find]

