[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "switchport"
version = "0.4.1"
authors = [
  { name = "Switchport", email = "hello@switchport.ai" },
]
description = "Python SDK for Switchport - Prompt management and A/B testing platform"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = ["switchport", "llm", "prompt", "a/b testing", "sdk", "ai"]
dependencies = [
    "requests >= 2.31.0",
    "pydantic >= 2.0.0",
    "python-dotenv >= 1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest >= 7.0.0",
    "pytest-cov >= 4.0.0",
    "black >= 23.0.0",
    "mypy >= 1.0.0",
]

[project.urls]
Homepage = "https://switchport.ai"
Documentation = "https://docs.switchport.ai/sdk/python/quickstart"
Repository = "https://github.com/switchport-ai/switchport-python"
Issues = "https://github.com/switchport-ai/switchport-python/issues"

[tool.hatchling.build]
packages = ["switchport"]

[tool.hatchling.build.targets.wheel]
license-files = ["LICENSE"]
