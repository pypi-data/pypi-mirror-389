# cargo-deny configuration
# See https://embarkstudios.github.io/cargo-deny/

[advisories]
# The path where the advisory database is cloned/fetched into
db-path = "~/.cargo/advisory-db"
# The url(s) of the advisory databases to use
db-urls = ["https://github.com/rustsec/advisory-db"]
# Threshold for security vulnerabilities, any dependency with a vulnerability
# severity >= this will cause cargo-deny to fail.
vulnerability = "deny"
# Threshold for unmaintained crates
unmaintained = "warn"
# Threshold for crates that have been yanked from their source registry
yanked = "deny"
# Ignore certain advisories (use sparingly)
ignore = []

[licenses]
# Allow only specific licenses
unlicensed = "deny"
# We allow copyleft licenses since we're AGPL
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Zlib",
    "MPL-2.0",
    "GPL-3.0",
    "AGPL-3.0",
]
# Deny specific licenses
deny = []
# Copyleft licenses
copyleft = "allow"
# Allow licenses that are not in the allow list but are OSI/FSF approved
allow-osi-fsf-free = "neither"
# Confidence threshold for license detection
confidence-threshold = 0.8

[bans]
# Deny multiple versions of the same crate
multiple-versions = "warn"
# Deny wildcard dependencies
wildcards = "warn"
# Warn on Git dependencies
git = "warn"
# Specific crates to deny
deny = []
# Skip certain crates for version checks
skip = []
skip-tree = []

[sources]
# Deny crates from unknown registries
unknown-registry = "deny"
# Deny Git sources
unknown-git = "warn"
# Allow only crates.io
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
