[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "i2ptunnel"
version = "0.1.3"
description = "I2P Proxy Tunnel with Python decorator support"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "quo", email = "dot@quose.cat"},
]
keywords = ["i2p", "proxy", "tunnel", "anonymity", "privacy", "networking"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: Proxy Servers",
    "Topic :: System :: Networking",
    "Topic :: Security",
]
dependencies = [
    "requests>=2.25.0",
    "tqdm>=4.65.0",
]

[project.urls]
Homepage = "https://github.com/Krabbens/i2ptunnel"
Repository = "https://github.com/Krabbens/i2ptunnel"
Issues = "https://github.com/Krabbens/i2ptunnel/issues"
Documentation = "https://github.com/Krabbens/i2ptunnel#readme"

[project.scripts]
post-install = "scripts.post_install:post_install"

[tool.maturin]
module-name = "i2ptunnel"
python-source = "."
bindings = "pyo3"

