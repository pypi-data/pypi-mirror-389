[project]
name = "gobstopper"
version = "0.2.7"
description = "A simple wrapper delivering complete web framework power - like Wonka's Gobstopper, wrapping RSGI complexity into Flask-like simplicity"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Gobstopper Framework Team"}
]
keywords = ["web", "framework", "async", "rsgi", "granian", "background-tasks"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.10"
dependencies = [
    "aiohttp==3.13.0",
    "granian[reload]==2.5.5",
    "loguru>=0.7.2",
    "msgspec",
    "uvloop",
    "typing-extensions==4.15.0",
    "anyio==4.11.0",
]

[project.optional-dependencies]
templates = ["jinja2>=3.1.0"]
tasks = ["duckdb>=0.9.0"]
cli = ["click>=8.0.0"]
redis = ["redis>=5.0"]
postgres = ["asyncpg"]
charts = ["pyecharts>=2.0.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "httpx>=0.24.1",
    "duckdb>=0.9.0",
    "maturin>=1.0.0",
]
all = [
    "jinja2>=3.1.0",
    "duckdb>=0.9.0",
    "click>=8.0.0",
    "pyecharts>=2.0.0",
]

[project.scripts]
gobstopper = "gobstopper.cli.main:cli"

[project.urls]
Homepage = "https://github.com/iristech-systems/gobstopper"
Documentation = "https://iristech-systems.github.io/Gobstopper-Docs/"
Repository = "https://github.com/iristech-systems/gobstopper"
Issues = "https://github.com/iristech-systems/gobstopper/issues"

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "src"
package = "gobstopper"
module-name = "gobstopper._core"
manifest-path = "rust/gobstopper_core_rs/Cargo.toml"

[tool.black]
line-length = 88
target-version = ['py313']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 88
target-version = "py313"
select = ["E", "F", "W", "I", "N", "B", "UP", "C4", "SIM", "ARG"]
ignore = ["E501", "B008"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
packages = ["gobstopper"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "maturin>=1.9.3",
]
