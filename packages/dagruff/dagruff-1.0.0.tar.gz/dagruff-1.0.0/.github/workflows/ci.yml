name: CI

on:
  push:
    branches: [ main, dev, master ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
      - 'SECURITY.md'
  pull_request:
    branches: [ main, dev, master ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
      - 'SECURITY.md'

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Create virtual environment and install dependencies
      run: |
        uv venv
        uv pip install -e ".[airflow,dev]" --python .venv/bin/python

    - name: Run tests
      run: |
        .venv/bin/pytest tests/ -v --cov=dagruff --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        flags: unittests
        name: codecov-umbrella

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Create virtual environment and install dependencies
      run: |
        uv venv
        uv pip install -e ".[dev]" --python .venv/bin/python

    - name: Run ruff check
      run: |
        .venv/bin/ruff check dagruff tests/

    - name: Run ruff format check
      run: |
        .venv/bin/ruff format --check dagruff tests/
