[project]
name = "dagruff"
version = "1.0.0"
description = "An extremely fast Python linter for Apache Airflow DAG files"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
keywords = ["airflow", "linter", "dag", "code-quality", "static-analysis"]
authors = [
    { name = "DagRuff Contributors" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "tomli>=2.0.0; python_version < '3.11'",
]

[project.optional-dependencies]
airflow = [
    "apache-airflow>=2.5.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/dkfancska/dagruff"
Documentation = "https://github.com/dkfancska/dagruff#readme"
Repository = "https://github.com/dkfancska/dagruff"
Issues = "https://github.com/dkfancska/dagruff/issues"

[project.scripts]
dagruff = "dagruff.cli:main"

[project.entry-points."dagruff.rules"]
# Entry point group for custom linting rule plugins
# Example plugin registration:
# my_custom_rule = "my_package.plugin:check_all_custom_rules"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["dagruff"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "W191",  # indentation contains tabs
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.lint.isort]
known-first-party = ["dagruff"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--verbose",
]

[tool.coverage.run]
source = ["dagruff"]
omit = [
    "*/tests/*",
    "*/examples/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.dagruff]
# Default configuration for dagruff
select = []
ignore = []
severity = "error"

[tool.dagruff.per-file-ignores]
# Example: ignore specific rules for legacy files
# "legacy_dags/*.py" = ["DAG006", "DAG007"]
