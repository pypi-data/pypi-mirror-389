[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "streamlit-kpi-card"
version = "0.1.0"
description = "A beautiful, interactive KPI card component for Streamlit with time series visualization"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
keywords = ["streamlit", "kpi", "card", "metrics", "dashboard", "visualization"]
authors = [
    {name = "pjoachims"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "streamlit>=1.0.0",
    "pandas>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/pjoachims/streamlit-kpi-card"
Repository = "https://github.com/pjoachims/streamlit-kpi-card"
Issues = "https://github.com/pjoachims/streamlit-kpi-card/issues"

[tool.setuptools]
packages = ["streamlit_kpi_card"]
include-package-data = true
