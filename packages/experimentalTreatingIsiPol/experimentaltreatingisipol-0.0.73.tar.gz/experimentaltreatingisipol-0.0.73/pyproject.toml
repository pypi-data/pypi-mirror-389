
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "experimentalTreatingIsiPol"
version = "0.0.73"
dependencies  = [
        "numpy>=2.1"
        ,"matplotlib>=3.9"
        ,"pandas>=2.2.2"
        ,"scipy>=1.14.0"
        ,"seaborn>=0.13.0"
        ,"plotly>=5.24.1"
        ,"reportlab>=4.2.5"
        ,"xlrd>=2.0.1"
        ,"scikit-learn"

]
authors = [
  { name="Jonas Tieppo da Rocha", email="jonas.rocha@senairs.org.br" },
]
description = "Um package para auxialar no tratamento de dados"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
Homepage = "https://github.com/jonastieppo/PostProcessingData"
