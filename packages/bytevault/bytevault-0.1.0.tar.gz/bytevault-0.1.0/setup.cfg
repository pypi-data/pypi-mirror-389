[metadata]
name = bytevault
version = 0.1.0
author = Bhavika Nagdeo
author_email = bhavikanagdeo83@gmail.com
description = CLI based Password Manager with encrypted database storage.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cracking-bytes/ByteVault
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	cryptography
	mysql-connector-python

[options.entry_points]
console_scripts = 
	bytevault = bytevault.main:main

[egg_info]
tag_build = 
tag_date = 0

