[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "plotly-cloud"
version = "0.1.0rc5"
description = "CLI for interacting with Plotly Cloud to deploy Dash apps"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.24.0,<1.0.0",
    "dash>=2.0.0",
    "rich>=10.0.0",
    "rich-argparse>=1.7.1",
    "tomli>=2.2.1",
    "tomli-w>=1.2.0",
    "nest-asyncio>=1.6.0",
]

[project.scripts]
plotly = "plotly_cloud.cli:main"

[project.entry-points.dash_hooks]
plotly_cloud_devtools = "plotly_cloud._devtool_hooks"

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["UP006", "UP035"]

[tool.hatch.build]
ignore-vcs = true
include = [
  "plotly_cloud/**/*.py",
  "plotly_cloud/cloud-env.toml",
  "plotly_cloud/cloud_devtools.js",
  "plotly_cloud/cloud_devtools.css",
]

[tool.hatch.build.targets.wheel]
packages = ["plotly_cloud"]

[tool.pyright]
include = ["plotly_cloud"]
exclude = ["**/__pycache__"]
reportMissingImports = true
reportMissingTypeStubs = false
pythonVersion = "3.9"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[dependency-groups]
dev = [
    "pytest>=8.4.0",
    "pytest-asyncio>=1.0.0",
    "ruff>=0.11.13",
    "pyright>=1.1.0",
    "rust-just>=1.0.0",
    "pyyaml>=6.0.2",
]

