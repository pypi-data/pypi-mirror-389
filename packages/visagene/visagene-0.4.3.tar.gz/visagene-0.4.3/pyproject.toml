[project]
name = "visagene"
version = "0.4.3"
description = "High-performance face detection, recognition, and manipulation library with GPU acceleration"
authors = [{name = "minamik", email = "mia@sync.dev"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
keywords = ["face-detection", "face-recognition", "face-swap", "gpu", "cuda", "onnx", "tensorrt"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Recognition",
]

dependencies = [
    "numpy",
    "cupy-cuda12x>=13.4.1",
    "onnx>=1.17.0",
    "onnxruntime-gpu>=1.22.0",
    "tensorrt-cu12>=10.11.0.33",
    "pixtreme[filter,upscale]>=0.8.5",
    "pydantic",
    "torch",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/visagene"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
    "/pyproject.toml",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "ruff>=0.8.0",
]

[tool.uv.sources]
torch = { index = "pytorch-cuda" }

[[tool.uv.index]]
name = "pytorch-cuda"
url = "https://download.pytorch.org/whl/cu126"
explicit = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = ["-v", "-s"]
filterwarnings = [
    "ignore::DeprecationWarning"
]

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E501"]
