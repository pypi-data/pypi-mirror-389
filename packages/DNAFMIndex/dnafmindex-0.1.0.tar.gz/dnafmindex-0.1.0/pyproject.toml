[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "DNAFMIndex"
authors = [
    {name = "mehelborn", email = "mr.4uldum@gmail.com"},
    {name = "tocl19", email = "ael.mak1504@gmail.com"}
]
version = "0.1.0"
description = "Python wrapper for AvxWindowFmIndex library"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
dependencies = []

[dependency-groups]
dev = [
    "debugpy",
    "pytest",
]

[project.urls]
Homepage = "https://github.com/Mehelborn/DNAFMIndex"
Repository = "https://github.com/Mehelborn/DNAFMIndex"

[tool.setuptools.package-data]
DNAFMIndex = ["lib/*"]
