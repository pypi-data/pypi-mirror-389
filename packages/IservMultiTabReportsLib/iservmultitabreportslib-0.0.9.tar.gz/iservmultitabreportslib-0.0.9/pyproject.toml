[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "IservMultiTabReportsLib"
version = "0.0.9"
authors = [
  { name="kirill.avtonomov", email="kirill.avtonomov@yandex.ru" },
]
description = "Для формирования xlsx отчета из нескольких csv файлов."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/kirillva/MultiTabReportsLib"
Issues = "https://github.com/kirillva/MultiTabReportsLib/issues"