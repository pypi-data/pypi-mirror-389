[tool.poetry]
name = "openkitx403-client"
version = "0.1.0"
description = "Python client SDK for OpenKitx403 wallet authentication"
authors = ["OpenKitx403 <your.email@example.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/youropenkitx403/openkitx403"
repository = "https://github.com/youropenkitx403/openkitx403"
documentation = "https://github.com/youropenkitx403/openkitx403#readme"
keywords = ["solana", "wallet", "authentication", "client", "web3"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
packages = [{include = "openkitx403_client"}]

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.31.0"
solana = "^0.30.2"
base58 = "^2.1.1"
pynacl = "^1.5.0"

[tool.poetry.dev-dependencies]
pytest = "^7.4.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"