[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iflow-mcp_paperpal"
version = "0.1.0"
description = "Paperpal is a tool that helps you write literature reviews for machine learning papers."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.5.0",
    "pydantic>=2.0.0",
]

[project.scripts]
paperpal = "paperpal:main"

[tool.setuptools]
py-modules = ["paperpal", "arxiv", "huggingface", "constants", "s2"]
