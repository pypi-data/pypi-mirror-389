[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "row64tools"
version = "1.0.6"
authors = [
  { name="Row64", email="info@row64.com" },
]
description = "Tools for the Row64 Platform"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas >= 1.5.0"
]

[project.urls]
"Homepage" = "https://github.com/Row64/row64tools"
"Bug Tracker" = "https://github.com/Row64/row64tools/issues"

