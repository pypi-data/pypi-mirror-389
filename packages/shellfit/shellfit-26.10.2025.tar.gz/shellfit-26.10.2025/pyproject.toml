[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "shellfit"
version = "26.10.2025"
description = "A function fitting code utilizing shell-style history."
readme = "README.md"
license = "CC-BY-NC-ND-4.0"

authors = [
  { name="Andrii Shyichuk", email="andrii.shyichuk@uwr.edu.pl" }
]
dependencies = [
    "matplotlib",
    "scipy",
    "numpy",
    "readline",
    "datetime",
]
[tool.setuptools]
py-modules = ["shellfit", "shellfitfuncs", "cli"]
package-dir = {"" = "src"}

[project.urls]
Homepage = "https://github.com/andrewshyichuk/shellfit"

[project.scripts]
shellfit = "cli:main"

