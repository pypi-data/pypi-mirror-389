[metadata]
name = xgt_connector
version = 2.6.5
author = Rocketgraph
author_email = support@rocketgraph.com
description = Connecting the Rocketgraph xGT graph analytics engine to other applications.
long_description = file: README.md
long_description_content_type = text/markdown
license = apache2
url = http://www.rocketgraph.com/
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Topic :: Database
	Topic :: Database
	Topic :: Database :: Front-Ends
keywords = Neo4j Rocketgraph xGT cypher ODBC database
project_urls = 
	Documentation = https://trovares.github.io/trovares_connector/
	Repository = https://github.com/trovares/trovares_connector
	Changelog = https://github.com/trovares/trovares_connector/blob/main/RELEASE.rst

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	neo4j>=4.4.1
	xgt>=1.14.0
	pyarrow>=7.0.0
	antlr4-python3-runtime>=4.10

[options.packages.find]
where = src

[options.extras_require]
odbc = arrow_odbc==0.2.0
	pandas

[egg_info]
tag_build = 
tag_date = 0

