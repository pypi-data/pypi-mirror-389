[metadata]
name = uniformat
version = 0.1.0
author = Sumeet Kumar Naik
author_email = sumeet@example.com
description = A universal data format converter for TOON, JSON, YAML, and XML
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/sumeetkumarnaik/uniformat

[options]
package_dir = = src
packages = find:
python_requires = >=3.8
install_requires = 
	pyyaml
	xmltodict

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	uniformat = uniformat.cli:main

[egg_info]
tag_build = 
tag_date = 0

