[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rail-score"
version = "1.0.0"
description = "Official Python SDK for RAIL Score API - Responsible AI evaluation and generation"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Responsible AI Labs", email = "support@responsibleailabs.ai"}
]
keywords = ["rail", "responsible-ai", "ai-safety", "content-evaluation", "ai-ethics", "compliance"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "mypy>=0.990",
    "flake8>=5.0.0",
]

[project.urls]
Homepage = "https://responsibleailabs.ai"
Documentation = "https://docs.responsibleailabs.ai"
Repository = "https://github.com/responsibleailabs/rail-score-sdk-python"
"Bug Tracker" = "https://github.com/responsibleailabs/rail-score-sdk-python/issues"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
