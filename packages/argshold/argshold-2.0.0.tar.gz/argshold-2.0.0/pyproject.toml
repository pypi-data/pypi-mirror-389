[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0",
]

[project]
authors = [
    { email = "johannes.programming@gmail.com", name = "Johannes" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
]
dependencies = [
    "datarepr>=1.0.1,<2",
    "frozendict>=2.4.6,<3",
    "setdoc>=1.2.6,<2",
    "unhash>=1.0,<2",
]
description = "This project provides holders for the arguments for callables."
keywords = []
name = "argshold"
readme = "README.rst"
requires-python = ">=3.11"
version = "2.0.0"

[project.license]
file = "LICENSE.txt"

[project.urls]
Download = "https://pypi.org/project/argshold/#files"
Index = "https://pypi.org/project/argshold/"
Source = "https://github.com/johannes-programming/argshold/"
Website = "https://argshold.johannes-programming.online/"
