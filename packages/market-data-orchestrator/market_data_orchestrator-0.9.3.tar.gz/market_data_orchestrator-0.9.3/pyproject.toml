[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "market_data_orchestrator"
version = "0.9.3"
description = "Orchestration service with bundle-based automation for replay & export workflows"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    {name = "Matt Jeffcoat", email = "matt@example.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "market-data-core==1.4.61",
    "market-data-store==0.6.73",
    "market-data-pipeline==0.8.69",
    "market-data-ibkr==1.1.5",
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic-settings>=2.0.0",
    "prometheus-client>=0.19.0",
    "python-dotenv>=1.0.0",
    "core-registry-client>=0.1.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0"
]

[project.scripts]
market_data_orchestrator = "market_data_orchestrator.launcher:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --tb=short"

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F", "I", "N", "W"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

