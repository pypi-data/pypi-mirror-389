[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vcmcp"
version = "0.1.1"
description = "Version Control Model Protocol - MCP for AI agent checkpoint tracking and restoration"
readme = "README.md"

authors = [
    {name = "VCMCP Team"},
]
requires-python = ">=3.8"
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Topic :: Software Development :: Version Control",
]
dependencies = [
    "click",
    "colorama",
    "pyyaml",
    "fastapi>=0.104.0",
    "uvicorn>=0.23.0",
    "pydantic>=2.4.2",
    "mcp>=1.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

[project.scripts]
vcmcp = "vcmcp.cli:main"
vcmcp-mcp-server = "vcmcp.mcp_server:main"

 