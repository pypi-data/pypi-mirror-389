[project]
authors = [
  {name = "KL Tang", email = "contact@kltang.net"},
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Topic :: Text Processing :: Linguistic",
]
dependencies = [
  "mcp>=0.1.0", # MCP Python SDK (FastMCP)
  "pydantic>=2.6.0",
  "httpx>=0.27.0",
]
description = "MCP server for Chinese history study: BiogRef/TextRef CSVs, CBDB/TGAZ enrichments"
keywords = ["mcp", "chinese-history", "cbdb", "chgis", "biographical-data", "textual-references"]
license = "MIT"
name = "bunduk-mcp"
readme = "README.md"
requires-python = ">=3.10"
version = "0.2.0"

[tool.uv]
dev-dependencies = [
  "pytest>=7.4",
  "pytest-cov>=4.0",
  "black>=23.0",
  "isort>=5.12",
  "mypy>=1.5",
  "build>=0.10",
  "twine>=4.0",
]

[project.urls]
"Bug Tracker" = "https://github.com/yourusername/bunduk-mcp/issues"
Documentation = "https://github.com/yourusername/bunduk-mcp#readme"
Homepage = "https://github.com/yourusername/bunduk-mcp"
Repository = "https://github.com/yourusername/bunduk-mcp"

[project.scripts]
bunduk-mcp = "bunduk_mcp.server:main"
mcp-chinese-history = "bunduk_mcp.server:main"

[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools", "wheel"]

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"bunduk_mcp" = ["**/*.csv"]

# Development tool configurations
[tool.black]
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''
include = '\.pyi?$'
line-length = 88
target-version = ['py310']

[tool.isort]
known_first_party = ["bunduk_mcp"]
line_length = 88
multi_line_output = 3
profile = "black"

[tool.mypy]
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
no_implicit_optional = true
python_version = "3.10"
strict_equality = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.pytest.ini_options]
addopts = "-ra -q --strict-markers --strict-config"
minversion = "7.0"
python_classes = ["Test*"]
python_files = ["test_*.py", "*_test.py"]
python_functions = ["test_*"]
testpaths = ["tests"]
