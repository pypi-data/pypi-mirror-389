[project]
name = "ccowsay"
version = "0.1.0"
description = "A program that generates customizable ASCII art pictures with a message."
authors = [
    {name = "Ashkan Feyzollahi",email = "ashkanfeyzollahi@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11,<4.0"
dependencies = [
    "click (>=8.3.0,<9.0.0)",
    "appdirs (>=1.4.4,<2.0.0)",
    "cli-box (>=0.2.0,<0.3.0)"
]

[project.scripts]
ccowsay = "ccowsay:ccowsay"

[tool.poetry]
packages = [{include = "ccowsay.py", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
