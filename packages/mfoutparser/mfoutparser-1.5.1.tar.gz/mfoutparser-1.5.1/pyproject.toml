[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mfoutparser"
version = "1.5.1"
dependencies = [
"numpy",
"pandas"
]

requires-python = ">=3.12"
authors = [
  {name = "Michelle Gill"},
  {name = "Arthur Palmer", email = "agp6@columbia.edu"},
]
maintainers = [
  {name = "Arthur Palmer", email = "agp6@columbia.edu"}
]
description = "Parser for STAR format mfout file generated by the program ModelFree"
readme = "README.md"
license-expression = "BSD-3-Clause"
license-files = ["LICENSE.*"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]

[tool.hatch.build.targets.sdist.force-include]
"examples"= "src/mfoutparser/examples"

[project.urls]
Repository = "https://github.com/agpalmeriii/mfoutparser.git"

