[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "framekit"
version = "0.6.2"
requires-python = ">=3.12"
dependencies = [
    "moderngl",
    "glcontext",
    "av",
    "freetype-py",
    "Pillow",
    "tqdm",
    "numpy"
]

[tool.setuptools]
packages = ["framekit"]
