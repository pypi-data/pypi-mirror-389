[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-conversation-exporter"
version = "0.1.0"
description = "Export conversations from multiple AI platforms (ChatGPT, DeepSeek, Claude) to Markdown"
authors = [{name = "toke648", email = "tim16673802@gmail.com"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
keywords = ["chatgpt", "deepseek", "claude", "export", "markdown", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://github.com/yourusername/ai-exporter"

[project.scripts]
ai-export = "ai_exporter.core:main"