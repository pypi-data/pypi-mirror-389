[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "0xnetx-logx"
version = "0.0.2"
description = "A Python logging library compatible with NETSTARS log specification v1.3"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "0xNetx"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["logging", "structured-logging", "netstars", "log-specification"]

[project.urls]
Homepage = "https://github.com/0xNetx/logx"
Repository = "https://github.com/0xNetx/logx"
Issues = "https://github.com/0xNetx/logx/issues"
