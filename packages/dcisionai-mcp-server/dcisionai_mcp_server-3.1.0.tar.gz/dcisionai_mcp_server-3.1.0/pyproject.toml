[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dcisionai-mcp-server"
version = "3.1.0"
description = "DcisionAI MCP Server v3.1 - AI-Powered Optimization with DAME, HiGHS Solver, Wren Engine Integration for Customer Data, 90%+ Trust Scores & Business Interpretation"
authors = [
    {name = "Amey Dhavle", email = "amey@dcisionai.com"},
]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = ["optimization", "mcp", "mathematical", "ai", "cursor", "claude", "vscode", "dame", "highs", "evolutionary-algorithm", "trust-score", "mathematical-proof", "business-intelligence", "portfolio-optimization", "retail-layout", "vrp", "job-shop", "workforce-scheduling", "maintenance", "llm", "anthropic", "openai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
    "Framework :: FastAPI",
]
dependencies = [
    "fastmcp>=2.13.0",
    "anthropic>=0.40.0",
    "openai>=1.0.0",
    "supabase>=2.0.0",
    "highspy>=1.7.0",
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "aiohttp>=3.9.0",
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
simulation = [
    "simpy>=4.0.0",      # Discrete Event Simulation
    "mesa>=2.0.0",       # Agent-Based Simulation
    "pysd>=3.0.0",       # System Dynamics
    "SALib>=1.4.0",      # Sensitivity Analysis
    "pymc>=5.0.0",       # Bayesian Modeling
]
# Compilation-required solvers (optional)
quadratic = [
    "ecos>=2.0.0",
    "cvxopt>=1.3.0", 
    "scs>=3.0.0",
    "cvxpy>=1.4.0"
]
# Commercial solvers (optional)
mosek = ["mosek>=10.0.0"]
xpress = ["xpress>=8.0.0"]
gurobi = ["gurobipy>=11.0.0"]
cplex = ["cplex>=22.0.0"]
# All optional solvers
all-solvers = [
    "ecos>=2.0.0",
    "cvxopt>=1.3.0",
    "scs>=3.0.0", 
    "cvxpy>=1.4.0",
    "mosek>=10.0.0",
    "xpress>=8.0.0", 
    "gurobipy>=11.0.0",
    "cplex>=22.0.0"
]

[project.scripts]
dcisionai-mcp-server = "dcisionai_mcp_server.server:main"

[project.urls]
Homepage = "https://github.com/dcisionai/dcisionai-mcp-server"
Repository = "https://github.com/dcisionai/dcisionai-mcp-server"
Issues = "https://github.com/dcisionai/dcisionai-mcp-server/issues"