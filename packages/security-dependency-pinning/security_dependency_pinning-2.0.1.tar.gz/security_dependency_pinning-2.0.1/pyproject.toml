[project]
name = "security_dependency_pinning"
version = "2.0.1"
description = "A repository dedicated to maintaining a secure, stable environment by pinning critical library versions to protect against vulnerabilities and ensure compatibility."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "rich-click>=1.9.4",
    "lib_cli_exit_tools>=2.1.0",
    "certifi>=2024.2.2",
    "pygments>=2.7.4",
    "requests[security]>=2.32.4",
    "urllib3>=2.5.0",
    "uwsgi>=2.0.21 ; sys_platform != 'win32'",
    "zipp>=3.19.1",
]
license = { text = "MIT" }
authors = [{ name = "bitranox", email = "bitranox@gmail.com" }]
keywords = ["security", "pinning", "secutity-pinning"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Environment :: Console",
  "Operating System :: OS Independent",
  "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/bitranox/security_dependency_pinning"
Repository = "https://github.com/bitranox/security_dependency_pinning.git"
Issues = "https://github.com/bitranox/security_dependency_pinning/issues"

[project.optional-dependencies]
dev = [
  "pytest>=8.4.2",
  "pytest-cov>=7.0.0",
  "ruff>=0.14.3",
  "pyright>=1.1.406",
  "bandit>=1.8.6",
  "build>=1.3.0",
  "twine>=6.2.0",
  "codecov-cli>=11.2.3",
  "pip-audit>=2.9.0",
  "textual>=6.3.0",
  "import-linter>=2.5.2"
]

[project.scripts]
security_dependency_pinning = "security_dependency_pinning.cli:main"

[build-system]
requires = ["hatchling>=1.27.0"]
build-backend = "hatchling.build"



[tool.hatch.build.targets.wheel]
packages = ["src/security_dependency_pinning"]
include = ["src/security_dependency_pinning/py.typed"]

[tool.ruff]
line-length = 160
target-version = "py313"

[tool.ruff.lint.per-file-ignores]
# ignore the "unused import sys" in the jupyter notebook - which we need (it is a linter hickup)
"notebooks/*.ipynb" = ["F401"]

[tool.pyright]
typeCheckingMode = "strict"
extraPaths = [
  "src",
]
exclude = [
  "scripts/menu.py",
]

[tool.pytest.ini_options]
addopts = ["--doctest-modules"]
doctest_optionflags = ["ELLIPSIS", "NORMALIZE_WHITESPACE"]
pythonpath = ["src"]
markers = [
  "os_agnostic: test runs on every supported operating system",
  "os_windows: test exercises Windows-only behavior",
  "os_macos: test exercises macOS-only behavior",
  "os_posix: test exercises behavior requiring POSIX semantics",
  "os_linux: test exercises Linux-only behavior",
]

[tool.coverage.run]
branch = true
parallel = false
data_file = ".coverage.unit"
source = ["src/security_dependency_pinning"]

[tool.coverage.report]
omit = [
  "tests/*",
]
fail_under = 85
show_missing = true

[tool.importlinter]
root_package = "security_dependency_pinning"

[[tool.importlinter.contracts]]
name = "CLI depends on behaviors only"
type = "layers"
layers = [
  "security_dependency_pinning.cli",
  "security_dependency_pinning.behaviors",
]
