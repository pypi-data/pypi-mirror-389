[project]
name = "tidy3d-mcp"
version = "0.15.3"
description = "Local stdio FastMCP server for Tidy3D"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Flexcompute" }]
license = { text = "Proprietary" }
dependencies = [
    "fastmcp>=2.12.3",
]

[project.scripts]
tidy3d-mcp = "tidy3d_mcp.server:main"

[tool.uv]
package = true

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.format]
quote-style = "single"
indent-style = "space"

[build-system]
requires = ["uv_build>=0.7.19,<0.8.0"]
build-backend = "uv_build"
