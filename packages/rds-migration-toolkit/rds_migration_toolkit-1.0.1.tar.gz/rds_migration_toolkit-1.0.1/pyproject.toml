[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rds-migration-toolkit"
version = "v1.0.1"
description = "Production-grade PostgreSQL database migration tool for AWS RDS with DataDog monitoring"
readme = "rds_migration/README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [
    {name = "Arthur Mandel", email = "arthur.mandel@external.freshrealm.com"}
]
maintainers = [
    {name = "Arthur Mandel", email = "arthur.mandel@external.freshrealm.com"}
]
keywords = [
    "aws",
    "rds",
    "postgresql",
    "database",
    "migration",
    "datadog",
    "materialized-views",
    "pg_dump",
    "pg_restore",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: System :: Systems Administration",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "boto3>=1.28.0",
    "click>=8.1.0",
    "datadog>=0.47.0",
    "psycopg[binary]>=3.1.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "rich>=13.0.0",
    "structlog>=23.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "mypy>=1.5.0",
    "ruff>=0.1.0",
    "black>=23.9.0",
    "types-boto3>=1.0.0",
]
tracing = [
    "ddtrace>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/arthur-mandel-freshRealm/openSourceTools"
Repository = "https://github.com/arthur-mandel-freshRealm/openSourceTools"
Issues = "https://github.com/arthur-mandel-freshRealm/openSourceTools/issues"

[project.scripts]
rds-migrate = "rds_migration.cli:cli"

[tool.setuptools]
packages = ["rds_migration"]

[tool.setuptools.package-data]
rds_migration = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "datadog.*",
    "ddtrace.*",
    "structlog.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --cov=rds_migration --cov-report=term-missing"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
