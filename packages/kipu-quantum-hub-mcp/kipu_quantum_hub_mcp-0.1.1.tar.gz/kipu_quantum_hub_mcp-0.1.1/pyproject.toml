[project]
name = "kipu-quantum-hub-mcp"
version = "0.1.1"
description = "Kipu Quantum Hub MCP Server"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "build>=1.3.0",
    "fastmcp>=2.9.2",
    "planqk-api-sdk>=1.3.7",
    "planqk-quantum>=2.22.0",
    "planqk-quantum-client>=1.1.0",
    "planqk-service-sdk>=2.8.0",
]

[project.scripts]
kipu-quantum-hub-mcp = "kipu_quantum_hub_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatchling.build.targets.wheel]
packages = ["src/kipu_quantum_hub_mcp"]
