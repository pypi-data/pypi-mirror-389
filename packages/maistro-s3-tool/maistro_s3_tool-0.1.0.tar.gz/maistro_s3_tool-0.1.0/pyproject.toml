[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "maistro-s3-tool"
version = "0.1.0"
description = "AWS S3 üzerinde upload/download/list/presign işlemleri yapan Maistro uyumlu tool"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
authors = [
    { name = "Mine Korkmaz", email = "rminekorkmaz@gmail.com" }
]
dependencies = [
    "boto3>=1.34",
    "maistro-sdk>=1.6.0"
]


[tool.setuptools.packages.find]
where = ["src"]


[project.optional-dependencies]
dev = [
    "pytest>=7.4",
    "moto[s3]>=5.0", # testlerde S3'ü mocklamak için
    "build",
    "twine"
]