# Wrangler configuration for Cloudflare Pages deployment
# https://developers.cloudflare.com/pages/platform/build-configuration/

name = 'zany-zenith'
compatibility_date = "2024-11-02"

# This is configured for Pages, not Workers
# Deploy with: npx wrangler pages deploy dist

[build]
command = "npm run build"
cwd = ""

[build.upload]
format = "directory"
dir = "dist"
