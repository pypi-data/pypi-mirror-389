[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nba-stats-mcp"
version = "0.1.4"
description = "MCP server for accessing NBA statistics and data via direct API calls"
readme = "README.pypi.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Du'An Lightfoot", email = "labeveryday@users.noreply.github.com"}
]
keywords = ["nba", "mcp", "basketball", "stats", "api", "model-context-protocol", "sports"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Games/Entertainment",
]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
]

[project.urls]
Homepage = "https://github.com/labeveryday/nba_mcp_server"
Repository = "https://github.com/labeveryday/nba_mcp_server"
Issues = "https://github.com/labeveryday/nba_mcp_server/issues"
Documentation = "https://github.com/labeveryday/nba_mcp_server#readme"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0",
    "pytest-mock>=3.10",
]

[project.scripts]
nba-stats-mcp = "nba_mcp_server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/nba_mcp_server"]

[tool.uv]
dev-dependencies = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0",
    "pytest-mock>=3.10",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--cov=nba_mcp_server",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["src/nba_mcp_server"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/.venv/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]
