[project]
name = "rickcommons"
version = "0.1.0"
description = "一个Python工具库，提供Redis队列功能"
readme = "README.md"
authors = [
    { name = "li2810081", email = "276069869@qq.com" }
]
requires-python = ">=3.8.6"
dependencies = [
    "pytest>=8.3.5",
    "redis>=4.5.0",
]

[project.scripts]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/rickcommons"]
