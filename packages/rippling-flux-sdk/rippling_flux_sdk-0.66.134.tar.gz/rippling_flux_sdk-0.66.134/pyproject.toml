[tool.poetry]
name = "rippling-flux-sdk"
version = "0.66.134"
description = "Defines the interfaces and data-models used by Rippling Flux Apps."
authors = ["Rippling Apps <apps@rippling.com>"]
readme = "README.md"
packages = [{ include = "flux_sdk" }]

[tool.poetry.dependencies]
python = "^3.10"
"ruamel.yaml" = "0.17.10"
click = ">=8.0,<9"
pydantic = { version = "2.11.0", extras = ["email"] }
pydantic-core = "*"  # tied to pydantic version
certifi = "2025.4.26"
charset-normalizer = "^3.4.2"
grpcio = "^1.74.0"
idna = "^3.10"
protobuf = "^6.31.1"
pyrfc3339 = "^2.0.1"
requests = "^2.32.4"
ruff = "^0.12.7"
structlog = "^25.4.0"
twirp = "^0.0.7"
urllib3 = "^2.5.0"

[tool.poetry.group.dev.dependencies]
pytest = "7.2.1"
flake8 = "6.0.0"
black = "22.12.0"
isort = "5.11.4"
mypy = "^1.7.1"
types-protobuf = "^6.30.2.20250703"
types-requests = "^2.32.4.20250611"
types-pyrfc3339 = "^2.0.1.20241107"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.mypy]
ignore_missing_imports = true

# This is more specific and often better practice:
[[tool.mypy.overrides]]
module = [
    "twirp.*"
]
ignore_missing_imports = true