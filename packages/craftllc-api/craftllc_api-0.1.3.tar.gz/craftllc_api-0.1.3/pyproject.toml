[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "craftllc-api"
version = "0.1.3"
description = "CraftAPI, easy to use scraping and API library."
readme = "README.md"
authors = [
    {name = "CraftLLC", email = "craftllcompany@gmail.com"}
]
license = {text = "MIT"}
keywords = ["api", "craftapi", "craftllc", "craftllc-api"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "bs4",
]
