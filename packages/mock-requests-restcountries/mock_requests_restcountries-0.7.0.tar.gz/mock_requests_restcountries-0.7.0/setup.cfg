[metadata]
name = mock-requests-restcountries
version = 0.7.0
description = REST Countries mock requests: pre-cached per-URL; missing URLs fetched and cached automatically.
long_description = file: README.md
long_description_content_type = text/markdown
author = Ethan Steinfeld
license = MIT
license_files = LICENSE
url = https://pypi.org/project/mock-requests-restcountries/
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Intended Audience :: Developers
	Topic :: Software Development :: Testing
	Topic :: Internet :: WWW/HTTP

[options]
packages = find:
python_requires = >=3.8
include_package_data = True
install_requires = 
	requests

[options.package_data]
mock_requests = 
	data/*.json

[options.extras_require]
dev = 
	build

[egg_info]
tag_build = 
tag_date = 0

