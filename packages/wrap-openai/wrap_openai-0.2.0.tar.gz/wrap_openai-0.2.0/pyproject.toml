[project]
name = "wrap-openai"
version = "0.2.0"
description = "Wrap custom generate function as an OpenAI SDK compatible API service."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    { name = "WKQ9411", email = "wkq9411@gmail.com" }
]
keywords = ["openai", "api", "sdk", "fastapi", "llm", "chat-completion"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "openai>=1.0.0",
    "pydantic>=2.0.0",
    "requests>=2.31.0",
]

[project.urls]
Homepage = "https://github.com/WKQ9411/wrap-openai"
Documentation = "https://github.com/WKQ9411/wrap-openai#readme"
Repository = "https://github.com/WKQ9411/wrap-openai"
Issues = "https://github.com/WKQ9411/wrap-openai/issues"

[project.scripts]
wrap-openai = "wrap_openai.cli:main"

[project.optional-dependencies]
qwen = [
    "transformers>=4.35.0",
    "torch>=2.0.0",
    "accelerate>=0.24.0",
]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["wrap_openai"]

[tool.uv]
index-url = "https://pypi.tuna.tsinghua.edu.cn/simple"
extra-index-url = ["https://pypi.org/simple"]

[tool.uv.sources]
wrap-openai = { path = "." }

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311']

[tool.ruff]
line-length = 100
target-version = "py39"

