[tool.poetry]
name = "sdk-reforge"
version = "1.1.0"
description = "Python sdk for Reforge Feature Flags and Config as a Service: https://www.reforge.com"
license = "MIT"
authors = ["Michael Berkowitz <michael.berkowitz@gmail.com>", "James Kebinger <james.kebinger@reforge.com>"]
maintainers = ["Michael Berkowitz <michael.berkowitz@gmail.com>", "James Kebinger <james.kebinger@reforge.com>"]
readme = "README.md"
homepage = "https://www.reforge.com"
repository = "https://github.com/ReforgeHQ/sdk-python"
documentation = "https://docs.reforge.com/docs/sdks/python"
packages = [{include = "sdk_reforge"}, {include = "prefab_pb2.py"}]
include = ["sdk_reforge/VERSION"]

[tool.poetry.dependencies]
cryptography = ">= 42.0.0"
python = ">= 3.9, < 4"
pyyaml = "^6.0.0"
mmh3 = ">=3.0.0,<5.0.0"
requests = ">= 2.30.0"
sseclient-py = "^1.7.2"
cachetools = "^5.3.0"
protobuf = ">= 4.21.0"
isodate = "^0.6.1"
tenacity = ">=8.0.0"
structlog = {version = ">= 21.1.0", optional = true}

[tool.poetry.extras]
structlog = ["structlog"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
timecop = "^0.5.0dev"
mypy = "^1.4.1"
pre-commit = "^3.5.0"
responses = "^0.24.1"
types-requests = "^2.31.0"
structlog = ">= 21.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
