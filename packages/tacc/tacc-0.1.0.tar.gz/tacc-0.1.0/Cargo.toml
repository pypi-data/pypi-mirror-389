[package]
name = "tacc"
version = "0.1.0"
edition = "2021"
authors = ["Elijah <elijah0528@users.noreply.github.com>"]
description = "High-performance Rust implementation of token compression with Python bindings"
repository = "https://github.com/elijah0528/tacc"
license = "MIT"
keywords = ["compression", "tokens", "llm", "thrift"]
categories = ["compression", "encoding"]
readme = "README.md"

[lib]
name = "tacc"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.20", features = ["extension-module", "abi3-py39"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
once_cell = "1.19"
thiserror = "1.0"
rustc-hash = "1.1"
thrift = "0.17"
flate2 = { version = "1.0", features = ["zlib-rs"] }

[dev-dependencies]
criterion = "0.5"
