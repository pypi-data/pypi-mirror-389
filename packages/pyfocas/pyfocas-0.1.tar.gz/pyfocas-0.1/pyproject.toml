[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
authors = [
    {name = "Moritz Breurather", email = "breurather@ift.at"},
]

description = """A reimplementation of the FOCAS protocol using UNIX sockets."""
keywords = [
    "focas",
    "fanuc",
]

name = "pyfocas"
readme = "README.md"
requires-python = ">=3.10,<4"
version = "0.1"

[project.scripts]
pyfocas = "pyfocas.main:main"

[project.optional-dependencies]
dev = [
  "Flake8-pyproject>=1.2.3",
  "mypy>=1.16.1",
  "pylint>=3.3.7",
]
test = [
  "pytest>=8.4.2",
]

[tool.black]
line-length = 79
preview = true
unstable = true
enable-unstable-feature = ["string_processing"]

[tool.flake8]
exclude = [
  ".venv",
]
ignore = [
  "E203", # Whitespace before colon
  "E402", # Module level import not at top of file
  "W503", # Line break before binary operator
  "W504", # Line break after binary operator
]

[tool.mypy]
ignore_missing_imports = true

[tool.pylint]
ignore-paths = [ "^.venv.*$" ]

[tool.pytest.ini_options]
# - Use doctests
# - Verbose output
addopts = "--doctest-modules -v"
