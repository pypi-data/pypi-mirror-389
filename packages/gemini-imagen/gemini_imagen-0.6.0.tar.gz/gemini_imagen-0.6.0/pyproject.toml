[project]
name = "gemini-imagen"
version = "0.6.0"
description = "A comprehensive Python wrapper for Google Gemini's image generation and analysis capabilities with S3 and LangSmith integration"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Aviad Rozenhek", email = "aviadr1@gmail.com"}
]
maintainers = [
    {name = "Aviad Rozenhek", email = "aviadr1@gmail.com"}
]
keywords = [
    "gemini",
    "image-generation",
    "ai",
    "google",
    "imagen",
    "langsmith",
    "s3",
    "computer-vision"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "google-genai>=1.0.0",
    "pillow>=10.0.0",
    "pydantic>=2.0.0",
    "langsmith>=0.1.0",
    "python-dotenv>=1.0.0",
    "aiofiles>=24.0.0",
    "aiohttp>=3.9.0",
    "httpx>=0.27.0",
    "click>=8.0.0",
    "pyyaml>=6.0.0",
]

[project.optional-dependencies]
s3 = [
    "boto3>=1.34.0",
    "aiobotocore>=2.11.0",
]
dev = [
    # Testing
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.12.0",
    "pytest-asyncio>=0.23.0",

    # Code quality
    "ruff>=0.6.0",
    "mypy>=1.11.0",
    "pre-commit>=3.5.0",

    # Type stubs
    "types-pillow>=10.0.0",
    "types-boto3>=1.34.0",
    "types-aiofiles>=24.0.0",
    "types-pyyaml>=6.0.0",

    # Build and release
    "build>=1.0.0",
    "twine>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/aviadr1/gemini-imagen"
Documentation = "https://github.com/aviadr1/gemini-imagen#readme"
Repository = "https://github.com/aviadr1/gemini-imagen"
Issues = "https://github.com/aviadr1/gemini-imagen/issues"

[project.scripts]
imagen = "gemini_imagen.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/gemini_imagen"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/examples",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--cov=gemini_imagen",
    "--cov-report=term-missing",
    "-m", "not flaky",
]
markers = [
    "integration: marks tests as integration tests that require real API keys (deselect with '-m \"not integration\"')",
    "flaky: marks tests as flaky (non-deterministic behavior, skipped by default, run with '-m flaky')",
]

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
    "pytest-rerunfailures>=16.1",
]
