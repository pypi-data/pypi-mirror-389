[package]
authors = ["Louis Maddox <louismmx@gmail.com>"]
categories = ["command-line-utilities", "development-tools"]
description = "Python bindings for textum - syntactic patching with char-level granularity"
edition = "2021"
homepage = "https://github.com/lmmx/textum"
keywords = ["diff", "patch", "syntax", "tree-sitter"]
license = "MIT"
name = "textum-py"
publish = false
repository = "https://github.com/lmmx/textum"
version = "0.1.2"
readme = "README.md"

[lib]
crate-type = ["cdylib"]
name = "_textum"

[features]
symbol_path = ["textum/symbol_path"]

[dependencies]
textum = { features = ["json", "regex"], workspace = true }

facet-json.workspace = true
pyo3.workspace = true
ropey.workspace = true

[build-dependencies]
pyo3-build-config = "0.22"
