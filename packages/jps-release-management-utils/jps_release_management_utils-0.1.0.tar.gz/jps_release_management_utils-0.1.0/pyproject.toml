[build-system]
requires = ["setuptools>=68", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "jps-release-management-utils"
version = "0.1.0"
description = "Developer utilities for automating changelog updates, versioning, and software release workflows."
readme = "README.md"
authors = [{ name = "Jaideep Sundaram", email = "jai.python3@gmail.com" }]
license = { text = "MIT" }
requires-python = ">=3.8"
keywords = ["release", "versioning", "tagging", "artifact publishing", "changelog", "automation", "utilities", "python", "git"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = ["rich>=13.7.0", "pyyaml>=6.0"]

[project.urls]
Homepage = "https://github.com/jai-python3/jps-release-management-utils"
Repository = "https://github.com/jai-python3/jps-release-management-utils"
Issues = "https://github.com/jai-python3/jps-release-management-utils/issues"

[project.scripts]
jps-release-management-utils-full-release = "jps_release_management_utils.scripts.full_release:main"
jps-release-management-utils-update-changelog = "jps_release_management_utils.scripts.update_changelog:main"
jps-release-management-utils-release-project = "jps_release_management_utils.scripts.release_project:main"

[project.optional-dependencies]
test = ["pytest>=8.0.0"]
dev = [
    "flake8>=7.0.0",
    "black>=24.0.0",
    "build>=1.2.1",
    "twine>=5.0.0",
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
    "isort>=5.13.0",
    "codecov>=2.1.13",
    "autoflake>=2.3.1",
    "pre-commit>=3.8.0"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 100
src_paths = ["src", "tests"]

[tool.pytest.ini_options]
pythonpath = ["."]
addopts = "-v --disable-warnings"
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.coverage.run]
branch = true
source = ["jps_pre_commit_utils"]

[tool.coverage.report]
show_missing = true
skip_covered = true
