  "respx>=0.22.0",
]

[build-system]
requires = ["uv_build>=0.9.2,<0.10.0"]
build-backend = "uv_build"

[tool.bumpversion]
current_version = "0.1.9"
commit = true
message = "ðŸ”– release: bump vesion from {current_version} to {new_version}"
tag = true

[[tool.bumpversion.files]]
filename = "uv.lock"
search = "name = \"nonebot-plugin-quark-autosave\"\nversion = \"{current_version}\""
replace = "name = \"nonebot-plugin-quark-autosave\"\nversion = \"{new_version}\""

[tool.coverage.report]
show_missing = true  # ç›¸å½“äºŽ --cov-report=term-missing:cite[1]
omit = ["tests/*", "bot.py"]
exclude_lines = [
  "raise NotImplementedError",
  "if TYPE_CHECKING:",
  "@overload",
  "class Addition",
]

[tool.nonebot]
adapters = [{ name = "Telegram", module_name = "nonebot.adapters.telegram" }]
plugins = ["nonebot_plugin_quark_autosave"]

[tool.poe.tasks]
test = "pytest --cov=src --cov-report xml --junitxml=./junit.xml -n auto"
bump = "bump-my-version bump"
show-bump = "bump-my-version show-bump"

[tool.poe.tasks.freeze]
shell = "uv sync --no-install-project --no-dev --no-group test --group telebot && uv pip freeze > requirements.txt"

[tool.pyright]
pythonVersion = "3.10"
pythonPlatform = "All"
defineConstant = { PYDANTIC_V2 = true }
executionEnvironments = [
  { root = "./tests", extraPaths = [
    "./src",
  ] },
  { root = "./src" },
]
typeCheckingMode = "standard"
reportShadowedImports = false
disableBytesTypePromotions = true

[tool.pytest.ini_options]
addopts = [
  "-v",  # è¯¦ç»†è¾“å‡º
  "-s",  # æ˜¾ç¤ºæ‰“å°ä¿¡æ¯
  "--tb=short",  # ç®€çŸ­çš„é”™è¯¯å›žæº¯
  "-ra",  # æ˜¾ç¤ºæ‰€æœ‰æµ‹è¯•ç»“æžœæ‘˜è¦
  "--strict-markers",  # ä¸¥æ ¼æ ‡è®°æ¨¡å¼
  "--import-mode=prepend",  # å¯¼å…¥æ¨¡å¼
]
pythonpath = ["src"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"

[tool.uv]
required-version = ">=0.9.0"
default-groups = ["test", "dev"]
conflicts = [
  [
    { group = "pydantic-v1" },
    { group = "pydantic-v2" },
    { group = "telebot" },
  ],
]
