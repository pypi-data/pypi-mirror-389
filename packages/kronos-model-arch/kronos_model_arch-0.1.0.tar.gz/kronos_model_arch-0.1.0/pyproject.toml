[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kronos-model-arch"
version = "0.1.0"
description = "Kronos: A Foundation Model for the Language of Financial Markets"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "ShiYu"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Office/Business :: Financial",
]
keywords = ["finance", "trading", "forecasting", "transformer", "machine-learning", "financial-markets"]
dependencies = [
    "numpy",
    "pandas>=2.2.2",
    "torch",
    "einops==0.8.1",
    "huggingface_hub==0.33.1",
    "matplotlib==3.9.3",
    "tqdm==4.67.1",
    "safetensors==0.6.2",
]

[project.urls]
Homepage = "https://github.com/shiyu-coder/Kronos"
Documentation = "https://github.com/shiyu-coder/Kronos"
Repository = "https://github.com/shiyu-coder/Kronos"
Issues = "https://github.com/shiyu-coder/Kronos/issues"

[tool.setuptools]
packages = ["model"]


