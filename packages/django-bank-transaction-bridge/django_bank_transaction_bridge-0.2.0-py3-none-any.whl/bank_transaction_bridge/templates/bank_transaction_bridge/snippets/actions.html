<div class="mb-4">
    {% if selected_to_delete %}
        <div class="mb-2 text-warning">Are you sure your want to delete these item(s)?</div>
        <input class="btn btn-accent" type="submit" value="Yes">
        {% if request.GET.from_url %}
            <input type=hidden name="from_url" value={{ request.GET.from_url }}>
            <a class="btn btn-accent" href="{{ request.GET.from_url }}">Cancel</a>
        {% else %}
            <a class="btn btn-accent" href="{% url list_url %}">Cancel</a>
        {% endif %}
    {% else %}
        <input type=hidden name="from_url" value={{ request.get_full_path }}>
        <input class="btn btn-accent"
               type="submit"
               value="Delete selected items"
               name="delete_selected">
        {% if create_url %}
            <a class="btn btn-accent" href="{% url create_url %}">Create</a>
        {% endif %}
        {% if remove_duplicates %}
            <input class="btn btn-accent"
                   type="submit"
                   value="Remove Duplicates"
                   name="remove_duplicates">
        {% endif %}
    {% endif %}
</div>
