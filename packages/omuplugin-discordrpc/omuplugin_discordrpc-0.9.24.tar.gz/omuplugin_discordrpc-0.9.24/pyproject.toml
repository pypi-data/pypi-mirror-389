[project]
name = "omuplugin_discordrpc"
version = "0.9.24"
description = "Discord RPCの情報を取得するためのプラグイン"
authors = [
    { name = "am230", email = "111672334+am230@users.noreply.github.com" },
]
dependencies = ["loguru>=0.7.2", "omu_chat>=0.9.24"]
readme = "README.md"
requires-python = ">= 3.12"

[project.entry-points."omu.plugins"]
plugin = "omuplugin_discordrpc:plugin"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true
