[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "preflight-check-cli-for-eks-auto-mode"
version = "0.1.1"
description = "Preflight Check CLI for EKS Auto Mode - assess cluster readiness for migration"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "Apache-2.0"}
authors = [
    {name = "EKS Auto Mode Preflight Contributors"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
dependencies = [
    "click",
    "boto3",
    "tabulate",
    "pyyaml",
    "packaging"
]

[project.urls]
Homepage = "https://github.com/rleekin/eks-automode-preflight-checker-cli"
Repository = "https://github.com/rleekin/eks-automode-preflight-checker-cli"
"PyPI" = "https://pypi.org/project/preflight-check-cli-for-eks-auto-mode/"

[project.scripts]
eks-automode-cli = "eks_cli.cli:cli"

[tool.setuptools.packages.find]
include = ["eks_cli*"]