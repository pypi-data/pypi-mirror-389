[tool.poetry]
name = "liscopelens"
version = "0.2.14"
description = "A tool to analyze the compatibility of licenses in a project."
authors = [
    "ZION <liuza20@lzu.edu.cn>",
    "Bird <bird@lzu.edu.cn>",
    "Zihao Zhang <zhzihao2023@lzu.edu.cn>",
]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11,<=3.14"
networkx = "^3.2.1"
toml = "^0.10.2"
rich = "^14.0.0"
textual = "^3.0.1"
platformdirs = "^4.0.0"
requests = "^2.31.0"
json5 = "^0.12.0"
pydantic = "^2.11.7"
tree-sitter = "^0.25.1"
tree-sitter-cpp = "^0.23.4"

[tool.poetry.scripts]
liscopelens = "liscopelens.app:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
