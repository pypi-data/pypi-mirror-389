
name: Deploy to PYPI

on:
  workflow_dispatch:
jobs:
  
  sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build sdist
        run: python -m build --sdist
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./dist/*.tar.gz
  wheels:
    name: Build wheels
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, macos-14,windows-latest]
    env:
      MACOSX_DEPLOYMENT_TARGET: '15.0' 
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cibuildwheel
      - if: matrix.os == 'macos-latest' || matrix.os == 'macos-14'     
        run: | 
          brew install cgal
      # Cache vcpkg on Windows
      - name: Restore vcpkg cache
        if: runner.os == 'Windows'
        id: cache-vcpkg
        uses: actions/cache@v4
        with:
          path: |
            C:/vcpkg
          key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            vcpkg-${{ runner.os }}-

      - name: Install vcpkg dependencies (Windows only)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $Env:VCPKG_ROOT = "C:/vcpkg"
          if (!(Test-Path $Env:VCPKG_ROOT)) {
              git clone https://github.com/microsoft/vcpkg $Env:VCPKG_ROOT
              & "$Env:VCPKG_ROOT/bootstrap-vcpkg.bat"
          }
           # Only install if packages are missing
          if (!(Test-Path "$Env:VCPKG_ROOT/installed/x64-windows/cgal")) {
              & "$Env:VCPKG_ROOT/vcpkg.exe" install yasm-tool cgal
          }
          echo "VCPKG_ROOT=$Env:VCPKG_ROOT" >> $Env:GITHUB_ENV
          # now inject your extra CMake flags:
          $toolchain = "$Env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake"
          echo "CMAKE_ARGS=-DCMAKE_TOOLCHAIN_FILE=${toolchain} -DVCPKG_ROOT=${Env:VCPKG_ROOT}" >> $Env:GITHUB_ENV
          echo $CMAKE_ARGS
      - name: Build wheels
        run: |
          cibuildwheel --output-dir dist
      - uses: actions/upload-artifact@v4
        with:
            name: wheels-${{ matrix.os }}
            path: ./dist/*
  publish:
    name: Publish wheels and sdist to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    needs: [wheels,sdist]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move all distributions to `dist/`
        run: |
          mkdir -p dist
          find artifacts -name '*.whl' -exec cp {} dist/ \;
          find artifacts -name '*.tar.gz' -exec cp {} dist/ \;
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          verbose: true
          packages-dir: dist/







