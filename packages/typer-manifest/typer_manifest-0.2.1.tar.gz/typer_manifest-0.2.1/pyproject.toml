[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "typer-manifest"
version = "0.2.1"
description = "Introspect Typer apps and export their full command manifest with pluggable renderers."
readme = "README.md"
license = "Apache-2.0"
authors = [{ name = "Christian Prior-Mamulyan" }]
requires-python = ">=3.10"
dependencies = ["typer>=0.12", "click>=8.1"]
keywords = [
    "typer",
    "click",
    "cli",
    "command-line",
    "introspection",
    "documentation",
    "manifest",
    "testing",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Documentation",
    "Topic :: System :: Shells",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/cprima-forge/typer-manifest"
Repository = "https://github.com/cprima-forge/typer-manifest"
Issues = "https://github.com/cprima-forge/typer-manifest/issues"
Documentation = "https://github.com/cprima-forge/typer-manifest#readme"
Changelog = "https://github.com/cprima-forge/typer-manifest/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.4",
    "mypy>=1.0",
    "black>=23.0",
    "ruff>=0.1",
]

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "N", "B", "A", "C4", "DTZ", "T20", "RET", "SIM", "ARG"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
