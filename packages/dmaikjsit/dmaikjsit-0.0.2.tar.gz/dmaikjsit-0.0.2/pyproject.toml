# This is the main configuration file for your project.
# It tells Python's build tools everything they need to know.
# This replaces the older 'setup.py' and 'setup.cfg' files.

[build-system]
# These are the tools needed to build your package
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
# This is all the metadata about your package
name = "dmaikjsit" # IMPORTANT: This MUST be unique on PyPI
version = "0.0.2"  # <-- UPDATED! You must change the version to upload a fix.
authors = [
  { name="Neel Parekh", email="neeluparekh001@gmail.com" },
]
description = "It has all the Dmai codes"
readme = "README.md" # It will use your README file
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools]
# This section tells the build tool where to find your code
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
# This automatically finds all packages in the 'src' directory
where = ["src"]

[project.scripts]
# --- I FIXED THIS SECTION ---
# This now correctly points to your 'core.py' file.
# It runs the 'get_all_codes_main' function from 'src/dmaikjsit/core.py'.
get-dmai-codes = "dmaikjsit.core:get_all_codes_main"

[tool.setuptools.package-data]
# --- I FIXED THIS SECTION ---
# This tells setuptools to find the package "dmaikjsit" and
# include all files ("*.*") from its "codes" sub-directory.
"dmaikjsit" = ["codes/*.*"]