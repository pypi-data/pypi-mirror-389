[project]
name = "sqlty"
dynamic = ["version"]
description = "Type-safe SQL queries for Python with automatic stub generation"
readme = "README.md"
requires-python = ">=3.14"
license = {file = "LICENSE"}
authors = [
    {name = "Jiri Kuncar", email = "jiri.kuncar@gmail.com"},
]
keywords = [
    "sql",
    "type-hints",
    "mypy",
    "type-safety",
    "static-analysis",
    "code-generation",
    "stub-files",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: SQL",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
    "Typing :: Typed",
]
dependencies = [
    "sqlglot>=27.29.0",
]

[project.urls]
Homepage = "https://github.com/jirikuncar/sqlty"
Documentation = "https://github.com/jirikuncar/sqlty#readme"
Repository = "https://github.com/jirikuncar/sqlty"
Changelog = "https://github.com/jirikuncar/sqlty/releases"
Issues = "https://github.com/jirikuncar/sqlty/issues"

[project.scripts]
sqlty = "sqlty._generator:main"

[project.optional-dependencies]
psycopg = [
    "psycopg>=3.2.12",
]

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.hatch.build.targets.wheel]
packages = ["src/sqlty"]

[tool.hatch.build.targets.sdist]
only-include = [
    "/src",
    "/README.md",
    "/LICENSE",
    "/pyproject.toml",
]

[tool.uv-dynamic-versioning]
fallback-version = "0.0.0"

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "pre-commit>=4.0.1",
    "pytest>=8.4.2",
    "pytest-cov>=6.0.0",
    "pytest-randomly>=3.16.0",
    "ruff>=0.8.4",
    "ty",
]
psycopg = [
    "psycopg>=3.2.12",
]

[tool.pytest.ini_options]
addopts = [
    "--cov=src/sqlty",
    "--cov-report=term-missing",
    "--cov-report=html",
    "-v",
]

[tool.mypy]
python_version = "3.14"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
check_untyped_defs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true

[[tool.mypy.overrides]]
module = "psycopg.*"
ignore_missing_imports = true

[tool.ty.environment]
# Python version will be inferred from requires-python
root = ["./src", "./examples"]

[tool.ty.src]
include = ["src", "examples"]

[tool.ruff]
target-version = "py313"
line-length = 100

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "SIM102", # nested if statements (can be more readable)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
