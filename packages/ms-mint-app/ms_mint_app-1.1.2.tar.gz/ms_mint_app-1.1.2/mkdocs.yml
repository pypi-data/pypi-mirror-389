site_name: MINT - Metabolomics Integrator
site_url: https://lewisresearchgroup.github.io/ms-mint-app/
site_author: Soren Wacker
repo_url: https://github.com/LewisResearchGroup/ms-mint-app
repo_name: LewisResearchGroup/ms-mint-app
nav:
  - Home: 'index.md'
  - Installation: 'install.md'
  - Quickstart: 'quickstart.md'
  - GUI: 'gui.md'
  - Target lists: 'targets.md'
  - Developer Notes: 'developer-notes.md'
  - Contributing: '../CONTRIBUTING.md'
  - Gallery: 'gallery.md'
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/LewisResearchGroup/ms-mint-app
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/ms-mint-app/
  copyright: Copyright &copy; 2022-2025 Lewis Research Group
  analytics:
    provider: google
    property: G-F718PR80XX
  consent:
    title: Cookie consent
    description: >
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - reject
      - manage
    cookies:
      analytics:
        name: Google Analytics
        checked: true
theme:
  name: material
  favicon: docs/image/MINT-logo.jpg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search

