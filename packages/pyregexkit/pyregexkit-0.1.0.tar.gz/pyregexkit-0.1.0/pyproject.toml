[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyregexkit"
version = "0.1.0"
description = "Simplify regex matching, extraction, and replacement with human-friendly syntax"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "PyLib Contributors"}]
keywords = ["regex", "pattern", "matching", "extraction"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

[tool.pytest.ini_options]
testpaths = ["tests"]

