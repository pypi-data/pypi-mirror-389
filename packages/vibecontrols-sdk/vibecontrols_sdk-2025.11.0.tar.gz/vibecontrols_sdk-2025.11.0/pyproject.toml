[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vibecontrols-sdk"
version = "2025.11.0"
description = "Python SDK for Vibecontrols API - A GraphQL-based SDK for quick API integrations"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Vignesh T.V", email = "vignesh@algoshred.com"}
]
maintainers = [
    {name = "Vignesh T.V", email = "vignesh@algoshred.com"}
]
keywords = [
    "algoshred",
    "vibecontrols",
    "graphql", 
    "sdk",
    "python",
    "api-client"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.24.0",
    "typing-extensions>=4.0.0; python_version<'3.11'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
    "pre-commit>=3.0.0",
]
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "sphinx-autodoc-typehints>=1.19.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "httpx[testing]>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/algoshred/vibecontrols-sdk-python"
Documentation = "https://docs.algoshred.com/sdk/python"
Repository = "https://github.com/algoshred/vibecontrols-sdk-python"
Issues = "https://github.com/algoshred/vibecontrols-sdk-python/issues"
Changelog = "https://github.com/algoshred/vibecontrols-sdk-python/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["src/vibecontrols_sdk"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/examples",
    "/docs",
    "README.md",
    "LICENSE",
    "CHANGELOG.md",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--cov=vibecontrols_sdk",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
    "--cov-report=xml",
    "--strict-markers",
    "--disable-warnings",
    "-W", "ignore::RuntimeWarning",
    "-W", "ignore::pytest.PytestUnraisableExceptionWarning",
]
asyncio_mode = "auto"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["src/vibecontrols_sdk"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
    "TYPE_CHECKING",
]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]
include = '\\.pyi?$'
extend-exclude = '''
/(
  # directories
  \\.eggs
  | \\.git
  | \\.hg
  | \\.mypy_cache
  | \\.tox
  | \\.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false

[[tool.mypy.overrides]]
module = [
    "vibecontrols_sdk.workspace.*",
    "vibecontrols_sdk.team.*",
    "vibecontrols_sdk.usage.*",
    "vibecontrols_sdk.store.*",
    "vibecontrols_sdk.support.*",
    "vibecontrols_sdk.utils.*",
    "vibecontrols_sdk.rbac.*",
    "vibecontrols_sdk.project.*",
    "vibecontrols_sdk.organization.*",
    "vibecontrols_sdk.payment.*",
    "vibecontrols_sdk.plan.*",
    "vibecontrols_sdk.quota.*",
    "vibecontrols_sdk.addon.*",
    "vibecontrols_sdk.billing.*",
    "vibecontrols_sdk.product.*",
    "vibecontrols_sdk.config.*",
    "vibecontrols_sdk.resources.*",
]
ignore_errors = true

[tool.flake8]
max-line-length = 100
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".eggs",
    "*.egg-info",
    ".venv",
    ".mypy_cache",
    ".pytest_cache",
]