[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cctimesheet"
version = "1.0.0"
description = "Generate professional timesheets from Claude Code session history"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "pdenya"}
]
keywords = ["claude", "timesheet", "time-tracking", "billing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business",
]

[project.urls]
Homepage = "https://github.com/pdenya/cctimesheet"
Repository = "https://github.com/pdenya/cctimesheet"
Issues = "https://github.com/pdenya/cctimesheet/issues"

[project.scripts]
cctimesheet = "cctimesheet.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
