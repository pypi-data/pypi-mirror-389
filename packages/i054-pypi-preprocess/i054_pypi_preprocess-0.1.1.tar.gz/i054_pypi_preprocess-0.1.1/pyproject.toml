version = "0.1.1"
description = "Tiny NLP preprocessing helpers (tokenize, normalize, remove_stopwords)."
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name = "Anumay Pandey", email = "anumay.marshmelo@gmail.com" }
]
license = { text = "MIT" }
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = []

[project.urls]
"Homepage" = "https://github.com/Anumay1231/i054_pypi_preprocess"
