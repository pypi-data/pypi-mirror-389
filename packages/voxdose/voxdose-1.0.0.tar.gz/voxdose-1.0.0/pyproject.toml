[project]
name = "voxdose"
version = "1.0.0"
description = "Open-source vocal dose analyzer for voice professionals"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    { name = "Tiago Lima Bicalho Cruz", email = "fonotechacademy@gmail.com" }
]
dependencies = [
    "numpy",
    "pandas",
    "matplotlib",
    "soundfile",
    "PySide6",
    "openpyxl",
    "scipy",
    "parselmouth",
]

[project.urls]
Homepage = "https://github.com/tiagolbc/voxdose"
Repository = "https://github.com/tiagolbc/voxdose"

[build-system]
requires = ["setuptools>=64", "wheel", "build"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
voxdose_gui = ["assets/*"]
voxdose_core = ["*.py"]
voxdose_reports = ["*.py"]

[project.scripts]
voxdose = "voxdose_gui.voxdose_app:main"
