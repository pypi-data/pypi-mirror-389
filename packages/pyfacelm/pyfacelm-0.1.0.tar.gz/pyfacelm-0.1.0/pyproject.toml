[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "pyfacelm"
version = "0.1.0"
description = "Minimal-dependency Python wrapper for OpenFace CLNF facial landmark detection"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "John Wilson IV", email = "john@example.com"}
]
keywords = ["face", "facial landmarks", "openface", "clnf", "mtcnn", "computer vision"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "numpy>=1.19.0",
]

[project.optional-dependencies]
viz = ["opencv-python-headless>=4.5.0"]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.10",
    "black>=20.8b1",
    "flake8>=3.8",
]

[project.urls]
Homepage = "https://github.com/johnwilsoniv/pyfacelm"
Documentation = "https://github.com/johnwilsoniv/pyfacelm/blob/main/README.md"
Repository = "https://github.com/johnwilsoniv/pyfacelm"
Issues = "https://github.com/johnwilsoniv/pyfacelm/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["pyfacelm*"]

[tool.black]
line-length = 100
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']
