[tool.poetry]
name = "salted"
version = "1.0.1"
description = "Smart, Asynchronous Link Tester with Database backend"
authors = ["RÃ¼diger Voigt <projects@ruediger-voigt.eu>"]
license = "Apache-2.0"
readme = "README.md"
keywords = ["link-checker", "url-validation", "html", "markdown", "latex", "bibtex", "async"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Internet :: WWW/HTTP :: Site Management",
    "Topic :: Internet :: WWW/HTTP :: Site Management :: Link Checking"
]
packages = [{include = "salted"}]
include = ["salted/py.typed", "salted/templates/*.jinja"]

[tool.poetry.urls]
Homepage = "https://github.com/RuedigerVoigt/salted"
Repository = "https://github.com/RuedigerVoigt/salted"
"Bug Tracker" = "https://github.com/RuedigerVoigt/salted/issues"
Changelog = "https://github.com/RuedigerVoigt/salted/blob/main/CHANGELOG.md"

[tool.poetry.dependencies]
python = "^3.10"
aiodns = ">=3.5.0"
aiohttp = ">=3.13.2"
beautifulsoup4 = ">=4.14.2"
compatibility = ">=2.0.0"
jinja2 = ">=3.1.5"
lxml = ">=6.0.2"
pybtex = ">=0.25.1"
tqdm = ">=4.67.1"
userprovided = ">=2.1.1"

[tool.poetry.group.test.dependencies]
pytest = ">=7.0.0"
pytest-asyncio = ">=0.21.0"
pytest-mock = ">=3.10.0"
pyfakefs = ">=5.0.0"
pytest-cov = "*"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0.0"
pytest-asyncio = ">=0.21.0"
pytest-mock = ">=3.10.0"
pyfakefs = ">=5.0.0"
pytest-cov = "*"
flake8 = ">=6.0.0"
mypy = ">=1.0.0"
bandit = ">=1.7.0"

[tool.poetry.scripts]
salted = "salted.command_line:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
console_output_style = "classic"
python_files = "test_*.py"
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.coverage.run]
branch = true
source = ["salted"]

[tool.coverage.html]
title = "Coverage Report for the salted Python Package"
