[metadata]
name = tttui
version = 1.0.3
author = ReidoBoss
author_email = bryansagarino222@gmail.com
description = A Terminal-based Typing Test (TUI)
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ReidoBoss/tttui
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Environment :: Console
	Environment :: Console :: Curses
	Topic :: Terminals

[options]
python_requires = >=3.7

[options.entry_points]
console_scripts = 
	tttui = tttui.__main__:run

[options.package_data]
tttui = 
	languages/*.txt
	quotes/*.txt

[egg_info]
tag_build = 
tag_date = 0

