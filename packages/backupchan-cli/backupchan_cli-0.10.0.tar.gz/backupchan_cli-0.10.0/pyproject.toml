[project]
name = "backupchan-cli"
version = "0.10.0"
description = "Command-line interface for interacting with Backup-chan."
authors = [
    { name = "Moltony", email = "koronavirusnyj@gmail.com" }
]
dependencies = [
    "backupchan-client-lib>=1.4.1",
    "backupchan-client-config>=0.1.0",
    "backupchan-presets>=0.2.2"
]

readme = "README.md"
license = {text = "BSD-3-Clause"}

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: System :: Archiving :: Backup",
    "Typing :: Typed"
]

[project.urls]
Homepage = "https://github.com/Backupchan/cli"
Repository = "https://github.com/Backupchan/cli.git"
Issues = "https://github.com/Backupchan/cli/issues"
Changelog = "https://github.com/Backupchan/cli/blob/main/CHANGELOG.md"

[project.scripts]
backupchan = "backupchan_cli.main:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
