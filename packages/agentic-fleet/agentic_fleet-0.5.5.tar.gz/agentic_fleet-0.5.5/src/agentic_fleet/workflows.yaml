# AgenticFleet Packaged Workflow Configurations (plural)
# This file provides the packaged default multi-workflow configuration
# referenced by utils.factory.WorkflowFactory resolution order:
# 1. AF_WORKFLOW_CONFIG (absolute path override)
# 2. Packaged default agentic_fleet/workflows.yaml (this file)
#
# Maintainers: Keep this in sync with repo-level override at config/workflows.yaml
# unless intentional divergence is documented.

workflows:
  magentic_fleet:
    name: "Magentic Fleet Workflow"
    description: "Five-agent orchestration with planner, executor, coder, verifier, and generator"
    factory: "create_magentic_fleet_workflow"

    agents:
      planner: "agents.planner"
      executor: "agents.executor"
      coder: "agents.coder"
      verifier: "agents.verifier"
      generator: "agents.generator"

    manager:
      model: "gpt-5-mini"
      instructions: |
        You are the orchestrator managing a five-agent team: planner, executor, coder,
        verifier, and generator. Coordinate their work strategically to deliver comprehensive
        solutions. Leverage the planner for decomposition, executor for implementation,
        coder for technical tasks, verifier for quality assurance, and generator for synthesis.
      reasoning:
        effort: "medium"
        verbosity: "verbose"
      temperature: 0.6
      max_tokens: 8192
      store: true
      max_round_count: 6
      max_stall_count: 3
      max_reset_count: 2

  collaboration:
    name: "Collaboration Workflow"
    description: "Simplified collaborative multi-agent workflow"
    factory: "create_magentic_fleet_workflow"

    agents:
      planner: "agents.planner"
      executor: "agents.executor"
      coder: "agents.coder"
      verifier: "agents.verifier"
      generator: "agents.generator"

    manager:
      model: "gpt-5-mini"
      instructions: |
        You are a coordination-focused orchestrator facilitating structured collaboration
        among a team of agents. Emphasize clear decomposition and verification.
      reasoning:
        effort: "medium"
        verbosity: "concise"
      temperature: 0.5
      max_tokens: 4096
      store: true
      max_round_count: 4
      max_stall_count: 2
      max_reset_count: 1
