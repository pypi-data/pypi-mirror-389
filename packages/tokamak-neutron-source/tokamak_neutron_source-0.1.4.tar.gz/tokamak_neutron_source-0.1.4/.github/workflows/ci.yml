name: tokamak-neutron-source-ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup python and hatch
        uses: Fusion-Power-Plant-Framework/fppf-actions/setup-hatch@main
        with:
          python-version: "3.11"

      - name: Lint
        uses: Fusion-Power-Plant-Framework/fppf-actions/hatch-lint@main

  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup python and hatch
        uses: Fusion-Power-Plant-Framework/fppf-actions/hatch-conda@main
        with:
          python-version: "3.11"
          environment: docs

      - name: Test docs build
        shell: bash -l {0}
        run: hatch run docs:build --strict

  pytest:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup python and hatch
        uses: Fusion-Power-Plant-Framework/fppf-actions/setup-hatch@main
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run pytest
        run: hatch run test.py${{ matrix.python-version }}:tests-cov

  pytest-optional:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup python and hatch
        uses: Fusion-Power-Plant-Framework/fppf-actions/setup-hatch@main
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run pytest
        run: hatch run test_optional.py${{ matrix.python-version }}:tests-cov --force-optional

  integration:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: "3.11"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup python and hatch
        uses: Fusion-Power-Plant-Framework/fppf-actions/hatch-conda@main
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          environment: tns_conda

      - name: Run pytest
        shell: bash -l {0}
        run: hatch run tns_conda:tests
