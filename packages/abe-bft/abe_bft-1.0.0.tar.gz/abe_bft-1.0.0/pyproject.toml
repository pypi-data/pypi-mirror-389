[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "abe-bft"
version = "1.0.0"
description = "Absolute Byzantine Engine - A BFT-based AI trading analysis tool."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "anthropic",
    "groq",
    "yfinance",
    "ccxt",
    "python-dotenv",
    "colorama",
    "requests",
    "plyer"
]

[project.scripts]
abe = "abe.main:main"