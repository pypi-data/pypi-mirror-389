[project]
name = "agoraiotools"
dynamic = ["version"]
description = "Agora token generation utilities"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Agora", email = "developer@agora.io"}
]
dependencies = []
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/AgoraIO/Tools"
Source = "https://github.com/AgoraIO/Tools"

[tool.hatch.version]
source = "vcs"
tag-pattern = "v(?P<version>.+)"

[tool.hatch.build.hooks.vcs]
version-file = "src/agoraiotools/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/agoraiotools"]

[tool.hatch.build.targets.sdist]
include = [
    "src/agoraiotools",
    "README.md",
    "LICENSE",
    "MANIFEST.in",
    "test",
]

[build-system]
requires = ["hatchling>=1.18", "hatch-vcs>=0.3"]
build-backend = "hatchling.build"
