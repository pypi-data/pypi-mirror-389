[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "gima"
version = "1.0.34"
authors = [
  { name="Arkadiusz Hypki" },
]
description = "Software which simplifies managing many git repositories through a console"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://gitlab.com/ahypki/gima"
Issues = "https://gitlab.com/ahypki/gima/-/issues/"

[project.scripts]
gima = "gima.gima:main"
