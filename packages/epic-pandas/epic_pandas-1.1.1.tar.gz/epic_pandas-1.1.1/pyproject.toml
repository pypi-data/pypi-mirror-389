[tool.poetry]
name = "epic-pandas"
version = "1.1.1"
description = "Extra treats for the data-oriented"
authors = ["Assaf Ben-David", "Yonatan Perry", "Uri Sternfeld"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/epic-framework/epic-pandas"
packages = [{include = "epic"}]

[tool.poetry.dependencies]
python = "^3.10"
numpy = ">=1.21.5"
pandas = ">=1.4.4"
scipy = ">=1.7.3"
matplotlib = ">=3.5.2"
networkx = "*"
toolz = "*"
decorator = "*"
ultima = "*"
epic-common = "*"

[tool.poetry.group.test.dependencies]
pytest = "*"
pytest-cov = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
