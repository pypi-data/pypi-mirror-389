[project]
name = "konvigius"
version = "0.0.4"
description = "Python library for managing application config objects with validation and a CLI parser included."
readme = "README.md"
keywords = [ "config", "configuration", "validation", "CLI" ]
authors = [ { name = "Rik Roos, Roos IT Logics", email = "opensource@bytelogic.nl" } ]
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/RikRoos/konvigius"
Documentation = "https://github.com/RikRoos/konvigius#readme"
Issues = "https://github.com/RikRoos/konvigius/issues"
Changelog = "https://github.com/RikRoos/konvigius/blob/master/src/konvigius/CHANGELOG.md"
Source = "https://github.com/RikRoos/konvigius"

[build-system]
requires = ["uv_build>=0.9.5,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "black>=25.9.0",
    "mypy>=1.18.2",
    "pyright>=1.1.406",
    "pytest>=8.4.2",
    "ruff>=0.14.0",
]

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"
explicit = true

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
