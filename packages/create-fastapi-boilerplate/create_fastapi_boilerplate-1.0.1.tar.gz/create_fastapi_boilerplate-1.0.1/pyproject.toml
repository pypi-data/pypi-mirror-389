[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "create-fastapi-boilerplate"
version = "1.0.1"
description = "Production-grade FastAPI project generator with enterprise features"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Parth Joshi", email = "parthjoshi.1618@gmail.com"}
]
keywords = [
    "fastapi",
    "boilerplate",
    "template",
    "generator",
    "cli",
    "project-generator"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Code Generators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/parth1618/fastapi-boilerplate"
Documentation = "https://github.com/parth1618/fastapi-boilerplate#readme"
Repository = "https://github.com/parth1618/fastapi-boilerplate"
"Bug Tracker" = "https://github.com/parth1618/fastapi-boilerplate/issues"

[project.scripts]
create-fastapi-boilerplate = "create_fastapi_boilerplate.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "pytest-mock",
]

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short --strict-markers"
markers = [
    "slow: marks tests as slow (requires internet)",
    "integration: marks tests as integration tests",
]

[tool.coverage.run]
source = ["create_fastapi_boilerplate"]
omit = [
    "tests/*",
    "*/test_*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == \"__main__\":",
]