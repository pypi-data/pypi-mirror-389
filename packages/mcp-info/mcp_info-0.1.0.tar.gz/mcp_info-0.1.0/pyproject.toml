
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-info"
version = "0.1.0"
description = "CLI tool to provide information about an MCP server"
readme = "README.md"
requires-python = ">=3.11"
license = "BSD-3-Clause"
authors = [
    { name = "Darius Schaub", email = "schaub.darius@gmail.com" },
]
dependencies = [
    "rich",
    "fastmcp>=2.12.4",
]

[project.scripts]
mcp-info = "mcp_info.main:main"

[tool.hatch.envs.default]
python = "3.11"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_info"]

[tool.ruff]
line-length = 120
lint.select = [
    "A",
    "ARG",
    "B",
    "C",
    "DTZ",
    "E",
    "EM",
    "F",
    "FBT",
    "I",
    "ICN",
    "ISC",
    "N",
    "PLC",
    "PLE",
    "PLR",
    "PLW",
    "RUF",
    "S",
    "T",
    "TID",
    "UP",
    "W",
    "YTT",
]
lint.ignore = []
