[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "kdp_python_connector"
version = "0.121.0"
description = "Python Connector for KDP Platform"
readme = "README.md"
license = "Apache-2.0"
authors = [
    { name="Koverse development team", email=" L_koverse-development@saic.com"}
]

[tool.poetry]
packages = [
    { include = "kdp_connector" }
]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
kdp-api-python-client = "~4.177.0"
pandas = "~2.2.3"
requests = "^2.32.3"
numpy = "^1.26"
wheel = "^0.45.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
