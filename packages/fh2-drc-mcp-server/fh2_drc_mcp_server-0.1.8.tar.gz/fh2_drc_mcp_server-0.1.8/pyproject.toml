[project]
name = "fh2-drc-mcp-server"
version = "0.1.8"
description = "FH2 DRC MCP Server - 无人机远程控制MCP服务器"
readme = "README.md"
authors = [
    { name = "leslie.zhang@dji.com", email = "leslie.zhang@dji.com" }
]
requires-python = ">=3.10"
dependencies = [
    "bs4>=0.0.2",
    "dashscope>=1.24.6",
    "dotenv>=0.9.9",
    "httpx>=0.28.1",
    "mcp[cli]>=1.15.0",
]

[project.scripts]
fh2-drc-mcp-server = "fh2_drc_mcp_server:main"

[build-system]
requires = ["uv_build>=0.8.18,<0.9.0"]
build-backend = "uv_build"
