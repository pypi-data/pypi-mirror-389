[project]
name = "svine"
version = "0.2.0"
description = "A simple Python wrapper for a limited number of svn commands for mining Subversion repositories."
authors = [{ name = "Stephan Druskat", email = "stephan.druskat@dlr.de" }]
requires-python = ">=3.11"
readme = "README.md"
license = "MIT AND CC0-1.0 AND CC-BY-4.0"
maintainers = [{ name = "Stephan Druskat", email = "stephan.druskat@dlr.de" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
]
dependencies = ["python-dateutil>=2.9.0.post0,<3"]

[dependency-groups]
dev = ["pytest>=8.3.5,<9"]

[tool.hatch.build]
include = [
    "README.md",
    "REUSE.toml",
    "LICENSES",
    "CITATION.cff",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
