[metadata]
name = az-perfwatch
version = 1.0.0
author = Shahabaz Alam
author_email = shahabazalam1@gmail.com
description = Production-ready performance monitoring library for Python web applications
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ShahabazAlam/az-perfwatch
project_urls = 
	Bug Reports = https://github.com/ShahabazAlam/az-perfwatch/issues
	Source = https://github.com/ShahabazAlam/az-perfwatch
	Documentation = https://github.com/ShahabazAlam/az-perfwatch#readme
license_files = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: System :: Monitoring
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Framework :: Django
	Framework :: Flask
	Framework :: FastAPI
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
include_package_data = True
zip_safe = False
install_requires = 
	fastapi>=0.100.0
	flask>=2.3.2
	django>=4.2
	sqlalchemy>=2.0
	pymongo>=4.10.0
	requests>=2.31.0
	httpx>=0.24.0
	pydantic>=2.5.0
	rich>=13.4
	jinja2>=3.1
	uvicorn>=0.25.0
	toml>=0.10
	passlib[bcrypt]>=1.7.4
	typer>=0.9.0
	psycopg2-binary>=2.9.0
	mysql-connector-python>=8.0.0

[options.extras_require]
dev = 
	pytest>=7.0.0
	pytest-cov>=4.0.0
	black>=24.0.0
	isort>=5.12.0
	flake8>=6.0.0
	mypy>=1.10.0

[options.entry_points]
console_scripts = 
	perfwatch = perfwatch.cli.main:cli

[options.packages.find]
exclude = 
	tests
	tests.*

[options.package_data]
perfwatch = 
	dashboard/templates/**/*
	dashboard/static/**/*

[bdist_wheel]
universal = 0

[egg_info]
tag_build = 
tag_date = 0

