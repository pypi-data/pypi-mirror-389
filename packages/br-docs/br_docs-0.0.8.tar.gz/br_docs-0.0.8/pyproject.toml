[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "br-docs"
version = "0.0.8"
requires-python = ">=3.13.7"
authors = [
    {name = "Fabio Antonio Astore", email = "astore.a.fabio@gmail.com"}
]
maintainer = [
    {name = "Fabio Antonio Astore", email = "astore.a.fabio@gmail.com"}
]
description = "Brasil Documentation Utils and Validators"
readme = "README.md"
license = "MIT"
license-file = ["LICEN[CS]E.*"]

[project.urls]
Homepage = "https://github.com/fabioantonioastore/br-docs"
Issues = "https://github.com/fabioantonioastore/br-docs/issues"
Documentation = "https://github.com/fabioantonioastore/br-docs"
Repository = "https://github.com/fabioantonioastore/br-docs"
Changelog = "https://github.com/fabioantonioastore/br-docs"

[project.optional-dependencies]
pydantic = [
    "pydantic"
]

[tool.hatch.build.targets.sdist]
packages = ["br_docs"]

[tool.hatch.build.targets.wheel]
packages = ["br_docs"]