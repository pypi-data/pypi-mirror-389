[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "zheliku-tool"
version = "0.1.1"
description = "Lightweight timing decorator & context manager with loguru-like formatting, sync/async."
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [{ name = "Your Name" }]
keywords = ["logging", "timer", "performance", "decorator", "asyncio"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Topic :: System :: Logging",
  "Topic :: Software Development :: Debuggers",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/zheliku/zheliku-tool"
Issues = "https://github.com/zheliku/zheliku-tool/issues"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true