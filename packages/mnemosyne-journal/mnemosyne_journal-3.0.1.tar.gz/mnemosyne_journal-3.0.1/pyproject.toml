[project]
name = "mnemosyne-journal"
version = "3.0.1"
description = "A simple encrypted journaling application that is named after the ancient Greek goddess of memories."
readme = "README.md"
requires-python = ">=3.13"
license = "GPL-3.0-or-later"
authors = [{ name = "siru", email = "siru@codessh.de" }]
maintainers = [{ name = "siru", email = "siru@codessh.de" }]
keywords = ["journaling"]
classifiers = [
  "Development Status :: 1 - Planning",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Natural Language :: English",
  "Programming Language :: Python :: 3",
  "Topic :: Office/Business :: News/Diary",
  "Typing :: Typed"
]
dependencies = [
    "argon2-cffi>=25.1.0",
    "darkdetect>=0.8.0",
    "pycryptodomex>=3.23.0",
    "sv-ttk>=2.6.1",
]

[project.urls]
documentation = "https://codeberg.org/siru/mnemosyne-journal/wiki"
homepage = "https://mnemosyne.codessh.de/"
issues = "https://codeberg.org/siru/mnemosyne-journal/issues"
source = "https://codeberg.org/siru/mnemosyne-journal"

[project.scripts]
siru-mnemosyne = "mnemosyne_journal:cli"
siru-mnemosyne-gui = "mnemosyne_journal.gui_tkinter:start_tk_themed_gui"

[dependency-groups]
dev = [
  "pdoc>=15.0.4",
  "pyinstaller>=6.16.0",
  "pytest>=8.4.2",
  "ruff>=0.14.1",
  "tombi>=0.6.34",
  "ty>=0.0.1a23",
]

[build-system]
requires = ["uv_build>=0.9.0,<0.10.0"]
build-backend = "uv_build"
