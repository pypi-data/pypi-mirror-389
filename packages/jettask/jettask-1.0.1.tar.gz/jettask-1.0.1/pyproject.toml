[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jettask"
version = "1.0.1"
authors = [
    {name = "JetTask Team", email = "support@jettask.io"},
]
description = "A high-performance distributed task queue system with web monitoring"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
dependencies = [
    # 核心依赖
    "redis",
    "msgpack>=1.0.0",
    "watchdog>=3.0.0",
    "uvloop>=0.17.0",
    "ujson>=5.6.0",
    
    # Web框架和API
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.23.0",
    "websockets>=11.0",
    "pydantic>=2.0.0",
    "python-multipart>=0.0.6",
    
    # HTTP客户端
    "aiohttp>=3.8.0",
    "requests>=2.28.0",
    
    # 数据库
    "sqlalchemy[asyncio]>=2.0.0",
    "psycopg[pool,binary]>=3.1.0",
    "asyncpg>=0.28.0",
    
    # 定时任务
    "croniter>=1.4.0",
    
    # CLI
    "click>=8.1.0",
    
    # 工具
    "python-dotenv>=1.0.0",
    "psutil>=5.9.0",
    "nacos_tools",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.4.0",
    "coverage>=7.0",
]

[project.scripts]
jettask = "jettask.cli:main"
jettask-webui = "jettask.webui.backend.main:run_server"
jettask-monitor = "jettask.webui.run_monitor:main"

[project.urls]
"Homepage" = "https://github.com/yourusername/jettask"
"Bug Tracker" = "https://github.com/yourusername/jettask/issues"
"Documentation" = "https://jettask.readthedocs.io"

[tool.setuptools]
packages = {find = {include = ["jettask*"], exclude = ["tests*", "docs*", "examples*"]}}
include-package-data = true

[tool.setuptools.package-data]
jettask = [
    # SQL 模式文件
    "webui/schema.sql",
    "webui/sql/*.sql",
    "scheduler/*.sql",
    
    # 前端源代码（用于开发服务器）
    "webui/frontend/package.json",
    "webui/frontend/vite.config.js", 
    "webui/frontend/index.html",
    "webui/frontend/.eslintrc.json",
    "webui/frontend/src/**/*",
    
    # 注意：以下文件不应该包含
    # "webui/static/**/*" - 这是旧的静态文件，不需要
    # "webui/frontend/dist/**/*" - 构建产物，不应包含在源码包中
    # "webui/frontend/node_modules/**/*" - npm依赖，太大且应在部署时安装
    # "webui/frontend/package-lock.json" - 锁文件可能导致版本冲突
]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
asyncio_mode = "auto"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true