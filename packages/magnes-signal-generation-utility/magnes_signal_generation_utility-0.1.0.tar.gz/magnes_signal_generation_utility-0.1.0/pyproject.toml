[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "magnes-signal-generation-utility"
version = "0.1.0"
description = "Utility to generate signals for algorithm development and verification."
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "Alessandro Schaer", email = "aschaer@magnes.ch" },
    { name = "Henrik Maurenbrecher", email = "henrikm@magnes.ch" },
]

dependencies = ["matplotlib>=3.10.6", "numpy>=2.3.3", "scipy>=1.16.2"]

[tool.pytest.ini_options]
python_files = "test*.py"
python_classes = "Test*"
python_functions = "test*"
norecursedirs = [".git", ".venv"]

[tool.hatch.build.targets.wheel]
packages = ["msgu"]

[dependency-groups]
dev = ["hypothesis>=6.138.17", "pytest>=8.4.2", "pytest-cov>=7.0.0"]
