[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "whywhytools"  # 套件名稱 (pip install 用)
version = "0.2.0"
description = "A simple useful package"
authors = [
    { name="nike00811", email="nike00811@gmail.com" }
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/nike00811/whywhytools"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
