[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "whywhytools"
version = "0.3.0"
description = "A simple useful package"
authors = [
    { name="whywhybug", email="whywhybug@gmail.com" }
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
