name: Test

on: [push]

jobs:
  test:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install the project
        run: uv sync --extras test

      - name: Run tests
        # For example, using `pytest`
        run: uv run pytest tests
