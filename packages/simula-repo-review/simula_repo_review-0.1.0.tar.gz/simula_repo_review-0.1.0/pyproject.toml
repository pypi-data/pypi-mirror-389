[project]
name = "simula-repo-review"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Henrik Finsberg", email = "henriknf@simula.no" }
]
requires-python = ">=3.12.9"
dependencies = [
    "repo-review[cli]>=0.12.3",
    "sp-repo-review[cli]>=2025.10.20",
]

[project.scripts]
simula-repo-review = "simula_repo_review.cli:main"


[project.entry-points."repo_review.checks"]
simula = "simula_repo_review.checks:repo_review_checks"

[project.optional-dependencies]
test = [
    "pytest>=8.4.2",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.repo-review]
select = ["A", "B", "C100"]
ignore = ["GH"]

[dependency-groups]
test = []



[tool.mypy]
files = ["src/cardiac_geometries", "tests"]
ignore_missing_imports = true
exclude = [
    "docs",
    "examples",
]



[tool.ruff]

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

# Same as Black.
line-length = 100

# Assume Python 3.10.
target-version = "py310"

[tool.ruff.lint]
# Enable pycodestyle (`E`) and Pyflakes (`F`) codes by default.
select = ["E", "F"]
ignore = ["E402", "E741", "E743", "E731"]

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["A", "B", "C", "D", "E", "F"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"


[tool.ruff.lint.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10


[tool.bumpversion]
allow_dirty = false
commit = true
message = "Bump version: {current_version} → {new_version}"
tag = true
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Bump version: {current_version} → {new_version}"
current_version = "1.0.0"


[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'
