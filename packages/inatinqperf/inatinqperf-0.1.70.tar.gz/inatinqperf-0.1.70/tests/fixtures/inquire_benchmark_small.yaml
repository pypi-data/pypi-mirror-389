dataset:
  dataset_id: sagecontinuum/INQUIRE-Benchmark-small
  splits: "validation[0:256]"
  directory: data/inquire_benchmark/raw
  export_images: true

embedding:
  model_id: openai/clip-vit-base-patch32
  batch_size: 64
  directory: data/inquire_benchmark/emb

containers:
  - image: "qdrant/qdrant"
    name: "test_qdrant"
    hostname: "localhost"
    ports:
      4000: 4000
    # environment:
    # volumes:
    # command:
    healthcheck:
      test: "healthcheck test"
      interval: 3 * 10**9
      timeout: 2 * 10**9
      retries: 3

container_network: ""

vectordb:
  type: faiss
  params:
    url: localhost
    port: "8080"
    metric: ip
    index_type: IVFPQ
    nlist: 32768
    m: 16  #64
    nbits: 2
    nprobe: 4  #32
    batch_size: 1000

search:
  topk: 10
  queries_file: "benchmark/queries.txt"

update:
  add_count: 50
  delete_count: 30
