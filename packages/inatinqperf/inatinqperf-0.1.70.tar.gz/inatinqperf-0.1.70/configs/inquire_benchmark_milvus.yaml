dataset:
  dataset_id: sagecontinuum/INQUIRE-Benchmark-small
  splits: "validation+test"
  directory: data/inquire_benchmark/raw
  export_images: true

embedding:
  model_id: openai/clip-vit-base-patch32
  batch_size: 64
  directory: data/inquire_benchmark/emb

container_network: "milvus"
containers:
  - image: "quay.io/coreos/etcd:v3.5.18"
    name: "milvus-etcd"
    hostname: "etcd"  # This is the trick to getting the milvus-standalone to connect
    ports:
      2379: 2379
      2380: 2380
    environment:
      ETCD_AUTO_COMPACTION_MODE: "revision"
      ETCD_AUTO_COMPACTION_RETENTION: "1000"
      ETCD_QUOTA_BACKEND_BYTES: "4294967296"
      ETCD_SNAPSHOT_COUNT: "50000"
    volumes: ["etcd:/etcd"]
    command: "etcd -advertise-client-urls=http://etcd:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd"
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 3 * 10**9
      timeout: 2 * 10**9
      retries: 3
    network: "milvus"
  - image: "minio/minio:RELEASE.2024-12-18T13-15-44Z"
    name: "milvus-minio"
    hostname: "minio"
    ports:
      9001: 9001
      9000: 9000
    environment:
      MINIO_ACCESS_KEY: "minioadmin"
      MINIO_SECRET_KEY: "minioadmin"
    volumes: ["minio:/minio_data"]
    command: "minio server /minio_data --console-address \":9001\""
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 3 * 10**9
      timeout: 2 * 10**9
      retries: 3
    network: "milvus"
  - image: "milvusdb/milvus:v2.6.3"
    name: "milvus-standalone"
    ports:
      19530: 19530
      9091: 9091
    environment:
      ETCD_ENDPOINTS: "etcd:2379"
      MINIO_ADDRESS: "minio:9000"
      MQ_TYPE: "woodpecker"
    volumes: ["milvus:/var/lib/milvus"]
    command: ["milvus", "run", "standalone"]
    security_opt: ["seccomp:unconfined"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 3 * 10**9
      timeout: 2 * 10**9
      retries: 3
    network: "milvus"

vectordb:
  type: milvus
  params:
    url: localhost
    port: "19530"
    collection_name: benchmark
    index_type: IVF_FLAT
    metric: l2
    index_params:
      nlist: 100
    batch_size: 1000

search:
  topk: 10
  queries_file: benchmark/queries.txt

update:
  add_count: 50
  delete_count: 30
