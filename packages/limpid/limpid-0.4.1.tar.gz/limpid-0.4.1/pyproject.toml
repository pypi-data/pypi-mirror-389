[project] 
name = "limpid" 
requires-python = ">=3.10"
authors = [{name = "Lucian Mathes", email = "lucian.mathes@tum.de"},
	   {name = "Michael Goeldl"}
] 
description = "A package for fitting positron annihilation Doppler broadening depth profiles."
dependencies = [ "setuptools", "numpy", "scipy", "matplotlib", "lmfit", "numba" ] 
classifiers = [  "Development Status :: 2 - Pre-Alpha",  
		"Environment :: Console",  
		"Intended Audience :: Science/Research",  
		"License :: OSI Approved :: GNU General Public License v3 (GPLv3)",  
		"Natural Language :: English",  
    		"Operating System :: OS Independent",
		"Programming Language :: Python :: 3",  
		"Topic :: Scientific/Engineering :: Physics" 
]
dynamic = ["version", "readme"]

[tool.setuptools.dynamic]
version = {attr = "limpid.__version__"}
readme = {file = "README.md", content-type = "text/markdown"}

[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"


