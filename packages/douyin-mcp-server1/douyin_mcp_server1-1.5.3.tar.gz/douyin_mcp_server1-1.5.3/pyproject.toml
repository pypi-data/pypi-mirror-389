[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "douyin-mcp-server1"
version = "1.5.3"
description = "MCP server for downloading Douyin videos and extracting text"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "yzfly", email = "yz.liu.me@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
dependencies = [
    # 使用 FastMCP 的依赖
    "fastmcp>=2.0.0",
    "requests>=2.25.0",
    # 核心功能依赖
    "dashscope>=1.17.0",
    "ffmpeg-python>=0.2.0",
]

# 可选依赖
[project.optional-dependencies]
full = [
    "ffmpeg-python",
    "tqdm",
    "dashscope",
]

[project.urls]
Homepage = "https://github.com/yzfly/douyin-mcp-server"
Repository = "https://github.com/yzfly/douyin-mcp-server"
Issues = "https://github.com/yzfly/douyin-mcp-server/issues"

[project.scripts]
douyin-mcp-server1 = "douyin_mcp_server1:main"