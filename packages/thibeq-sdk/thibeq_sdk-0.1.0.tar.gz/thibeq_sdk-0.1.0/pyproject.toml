[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "thibeq-sdk"
version = "0.1.0"
description = "SDK Python officiel pour l'API ThibEquation - Calcul de scores d'anomalie et conversions astronomiques"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Thib", email = "thib4204@example.com"}
]
maintainers = [
    {name = "Thib", email = "thib4204@example.com"}
]
keywords = [
    "thibequation",
    "astronomy",
    "ufology",
    "anomaly-detection",
    "api-client",
    "science"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Typing :: Typed"
]

dependencies = [
    "httpx>=0.27.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
    "black>=23.11.0"
]

[project.urls]
Homepage = "https://github.com/Thib4204/thibequation-api"
Documentation = "https://github.com/Thib4204/thibequation-api#readme"
Repository = "https://github.com/Thib4204/thibequation-api"
"Bug Tracker" = "https://github.com/Thib4204/thibequation-api/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["thibeq_sdk*"]

[tool.setuptools.package-data]
thibeq_sdk = ["py.typed"]

# Configuration Ruff (linter + formatter)
[tool.ruff]
line-length = 88
target-version = "py38"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (géré par formatter)
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports OK dans __init__

# Configuration MyPy (type checking)
[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[[tool.mypy.overrides]]
module = "httpx"
ignore_missing_imports = true

# Configuration Pytest
[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=thibeq_sdk",
    "--cov-report=term-missing",
    "--cov-report=html"
]

# Configuration Coverage
[tool.coverage.run]
source = ["thibeq_sdk"]
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
