[build-system]
requires = ["maturin>=1.2,<2"]
build-backend = "maturin"

[project]
name = "suma_ulsa"
version = "0.2.6"
description = "Sistema Universitario de Métodos Académicos (SUMA) - librería Python con backend en Rust"
authors = [
    { name = "Ari Castillo", email = "castilloari282@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }


[tool.maturin]
module-name = "suma_ulsa.suma_ulsa_native"

include = [
    "suma_ulsa/__init__.py",
    "suma_ulsa/**/*.py",
    "suma_ulsa/**/*.pyi",
    "suma_ulsa/py.typed"
]

# Evita incluir archivos compilados viejos
exclude = [
    "target/**",
    "**/__pycache__/**"
]

[tool.pyright]
include = [
    "suma_ulsa",
    "suma_ulsa/*.py",
    "suma_ulsa/*.pyi"
]
exclude = [
    "**/build",
    "**/target",
    "**/venv",
    "**/__pycache__"
]
reportMissingImports = false
reportMissingModuleSource = false

[tool.mypy]
plugins = []
follow_imports = "silent"
ignore_missing_imports = true

