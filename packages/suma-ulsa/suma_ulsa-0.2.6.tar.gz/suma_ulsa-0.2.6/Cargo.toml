[package]
name = "suma_ulsa"
version = "0.1.0"
edition = "2021"
authors = ["Ari Castillo <castilloari282@gmail.com>"]
description = "Sistema Universitario de Métodos Académicos (SUMA) - librería Rust con bindings Python"
license = "MIT"
readme = "README.md"

[features]
default = []
polars = ["dep:polars"]

[lib]
name = "suma_ulsa_native" 
crate-type = ["cdylib"]  # Necesario para exportar a Python

[dependencies]
pyo3 = { version = "0.26", features = ["extension-module"] }
polars = { version = "0.51.0", optional = true, features = ["lazy", "strings"] }
rust_xlsxwriter = "0.74"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0.145", features = ["preserve_order"] }
serde_yaml = "0.9.34"
csv = "1.4.0"
tempfile = "3.23.0"
unit_sys = { path = "./unit_sys" }
thiserror = "2.0.17"

[workspace]
resolver = "2"
members = ["unit_sys"]

[dev-dependencies]
