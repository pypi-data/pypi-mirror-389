[tool.poetry]
name = "the_conf"
version = "1.0.8"
description = "Config build from multiple sources"
authors = ["Fran√ßois Schmidts <francois@schmidts.fr>"]
license = "GPLv3"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)"
]
keywords = ["conf", "configuration", "json", "yaml"]
homepage = "https://github.com/jaesivsm/the_conf"
repository = "https://github.com/jaesivsm/the_conf"
documentation = "https://github.com/jaesivsm/the_conf#readme"
readme = "README.md"

[tool.poetry.scripts]
crypt = "the_conf.__main__:main"

[tool.poetry.dependencies]
python = ">=3.9"
pyyaml = "*"
pycryptodome = "^3.21.0"

[tool.poetry.group.dev.dependencies]
pycodestyle = "*"
pylint = "*"
mypy = "*"
flake8 = "*"
types-pyyaml = "^6.0.12.12"
black = "^23.11.0"
isort = "^5.12.0"

[tool.poetry.group.test.dependencies]
pytest = "*"
coverage = "*"
coveralls = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79
target-version = ["py39"]
