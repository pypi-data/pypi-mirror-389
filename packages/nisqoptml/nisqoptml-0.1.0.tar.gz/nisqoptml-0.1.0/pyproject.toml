[tool.poetry]
name = "nisqoptml"
version = "0.1.0"
description = "NISQ-Optimized Machine Learning: Noise-resilient QML library with Federated and DP Support"
authors = ["Venkata Vikhyat Choppa <venkata_choppa@outlook.com>"]
readme = "README.md"
license = "Apache-2.0"
keywords = ["quantum", "machine-learning", "qml", "nisq", "federated-learning", "differential-privacy"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Physics",
]

[tool.poetry.dependencies]
python = "^3.8"
pennylane = "^0.30"
qiskit = "^1.0"
qiskit-aer = "^0.12"
torch = "^2.0"
sympy = "^1.10"
matplotlib = "^3.5"
mpi4py = "^3.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
