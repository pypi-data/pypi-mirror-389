[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-coded-tools"
version = "0.1.0"
description = "Generate discoverable code from MCP servers for agent tool usage"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "Michael Ogundare", email = "hey@michael.ng"}
]
keywords = ["mcp", "model-context-protocol", "code-generation", "ai-agents", "codegen"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

dependencies = [
    "mcp>=1.2.0,<2.0.0",
    "inflection>=0.5.1",
    "click>=8.3.0",
    "jinja2>=3.1.6",
    "watchdog>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=5.0.0",
    "black>=25.1.0",
    "ruff>=0.14.0",
    "mypy>=1.11.0",
]

[project.scripts]
mcp-coded-tools = "mcp_coded_tools.cli:main"

[project.urls]
Homepage = "https://github.com/bluman1/mcp-coded-tools"
Repository = "https://github.com/bluman1/mcp-coded-tools"
Issues = "https://github.com/bluman1/mcp-coded-tools/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312', 'py313', 'py314']

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
