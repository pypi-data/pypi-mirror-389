[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "progressbar-tracker"
version = "1.0.0"
description = "Python SDK for Progress Bar Tracker - Track and manage progress bars with read/write/admin permissions"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Haotian", email = "yht0511@users.noreply.github.com"}
]
keywords = ["progress", "tracker", "progress-bar", "task-management", "monitoring"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]

dependencies = [
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://github.com/yht0511/progressbar"
Repository = "https://github.com/yht0511/progressbar"
Issues = "https://github.com/yht0511/progressbar/issues"

[tool.setuptools]
packages = ["progressbar_tracker"]

[tool.setuptools.package-data]
progressbar_tracker = ["py.typed"]
