[tool.poetry]
name = "doors"
version = "0.2.4"
description = "General tools for machine learning and data processing"
authors = ["Matias Thayer <matias.thayer@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
pyarrow = ">=10.0.0"
pandas = ">=2.0.2"
pyyaml = ">=5.0.1"
scipy = ">=1.10.0"
paramiko = ">=3.1.1"


[tool.poetry.dev-dependencies]
pytest = ">=7.2.4"
pytest-cov = ">=3.0.0"
pdbp = ">=1.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
