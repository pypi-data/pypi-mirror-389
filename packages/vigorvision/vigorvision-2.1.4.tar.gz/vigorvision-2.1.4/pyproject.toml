[project]
name = "vigorvision"
version = "2.1.4"
description = "Advanced AI vision and object detection framework by Vigor Industries Limited."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }

authors = [
    { name = "Vigor Industries Limited", email = "contact@vigorindustries.com" }
]

# Runtime dependencies
dependencies = [
    "torch>=2.0.1",
    "torchvision>=0.15.0",
    "albumentations>=1.3.0",
    "opencv-python>=4.8.0",
    "numpy>=1.24.0",
    "matplotlib>=3.8.0",
    "tqdm>=4.65.0",
    "pyyaml>=6.0",
    "scikit-learn>=1.3.0",
    "scipy>=1.11.0",
    "tensorboard>=2.13.0",
    "wandb>=0.16.0"
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

keywords = ["deep-learning", "object-detection", "vision", "AI", "Vigor", "torch", "computer-vision", "Vigor Infotech Limited", "Vigor-Vision"]
