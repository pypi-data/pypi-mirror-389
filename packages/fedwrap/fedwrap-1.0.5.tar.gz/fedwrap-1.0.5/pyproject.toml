[project]
name = "fedwrap"
version = "1.0.5"
authors = [
  { name="Mark Aronson", email="mark.aronson@nih.gov" },
]
description = "A library of API wrappers for US Federal Government datasets."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

dependencies = [
    "pandas",
    "beautifulsoup4",
    "requests",
    "ipywidgets>=8.1.7",
]

[project.urls]
Homepage = "https://github.com/NIH-ScHARe/fedwrap"
Issues = "https://github.com/NIH-ScHARe/fedwrap/issues"
