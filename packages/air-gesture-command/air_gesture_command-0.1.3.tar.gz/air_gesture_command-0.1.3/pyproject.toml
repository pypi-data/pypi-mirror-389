[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "air-gesture-command"
version = "0.1.3"
description = "Control media players like Youtube, VLC, and Spotify using hand gestures."
readme = "README.md"
requires-python = ">=3.7,<3.13"
license = "MIT"
authors = [
    {name = "Akshit", email = "akshitprajapati24@gmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: MacOS",
    "Operating System :: MacOS :: MacOS X",
]
dependencies = [
    "opencv-python",
    "mediapipe",
    "pyautogui"
]

[project.urls]
Homepage = "https://github.com/akshit0942b/air-gesture-command"

[project.scripts]
air-command = "air_command.main:main"
