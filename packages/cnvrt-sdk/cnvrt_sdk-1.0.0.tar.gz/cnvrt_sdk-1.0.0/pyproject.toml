[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cnvrt-sdk"
version = "1.0.0"
description = "Official Python SDK for CNVRT media conversion API with x402 payment support"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "CNVRT Team", email = "support@cnvrt.ing"}
]
keywords = [
    "cnvrt",
    "media-conversion",
    "transcription",
    "x402",
    "payment-protocol",
    "base",
    "solana",
    "usdc",
    "youtube",
    "video-converter",
    "audio-converter",
    "ai-agents"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Sound/Audio :: Conversion",
    "Topic :: Multimedia :: Video :: Conversion",
]
dependencies = [
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://docs.cnvrt.ing"
Documentation = "https://docs.cnvrt.ing"
Repository = "https://github.com/iclipz/cnvrt"
Issues = "https://github.com/iclipz/cnvrt/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["cnvrt*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

