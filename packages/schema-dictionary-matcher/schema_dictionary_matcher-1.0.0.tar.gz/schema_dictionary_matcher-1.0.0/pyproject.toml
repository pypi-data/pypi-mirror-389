[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "schema-dictionary-matcher"
version = "1.0.0"
description = "Production-ready semantic schema matching with sub-100ms latency"
readme = "README.md"
authors = [
    {name = "Pierce Lonergan", email = "lonerganpierce@gmail.com"}
]
license = {text = "MIT"}
requires-python = ">=3.11"
dependencies = [
    "sentence-transformers>=2.2.2",
    "torch>=2.1.0",
    "transformers>=4.35.0",
    "qdrant-client>=1.7.0",
    "pandas>=2.1.0",
    "openpyxl>=3.1.2",
    "numpy>=1.24.3",
    "rank-bm25>=0.2.2",
    "rapidfuzz>=3.5.2",
    "pydantic>=2.5.0",
    "tqdm>=4.66.0",
]

[project.optional-dependencies]
api = [
    "fastapi>=0.104.1",
    "uvicorn[standard]>=0.24.0",
    "prometheus-client>=0.19.0",
    "python-multipart>=0.0.6",
]

[project.scripts]
schema-matcher = "schema_matcher.cli:main"

[tool.setuptools.packages.find]
include = ["schema_matcher*"]