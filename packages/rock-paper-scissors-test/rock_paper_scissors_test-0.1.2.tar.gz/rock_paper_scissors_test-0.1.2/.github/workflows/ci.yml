# Continuous Integration (CI)
# This workflow validates the code quality and correctness on every push and pull request.
# It performs linting, formatting checks, static type analysis, and runs the test suite.

name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      
    - name: Install uv with Python ${{ matrix.python-version }}
      uses: astral-sh/setup-uv@v7
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set UV_CACHE_DIR env variable
      id: envvar
      run: echo "dir=$(uv cache dir)" >> $GITHUB_OUTPUT
    
    - name: Cache uv's global package cache
      uses: actions/cache@v4
      with:
        path: ${{ steps.envvar.outputs.dir }}
        key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Set up the environment
      run: make setup-ci

    - name: Run all quality checks
      run: make lint-ci
    
    - name: Build package artifacts
      run: uv build