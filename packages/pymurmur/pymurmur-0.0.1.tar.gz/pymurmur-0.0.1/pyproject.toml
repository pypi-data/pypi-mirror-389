[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pymurmur"
version = "0.0.1"
authors = [
  { name="Mike Schilli", email="m@perlmeister.com" }
]
description = "Python port of go-murmur for simple password storage"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["PyYAML>=6.0"]
license = {text = "Apache-2.0"}
keywords = ["yaml", "config", "lookup"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mschilli/pymurmur"
Issues = "https://github.com/mschilli/pymurmur/issues"
