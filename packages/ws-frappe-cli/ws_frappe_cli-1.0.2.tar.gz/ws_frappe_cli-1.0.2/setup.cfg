[metadata]
name = ws-frappe-cli
version = attr: ws_frappe_cli.__version__
description = A command-line tool for Frappe/ERPNext development environment management
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/whitestork-erp/ws-frappe-cli
author = HHH
author_email = hasanhajhasan98@gmail.com
license = MIT
license_files = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: System :: Installation/Setup
	Topic :: System :: Systems Administration
	Environment :: Console

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.8
install_requires = 
	click>=8.0.0
	rich>=10.0.0
	requests>=2.25.0

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	ws-frappe-cli = ws_frappe_cli:cli

[options.extras_require]
dev = 
	pytest>=7.0.0
	pytest-cov>=4.0.0
	black>=22.0.0
	isort>=5.10.0
	flake8>=4.0.0
	mypy>=0.950
	pre-commit>=2.17.0
test = 
	pytest>=7.0.0
	pytest-cov>=4.0.0
	pytest-mock>=3.7.0

[egg_info]
tag_build = 
tag_date = 0

