[project]
name = "ok-logging-setup"
version = "0.10"
description = "Simple minimalist Python logging defaults"
readme = "README.md"
authors = [{ name = "Dan Egnor", email="egnor@ofb.net" }]
requires-python = ">=3.9"

[dependency-groups]
dev = ["mypy", "pytest", "ruff", "time-machine"]

[project.urls]
Homepage = "https://github.com/egnor/ok-py-logging-setup#readme"
Repository = "https://github.com/egnor/ok-py-logging-setup.git"

[tool.mypy]
exclude_gitignore = true
files = "."

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
