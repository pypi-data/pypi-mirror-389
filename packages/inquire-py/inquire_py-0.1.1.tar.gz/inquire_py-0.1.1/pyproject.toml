[project]
name = "inquire-py"
version = "0.1.1"
description = "Intelligent inquiry with structured results - BAML + Deep Research"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "David Livingston", email = "ddl.tdh@gmail.com" }
]
keywords = ["ai", "research", "baml", "structured-extraction", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "baml-py==0.205.0",
    "pydantic>=2.0",
    "tavily-python>=0.5.0",
    "openai>=1.0.0",
    "httpx>=0.24.0",
    "click>=8.0.0",
]

[project.scripts]
inquire = "inquire.cli:main"

[project.urls]
Homepage = "https://github.com/daviddl9/inquire"
Repository = "https://github.com/daviddl9/inquire"
Issues = "https://github.com/daviddl9/inquire/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pytest-cov>=4.0",
    "ruff>=0.3",
    "mypy>=1.8",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/inquire"]

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.3",
]
