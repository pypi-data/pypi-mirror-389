[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smart_preprocess-asif"
version = "0.1.2"
description = "One-line smart preprocessing for ML: impute, encode, scale, and (optionally) clip outliers."
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Asif Pinjari", email = "ap3929@nau.edu" }]
license = { text = "MIT" }
keywords = ["machine-learning", "preprocessing", "data-cleaning", "feature-engineering"]
dependencies = [
  "pandas>=2.0",
  "numpy>=1.24",
  "scikit-learn>=1.3"
]

[project.urls]
Homepage = "https://github.com/asifpinjari/smart-preprocess"
Issues = "https://github.com/asifpinjari/smart-preprocess/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["smart_preprocess*"]
