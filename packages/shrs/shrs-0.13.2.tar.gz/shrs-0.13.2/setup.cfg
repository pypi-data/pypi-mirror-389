[metadata]
name = shrs
description = 
	This package contains the programs that design primer set for microbiological analysis and perform some accessory analysis.
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
version = attr: shrslib.__version__.__version__
license = MIT License
author = Masayuki TAKAHASHI
author_email = mdottakahashi@gmail.com
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Scientific/Engineering :: Bio-Informatics

[options]
python_requires = 
	>= 3.8
install_requires = 
	psutil
	numpy
	pandas
	scipy
	tqdm
	chardet
	biopython
	matplotlib
	dendropy
include_package_data = True
packages = find:

[options.extras_require]
GPU = 
	cupy

[options.entry_points]
console_scripts = 
	shrs = shrs.__main__:main

[egg_info]
tag_build = 
tag_date = 0

