[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aashto-calculator93"
version = "0.1.0"
description = "AASHTO 1993 pavement design calculator (Python + PDF report)"
authors = [
  { name = "David Tello", email = "dtello@hobrasystems.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
  "matplotlib",
  "reportlab"
]

[tool.setuptools.packages.find]
where = ["src"]

