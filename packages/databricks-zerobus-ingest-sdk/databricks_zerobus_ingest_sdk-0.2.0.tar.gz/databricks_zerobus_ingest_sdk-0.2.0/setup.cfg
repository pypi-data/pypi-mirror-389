[tool:pytest]
log_cli = false
log_level = INFO
testpaths = tests
log_cli_format = %%(asctime)s - %%(name)s - %%(levelname)s - %%(message)s
addopts = --tb=short

[coverage:run]
source = zerobus
omit = 
	*_pb2.py
	*_pb2_grpc.py

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	raise AssertionError
	raise NotImplementedError
	if __name__ == .__main__.:
	if TYPE_CHECKING:
	@abstractmethod
	@abc.abstractmethod

[autoflake]
expand-star-imports = true
remove-all-unused-imports = true
ignore-init-module-imports = true
remove-duplicate-keys = true
remove-unused-variables = true

[pycodestyle]
ignore = E126,E203,E261,E402,E501,E701,W293,W503
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

