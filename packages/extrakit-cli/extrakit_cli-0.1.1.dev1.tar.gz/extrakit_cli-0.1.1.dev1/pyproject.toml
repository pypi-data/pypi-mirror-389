[project]
name = "extrakit-cli"
version = "0.1.1.dev1"
description = "Python tools for the command line"
readme = "README.md"
authors = [
    { name = "oyghen", email = "oyghen@duck.com" }
]
requires-python = ">=3.11"
dependencies = [
    "extrakit>=0.1.1.dev1",
    "typer>=0.20.0",
]

[project.scripts]
sample-int = "extrakit_cli.sample_int:app"

[build-system]
requires = ["uv_build>=0.9.7,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "ruff>=0.14.3",
]
