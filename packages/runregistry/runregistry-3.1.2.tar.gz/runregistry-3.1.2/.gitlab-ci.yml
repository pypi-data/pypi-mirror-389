include:
  - project: "cms-ppd/technical-support/ci-templates"
    ref: release/v1
    file:
      - "templates/python/uv_build.yml"
      - "templates/python/uv_publish.yml"
      - "templates/gitlab/create_release.yml"

stages:
  - test
  - build
  - publish
  - create_release

###########
# Run tests
###########

test_matrix:
  stage: test
  parallel:
    matrix:
      - PYTHON_VERSION: ["3.9", "3.10", "3.11", "3.12"]
  image: registry.cern.ch/docker.io/library/python:$PYTHON_VERSION
  before_script:
    - python -m pip install --upgrade pip
    - pip install uv
    - uv sync --all-groups
  script:
    - uv run ruff format --check runregistry tests
    - uv run ruff check runregistry tests
    - uv run pytest tests --cov=runregistry --cov-report=xml --cov-report=term --retries 2
  coverage: "/TOTAL.+ ([0-9]{1,3}%)/"
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
  variables:
    SSO_CLIENT_ID: "${SSO_CLIENT_ID}"
    SSO_CLIENT_SECRET: "${SSO_CLIENT_SECRET}"

###############
# Build package
###############

build:
  extends: .uv_build
  variables:
    UV_SYNC_FLAGS: "--all-groups"
  needs:
    - test_matrix

#################
# Publish to PyPI
#################

publish:
  extends: .uv_publish
  rules:
    - if: $CI_COMMIT_TAG
  needs:
    - build

##########################
# Create release in GitLab
##########################

create_release:
  extends: .create_gitlab_release
  rules:
    - if: $CI_COMMIT_TAG
  needs:
    - publish
