[project]
name = "binaryrain-helper-cloud-azure"
version = "0.0.9"
description = "Aims to simplify and help with commonly used functions in the azure cloud data areas."
readme = "README.md"
authors = [{ name = "Binary Rain" }, { name = "Marcel T.O" }]
requires-python = ">=3.10"
dependencies = [
    "azure-functions>=1.24.0",
    "azure-identity>=1.25.1",
    "azure-storage-blob>=12.27.1",
    "azure-keyvault-secrets>=4.10.0",
    "azure-mgmt-datafactory>=9.2.0",
]

keywords = ["binary rain", "common", "help", "functions", "azure"]

classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://binaryrain-net.github.io/Binary-Rain-Helper-Toolkit/"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["binaryrain_helper_cloud_azure"]
package-dir = { "" = "src" }

[tool.ruff]
# Extend the settings from the ruff.toml file.
extend = "../../ruff.toml"
