[metadata]
name = rbfly
version = 0.11.0
author = Artur Wroblewski
author_email = wrobell@riseup.net
license = GPL-3.0-or-later
description = RbFly - a library for RabbitMQ Streams using Python asyncio
long_description = file: README
long_description_content_type = text/x-rst
url = https://wrobell.dcmod.org/rbfly/
project_urls = 
	Source Code = https://gitlab.com/wrobell/rbfly
	Bug tracker = https://gitlab.com/wrobell/rbfly/issues
classifiers = 
	Topic :: Software Development :: Libraries
	Programming Language :: Python :: 3
	Development Status :: 4 - Beta

[options]
packages = find:
python_requires = >= 3.12
include_package_data = True

[options.package_data]
* = 
	py.typed
	*.pyi
	*.pyx
	*.pxd
	*.h

[options.extras_require]
tests = 
	bandit
	cython-lint
	mypy == 1.18.2
	pika  # required for integration tests
	pytest-asyncio
	pytest-cov
	pytest-lazy-fixtures
	pytest-timeout
	ruff >= 0.12.9
	uvloop >= 0.21.0
performance = 
	msgpack
	aiokafka == 0.12.0
	rstream == 0.40.0
	python-qpid-proton == 0.40.0
doc = 
	sphinx_rtd_theme

[egg_info]
tag_build = 
tag_date = 0

