[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "VideoRAC"
version = "0.2.4"
description = "Video Retrieval-Augmented Chunking and Q&A Generation Toolkit"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "CC BY 4.0" }  # Creative Commons Attribution 4.0
authors = [
  { name = "Melika Shirian", email = "m.shirian@gmail.com" },
  { name = "Kianoosh Vadaei", email = "k.vadaei@eng.ui.ac.ir" },
  { name = "Arshia Hemmat", email = "amirarshia.hemmat@kellogg.ox.ac.uk" },
  { name = "Mohammad Hassan Heydari", email = "heidary0081@gmail.com" },
  { name = "Afsaneh Fatemi", email = "a.fatemi@eng.ui.ac.ir" }
]
keywords = ["video", "rag", "chunking", "qa", "clip", "ssim", "yt-dlp", "multimodal_rag"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: Other/Proprietary License",  # NOTE: PyPI doesn't have an official CC BY 4.0 trove classifier
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Multimedia :: Video",
]

dependencies = [
  "colorlog==6.9.0",
  "langchain==1.0.3",
  "numpy==2.3.4",
  "opencv-python==4.12.0.88",
  "opencv-python-headless==4.11.0.86",
  "scipy==1.16.3",
  "scikit-image==0.22",
  "torch==2.8.0",  # platform-specific, install via PyTorch docs if needed
  "tqdm==4.67.1",
  "transformers==4.52.4",
  "youtube-transcript-api==1.2.3",
  "yt-dlp==2025.10.22"
]


[project.urls]
Homepage = "https://prismaticlab.github.io/Video-RAC/"       # update
Repository = "https://github.com/PrismaticLab/Video-RAC"     # update
Issues = "https://github.com/PrismaticLab/Video-RAC/issues"  # update
Documentation = "https://prismaticlab.github.io/Video-RAC/"  # update

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["VideoRAC", "VideoRAC.*"]

