[metadata]
name = kellyml
version = 0.1.5
description = Lightweight ML helpers for preprocessing and evaluation
long_description = file: README.md
long_description_content_type = text/markdown
author = Kelly
author_email = kellykoty@gmail.com

[options]
python_requires = >=3.10,<3.13
packages = find:
include_package_data = True
install_requires = 
	scikit-learn>=1.5.1,<2.0
	pandas>=2.2.2,<3.0
	joblib>=1.4.2,<2.0
	xgboost>=2.1.0,<3.0
	lightgbm>=4.6.0,<5.0
	imbalanced-learn>=0.12.3,<1.0
	statsmodels>=0.14.2,<0.15

[options.packages.find]
include = 
	eval
	prep
	split
	features

[options.extras_require]
viz = 
	matplotlib>=3.8
	seaborn>=0.13
	lime>=0.2
tuning = 
	optuna>=3.6
	hyperopt>=0.2.7
	wandb>=0.17
api = 
	fastapi>=0.111
	uvicorn>=0.30

[options.exclude_package_data]
* = __pycache__/*, *.pyc, *.pyo, .ipynb_checkpoints/*

[egg_info]
tag_build = 
tag_date = 0

