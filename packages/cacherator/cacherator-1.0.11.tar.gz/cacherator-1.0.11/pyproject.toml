[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cacherator"
version = "1.0.11"
description = "A Python library for persistent JSON-based caching of class state and function results."
readme = "README.md"
authors = [
    { name = "Arved KlÃ¶hn", email = "arved.kloehn@gmail.com" }
]
license = { text = "MIT" }
keywords = ["cache", "json", "data storage"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities"
]
requires-python = ">=3.7"

dependencies = [
    "python-slugify",
    "logorator",
]

[project.urls]
Source = "https://github.com/Redundando/cacherator"

[tool.setuptools.packages.find]
where = ["."]
