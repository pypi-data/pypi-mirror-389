[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-query-builder-widget"
version = "0.0.7"
description = "A Django admin widget for building complex queries using jQuery QueryBuilder"
readme = "README.md"
authors = [
    {name = "MatheusBM", email = "contato@matheusbm.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["django", "widget", "query-builder", "admin", "filter"]
requires-python = ">=3.8"
dependencies = [
    "Django>=3.2",
]

[project.urls]
Homepage = "https://github.com/Matheus-BM/django-query-builder-widget"
Repository = "https://github.com/Matheus-BM/django-query-builder-widget"
Issues = "https://github.com/Matheus-BM/django-query-builder-widget/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-django>=4.5",
    "black>=23.0",
    "flake8>=6.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["django_query_builder_widget*"]

[tool.setuptools.package-data]
django_query_builder_widget = ["static/**/*"]
