[build-system]
    requires = ["setuptools>=61.0.0", "wheel"]
    build-backend = "setuptools.build_meta"

[project]
    name = "slurmbench"
    version = "0.1.14"
    description = "SLURM benchmark interface."
    authors = [{ name = "vepain", email = "victorepain@disroot.org" }]
    readme = "README.md"
    license = { file = "LICENSE" }
    requires-python = ">=3.13"

    dependencies = [
        "PyYAML >=6.0, < 7.0",
        "typer >=0.20, <1.0",
        "pandas >=2.3, <3.0",
        "biopython >=1.86, <2.0",
        "mermaid-py >=0.8, <1.0",
    ]

    [project.scripts]
        slurmbench = "slurmbench.__main__:main"

[tool.setuptools.package-data]
    slurmbench = ["py.typed", "experiment/bash/sbatch_template.sh"]
