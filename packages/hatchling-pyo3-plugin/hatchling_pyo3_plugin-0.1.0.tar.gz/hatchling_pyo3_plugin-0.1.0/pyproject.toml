
[project]
name = "hatchling-pyo3-plugin"
authors = [
  { name = "hatchling-pyo3-plugin", email = "contact@francoisvoron.com" }
]
description = "A Hatchling build hook plugin for building PyO3 Rust extensions"
readme = "README.md"
dynamic = ["version"]
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
]
requires-python = ">=3.10"
dependencies = [
    "hatchling>=1.15.1",
]

[project.entry-points.hatch]
pyo3 = "hatchling_pyo3_plugin.hooks"

[project.urls]
Documentation = "https://frankie567.github.io/hatchling-pyo3-plugin/"
Source = "https://github.com/frankie567/hatchling-pyo3-plugin"

[build-system]
requires = ["hatchling", "hatch-regex-commit"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "regex_commit"
commit_extra_args = ["-e"]
path = "hatchling_pyo3_plugin/__init__.py"

[dependency-groups]
dev = [
    "mypy",
    "ruff",
    "pytest",
    "pytest-cov",
    "mkdocs-material",
    "mkdocstrings[python]",

]

[tool.ruff]
target-version = "py310"

[tool.ruff.lint]
extend-select = ["I", "TRY", "UP"]

[tool.pytest.ini_options]
addopts = "--cov=hatchling_pyo3_plugin/ --cov-report=term-missing"


[tool.uv]
default-groups = ["dev"]

[tool.mypy]
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true
strict_equality = true
disallow_untyped_defs = true

[tool.basedpyright]
typeCheckingMode = "off"
