[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "rowbotic"
version = "0.1.dev1"
description = "Use LLMs to create tables from any corpus"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pandas>=2.3.3",
]
authors = [{name = "Sam Osian"}]

[tool.hatch.build.targets.wheel]
packages = ["src/rowbotic"]
