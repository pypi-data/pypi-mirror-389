[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "fadvi"
version = "0.2.0"
description = "Factor Disentanglement Variational Inference for single-cell batch integration with interpretability analysis"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Wendao Liu", email = "liuwd15@gmail.com"},
]
maintainers = [
    {name = "Wendao Liu", email = "liuwd15@gmail.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = [
    "single-cell",
    "genomics",
    "variational-inference", 
    "deep-learning",
    "batch-correction",
    "disentanglement",
    "interpretability",
    "feature-attribution",
]
requires-python = ">=3.10"
dependencies = [
    "scvi-tools>=1.3.0",
    "torch>=1.12.0",
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "scanpy>=1.8.0",
    "anndata>=0.8.0",
    "scikit-learn>=1.0.0",
    "matplotlib>=3.5.0",
    "torchmetrics>=0.10.0",
]

[project.optional-dependencies]
interpretability = [
    "captum>=0.6.0",
]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "isort",
    "flake8",
    "captum>=0.6.0",  # For running interpretability tests
]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
    "nbsphinx",
    "pandoc",
]

[project.urls]
Homepage = "https://github.com/liuwd15/fadvi"
Repository = "https://github.com/liuwd15/fadvi"
Documentation = "https://fadvi.readthedocs.io"
"Bug Tracker" = "https://github.com/liuwd15/fadvi/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312', 'py313']

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest.ini_options]
testpaths = ["test"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
