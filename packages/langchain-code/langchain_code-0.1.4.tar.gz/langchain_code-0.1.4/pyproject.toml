[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "langchain-code"
version = "0.1.4"
description = "A comprehensive combination of all agentic CLI at one place with ðŸ¦œðŸ”—!"
readme = "README.pypi.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "zamal"}
]
keywords = ["langchain", "agents", "cli", "llm", "coding", "devtools"]
classifiers = [
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
    "click>=8.1.7,<9",
    "typer>=0.12.3",
    "rich==13.7.1",
    "python-dotenv==1.0.1",
    "langchain>=0.2.12",
    "langchain-community>=0.2.10",
    "langchain-anthropic>=0.2.4",
    "langchain-google-genai>=2.0.4",
    "langgraph<0.4.0",
    "pydantic>=2.7.4,<3",
    "ruamel.yaml==0.18.6",
    "pyfiglet==1.0.4",
    "mcp>=0.4.2",
    "langchain-mcp-adapters>=0.1.7",
    "langchain-tavily>=0.1.0",
    "genai-processors>=1.1.0",
    "langchain-openai>=0.3.0,<0.4.0",
    "langchain-ollama>=0.3.0,<0.4.0",
]

[project.urls]
Homepage = "https://github.com/zamalali/langchain-code"
Repository = "https://github.com/zamalali/langchain-code"
Issues = "https://github.com/zamalali/langchain-code/issues"

[project.scripts]
langcode = "langchain_code.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["langchain_code*"]

[tool.setuptools.package-data]
"langchain_code.config" = ["mcp.json"]
