[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "getpycode"
version = "0.2.0"
authors = [
  { name="Abstract-X", email="abstract-x-mail@protonmail.com" },
]
description = "A Python code generator based on templates."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">= 3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "Jinja2 >= 3, < 4"
]

[project.urls]
"Homepage" = "https://github.com/Abstract-X/getpycode"
"Bug Tracker" = "https://github.com/Abstract-X/getpycode/issues"

[tool.hatch.build.targets.wheel]
packages = ["getpycode"]

[tool.hatch.build.targets.sdist]
include = [
    "getpycode",
    "README.md",
    "LICENSE"
]
