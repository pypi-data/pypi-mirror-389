[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-auth-recovery-codes"
version = "1.0.3"
description = "Django app for 2FA recovery codes"
readme = "README.md"
requires-python = ">=3.10,<3.14"
license = { text = "MIT" }
dependencies = [
    "Django>=5.0",
    "django-picklefield>=3.3",
    "django-q2>=1.8.0",
    "django-email-sender>=2.0.6",
    "requests>=2.32",
    "reportlab>=4.4",
    "redis>=3.5",
    "pillow>=11.0",
    "arrow>=1.3",
    "beautifulsoup4>=4.13",
    "asgiref>=3.9",
    "soupsieve>=2.7",
    "sqlparse>=0.5",
    "typing_extensions>=4.14",
    "tzdata>=2025.2"
]

[project.optional-dependencies]
dev = [
    "black",
    "flake8",
    "pytest",
    "types-python-dateutil",
]


[tool.setuptools.packages.find]
include = ["django_auth_recovery_codes", "django_auth_recovery_codes.*"]

[tool.setuptools.package-data]
"django_auth_recovery_codes" = [
    "templates/django_auth_recovery_codes/**/*.html",
    "templates/django_auth_recovery_codes/**/*.txt",
    "templates/django_auth_recovery_codes/*.html",
    "templates/django_auth_recovery_codes/partials/**/*.html",
    "static/**/*.*",
    "migrations/*.py",
]

[tool.setuptools]
include-package-data = true
