[build-system]
requires = ["maturin>=1.9,<2.0"]
build-backend = "maturin"

[project]
name = "polars-network"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]
dependencies = [
    "maturin>=1.9.6",
    "polars>=1.8.2",
]

[tool.maturin]
features = ["pyo3/extension-module"]

[tool.uv.workspace]
members = [
    "3.12",
]

[dependency-groups]
dev = [
    "ipython>=8.12.3",
]
