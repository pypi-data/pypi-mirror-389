<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Aurica Chat</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/chat-app/static/message-renderer.css?v=2.2.2">
    <link rel="stylesheet" href="/auth-app/static/auth-renderer.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-color: #10a37f;
            --primary-hover: #0d8968;
            --background: #ffffff;
            --sidebar-bg: #f7f7f8;
            --message-bg: #f7f7f8;
            --user-message-bg: #10a37f;
            --border-color: #e5e5e5;
            --text-primary: #353740;
            --text-secondary: #6e6e80;
            --shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            --code-bg: #1e1e1e;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #343541;
                --sidebar-bg: #202123;
                --message-bg: #444654;
                --border-color: #4d4d4f;
                --text-primary: #ececf1;
                --text-secondary: #c5c5d2;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            background: var(--message-bg);
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .conversation-item {
            padding: 12px;
            margin-bottom: 4px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-item:hover {
            background: var(--message-bg);
        }

        .conversation-item.active {
            background: var(--message-bg);
        }

        /* Main chat area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .mobile-header {
            display: none;
            padding: 12px 16px;
            background: var(--sidebar-bg);
            border-bottom: 1px solid var(--border-color);
            align-items: center;
            gap: 12px;
        }

        .menu-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
        }

        .messages-wrapper {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding-bottom: 120px;
        }

        .messages-container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px 16px;
        }

        .message {
            margin-bottom: 24px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-content {
            padding: 16px;
            border-radius: 12px;
            line-height: 1.6;
            font-size: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: var(--user-message-bg);
            color: white;
            margin-left: auto;
            max-width: 80%;
        }

        .message.assistant .message-content {
            background: var(--message-bg);
            color: var(--text-primary);
        }

        .message.system .message-content {
            background: rgba(255, 193, 7, 0.1);
            color: var(--text-primary);
            border-left: 3px solid #ffc107;
        }

        .message-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 16px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Floating input area */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 280px;
            right: 0;
            background: var(--background);
            padding: 16px;
            border-top: 1px solid var(--border-color);
            z-index: 50;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            background: var(--sidebar-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 8px 12px;
            box-shadow: var(--shadow);
        }

        .message-input {
            flex: 1;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
            resize: none;
            max-height: 200px;
            min-height: 24px;
            line-height: 24px;
            font-family: inherit;
            padding: 0;
        }

        .send-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--primary-hover);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
            padding: 40px 20px;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .empty-state p {
            font-size: 14px;
            max-width: 400px;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .mobile-header {
                display: flex;
            }

            .input-area {
                left: 0;
            }

            .message.user .message-content {
                max-width: 85%;
            }

            .messages-wrapper {
                padding-bottom: 140px;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Overlay for mobile */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }

        .overlay.show {
            display: block;
        }

        /* Cursor animation for streaming */
        .streaming-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: var(--text-primary);
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Overlay for mobile -->
        <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="createNewConversation()">
                    <i class="bi bi-plus-lg"></i>
                    <span>New chat</span>
                </button>
            </div>
            <div class="conversations-list" id="conversationsList">
                <!-- Conversations will be loaded here -->
            </div>
        </div>

        <!-- Main chat area -->
        <div class="chat-container">
            <!-- Mobile header -->
            <div class="mobile-header">
                <button class="menu-btn" onclick="toggleSidebar()">
                    <i class="bi bi-list"></i>
                </button>
                <h1 style="font-size: 18px; font-weight: 600; flex: 1;">Aurica Chat</h1>
            </div>

            <!-- Messages -->
            <div class="messages-wrapper" id="messagesWrapper">
                <div class="messages-container" id="messagesContainer">
                    <div class="empty-state">
                        <i class="bi bi-chat-dots"></i>
                        <h2>How can I help you today?</h2>
                        <p>Start a conversation by typing a message below</p>
                    </div>
                </div>
            </div>

            <!-- Floating input -->
            <div class="input-area">
                <div class="input-wrapper">
                    <div class="input-container">
                        <textarea 
                            class="message-input" 
                            id="messageInput" 
                            placeholder="Message Aurica..."
                            rows="1"
                            onkeydown="handleKeyDown(event)"
                            oninput="autoResize(this)"
                        ></textarea>
                        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                            <i class="bi bi-send-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Authentication Helper -->
    <script src="/auth-app/static/auth-helper.js"></script>
    
    <!-- Message Renderer -->
    <script src="/chat-app/static/message-renderer.js"></script>
    
    <!-- App-specific Renderers -->
    <script src="/auth-app/static/auth-renderer.js"></script>
    
    <script>
        let currentConversationId = null;
        let conversations = [];
        let isStreaming = false;
        let currentStreamMessage = null;
        let conversationHistory = [];
        let messageRenderer = null; // Will be initialized on load

        // Initialize app
        async function init() {
            // Initialize message renderer
            messageRenderer = new MessageRenderer();
            console.log('üì± Message Renderer initialized');
            
            // Register app-specific renderers
            if (window.AuthAppRenderer) {
                const authRenderer = new AuthAppRenderer();
                messageRenderer.registerAppRenderer(authRenderer);
            }
            
            await loadConversations();
            document.getElementById('messageInput').focus();
        }

        // Get conversation history
        async function getConversationHistory() {
            if (!currentConversationId) return [];
            
            try {
                const response = await AuricaAuth.authenticatedFetch(
                    `/chat-app/api/chat/conversations/${currentConversationId}/messages`
                );
                const data = await response.json();
                conversationHistory = Array.isArray(data.messages) ? data.messages : [];
                return conversationHistory;
            } catch (error) {
                console.error('Error getting history:', error);
                return conversationHistory;
            }
        }

        // Save assistant message to storage
        async function saveAssistantMessage(content) {
            if (!currentConversationId || !content) return;
            
            try {
                // Send a message with sender as 'digital_twin'
                await AuricaAuth.authenticatedFetch('/chat-app/api/chat/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        conversation_id: currentConversationId,
                        content: content,
                        sender: 'digital_twin'
                    })
                });
            } catch (error) {
                console.error('Error saving assistant message:', error);
            }
        }

        // Toggle sidebar (mobile)
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.remove('open');
            overlay.classList.remove('show');
        }

        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        // Load conversations
        async function loadConversations() {
            try {
                const response = await AuricaAuth.authenticatedFetch('/chat-app/api/chat/conversations');
                const data = await response.json();
                conversations = data.conversations || [];
                renderConversations();
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }

        // Render conversations
        function renderConversations() {
            const listContainer = document.getElementById('conversationsList');
            
            if (conversations.length === 0) {
                listContainer.innerHTML = `
                    <div style="padding: 20px; text-align: center; color: var(--text-secondary); font-size: 14px;">
                        No conversations yet
                    </div>
                `;
                return;
            }

            listContainer.innerHTML = conversations.map(conv => `
                <div class="conversation-item ${conv.id === currentConversationId ? 'active' : ''}" 
                     onclick="selectConversation('${conv.id}')">
                    ${escapeHtml(conv.title)}
                </div>
            `).join('');
        }

        // Create new conversation
        async function createNewConversation() {
            currentConversationId = null;
            document.getElementById('messagesContainer').innerHTML = `
                <div class="empty-state">
                    <i class="bi bi-chat-dots"></i>
                    <h2>How can I help you today?</h2>
                    <p>Start a conversation by typing a message below</p>
                </div>
            `;
            document.getElementById('messageInput').focus();
            closeSidebar();
        }

        // Select conversation
        async function selectConversation(conversationId) {
            currentConversationId = conversationId;
            renderConversations();
            await loadMessages();
            closeSidebar();
        }

        // Load messages
        async function loadMessages() {
            if (!currentConversationId) return;

            try {
                const response = await AuricaAuth.authenticatedFetch(
                    `/chat-app/api/chat/conversations/${currentConversationId}/messages`
                );
                const data = await response.json();
                const messages = Array.isArray(data.messages) ? data.messages : [];
                renderMessages(messages);
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // Render messages
        function renderMessages(messages) {
            const container = document.getElementById('messagesContainer');
            
            if (!Array.isArray(messages) || messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-chat-dots"></i>
                        <h2>No messages yet</h2>
                        <p>Start the conversation by sending a message</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            
            messages.forEach(msg => {
                // Debug: Check for render_blocks
                if (msg.render_blocks) {
                    console.log('üì± Message has render_blocks:', msg.render_blocks);
                } else {
                    console.log('‚ö†Ô∏è Message missing render_blocks:', msg);
                }
                
                // Handle different sender types
                let senderClass, label;
                if (msg.sender === 'user' || msg.sender === 'avyasnew') {
                    senderClass = 'user';
                    label = 'You';
                } else if (msg.sender === 'system') {
                    senderClass = 'system';
                    label = 'System';
                } else {
                    // assistant, digital_twin, or any other sender
                    senderClass = 'assistant';
                    label = 'Assistant';
                }
                
                const messageEl = document.createElement('div');
                messageEl.className = `message ${senderClass}`;
                
                // Use renderer for assistant messages with render_blocks
                if (msg.render_blocks && msg.render_blocks.length > 0 && messageRenderer && senderClass === 'assistant') {
                    console.log('‚úÖ Using MessageRenderer for:', msg.id);
                    
                    if (senderClass !== 'user') {
                        const labelDiv = document.createElement('div');
                        labelDiv.className = 'message-label';
                        labelDiv.textContent = label;
                        messageEl.appendChild(labelDiv);
                    }
                    
                    const renderedContent = messageRenderer.render(msg);
                    messageEl.appendChild(renderedContent);
                } else {
                    console.log('‚ÑπÔ∏è Using fallback rendering for:', msg.id);
                    // Fallback rendering
                    messageEl.innerHTML = `
                        ${senderClass !== 'user' ? `<div class="message-label">${label}</div>` : ''}
                        <div class="message-content">${escapeHtml(msg.content)}</div>
                    `;
                }
                
                container.appendChild(messageEl);
            });

            scrollToBottom();
        }

        // Add message to UI
        function addMessageToUI(message, streaming = false) {
            const container = document.getElementById('messagesContainer');
            
            // Remove empty state if present
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                container.innerHTML = '';
            }

            const senderClass = message.sender === 'user' ? 'user' : 
                               message.sender === 'system' ? 'system' : 'assistant';
            const label = message.sender === 'user' ? 'You' : 
                         message.sender === 'system' ? 'System' : 'Assistant';

            const messageEl = document.createElement('div');
            messageEl.className = `message ${senderClass}`;
            messageEl.id = `msg-${Date.now()}`;
            messageEl.innerHTML = `
                ${senderClass !== 'user' ? `<div class="message-label">${label}</div>` : ''}
                <div class="message-content">${escapeHtml(message.content)}${streaming ? '<span class="streaming-cursor"></span>' : ''}</div>
            `;
            
            container.appendChild(messageEl);
            scrollToBottom();
            
            return messageEl.id;
        }

        // Update streaming message
        function updateStreamMessage(messageId, content) {
            const messageEl = document.getElementById(messageId);
            if (messageEl) {
                const contentEl = messageEl.querySelector('.message-content');
                if (contentEl) {
                    contentEl.innerHTML = escapeHtml(content) + '<span class="streaming-cursor"></span>';
                    scrollToBottom();
                }
            }
        }

        // Finalize streaming message (remove cursor)
        function finalizeStreamMessage(messageId) {
            const messageEl = document.getElementById(messageId);
            if (messageEl) {
                const cursor = messageEl.querySelector('.streaming-cursor');
                if (cursor) cursor.remove();
            }
        }

        // Create or get stream message element
        function getOrCreateStreamMessage() {
            if (currentStreamMessage) {
                return currentStreamMessage;
            }

            const container = document.getElementById('messagesContainer');
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                container.innerHTML = '';
            }

            const messageEl = document.createElement('div');
            messageEl.className = 'message assistant';
            messageEl.id = 'streamMessage';
            messageEl.innerHTML = `
                <div class="message-label">Assistant</div>
                <div class="message-content"><span class="streaming-cursor"></span></div>
            `;
            container.appendChild(messageEl);
            currentStreamMessage = messageEl.querySelector('.message-content');
            scrollToBottom();
            return currentStreamMessage;
        }

        // Clear stream message
        function clearStreamMessage() {
            currentStreamMessage = null;
            const streamMsg = document.getElementById('streamMessage');
            if (streamMsg) {
                const cursor = streamMsg.querySelector('.streaming-cursor');
                if (cursor) cursor.remove();
            }
        }

        // Send message with streaming
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isStreaming) return;

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            isStreaming = true;

            // Clear input
            input.value = '';
            input.style.height = 'auto';

            // Add user message to UI
            addMessageToUI({
                sender: 'user',
                content: message
            });

            try {
                // First, save the user message to chat storage
                const saveResponse = await AuricaAuth.authenticatedFetch('/chat-app/api/chat/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        conversation_id: currentConversationId,
                        content: message,
                        sender: 'user'
                    })
                });

                const saveData = await saveResponse.json();
                if (!currentConversationId) {
                    currentConversationId = saveData.conversation_id;
                    await loadConversations();
                }

                // Get conversation history first (limit to last 5 messages to avoid timeout)
                const fullHistory = await getConversationHistory();
                const history = fullHistory.slice(-5); // Only send last 5 messages
                console.log(`üìú Sending ${history.length} of ${fullHistory.length} messages in history`);

                // Use streaming endpoint - Digital Life Manager
                const endpoint = '/digital-twin/api/chat/stream/';
                console.log(`Using streaming endpoint: ${endpoint}`);

                // Get auth token from localStorage
                const token = localStorage.getItem('auth_token');
                if (!token) {
                    throw new Error('No authentication token found');
                }

                // Call the streaming endpoint with fetch
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        input: message,
                        context: {},
                        history: history
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Request error:', response.status, errorText);
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }

                // Read the streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = '';
                let buffer = '';

                // Create a placeholder for streaming message
                const streamMsgId = addMessageToUI({
                    sender: 'assistant',
                    content: ''
                });

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;

                            try {
                                const parsed = JSON.parse(data);
                                if (parsed.type === 'content') {
                                    assistantMessage += parsed.content;
                                    // Update the message in real-time
                                    updateStreamMessage(streamMsgId, assistantMessage);
                                } else if (parsed.type === 'thinking') {
                                    // Show thinking indicator
                                    if (assistantMessage === '') {
                                        updateStreamMessage(streamMsgId, 'ü§î Thinking...');
                                    }
                                } else if (parsed.type === 'start') {
                                    console.log('Stream started');
                                } else if (parsed.type === 'error') {
                                    throw new Error(parsed.error);
                                }
                            } catch (e) {
                                if (e.message !== 'Unexpected end of JSON input') {
                                    console.error('Parse error:', e);
                                }
                            }
                        }
                    }
                }

                // Finalize the streaming message (remove cursor)
                finalizeStreamMessage(streamMsgId);

                // Save the assistant message to storage
                if (assistantMessage && currentConversationId) {
                    await saveAssistantMessage(assistantMessage);
                }

            } catch (error) {
                console.error('Error sending message:', error);
                
                // Show error message
                addMessageToUI({
                    sender: 'system',
                    content: `‚ö†Ô∏è Unable to get response from Digital Life Manager.\n\nError: ${error.message}\n\nPlease ensure:\n‚Ä¢ OpenAI API key is configured\n‚Ä¢ Server is running locally\n‚Ä¢ Digital Twin app is loaded`
                });
                
                // Reload messages to show at least the user's message
                if (currentConversationId) {
                    await loadMessages();
                }
            } finally {
                isStreaming = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }

        // Handle keyboard
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Scroll to bottom
        function scrollToBottom() {
            const wrapper = document.getElementById('messagesWrapper');
            wrapper.scrollTop = wrapper.scrollHeight;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await AuricaAuth.requireAuth();
            if (user) {
                console.log('Authenticated as:', user.username);
                await init();
            }
        });
    </script>
</body>
</html>
