<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DT Chat - Aurica</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-color: #10a37f;
            --primary-hover: #0d8968;
            --background: #ffffff;
            --sidebar-bg: #f7f7f8;
            --message-bg: #f7f7f8;
            --user-message-bg: #10a37f;
            --border-color: #e5e5e5;
            --text-primary: #353740;
            --text-secondary: #6e6e80;
            --shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #343541;
                --sidebar-bg: #202123;
                --message-bg: #444654;
                --border-color: #4d4d4f;
                --text-primary: #ececf1;
                --text-secondary: #c5c5d2;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .back-btn {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .back-btn:hover {
            background: var(--message-bg);
        }

        .dt-info {
            padding: 12px;
            background: var(--message-bg);
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .dt-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .dt-type {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .new-thread-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .new-thread-btn:hover {
            background: var(--primary-hover);
        }

        .threads-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .thread-item {
            padding: 12px;
            margin-bottom: 8px;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .thread-item:hover {
            background: var(--message-bg);
            border-color: var(--border-color);
        }

        .thread-item.active {
            background: var(--message-bg);
            border-color: var(--primary-color);
        }

        .thread-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .thread-meta {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            gap: 12px;
        }

        /* Main Chat Area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            padding: 8px 12px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 14px;
        }

        .icon-btn:hover {
            background: var(--message-bg);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .message {
            margin-bottom: 24px;
            display: flex;
            gap: 12px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
        }

        .message-sender {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .message-time {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .message.user .message-content {
            background: var(--user-message-bg);
            color: white;
            padding: 12px;
            border-radius: 12px;
        }

        .input-container {
            padding: 16px 24px;
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--background);
            color: var(--text-primary);
            font-size: 14px;
            resize: none;
            max-height: 120px;
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .send-btn {
            padding: 12px 24px;
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .send-btn:hover {
            background: var(--primary-hover);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
            padding: 40px;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-state h3 {
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--background);
            border-radius: 12px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--background);
            color: var(--text-primary);
            font-size: 14px;
        }

        textarea.form-input {
            resize: vertical;
            min-height: 80px;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                z-index: 100;
                width: 85%;
                max-width: 300px;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .threads-list {
                -webkit-overflow-scrolling: touch;
            }

            .main-content {
                width: 100%;
            }

            .chat-header {
                padding: 12px 16px;
            }

            .messages-wrapper {
                padding-bottom: 140px;
            }

            .messages-container {
                padding: 16px 12px;
            }

            .message-content {
                font-size: 14px;
                padding: 12px;
            }

            .message.user .message-content {
                max-width: 85%;
            }

            .input-area {
                left: 0;
                padding: 12px;
            }

            .input-container {
                padding: 6px 10px;
            }

            .message-input {
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .menu-btn {
                display: flex;
            }

            .modal-content {
                width: calc(100% - 24px);
                margin: 12px;
                max-height: calc(100vh - 24px);
                padding: 16px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 90%;
            }

            .message-content {
                font-size: 13px;
                padding: 10px;
            }
        }

        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .thread-item, .new-thread-btn, .back-btn, .send-btn {
                min-height: 44px;
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0.05);
            }
        }

        /* Overlay for mobile */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }

        .overlay.show {
            display: block;
        }

        .menu-btn {
            display: none;
            padding: 8px 12px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <button class="back-btn" onclick="window.location.href='/chat-app/'">
                    <i class="bi bi-arrow-left"></i> Back to Launcher
                </button>
                <div class="dt-info">
                    <div class="dt-name" id="dtName">Loading...</div>
                    <div class="dt-type" id="dtType"></div>
                </div>
                <button class="new-thread-btn" onclick="showNewThreadModal()">
                    <i class="bi bi-plus-lg"></i> New Thread
                </button>
            </div>
            <div class="threads-list" id="threadsList"></div>
        </div>

        <!-- Main Chat -->
        <div class="chat-main">
            <div class="chat-header">
                <h2 id="threadTitle">Select a thread or create a new one</h2>
            </div>
            <div class="messages-container" id="messagesContainer">
                <div class="empty-state">
                    <i class="bi bi-chat-dots"></i>
                    <h3>No thread selected</h3>
                    <p>Select a thread from the sidebar or create a new one</p>
                </div>
            </div>
            <div class="input-container" id="inputContainer" style="display: none;">
                <div class="input-wrapper">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Type your message..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" onclick="sendMessage()">
                        <i class="bi bi-send"></i> Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- New Thread Modal -->
    <div id="newThreadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">New Thread</h2>
                <button class="close-btn" onclick="hideNewThreadModal()">Ã—</button>
            </div>
            <form onsubmit="createThread(event)">
                <div class="form-group">
                    <label class="form-label">Title *</label>
                    <input type="text" class="form-input" id="threadTitle" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-input" id="threadDescription"></textarea>
                </div>
                <button type="submit" class="new-thread-btn">
                    <i class="bi bi-plus-lg"></i> Create Thread
                </button>
            </form>
        </div>
    </div>

    <!-- Update Idea Modal -->
    <div id="updateIdeaModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add Update to Idea</h2>
                <button class="close-btn" onclick="hideUpdateIdeaModal()">Ã—</button>
            </div>
            <form onsubmit="submitIdeaUpdate(event)">
                <input type="hidden" id="updateIdeaFilename">
                <div class="form-group">
                    <label class="form-label">Your Name</label>
                    <input type="text" class="form-input" id="updateAuthor" placeholder="Optional">
                </div>
                <div class="form-group">
                    <label class="form-label">Update Content *</label>
                    <textarea class="form-input" id="updateIdeaContent" required placeholder="Describe your improvement or thoughts..." style="min-height: 150px;"></textarea>
                </div>
                <button type="submit" class="new-thread-btn">
                    <i class="bi bi-check-lg"></i> Save Update
                </button>
            </form>
        </div>
    </div>

    <script>
        // dtId will be injected by the backend or extracted from URL
        let dtId = null;
        
        // Check if dtId was injected (when served via /chat-app/dt/{dt_id})
        if (typeof window.dtIdInjected !== 'undefined') {
            dtId = window.dtIdInjected;
        } else {
            // Fallback: extract from URL path
            const pathParts = window.location.pathname.split('/');
            const dtIndex = pathParts.indexOf('dt');
            if (dtIndex !== -1 && pathParts[dtIndex + 1]) {
                dtId = pathParts[dtIndex + 1];
            } else {
                // Fallback to query params for backward compatibility
                const urlParams = new URLSearchParams(window.location.search);
                dtId = urlParams.get('dt');
            }
        }
        
        let currentThreadId = null;
        let dt = null;

        async function loadDT() {
            try {
                const response = await fetch(`/chat-app/api/dts/${dtId}`);
                const data = await response.json();
                if (data.success) {
                    dt = data.dt;
                    document.getElementById('dtName').textContent = dt.name;
                    document.getElementById('dtType').textContent = dt.type;
                    document.title = `${dt.name} - DT Chat`;
                }
            } catch (error) {
                console.error('Failed to load DT:', error);
            }
        }

        async function loadThreads() {
            try {
                const response = await fetch(`/chat-app/api/dts/${dtId}/threads`);
                const data = await response.json();
                let threads = [];
                
                if (data.success) {
                    threads = data.threads;
                }
                
                // If this is an app-type DT, also load ideas as threads
                if (dt && dt.type === 'app') {
                    try {
                        const ideasResponse = await fetch(`/chat-app/api/ideas/${dt.name}`);
                        const ideasData = await ideasResponse.json();
                        
                        if (ideasData.success && ideasData.ideas) {
                            // Add ideas as special threads
                            const ideaThreads = ideasData.ideas.map(idea => ({
                                id: `idea_${idea.filename}`,
                                title: `ðŸ’¡ ${idea.title}`,
                                type: 'idea',
                                filename: idea.filename,
                                message_count: 0,
                                updated_at: idea.modified
                            }));
                            
                            threads = [...threads, ...ideaThreads];
                        }
                    } catch (error) {
                        console.error('Failed to load ideas:', error);
                    }
                }
                
                renderThreads(threads);
            } catch (error) {
                console.error('Failed to load threads:', error);
            }
        }

        function renderThreads(threads) {
            const list = document.getElementById('threadsList');
            
            if (threads.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <p>No threads yet</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = threads.map(thread => `
                <div class="thread-item ${thread.id === currentThreadId ? 'active' : ''}" 
                     onclick="selectThread('${thread.id}')">
                    <div class="thread-title">${thread.title}</div>
                    <div class="thread-meta">
                        <span><i class="bi bi-chat"></i> ${thread.message_count || 0}</span>
                        <span>${formatDate(thread.updated_at)}</span>
                    </div>
                </div>
            `).join('');
        }

        async function selectThread(threadId) {
            currentThreadId = threadId;
            await loadThreads();
            
            // Check if this is an idea thread
            if (threadId.startsWith('idea_')) {
                await loadIdeaContent(threadId);
            } else {
                await loadMessages(threadId);
            }
            
            // Show input container only for regular threads
            if (!threadId.startsWith('idea_')) {
                document.getElementById('inputContainer').style.display = 'block';
            } else {
                document.getElementById('inputContainer').style.display = 'none';
            }
        }

        async function loadIdeaContent(threadId) {
            try {
                const filename = threadId.replace('idea_', '');
                const response = await fetch(`/chat-app/api/ideas/${dt.name}/${filename}`);
                const data = await response.json();
                
                if (data.success) {
                    const idea = data.idea;
                    document.getElementById('threadTitle').textContent = idea.filename.replace('.md', '').replace(/_/g, ' ');
                    
                    const container = document.getElementById('messagesContainer');
                    container.innerHTML = `
                        <div style="padding: 20px; max-width: 800px;">
                            <div style="white-space: pre-wrap; line-height: 1.6; font-size: 14px;">${idea.content}</div>
                            <div style="margin-top: 24px; padding-top: 16px; border-top: 1px solid var(--border-color);">
                                <button class="send-btn" onclick="showUpdateIdeaModal('${filename}')">
                                    <i class="bi bi-pencil"></i> Add Update
                                </button>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Failed to load idea:', error);
            }
        }

        async function loadMessages(threadId) {
            try {
                const response = await fetch(`/chat-app/api/dts/${dtId}/threads/${threadId}`);
                const data = await response.json();
                if (data.success) {
                    renderMessages(data.messages);
                    
                    // Update thread title
                    const threadsResponse = await fetch(`/chat-app/api/dts/${dtId}/threads`);
                    const threadsData = await threadsResponse.json();
                    const thread = threadsData.threads.find(t => t.id === threadId);
                    if (thread) {
                        document.getElementById('threadTitle').textContent = thread.title;
                    }
                }
            } catch (error) {
                console.error('Failed to load messages:', error);
            }
        }

        function renderMessages(messages) {
            const container = document.getElementById('messagesContainer');
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-chat-dots"></i>
                        <h3>No messages yet</h3>
                        <p>Start the conversation!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map(msg => `
                <div class="message ${msg.role}">
                    <div class="message-avatar">
                        <i class="bi bi-${msg.role === 'user' ? 'person' : 'robot'}"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-sender">${msg.role === 'user' ? 'You' : dt.name}</div>
                        <div class="message-text">${msg.content}</div>
                        <div class="message-time">${formatDate(msg.timestamp)}</div>
                    </div>
                </div>
            `).join('');

            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            if (!currentThreadId) return;

            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            if (!content) return;

            try {
                const response = await fetch(`/chat-app/api/dts/${dtId}/threads/${currentThreadId}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content, role: 'user' })
                });

                const data = await response.json();
                if (data.success) {
                    input.value = '';
                    await loadMessages(currentThreadId);
                    await loadThreads(); // Refresh thread list to update message count
                }
            } catch (error) {
                console.error('Failed to send message:', error);
            }
        }

        function showNewThreadModal() {
            document.getElementById('newThreadModal').classList.add('active');
        }

        function hideNewThreadModal() {
            document.getElementById('newThreadModal').classList.remove('active');
            document.getElementById('threadTitle').value = '';
            document.getElementById('threadDescription').value = '';
        }

        async function createThread(event) {
            event.preventDefault();
            
            const title = document.getElementById('threadTitle').value;
            const description = document.getElementById('threadDescription').value;

            try {
                const response = await fetch(`/chat-app/api/dts/${dtId}/threads`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description })
                });

                const data = await response.json();
                if (data.success) {
                    hideNewThreadModal();
                    await loadThreads();
                    selectThread(data.thread.id);
                }
            } catch (error) {
                console.error('Failed to create thread:', error);
            }
        }


        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            if (days < 7) return `${days}d ago`;
            return date.toLocaleDateString();
        }

        // Handle Enter key in message input
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('messageInput');
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Auto-resize textarea
            input.addEventListener('input', () => {
                input.style.height = 'auto';
                input.style.height = input.scrollHeight + 'px';
            });
        });

        // Idea update functions
        function showUpdateIdeaModal(filename) {
            document.getElementById('updateIdeaFilename').value = filename;
            document.getElementById('updateIdeaModal').classList.add('active');
        }

        function hideUpdateIdeaModal() {
            document.getElementById('updateIdeaModal').classList.remove('active');
            document.getElementById('updateAuthor').value = '';
            document.getElementById('updateIdeaContent').value = '';
        }

        async function submitIdeaUpdate(event) {
            event.preventDefault();
            
            const filename = document.getElementById('updateIdeaFilename').value;
            const author = document.getElementById('updateAuthor').value;
            const content = document.getElementById('updateIdeaContent').value;

            try {
                const response = await fetch(`/chat-app/api/ideas/${dt.name}/${filename}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content, author })
                });

                const data = await response.json();
                if (data.success) {
                    hideUpdateIdeaModal();
                    // Reload the idea content
                    await loadIdeaContent(`idea_${filename}`);
                    alert('Update saved successfully!');
                }
            } catch (error) {
                console.error('Failed to save update:', error);
                alert('Failed to save update');
            }
        }

        // Initialize
        if (!dtId) {
            window.location.href = '/chat-app/';
        } else {
            loadDT();
            loadThreads();
        }
    </script>
</body>
</html>
