<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Aurica Chat</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/chat-app/static/message-renderer.css?v=2.2.2">
    <link rel="stylesheet" href="/auth-app/static/auth-renderer.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-color: #10a37f;
            --primary-hover: #0d8968;
            --background: #ffffff;
            --sidebar-bg: #f7f7f8;
            --message-bg: #f7f7f8;
            --user-message-bg: #10a37f;
            --border-color: #e5e5e5;
            --text-primary: #353740;
            --text-secondary: #6e6e80;
            --shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            --code-bg: #1e1e1e;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #343541;
                --sidebar-bg: #202123;
                --message-bg: #444654;
                --border-color: #4d4d4f;
                --text-primary: #ececf1;
                --text-secondary: #c5c5d2;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            height: 100vh;
            flex-direction: column;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            background: var(--message-bg);
        }

        .conversations-list {
            flex: 1 1 auto;
            min-height: 0;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 8px;
            -webkit-overflow-scrolling: touch;
        }

        .conversation-item {
            padding: 12px;
            margin-bottom: 4px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        .conversation-item:hover {
            background: var(--message-bg);
        }

        .conversation-item.active {
            background: var(--message-bg);
        }

        .conversation-title {
            flex: 1 1 auto;
            min-width: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-actions {
            display: flex;
            align-items: center;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .conversation-item:hover .conversation-actions {
            opacity: 1;
        }

        .delete-conversation-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            font-size: 16px;
            transition: all 0.2s;
        }

        .delete-conversation-btn:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        /* Main chat area */
        .chat-container {
            flex: 1 1 auto;
            min-height: 0;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Chat header with perspectives */
        .chat-header {
            padding: 12px 16px;
            background: var(--sidebar-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .perspective-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .perspective-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .profile-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .profile-avatar:hover {
            transform: scale(1.05);
        }

        .dt-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .dt-avatar:hover {
            transform: scale(1.05);
        }

        .perspective-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .perspective-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .perspective-arrow {
            font-size: 20px;
            color: var(--text-secondary);
        }

        .switch-perspective-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 6px 12px;
            color: var(--text-primary);
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .switch-perspective-btn:hover {
            background: var(--message-bg);
            border-color: var(--primary-color);
        }

        .switch-perspective-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .mobile-header {
            display: none;
            padding: 12px 16px;
            background: var(--sidebar-bg);
            border-bottom: 1px solid var(--border-color);
            align-items: center;
            gap: 12px;
        }

        .menu-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
        }

        .messages-wrapper {
            flex: 1 1 auto;
            min-height: 0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding-bottom: 120px;
        }

        .messages-container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px 16px;
        }

        .message {
            margin-bottom: 24px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-content {
            padding: 16px;
            border-radius: 12px;
            line-height: 1.6;
            font-size: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: var(--user-message-bg);
            color: white;
            margin-left: auto;
            max-width: 80%;
        }

        .message.assistant .message-content {
            background: var(--message-bg);
            color: var(--text-primary);
        }

        .message.system .message-content {
            background: rgba(255, 193, 7, 0.1);
            color: var(--text-primary);
            border-left: 3px solid #ffc107;
        }

        .message-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 16px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Floating input area */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 280px;
            right: 0;
            background: var(--background);
            padding: 16px;
            border-top: 1px solid var(--border-color);
            z-index: 50;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            background: var(--sidebar-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 8px 12px;
            box-shadow: var(--shadow);
        }

        .message-input {
            flex: 1 1 auto;
            min-height: 0;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
            resize: none;
            max-height: 200px;
            min-height: 24px;
            line-height: 24px;
            font-family: inherit;
            padding: 0;
        }

        .send-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--primary-hover);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
            padding: 40px 20px;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .empty-state p {
            font-size: 14px;
            max-width: 400px;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                height: 100dvh; /* Use dynamic viewport height for better mobile support */
                max-height: 100vh;
                max-height: 100dvh;
                transform: translateX(-100%);
                width: 85%;
                max-width: 300px;
                /* Remove overflow: hidden to allow child scrolling */
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .conversations-list {
                flex: 1 1 auto;
                min-height: 0;
                overflow-y: auto;
                overflow-x: hidden;
                -webkit-overflow-scrolling: touch;
                /* Ensure it can scroll properly */
                touch-action: pan-y;
            }

            .chat-header {
                display: none; /* Hide desktop header on mobile */
            }

            .mobile-header {
                display: flex;
                align-items: center;
            }

            .input-area {
                left: 0;
                padding: 12px;
            }

            .input-container {
                padding: 6px 10px;
            }

            .message-input {
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .messages-container {
                padding: 16px 12px;
            }

            .message.user .message-content {
                max-width: 85%;
            }

            .message-content {
                font-size: 14px;
                padding: 12px;
            }

            .messages-wrapper {
                padding-bottom: 140px;
            }

            .new-chat-btn, .conversation-item {
                min-height: 44px; /* iOS touch target */
            }

            .send-btn {
                min-width: 44px;
                min-height: 44px;
            }
            
            .perspective-indicator {
                flex-direction: column;
                gap: 8px;
            }
            
            .perspective-arrow {
                transform: rotate(90deg);
            }
            
            .switch-perspective-btn {
                font-size: 12px;
                padding: 4px 8px;
            }
            
            .switch-perspective-btn span {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 90%;
            }

            .message-content {
                font-size: 13px;
                padding: 10px;
            }
        }

        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .conversation-item, .new-chat-btn, .send-btn {
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0.05);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Overlay for mobile */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }

        .overlay.show {
            display: block;
        }

        /* DT Switcher Modal */
        .dt-switcher-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .dt-switcher-modal.show {
            display: flex;
        }

        .dt-switcher-content {
            background: var(--background);
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .dt-switcher-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .dt-switcher-header h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .dt-switcher-header p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .dt-switcher-search {
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .dt-search-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--sidebar-bg);
            color: var(--text-primary);
            font-size: 14px;
        }

        .dt-search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .dt-switcher-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .dt-item {
            padding: 12px 16px;
            margin-bottom: 4px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .dt-item:hover {
            background: var(--message-bg);
        }

        .dt-item.active {
            background: var(--message-bg);
            border: 2px solid var(--primary-color);
        }

        .dt-item-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            flex-shrink: 0;
        }

        .dt-item-info {
            flex: 1;
            min-width: 0;
        }

        .dt-item-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .dt-item-meta {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .dt-switcher-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .dt-switcher-btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .dt-switcher-btn-cancel {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .dt-switcher-btn-cancel:hover {
            background: var(--message-bg);
        }

        .dt-switcher-btn-switch {
            background: var(--primary-color);
            border: none;
            color: white;
        }

        .dt-switcher-btn-switch:hover {
            background: var(--primary-hover);
        }

        .dt-switcher-btn-switch:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Cursor animation for streaming */
        .streaming-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: var(--text-primary);
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Overlay for mobile -->
        <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="createNewConversation()">
                    <i class="bi bi-plus-lg"></i>
                    <span>New chat</span>
                </button>
            </div>
            <div class="conversations-list" id="conversationsList">
                <!-- Conversations will be loaded here -->
            </div>
        </div>

        <!-- Main chat area -->
        <div class="chat-container">
            <!-- Chat header with perspective indicator -->
            <div class="chat-header" id="chatHeader">
                <div class="perspective-indicator">
                    <!-- User/Viewer -->
                    <div class="perspective-item">
                        <div class="profile-avatar" id="viewerAvatar" onclick="showViewerSwitcher()" title="Click to switch viewer">U</div>
                        <div>
                            <div class="perspective-label">Viewer</div>
                            <div class="perspective-name" id="viewerName">You</div>
                        </div>
                    </div>
                    
                    <!-- Arrow -->
                    <div class="perspective-arrow">â†’</div>
                    
                    <!-- Target DT -->
                    <div class="perspective-item">
                        <div class="dt-avatar" id="targetAvatar" onclick="showTargetSwitcher()" title="Click to switch target">DT</div>
                        <div>
                            <div class="perspective-label">Chatting with</div>
                            <div class="perspective-name" id="targetName">Digital Twin</div>
                        </div>
                    </div>
                </div>
                
                <button class="switch-perspective-btn" onclick="switchPerspective()" id="switchBtn">
                    <i class="bi bi-arrow-left-right"></i>
                    <span>Switch View</span>
                </button>
            </div>

            <!-- Mobile header -->
            <div class="mobile-header">
                <button class="menu-btn" onclick="toggleSidebar()">
                    <i class="bi bi-list"></i>
                </button>
                <h1 style="font-size: 18px; font-weight: 600; flex: 1;">Aurica Chat</h1>
            </div>

            <!-- Messages -->
            <div class="messages-wrapper" id="messagesWrapper">
                <div class="messages-container" id="messagesContainer">
                    <div class="empty-state">
                        <i class="bi bi-chat-dots"></i>
                        <h2>How can I help you today?</h2>
                        <p>Start a conversation by typing a message below</p>
                    </div>
                </div>
            </div>

            <!-- Floating input -->
            <div class="input-area">
                <div class="input-wrapper">
                    <div class="input-container">
                        <textarea 
                            class="message-input" 
                            id="messageInput" 
                            placeholder="Message Aurica..."
                            rows="1"
                            onkeydown="handleKeyDown(event)"
                            oninput="autoResize(this)"
                        ></textarea>
                        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                            <i class="bi bi-send-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- DT Switcher Modal -->
    <div class="dt-switcher-modal" id="dtSwitcherModal">
        <div class="dt-switcher-content">
            <div class="dt-switcher-header">
                <h2 id="switcherModalTitle">Switch Digital Twin</h2>
                <p id="switcherModalDescription">Select a Digital Twin</p>
            </div>
            <div class="dt-switcher-search">
                <input 
                    type="text" 
                    class="dt-search-input" 
                    id="dtSearchInput" 
                    placeholder="Search DTs..."
                    oninput="filterDTs()"
                />
            </div>
            <div class="dt-switcher-list" id="dtSwitcherList">
                <!-- DT list will be populated here -->
            </div>
            <div class="dt-switcher-footer">
                <button class="dt-switcher-btn dt-switcher-btn-cancel" onclick="closeDTSwitcher()">
                    Cancel
                </button>
                <button class="dt-switcher-btn dt-switcher-btn-switch" id="confirmSwitchBtn" onclick="confirmDTSwitch()" disabled>
                    <span id="confirmSwitchBtnText">Switch</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Authentication Helper -->
    <script src="/auth-app/static/auth-helper.js"></script>
    
    <!-- Message Renderer -->
    <script src="/chat-app/static/message-renderer.js"></script>
    
    <!-- App-specific Renderers -->
    <script src="/auth-app/static/auth-renderer.js"></script>
    
    <script>
        let currentConversationId = null;
        let conversations = [];
        let isStreaming = false;
        let currentStreamMessage = null;
        let conversationHistory = [];
        let messageRenderer = null; // Will be initialized on load
        
        // Check if dtId was injected (when served via /chat-app/dt/{dt_id})
        let dtIdFilter = null;
        if (typeof window.dtIdInjected !== 'undefined') {
            dtIdFilter = window.dtIdInjected;
            console.log('ðŸ¤– DT Filter enabled:', dtIdFilter);
        }
        
        // Perspective state
        let currentUser = null;
        let currentViewerDT = null; // The DT acting as viewer (null = user is viewer)
        let targetDT = null; // The DT being viewed/chatted with
        let allDTs = []; // Cache of all available DTs
        let selectedDTForSwitch = null; // DT selected in switcher modal
        let switcherMode = 'target'; // 'viewer' or 'target' - which side we're switching

        // Initialize app
        async function init() {
            // Initialize message renderer
            messageRenderer = new MessageRenderer();
            console.log('ðŸ“± Message Renderer initialized');
            
            // Register app-specific renderers
            if (window.AuthAppRenderer) {
                const authRenderer = new AuthAppRenderer();
                messageRenderer.registerAppRenderer(authRenderer);
            }
            
            // Get current user info
            const user = await AuricaAuth.getCurrentUser();
            currentUser = user;
            
            // Initialize perspective based on URL
            if (dtIdFilter) {
                // URL has a DT - by default user views this DT
                currentViewerDT = null; // User is viewer
                targetDT = dtIdFilter; // DT is target
                await loadTargetDTInfo(targetDT);
            } else {
                // No DT in URL - user viewing all conversations
                currentViewerDT = null;
                targetDT = null;
            }
            
            // Update UI to show current perspective
            updatePerspectiveUI();
            
            await loadConversations();
            
            // Update page title if DT filter is active
            if (dtIdFilter) {
                document.title = `Chat with ${dtIdFilter} - Aurica`;
            }
            
            document.getElementById('messageInput').focus();
        }

        // Load DT information
        async function loadTargetDTInfo(dtId) {
            try {
                const response = await AuricaAuth.authenticatedFetch(`/chat-app/api/dts/${dtId}`);
                const data = await response.json();
                if (data.success && data.dt) {
                    targetDT = data.dt;
                }
            } catch (error) {
                console.error('Error loading DT info:', error);
            }
        }

        // Update the perspective UI elements
        function updatePerspectiveUI() {
            const viewerAvatar = document.getElementById('viewerAvatar');
            const viewerName = document.getElementById('viewerName');
            const targetAvatar = document.getElementById('targetAvatar');
            const targetName = document.getElementById('targetName');
            
            // Set viewer (left side)
            if (currentViewerDT) {
                // A DT is acting as viewer
                const dtName = typeof currentViewerDT === 'object' ? currentViewerDT.name : currentViewerDT;
                const initial = getInitials(dtName);
                viewerAvatar.textContent = initial;
                viewerAvatar.className = 'dt-avatar';
                viewerAvatar.title = 'Click to switch viewer (currently: ' + dtName + ')';
                viewerName.textContent = dtName;
            } else {
                // User is viewer
                const initial = currentUser ? getInitials(currentUser.username) : 'U';
                viewerAvatar.textContent = initial;
                viewerAvatar.className = 'profile-avatar';
                viewerAvatar.title = 'Click to assume a DT\'s identity';
                viewerName.textContent = currentUser ? currentUser.username : 'You';
            }
            
            // Set target (right side)
            if (targetDT) {
                const dtName = typeof targetDT === 'object' ? targetDT.name : targetDT;
                const initial = getInitials(dtName);
                targetAvatar.textContent = initial;
                targetAvatar.title = 'Click to switch target (currently: ' + dtName + ')';
                targetName.textContent = dtName;
            } else {
                targetAvatar.textContent = 'DT';
                targetAvatar.title = 'Click to select a DT to chat with';
                targetName.textContent = 'Select a DT';
            }
        }

        // Get initials from name
        function getInitials(name) {
            if (!name) return 'DT';
            const words = name.split(/[\s_-]+/);
            if (words.length >= 2) {
                return (words[0][0] + words[1][0]).toUpperCase();
            }
            return name.substring(0, 2).toUpperCase();
        }

        // Switch perspective - swap viewer and target
        function switchPerspective() {
            if (!targetDT) {
                alert('Please select a target DT first');
                return;
            }
            
            // Don't allow swap if viewer is user and target is user (doesn't make sense)
            if (!currentViewerDT && (!targetDT || targetDT === 'USER')) {
                alert('Cannot swap - both sides are set to user');
                return;
            }
            
            // Swap: current viewer becomes target, current target becomes viewer
            const temp = currentViewerDT;
            currentViewerDT = targetDT;
            targetDT = temp;
            
            // Update dtIdFilter to match new target
            if (targetDT) {
                if (typeof targetDT === 'object') {
                    dtIdFilter = targetDT.id;
                } else {
                    dtIdFilter = targetDT;
                }
            } else {
                // Target is now user (from viewer), so no filter
                dtIdFilter = null;
            }
            
            // Update UI
            updatePerspectiveUI();
            
            // Reload conversations with new perspective
            loadConversations();
            
            // Update URL without reload
            const newPath = dtIdFilter ? `/chat-app/dt/${dtIdFilter}` : '/chat-app/';
            window.history.pushState({}, '', newPath);
            
            console.log('ðŸ”„ Switched perspective - Viewer:', currentViewerDT, 'Target:', targetDT);
        }

        // Render DT list in switcher
        function renderDTList(dts) {
            const listContainer = document.getElementById('dtSwitcherList');
            
            if (!dts || dts.length === 0) {
                listContainer.innerHTML = `
                    <div style="padding: 40px 20px; text-align: center; color: var(--text-secondary);">

                return `

        // Filter DTs based on search
        function filterDTs() {
            const searchTerm = document.getElementById('dtSearchInput').value.toLowerCase();
            
            // Get base list with user option if in viewer mode
            const baseDTs = switcherMode === 'viewer' ? [
                {
                    id: 'USER',
                    name: currentUser ? currentUser.username : 'You',
                    type: 'user',
                    description: 'Switch back to your own identity'
                },
                ...allDTs
            ] : allDTs;
            
            if (!searchTerm) {
                renderDTList(baseDTs);
                return;
            }
            
            const filtered = baseDTs.filter(dt => 
                dt.name.toLowerCase().includes(searchTerm) ||
                dt.id.toLowerCase().includes(searchTerm) ||
                (dt.description && dt.description.toLowerCase().includes(searchTerm)) ||
                (dt.type && dt.type.toLowerCase().includes(searchTerm))
            );
            
            renderDTList(filtered);
        }

        // Select a DT in the switcher
        function selectDTForSwitch(dtId) {
            if (dtId === 'USER') {
                // Special case: switching back to user
                selectedDTForSwitch = null;
            } else {
                selectedDTForSwitch = allDTs.find(dt => dt.id === dtId);

            // Update UI
            document.querySelectorAll('.dt-item').forEach(item => {
                item.classList.remove('active');
            });

            const container = document.getElementById('messagesContainer');
            
            if (!Array.isArray(messages) || messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-chat-dots"></i>

            container.innerHTML = '';
            
            messages.forEach(msg => {
                // Debug: Check for render_blocks
                if (msg.render_blocks) {
                    console.log('ðŸ“± Message has render_blocks:', msg.render_blocks);
                } else {
                    console.log('âš ï¸ Message missing render_blocks:', msg);
                }
                
                // Handle different sender types
                let senderClass, label;
                if (msg.sender === 'user' || msg.sender === 'avyasnew') {
                    senderClass = 'user';
                    label = 'You';
                } else if (msg.sender === 'system') {
                    senderClass = 'system';
                    label = 'System';
                } else {

                    label = 'Assistant';

                const messageEl = document.createElement('div');
                messageEl.className = `message ${senderClass}`;
                
                // Use renderer for assistant messages with render_blocks
                if (msg.render_blocks && msg.render_blocks.length > 0 && messageRenderer && senderClass === 'assistant') {

                    if (senderClass !== 'user') {
                        const labelDiv = document.createElement('div');
                        labelDiv.className = 'message-label';
                        labelDiv.textContent = label;
                        messageEl.appendChild(labelDiv);
                    }
                    
                    const renderedContent = messageRenderer.render(msg);
                    messageEl.appendChild(renderedContent);
                } else {
                    console.log('â„¹ï¸ Using fallback rendering for:', msg.id);

                    messageEl.innerHTML = `
                        ${senderClass !== 'user' ? `<div class="message-label">${label}</div>` : ''}

                container.appendChild(messageEl);

        // Send message with streaming
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isStreaming) return;

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            isStreaming = true;

            // Clear input
            input.value = '';
            input.style.height = 'auto';

            // Add user message to UI
            addMessageToUI({
                sender: 'user',
                content: message
            });

            // Initialize assistantMessage variable BEFORE try block
            let assistantMessage = '';
            let streamMsgId = null;

            try {
                // First, save the user message to chat storage
                const requestBody = {
                    conversation_id: currentConversationId,
                    content: message,
                    sender: 'user'
                };
                
                // Include dt_id if filtering by DT
                if (dtIdFilter) {
                    requestBody.dt_id = dtIdFilter;
                }
                
                const saveResponse = await AuricaAuth.authenticatedFetch('/chat-app/api/chat/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const saveData = await saveResponse.json();
                if (!currentConversationId) {
                    currentConversationId = saveData.conversation_id;
                    await loadConversations();
                }

                // Get conversation history first (limit to last 5 messages to avoid timeout)
                const fullHistory = await getConversationHistory();
                const history = fullHistory.slice(-5); // Only send last 5 messages
                console.log(`ðŸ“œ Sending ${history.length} of ${fullHistory.length} messages in history`);

                // Use non-streaming endpoint (more reliable with proxies)
                const endpoint = '/digital-twin/api/chat/';
                console.log(`Using endpoint: ${endpoint}`);

                // Get auth token
                const token = localStorage.getItem('auth_token');
                if (!token) {
                    throw new Error('No authentication token found');
                }

                // Show thinking indicator
                const streamMsgId = addMessageToUI({
                    sender: 'assistant',
                    content: 'ðŸ¤” Thinking...'
                });

                // Call the endpoint
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        input: message,
                        context: {},
                        history: history
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Request error:', response.status, errorText);
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                
                if (data.type === 'error') {
                    throw new Error(data.error || 'Unknown error');
                }
                
                assistantMessage = data.content || '';
                
                // Update UI with response
                updateStreamMessage(streamMsgId, assistantMessage);
                finalizeStreamMessage(streamMsgId);

                // Save the assistant message to storage
                if (assistantMessage && currentConversationId) {
                    await saveAssistantMessage(assistantMessage);
                }

            } catch (error) {
                console.error('Error sending message:', error);
                
                // CRITICAL FIX: Save partial response even on error
                if (assistantMessage && currentConversationId) {
                    console.log('ðŸ’¾ Saving partial response due to error...');
                    try {
                        await saveAssistantMessage(assistantMessage);
                        console.log('âœ… Partial response saved successfully');
                    } catch (saveError) {
                        console.error('âŒ Failed to save partial response:', saveError);
                    }
                }
                
                // Show error message
                addMessageToUI({
                    sender: 'system',
                    content: `âš ï¸ Error getting response from Digital Life Manager.\n\nError: ${error.message}\n\n${assistantMessage ? 'âœ… Partial response was saved.' : ''}`
                });
                
                // Reload messages to show saved content
                if (currentConversationId) {
                    await loadMessages();
                }
            } finally {
                isStreaming = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }

        // Handle keyboard
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Scroll to bottom
        function scrollToBottom() {
            const wrapper = document.getElementById('messagesWrapper');
            wrapper.scrollTop = wrapper.scrollHeight;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await AuricaAuth.requireAuth();
            if (user) {
                console.log('Authenticated as:', user.username);
                await init();
            }
        });
    </script>
</body>
</html>
