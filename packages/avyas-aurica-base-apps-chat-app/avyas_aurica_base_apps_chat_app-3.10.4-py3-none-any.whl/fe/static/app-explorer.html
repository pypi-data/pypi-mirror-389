<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Explorer - Aurica</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-color: #10a37f;
            --primary-hover: #0d8968;
            --background: #ffffff;
            --sidebar-bg: #f7f7f8;
            --card-bg: #ffffff;
            --border-color: #e5e5e5;
            --text-primary: #353740;
            --text-secondary: #6e6e80;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --tab-active: #10a37f;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #343541;
                --sidebar-bg: #202123;
                --card-bg: #444654;
                --border-color: #4d4d4f;
                --text-primary: #ececf1;
                --text-secondary: #c5c5d2;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Header */
        .header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border-color);
            background: var(--background);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header .app-info {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            margin-bottom: 15px;
        }

        .back-btn:hover {
            background: var(--sidebar-bg);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 0;
            padding: 0 30px;
            border-bottom: 1px solid var(--border-color);
            background: var(--background);
        }

        .tab {
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .tab:hover {
            color: var(--text-primary);
        }

        .tab.active {
            color: var(--tab-active);
            border-bottom-color: var(--tab-active);
        }

        /* Content */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .card h3 {
            font-size: 18px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card p {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        /* API List */
        .api-list {
            display: grid;
            gap: 15px;
        }

        .api-item {
            background: var(--sidebar-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            transition: all 0.2s;
        }

        .api-item:hover {
            border-color: var(--primary-color);
        }

        .api-method {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 10px;
        }

        .api-method.get { background: #61affe; color: white; }
        .api-method.post { background: #49cc90; color: white; }
        .api-method.put { background: #fca130; color: white; }
        .api-method.delete { background: #f93e3e; color: white; }

        .api-path {
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .api-description {
            color: var(--text-secondary);
            font-size: 13px;
            margin-top: 8px;
        }

        /* Links */
        .link-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .link-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s;
        }

        .link-btn:hover {
            background: var(--primary-hover);
        }

        .link-btn.secondary {
            background: var(--sidebar-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .link-btn.secondary:hover {
            background: var(--border-color);
        }

        /* Schema */
        .schema-container {
            background: var(--sidebar-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            overflow-x: auto;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .header {
                padding: 16px 20px;
            }

            .header h1 {
                font-size: 20px;
            }

            .tabs {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
                padding: 0 20px;
            }

            .tabs::-webkit-scrollbar {
                display: none;
            }

            .tab {
                padding: 10px 16px;
                font-size: 13px;
                white-space: nowrap;
            }

            .content {
                padding: 20px;
            }

            .card {
                padding: 16px;
            }

            .card h3 {
                font-size: 16px;
            }

            .api-item {
                padding: 12px;
            }

            .schema-container {
                padding: 12px;
                font-size: 12px;
            }

            .link-list {
                flex-direction: column;
            }

            .link-btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 12px 16px;
            }

            .header h1 {
                font-size: 18px;
            }

            .content {
                padding: 16px;
            }

            .card {
                padding: 12px;
            }
        }

        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .tab, .back-btn, .link-btn, .api-item {
                min-height: 44px;
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0.05);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="flex: 1; display: flex; flex-direction: column;">
            <!-- Header -->
            <div class="header">
                <a href="/chat-app/" class="back-btn">
                    <i class="bi bi-arrow-left"></i>
                    Back to Launcher
                </a>
                <h1 id="appName">Loading...</h1>
                <div class="app-info">
                    <span id="appVersion"></span> â€¢ <span id="appType"></span>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="switchTab('overview')">
                    <i class="bi bi-info-circle"></i> Overview
                </button>
                <button class="tab" onclick="switchTab('apis')">
                    <i class="bi bi-code-square"></i> APIs
                </button>
                <button class="tab" onclick="switchTab('schemas')">
                    <i class="bi bi-file-code"></i> Schemas
                </button>
                <button class="tab" onclick="switchTab('ideas')">
                    <i class="bi bi-lightbulb"></i> Ideas
                </button>
                <button class="tab" onclick="switchTab('docs')">
                    <i class="bi bi-book"></i> Documentation
                </button>
            </div>

            <!-- Content -->
            <div class="content">
                <!-- Overview Tab -->
                <div id="overview" class="tab-content active">
                    <div class="card">
                        <h3><i class="bi bi-info-circle"></i> About</h3>
                        <p id="appDescription">Loading...</p>
                        
                        <h4 style="margin-top: 20px; margin-bottom: 10px;">Capabilities</h4>
                        <div id="capabilitiesList"></div>
                    </div>

                    <div class="card">
                        <h3><i class="bi bi-link-45deg"></i> Quick Links</h3>
                        <div class="link-list" id="quickLinks"></div>
                    </div>
                </div>

                <!-- APIs Tab -->
                <div id="apis" class="tab-content">
                    <div class="card">
                        <h3><i class="bi bi-code-square"></i> API Endpoints</h3>
                        <div id="apisList" class="api-list">
                            <div class="loading">Loading APIs...</div>
                        </div>
                    </div>
                </div>

                <!-- Schemas Tab -->
                <div id="schemas" class="tab-content">
                    <div class="card">
                        <h3><i class="bi bi-file-code"></i> OpenAPI Schema</h3>
                        <div id="schemaContent">
                            <div class="loading">Loading schema...</div>
                        </div>
                    </div>
                </div>

                <!-- Ideas Tab -->
                <div id="ideas" class="tab-content">
                    <div id="ideasContent">
                        <div class="loading">Loading ideas...</div>
                    </div>
                </div>

                <!-- Docs Tab -->
                <div id="docs" class="tab-content">
                    <div class="card">
                        <h3><i class="bi bi-book"></i> API Documentation</h3>
                        <p>Interactive API documentation with request/response examples.</p>
                        <div class="link-list">
                            <a id="swaggerLink" href="#" class="link-btn" target="_blank">
                                <i class="bi bi-file-earmark-text"></i> Swagger UI
                            </a>
                            <a id="redocLink" href="#" class="link-btn secondary" target="_blank">
                                <i class="bi bi-file-earmark-code"></i> ReDoc
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let dtId = null;
        let appName = null;
        let appInfo = null;

        // Check if dtId was injected
        if (typeof window.dtIdInjected !== 'undefined') {
            dtId = window.dtIdInjected;
        }

        // Extract app name from dt_id
        if (dtId && dtId.startsWith('dt_app_')) {
            appName = dtId.replace('dt_app_', '');
        }

        // Switch tabs
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.closest('.tab').classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
        }

        // Load app info
        async function loadAppInfo() {
            try {
                const response = await fetch(`/chat-app/api/dts/${dtId}`);
                const data = await response.json();
                
                if (data.success) {
                    appInfo = data.dt;
                    
                    // Update header
                    document.getElementById('appName').textContent = appInfo.name;
                    document.getElementById('appVersion').textContent = `v${appInfo.metadata.version}`;
                    document.getElementById('appType').textContent = appInfo.type;
                    document.title = `${appInfo.name} - App Explorer`;
                    
                    // Update overview
                    document.getElementById('appDescription').textContent = appInfo.description;
                    
                    // Capabilities
                    const capList = document.getElementById('capabilitiesList');
                    capList.innerHTML = appInfo.capabilities.map(cap => 
                        `<span style="display: inline-block; padding: 6px 12px; background: var(--sidebar-bg); border-radius: 4px; margin: 4px; font-size: 13px;">
                            ${cap}
                        </span>`
                    ).join('');
                    
                    // Quick links
                    const quickLinks = document.getElementById('quickLinks');
                    quickLinks.innerHTML = `
                        <a href="/${appName}/docs" class="link-btn" target="_blank">
                            <i class="bi bi-file-earmark-text"></i> API Docs
                        </a>
                        <a href="/${appName}/redoc" class="link-btn secondary" target="_blank">
                            <i class="bi bi-file-earmark-code"></i> ReDoc
                        </a>
                        <a href="/${appName}/openapi.json" class="link-btn secondary" target="_blank">
                            <i class="bi bi-file-code"></i> OpenAPI Schema
                        </a>
                    `;
                    
                    // Set doc links
                    document.getElementById('swaggerLink').href = `/${appName}/docs`;
                    document.getElementById('redocLink').href = `/${appName}/redoc`;
                }
            } catch (error) {
                console.error('Error loading app info:', error);
            }
        }

        // Load APIs from OpenAPI schema
        async function loadAPIs() {
            try {
                const response = await fetch(`/${appName}/openapi.json`);
                const schema = await response.json();
                
                const apisList = document.getElementById('apisList');
                const paths = schema.paths || {};
                
                if (Object.keys(paths).length === 0) {
                    apisList.innerHTML = '<div class="empty-state"><i class="bi bi-inbox"></i><p>No APIs found</p></div>';
                    return;
                }
                
                let html = '';
                for (const [path, methods] of Object.entries(paths)) {
                    for (const [method, details] of Object.entries(methods)) {
                        if (['get', 'post', 'put', 'delete', 'patch'].includes(method)) {
                            html += `
                                <div class="api-item">
                                    <div>
                                        <span class="api-method ${method}">${method.toUpperCase()}</span>
                                        <span class="api-path">${path}</span>
                                    </div>
                                    <div class="api-description">${details.summary || details.description || 'No description'}</div>
                                </div>
                            `;
                        }
                    }
                }
                
                apisList.innerHTML = html;
            } catch (error) {
                console.error('Error loading APIs:', error);
                document.getElementById('apisList').innerHTML = '<div class="empty-state"><i class="bi bi-exclamation-circle"></i><p>Error loading APIs</p></div>';
            }
        }

        // Load schema
        async function loadSchema() {
            try {
                const response = await fetch(`/${appName}/openapi.json`);
                const schema = await response.json();
                
                document.getElementById('schemaContent').innerHTML = `
                    <pre class="schema-container">${JSON.stringify(schema, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error loading schema:', error);
                document.getElementById('schemaContent').innerHTML = '<div class="empty-state"><i class="bi bi-exclamation-circle"></i><p>Error loading schema</p></div>';
            }
        }

        // Load ideas
        async function loadIdeas() {
            try {
                const response = await fetch(`/chat-app/api/dts/${dtId}/threads`);
                const data = await response.json();
                
                if (data.success) {
                    const ideas = data.threads.filter(t => t.type === 'idea');
                    
                    if (ideas.length === 0) {
                        document.getElementById('ideasContent').innerHTML = '<div class="empty-state"><i class="bi bi-lightbulb"></i><p>No ideas found</p></div>';
                        return;
                    }
                    
                    let html = '';
                    for (const idea of ideas) {
                        html += `
                            <div class="card">
                                <h3>${idea.title}</h3>
                                <p style="margin: 0;">
                                    <a href="/chat-app/api/ideas/${appName}/${idea.filename}" target="_blank" class="link-btn secondary">
                                        <i class="bi bi-file-text"></i> View Idea
                                    </a>
                                </p>
                            </div>
                        `;
                    }
                    
                    document.getElementById('ideasContent').innerHTML = html;
                }
            } catch (error) {
                console.error('Error loading ideas:', error);
                document.getElementById('ideasContent').innerHTML = '<div class="empty-state"><i class="bi bi-exclamation-circle"></i><p>Error loading ideas</p></div>';
            }
        }

        // Initialize
        async function init() {
            await loadAppInfo();
            await loadAPIs();
            await loadSchema();
            await loadIdeas();
        }

        init();
    </script>
</body>
</html>
