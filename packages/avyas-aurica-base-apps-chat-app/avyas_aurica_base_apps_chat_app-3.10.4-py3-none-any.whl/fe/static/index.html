<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Twins Launcher - Aurica</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-color: #10a37f;
            --primary-hover: #0d8968;
            --background: #ffffff;
            --card-bg: #f7f7f8;
            --border-color: #e5e5e5;
            --text-primary: #353740;
            --text-secondary: #6e6e80;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #343541;
                --card-bg: #444654;
                --border-color: #4d4d4f;
                --text-primary: #ececf1;
                --text-secondary: #c5c5d2;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab:hover {
            color: var(--text-primary);
        }

        .tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .dt-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .dt-card:hover {
            box-shadow: var(--shadow);
            transform: translateY(-2px);
        }

        .dt-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .dt-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 12px;
        }

        .dt-type {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            background: var(--primary-color);
            color: white;
        }

        .dt-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .dt-description {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .dt-stats {
            display: flex;
            gap: 16px;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .dt-stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .dt-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .dt-action-btn {
            flex: 1;
            padding: 8px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .dt-action-btn:hover {
            background: var(--border-color);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--background);
            border-radius: 12px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--background);
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea.form-input {
            resize: vertical;
            min-height: 100px;
        }

        select.form-input {
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            margin-bottom: 8px;
        }

        .search-box {
            margin-bottom: 24px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 40px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .search-box {
            position: relative;
        }

        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .header-actions {
                width: 100%;
            }

            .btn {
                padding: 12px 16px;
                justify-content: center;
                flex: 1;
            }

            .tabs {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }

            .tabs::-webkit-scrollbar {
                display: none;
            }

            .tab {
                padding: 10px 16px;
                white-space: nowrap;
                font-size: 13px;
            }

            .grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .dt-card {
                padding: 16px;
            }

            .dt-icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .dt-name {
                font-size: 16px;
            }

            .dt-description {
                font-size: 13px;
            }

            .dt-stats {
                flex-wrap: wrap;
                gap: 12px;
            }

            .dt-actions {
                flex-wrap: wrap;
            }

            .dt-action-btn {
                font-size: 12px;
                padding: 10px 12px;
                min-width: calc(50% - 4px);
            }

            .modal-content {
                width: calc(100% - 24px);
                margin: 12px;
                max-height: calc(100vh - 24px);
            }

            .search-input {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            .dt-card {
                padding: 12px;
            }

            .modal-content {
                padding: 16px;
            }
        }

        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .btn, .dt-action-btn, .tab {
                min-height: 44px; /* iOS recommended touch target */
            }

            .dt-card {
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0.05);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="bi bi-robot"></i> Digital Twins</h1>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="showCreateModal()">
                    <i class="bi bi-plus-lg"></i> Create DT
                </button>
            </div>
        </header>

        <div class="search-box">
            <i class="bi bi-search"></i>
            <input type="text" class="search-input" id="searchInput" placeholder="Search Digital Twins...">
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('all')">All DTs</button>
            <button class="tab" onclick="switchTab('personal')">Personal</button>
            <button class="tab" onclick="switchTab('business')">Business</button>
            <button class="tab" onclick="switchTab('agent')">Agents</button>
            <button class="tab" onclick="switchTab('app')">Apps</button>
        </div>

        <div id="allTab" class="tab-content active">
            <div class="grid" id="dtsGrid"></div>
        </div>
    </div>

    <!-- Create DT Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create Digital Twin</h2>
                <button class="close-btn" onclick="hideCreateModal()">Ã—</button>
            </div>
            <form onsubmit="createDT(event)">
                <div class="form-group">
                    <label class="form-label">Name *</label>
                    <input type="text" class="form-input" id="dtName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Type *</label>
                    <select class="form-input" id="dtType" required>
                        <option value="personal">Personal</option>
                        <option value="business">Business</option>
                        <option value="agent">Agent</option>
                        <option value="app">App</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-input" id="dtDescription"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="bi bi-plus-lg"></i> Create DT
                </button>
            </form>
        </div>
    </div>

    <script>
        let allDTs = [];
        let currentFilter = 'all';

        async function loadDTs() {
            try {
                const response = await fetch('/chat-app/api/dts');
                const data = await response.json();
                if (data.success) {
                    allDTs = data.dts;
                    renderDTs();
                }
            } catch (error) {
                console.error('Failed to load DTs:', error);
            }
        }

        function renderDTs() {
            const grid = document.getElementById('dtsGrid');
            let filteredDTs = allDTs;

            // Apply type filter
            if (currentFilter !== 'all') {
                filteredDTs = allDTs.filter(dt => dt.type === currentFilter);
            }

            // Apply search filter
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filteredDTs = filteredDTs.filter(dt =>
                    dt.name.toLowerCase().includes(searchTerm) ||
                    (dt.description && dt.description.toLowerCase().includes(searchTerm))
                );
            }

            if (filteredDTs.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <i class="bi bi-inbox"></i>
                        <h3>No Digital Twins found</h3>
                        <p>Create your first Digital Twin to get started</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredDTs.map(dt => {
                const isApp = dt.type === 'app';
                const mainAction = isApp ? `openAppExplorer('${dt.id}')` : `openDTChat('${dt.id}')`;
                
                return `
                    <div class="dt-card" onclick="${mainAction}">
                        <div class="dt-icon">
                            <i class="bi bi-${getTypeIcon(dt.type)}"></i>
                        </div>
                        <span class="dt-type">${dt.type}</span>
                        <h3 class="dt-name">${dt.name}</h3>
                        <p class="dt-description">${dt.description || 'No description'}</p>
                        <div class="dt-stats">
                            <div class="dt-stat">
                                <i class="bi bi-${isApp ? 'file-code' : 'chat-dots'}"></i>
                                <span>${isApp ? (dt.metadata?.ideas_count || 0) + ' ideas' : (dt.threads_count || 0) + ' threads'}</span>
                            </div>
                            <div class="dt-stat">
                                <i class="bi bi-clock"></i>
                                <span>${formatDate(dt.created_at)}</span>
                            </div>
                        </div>
                        <div class="dt-actions">
                            ${isApp ? `
                                <button class="dt-action-btn" onclick="event.stopPropagation(); openAppExplorer('${dt.id}')">
                                    <i class="bi bi-diagram-3"></i> Explore
                                </button>
                                <button class="dt-action-btn" onclick="event.stopPropagation(); openDTChat('${dt.id}')">
                                    <i class="bi bi-chat"></i> Chat
                                </button>
                            ` : `
                                <button class="dt-action-btn" onclick="event.stopPropagation(); openDTChat('${dt.id}')">
                                    <i class="bi bi-chat"></i> Chat
                                </button>
                                <button class="dt-action-btn" onclick="event.stopPropagation(); editDT('${dt.id}')">
                                    <i class="bi bi-pencil"></i> Edit
                                </button>
                                <button class="dt-action-btn" onclick="event.stopPropagation(); deleteDT('${dt.id}')">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            `}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getTypeIcon(type) {
            const icons = {
                personal: 'person',
                business: 'building',
                agent: 'robot',
                app: 'app'
            };
            return icons[type] || 'circle';
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (days === 0) return 'Today';
            if (days === 1) return 'Yesterday';
            if (days < 7) return `${days}d ago`;
            return date.toLocaleDateString();
        }

        function switchTab(filter) {
            currentFilter = filter;
            
            // Update tab UI
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            renderDTs();
        }

        function showCreateModal() {
            document.getElementById('createModal').classList.add('active');
        }

        function hideCreateModal() {
            document.getElementById('createModal').classList.remove('active');
            document.getElementById('dtName').value = '';
            document.getElementById('dtType').value = 'personal';
            document.getElementById('dtDescription').value = '';
        }

        async function createDT(event) {
            event.preventDefault();
            
            const dtData = {
                name: document.getElementById('dtName').value,
                type: document.getElementById('dtType').value,
                description: document.getElementById('dtDescription').value
            };

            try {
                const response = await fetch('/chat-app/api/dts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dtData)
                });

                const data = await response.json();
                if (data.success) {
                    hideCreateModal();
                    await loadDTs();
                }
            } catch (error) {
                console.error('Failed to create DT:', error);
                alert('Failed to create DT');
            }
        }

        function openDTChat(dtId) {
            window.location.href = `/chat-app/dt/${dtId}`;
        }

        function openAppExplorer(dtId) {
            // Use short URL for app explorer (without /dt/ prefix)
            window.location.href = `/chat-app/${dtId}`;
        }

        async function deleteDT(dtId) {
            if (!confirm('Are you sure you want to delete this DT?')) return;

            try {
                const response = await fetch(`/chat-app/api/dts/${dtId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                if (data.success) {
                    await loadDTs();
                }
            } catch (error) {
                console.error('Failed to delete DT:', error);
                alert('Failed to delete DT');
            }
        }

        function editDT(dtId) {
            // TODO: Implement edit modal
            alert('Edit functionality coming soon');
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', renderDTs);

        // Load DTs on page load
        loadDTs();
    </script>
</body>
</html>
