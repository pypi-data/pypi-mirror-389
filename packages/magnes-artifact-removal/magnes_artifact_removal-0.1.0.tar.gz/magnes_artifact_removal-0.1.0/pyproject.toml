[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "magnes-artifact-removal"
version = "0.1.0"
description = "Magnes utility for the removal of artifacts from timeseries."
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "Alessandro Schaer", email = "aschaer@magnes.ch" },
    { name = "Henrik Maurenbrecher", email = "henrikm@magnes.ch" },
]

dependencies = [
    "magnes-signal-generation-utility",
    "matplotlib>=3.10.6",
    "numpy>=2.3.3",
    "onnxruntime>=1.23.0",
    "scikit-learn>=1.7.2",
    "scipy>=1.16.2",
    "skl2onnx>=1.19.1",
    "torch>=2.8.0",
]

[tool.pytest.ini_options]
python_files = "test*.py"
python_classes = "Test*"
python_functions = "test*"
norecursedirs = [".git", ".venv"]

[tool.hatch.build.targets.wheel]
packages = ["martrem"]

# [tool.uv.sources]
# magnes-signal-generation-utility = { git = "ssh://git@github.com/magnesag/siggen.git" }

[dependency-groups]
dev = ["hypothesis>=6.139.1", "pytest>=8.4.2", "pytest-cov>=7.0.0"]
