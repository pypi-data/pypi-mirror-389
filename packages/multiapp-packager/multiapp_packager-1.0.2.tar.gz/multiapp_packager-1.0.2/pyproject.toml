[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "multiapp-packager"
version = "1.0.2"
description = "一个基于配置文件的模块化多应用打包工具"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["packaging", "multiapp", "firmware", "embedded"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Archiving :: Packaging",
]
dependencies = [
    "pyyaml>=5.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "flake8>=6.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/multiapp-packager"
Documentation = "https://github.com/yourusername/multiapp-packager/blob/main/README.md"
Repository = "https://github.com/yourusername/multiapp-packager"
Issues = "https://github.com/yourusername/multiapp-packager/issues"

[project.scripts]
multiapp-packager = "multiapp_packager.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["multiapp_packager"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=multiapp_packager"
