<div id="sitemap">
  {% for page, info in ordered_pages %}
    {% if info.open %}
      <ul><li>
    {% else %}
      </li><li>
    {% endif %}
    <a href="{{ page.get_absolute_url }}" title="{{ page.get_title }}">{{ page.get_title }}</a>
    {% for close in info.close %}
      </li></ul>
    {% endfor %}
  {% endfor %}
</div>
