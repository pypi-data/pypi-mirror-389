[tool.poetry]
name = "djangocms-htmlsitemap"
version = "2.0.0"
description = "A Django CMS plugin for building HTML sitemaps showing organized lists of CMS pages."
authors = ["Kapt dev team <dev@kapt.mobi>"]
license = "BSD-3-Clause"
readme = "README.md"
repository = "https://gitlab.com/kapt/open-source/djangocms-htmlsitemap"

[tool.poetry.dependencies]
python = ">=3.9,<4"
Django = ">=3"
django-cms = ">=3.8"

[tool.poetry.group.dev.dependencies]
gitchangelog = "^3.0.4"
bumpversion = "^0.6.0"
ruff = "^0.11.12"
isort = "6.0.1"
djhtml = "3.0.8"
django-upgrade = "1.25.0"
pytest = ">=2.6"
pytest-cov = ">=1.8"
pytest-django = ">=2.8"
pytest-spec = ">=0.2"
pytest-pythonpath = "*"
coverage = ">=4.4"
coveralls = "0.2"
tox = ">=1.7.0"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry>=0.12"]

[tool.ruff]
target-version = "py312"
line-length = 88 # Même que Black par défaut
exclude = [
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".tox",
    ".venv",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "migrations",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "DJ",  # django
]
ignore = ["E501", "E203"]

[tool.ruff.lint.per-file-ignores]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# Configuration isort
[tool.isort]
profile = "black"
known_local_folder = ["src"]
sections="FUTURE,STDLIB,DJANGO,THIRDPARTY,LOCALFOLDER,FIRSTPARTY"
import_heading_stdlib = "Standard Library"
import_heading_firstparty= "Project"
import_heading_thirdparty= "Third party"
import_heading_localfolder= "Local application / specific library imports"
known_django= "django"
import_heading_django= "Django"
