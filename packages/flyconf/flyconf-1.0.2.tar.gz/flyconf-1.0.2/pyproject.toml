[project]
name = "flyconf"
version = "1.0.2"
description = "A parser for fc configuration files with support for complex structures, variables, and environment-aware configurations"
readme = "README.md"
authors = [{ name = "zhum"}]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
#Homepage = "https://github.com/yourusername/flyconf"
#Repository = "https://github.com/yourusername/flyconf"

[project.scripts]
flyconf = "flyconf.__main__:main"