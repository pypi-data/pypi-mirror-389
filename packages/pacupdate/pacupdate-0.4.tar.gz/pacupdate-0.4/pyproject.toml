[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pacupdate"
version = "0.4"
authors = [
        { name="Pu Anlai", email="inspectormustache@users.noreply.github.com"},
]
description = "A pacman update script"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
            "Programming Language :: Python :: 3 :: Only",
            "Operating System :: POSIX :: Linux",
            "Topic :: System :: Systems Administration"
]
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/Pu-Anlai/pacupdate"
Issues = "https://github.com/Pu-Anlai/pacupdate/issues"

[project.scripts]
pacupdate = "pacupdate:start"

[tool.hatch.build.targets.sdist]
exclude = [
    "PKGBUILD",
    "requirements/",
]
