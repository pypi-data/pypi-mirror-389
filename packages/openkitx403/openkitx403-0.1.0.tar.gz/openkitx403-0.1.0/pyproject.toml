[tool.poetry]
name = "openkitx403"
version = "0.1.0"
description = "Python server SDK for OpenKitx403 wallet authentication"
authors = ["OpenKitx403 <your.email@example.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/youropenkitx403/openkitx403"
repository = "https://github.com/youropenkitx403/openkitx403"
documentation = "https://github.com/youropenkitx403/openkitx403#readme"
keywords = ["solana", "wallet", "authentication", "fastapi", "web3"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
packages = [{include = "openkitx403"}]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.104.0"
pynacl = "^1.5.0"
base58 = "^2.1.1"

[tool.poetry.dev-dependencies]
pytest = "^7.4.3"
pytest-asyncio = "^0.21.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"