model:
  dgcn_aggr: softmax
  dgcn_dim: 128
  edge_input_dim: 18
  hidden_dim: 512
  imf_input_dim: 344
  imf_output_dim: 256
  name: BoxRFDGCNN
  node_input_dim: 8
  node_output_dim: 256
  option:
    conv_merge_type: null
    conv_num: 2
    conv_type: CustomDGC
    feature_types:
    - bbox
    - rf
    - image
    - text_pattern
    normalization:
    - BBX
    - BRF
    - BTX
    - BIM
    - BFS
    training_noise: 0.0
    training_noise_prob: 0.0
    drop_ngc: 0.01
    drop_egc: 0.01
  rf_output_dim: 48
  sample_k: 20
  txp_input_dim: 10
  txp_output_dim: 10
  type: DGCNN
