[project]
name = "webbed-duck"
version = "0.8.9"
description = "A parameterized SQL web server for DuckDB routes compiled from Markdown"
authors = [
  { name = "Isaac Moore" }
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "duckdb>=0.9.2",
  "fastapi>=0.104.1",
  "httpx>=0.25",
  "uvicorn>=0.23.2",
  "pyarrow>=14.0.1",
  "pyzipper>=0.3.6",
  "tzdata; platform_system == \"Windows\""
]

[project.optional-dependencies]
test = [
  "build>=1.2",
]

[project.scripts]
webbed-duck = "webbed_duck.cli:main"

[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["webbed_duck*"]

[tool.setuptools.package-data]
"webbed_duck.static.chartjs" = ["LICENSE", "chart.umd.min.js"]
"webbed_duck.static" = ["assets/wd/*"]
