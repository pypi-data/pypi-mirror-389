[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iflow-mcp_jmeter-mcp-server"
version = "0.1.3"
description = "JMeter MCP Server"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.6.0",
    "python-dotenv",
]

[project.scripts]
jmeter-mcp-server = "jmeter_server:main"

[tool.setuptools.packages.find]
include = ["*.py"]
exclude = ["tests*", "images*", "analyzer*"]
