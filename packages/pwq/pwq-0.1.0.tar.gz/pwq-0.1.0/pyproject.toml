[project]
name = "pwq"
version = "0.1.0"
description = "Default template for PDM package"
authors = [
    { name = "Yanli", email = "mail@yanli.one" },
]
dependencies = [
    "pdm>=2.26.1",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
pwq = "pwq.main:cli"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
