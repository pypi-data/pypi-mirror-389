[metadata]
name = pybwa_lite
version = 0.1.2
author = Soumyapriya Goswami
author_email = soumyapriya.goswami.it2023@kgec.ac.in
description = A lightweight Python implementation of the Burrows–Wheeler Aligner (BWA) with FM-index, banded Smith–Waterman, and multithreaded FASTQ alignment.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
url = https://github.com/soumyapriyagoswami/pybwa.git
project_urls = 
	Homepage = https://github.com/soumyapriyagoswami/pybwa.git
	Documentation = https://github.com/soumyapriyagoswami/pybwa#readme
	Source = https://github.com/soumyapriyagoswami/pybwa.git
	Tracker = https://github.com/soumyapriyagoswami/pybwa/issues
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Bio-Informatics
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
keywords = 
	bioinformatics
	genomics
	alignment
	bwa
	fm-index
	smith-waterman
	sequence-analysis
	python

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	numpy>=1.23.0
	pysam>=0.21.0
	tqdm>=4.65.0
include_package_data = True
zip_safe = False

[options.extras_require]
dev = 
	pytest>=8.0
	pytest-cov
	black
	flake8
	build
	twine

[options.packages.find]
exclude = 
	tests
	tests.*

[tool:pytest]
addopts = -v
testpaths = tests

[flake8]
max-line-length = 88
exclude = .git,__pycache__,build,dist

[egg_info]
tag_build = 
tag_date = 0

