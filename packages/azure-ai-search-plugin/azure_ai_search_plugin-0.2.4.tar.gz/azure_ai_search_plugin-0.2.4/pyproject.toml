[project]
name = "azure_ai_search_plugin"
version = "0.2.4"

description = "Reusable Azure Cognitive Search plugin for Semantic Kernel"
authors = [
    { name = "Sivaranjani Palanivel", email = "sivaranjani.palanivel@nihilent.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
keywords = ["azure", "cognitive-search", "semantic-kernel", "plugin"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

dependencies = [
    "azure-search-documents>=11.6.0",
    "azure-core>=1.30.0",
    "semantic-kernel>=0.9.0",
]

[project.urls]
Homepage = "https://github.com/Ranjanisiva36/Azure_ai_search"
Documentation = "https://github.com/Ranjanisiva36/Azure_ai_search/blob/main/README.md"
Repository = "https://github.com/Ranjanisiva36/Azure_ai_search"

[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
# Development tools
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23.0",
    "flake8>=7.0",
    "black>=24.0",
    "mypy>=1.8.0",
]

# Documentation tools
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
]

# Example usage
examples = [
    "python-dotenv>=1.0.0",
    "ipython>=8.0.0"
]
