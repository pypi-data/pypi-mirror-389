[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "MorphoTreeViz"
version = "0.0.4"
description = "Morphological Trees Visualization"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
keywords = ["tree", "morphological", "print", "bokeh", "visualization"]
authors = [{ name = "Wonder Alexandre Luz Alves" }]
dependencies = [
  "numpy>=1.21",
  "bokeh>=3.1",
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[tool.setuptools]
include-package-data = false

[tool.setuptools.packages.find]
include = ["mtviz*"]

[tool.setuptools.package-data]
mtviz = ["js/*.js"]
