{% extends "app/base.html" %}

{% block head %}

{% load static %}
<link rel="stylesheet" href="{% static 'app/output.css' %}">
<link rel="stylesheet" href="{% static 'app/main_styles.css' %}">

{% endblock %}

{% block content %}

<div class="flex items-center justify-center h-screen">

    <form 
    class="flex flex-col gap-3 rounded px-5 pb-16"
    action="{% url 'auth-request' %}"
    method="post"
    >
    
        <h1 class="text-3xl">Welcome!</h1>
        <p class="mb-5">You need to log in before viewing this page.</p>
        
        {% csrf_token %}

        <input 
        type="text" 
        name="username"
        placeholder="username"
        class="w-full py-3 px-4 rounded outline-none
            bg-surface-light dark:bg-surface-dark "/>

        <input 
        type="password"
        name="password" 
        placeholder="password"
        class="w-full py-3 px-4 rounded outline-none
            bg-surface-light dark:bg-surface-dark "/>

        <input
        type="submit"
        class="px-4 py-3 text-text-light dark:text-text-dark rounded 
            cursor-pointer outline-none focus:underline
            bg-surface-light dark:bg-surface-dark shadow-2xl"
        value="Log In" />

        <div class="relative mt-5 w-full">

            {% if messages %}
            <ul class="messages absolute bg-surface-light dark:bg-surface-dark 
            border border-red-600 rounded 
            p-5 w-full shadow-2xl">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </form>

</div>

{% endblock %}
