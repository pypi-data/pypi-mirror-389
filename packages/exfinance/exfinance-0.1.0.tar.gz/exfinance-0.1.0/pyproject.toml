[tool.poetry]
name = "exfinance"
version = "0.1.0"
description = "A Python package for downloading financial data from ex2archive"
authors = ["Ali H. Askar <26202651+alihaskar@users.noreply.github.com>"]
readme = "README.md"
packages = [{include = "exfinance"}]
homepage = "https://github.com/alihaskar/efinance"
repository = "https://github.com/alihaskar/efinance"
keywords = ["finance", "data", "exness", "trading"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
]

[tool.poetry.dependencies]
python = "^3.11"
pandas = "^2.2.2"
numpy = "^1.26.4"

[tool.poetry.group.dev.dependencies]
ruff = "^0.4.4"

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
