[metadata]
name = gbq_connector
version = 4.2
description = A wrapper for common Google Biq Query Operations
author = Mark Young
license = MIT
license_file = LICENSE
platforms = unix, linux, osx
classifiers = 
	Programming Language :: Python :: 3 :: Only

[options]
packages = 
	gbq_connector
python_requires = >=3.9
package_dir = 
	=src
install_requires = 
	google-cloud-bigquery
	google-cloud-storage
	pyarrow
	google-auth
	pandas
	pandas-gbq
	db-dtypes
	requests
	pytz
zip_safe = False

[options.extras_require]
testing = 
	tox >= 4.0
	pytest >= 7.0
	pytest-cov >= 4.0

[options.package_data]
gbq_connector = py.typed

[egg_info]
tag_build = 
tag_date = 0

